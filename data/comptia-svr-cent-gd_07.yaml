- en: Cabling
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电缆
- en: In order for networked devices to communicate with each other, some form of
    communication medium must be in place. This medium, regardless of type or technology,
    provides the conduit through which the transmitted signal travels from one node
    to another.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让网络设备能够相互通信，必须有某种形式的通信介质。无论介质类型或技术如何，它都提供了一个通道，通过这个通道，传输的信号从一个节点传递到另一个节点。
- en: The technology used for wired and wireless network communication, beyond the
    physical medium involved, is not all that different.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了涉及的物理介质外，用于有线和无线网络通信的技术没有太大区别。
- en: The Server+ certification exam includes questions on the different connection
    media, their connectors, and proper installation procedures.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Server+ 认证考试包括有关不同连接介质、其连接器和正确安装程序的问题。
- en: In this chapter, we'll look at the physical media that connects wired networks,
    and the **radio frequency** (**RF**) signals that connect wireless networks, local
    or wide in scope. We'll review the materials, construction, connections, installation,
    and technology that provide the communication connections linking a network to
    a network server.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将讨论连接有线网络的物理介质，以及连接无线网络的**射频**（**RF**）信号，无论范围是局部还是广泛。我们将回顾提供网络与网络服务器连接的材料、结构、连接方式、安装和技术。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将讨论以下主题：
- en: The construction, connectors, and use of copper twisted-pair and coaxial cabling
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铜双绞线和同轴电缆的结构、连接器和使用
- en: The construction, connectors, and use of fiber-optic cabling
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光纤电缆的结构、连接器和使用
- en: Cable installation methods and management devices
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电缆安装方法和管理设备
- en: Network cabling labeling
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络电缆标签
- en: Copper cabling
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 铜缆
- en: Copper cables, in their various forms, have been the de facto standard for interconnecting
    network devices since the beginning of business-related computing (perhaps even
    longer, if we count the cabling systems of telephone service providers).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 铜缆以其各种形式，自计算机在商业中应用初期（甚至更早，如果算上电话服务提供商的电缆系统）以来，一直是连接网络设备的事实标准。
- en: Copper cabling was an almost intuitive choice in early networks, which were
    mostly peer-to-peer topologies. It's relatively inexpensive, readily available,
    easily installed, and has low resistance to transmitted electrical signals. On
    the other hand, it has a limited transmission range and is susceptible to external
    electrical interference or noise.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 铜缆在早期网络中几乎是直觉上的选择，那时大多数网络采用对等拓扑结构。它相对便宜，容易获取，易于安装，并且对传输的电信号有低的电阻。另一方面，它的传输范围有限，并且容易受到外部电气干扰或噪声的影响。
- en: When properly installed, copper cabling is both reliable and easy to maintain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当铜缆正确安装时，它既可靠又易于维护。
- en: Twisted-pair cabling
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双绞线电缆
- en: The copper cabling used in **local area networks** (**LANs**) is predominantly
    twisted-pair wire bundles.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用于**局域网**（**LANs**）的铜缆主要是双绞线束。
- en: One important point to know is that, even with insulation coating it, **twisted-pair**
    (**TP**) wiring is an **electro-magnetic interference** (**EMI**) sponge. Back
    in the late 1880s, the telephone people discovered that wrapping or twisting two
    wire strands together helped to reduce the amount of noise the wires absorbed
    from outside the cable. However, twisting wire pairs only reduces how susceptible
    TP is to electrical noise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的要点是，**双绞线**（**TP**）线路即使有绝缘涂层，也依然是一个**电磁干扰**（**EMI**）海绵。早在1880年代末，电话行业的人发现将两根导线缠绕或扭绞在一起，有助于减少电缆外部吸收的噪声。然而，扭绞导线对电气噪声的抗干扰能力仅仅是减少了其敏感性。
- en: 'There are two types (and myriad variations) of twisted-pair copper cabling:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 双绞铜电缆有两种类型（以及各种变体）：
- en: '**Unshielded twisted-pair (UTP)**: Unshielded doesn''t mean bare wire; what
    it does mean is that beyond the insulation around each wire strand, there is no
    other shielding in the cable to block EMI. UTP is inexpensive compared to other
    options, and in typically safe environments such as residential properties and
    small offices, its low cost more than compensates for its faults.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非屏蔽双绞线（UTP）**：非屏蔽并不意味着裸线；它意味着除了每根导线的绝缘外，电缆内部没有其他屏蔽来阻挡电磁干扰（EMI）。与其他选项相比，UTP便宜，在住宅和小型办公室等通常安全的环境中，它的低成本弥补了其缺点。'
- en: '**Shielded twisted-pair (STP)**: Shielded means that, in addition to the insulation
    of each wire, shielding such as metal foil or braided mesh surrounds the internal
    cable construction to deflect or absorb interference.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**屏蔽双绞线（STP）**：屏蔽意味着除了每根电线的绝缘外，还使用金属箔或编织网等屏蔽层包围内部电缆结构，以偏转或吸收干扰。'
- en: 'The following image shows the physical differences between UTP and STP. Notice
    the lack of shielding on the UTP, and the plethora of shielding on the STP:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了 UTP 和 STP 之间的物理差异。请注意 UTP 没有屏蔽，而 STP 则有大量屏蔽：
- en: '![](img/2564d2c8-6ecb-4f2f-8d6a-b8431759aa9b.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2564d2c8-6ecb-4f2f-8d6a-b8431759aa9b.jpg)'
- en: UTP versus STP copper cabling
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: UTP 与 STP 铜缆
- en: Each segment of cable installed on a network has one or more specifications,
    standards, or configurations. In addition, a number of the various cable configurations
    have a special purpose that not only dictates the pattern and position of the
    individual wires, but also how they connect to a jack.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 网络中每段电缆都有一个或多个规格、标准或配置。此外，一些电缆配置有特殊的用途，不仅规定了各个导线的排列和位置，还决定了它们如何连接到插座。
- en: The termination and pinouts of twisted-pair cabling are governed by **Electronics
    Industry Association** (**EIA**)/**Telecommunications Industry Association** (**TIA**)
    standards 568A and 568B. Often, people refer to the two standards as being commercial
    and residential, respectively.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 扭绞电缆的终端和引脚排列受 **电子工业协会**（**EIA**）/**电信行业协会**（**TIA**）标准 568A 和 568B 的规范。通常，人们将这两个标准分别称为商业型和住宅型。
- en: 'In any wired network, several different types of cables, meaning cables with
    different connector configurations, connect the various elements and devices of
    the network. The cable types you may encounter in the Server+ exam are as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何有线网络中，几种不同类型的电缆，即具有不同连接器配置的电缆，将网络的各个元素和设备连接在一起。你在 Server+ 考试中可能会遇到的电缆类型如下：
- en: '**Crossover cables**: These combine the two 568 standards, with a connection
    of each standard on either end. This cable type typically connects two communication
    devices of the same type, such as two routers or two switches. A crossover cable
    has wires 1 and 3 switched with one another, and wires 2 and 6 switched with one
    another, at one end of the cable. The following diagram illustrates this configuration:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交叉电缆**：这种电缆结合了两种 568 标准，两端分别连接各自标准的电缆。该电缆通常用于连接两个同类型的通信设备，如两个路由器或两个交换机。交叉电缆的一端引脚
    1 和 3 交换，引脚 2 和 6 交换。下图说明了这一配置：'
- en: '![](img/e1bc5923-de53-4f1a-91fa-39d1cac949ab.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e1bc5923-de53-4f1a-91fa-39d1cac949ab.jpg)'
- en: The pinouts of straight-through and crossover cables
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 直通电缆和交叉电缆的引脚排列
- en: '**Patch cables**: This is a generic term that describes any cable type, including
    crossover, rollover, and straight-through cables, used to establish a connection
    between two electronic devices.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跳线**：这是一个通用术语，用来描述任何类型的电缆，包括交叉电缆、回绕电缆和直通电缆，通常用于在两台电子设备之间建立连接。'
- en: '**Rollover cables**: These are also known as **Yost cables**, these have reversed
    or rolled-over pinouts, and aren''t used for data transfer but rather for creating
    an interface between two devices. The pinouts for this cable type are listed in
    the following table:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回绕电缆**：这种电缆也称为 **Yost 电缆**，它们具有反向或回绕的引脚排列，通常不用于数据传输，而是用于在两个设备之间创建接口。该电缆类型的引脚排列列在下表中：'
- en: '| **Cable end 1** | **Cable end 2** |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **电缆端 1** | **电缆端 2** |'
- en: '| Pin 1 | Pin 8 |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 1 | 引脚 8 |'
- en: '| Pin 2 | Pin 7 |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 2 | 引脚 7 |'
- en: '| Pin 3 | Pin 6 |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 3 | 引脚 6 |'
- en: '| Pin 4 | Pin 5 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 4 | 引脚 5 |'
- en: '| Pin 5 | Pin 4 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 5 | 引脚 4 |'
- en: '| Pin 6 | Pin 3 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 6 | 引脚 3 |'
- en: '| Pin 7 | Pin 2 |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 7 | 引脚 2 |'
- en: '| Pin 8 | Pin 1 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 引脚 8 | 引脚 1 |'
- en: '**Straight-through cables**: These have connections of the same standard, 568a
    or 568b, on both ends, with the connector pins matched—that is to say, pin 1 to
    pin 1, pin 2 to pin 2, and so on. This cable type connects a network adapter to
    an internetworking device such as a router.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直通电缆**：这种电缆两端的连接遵循相同的标准，568a 或 568b，连接器引脚一一对应——即引脚 1 对引脚 1，引脚 2 对引脚 2，依此类推。这种电缆类型通常用于将网络适配器连接到路由器等网络设备。'
- en: Coaxial cabling
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 同轴电缆
- en: Coaxial cables have two channels—the core wire and the metallic, usually copper,
    mesh layer, which each carry the same signal. The electrically-charged carriers
    each generate an electromagnetic field that cancels the other channel's emission,
    creating a barrier that external interference is unable to penetrate to alter
    the transmitted signal.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 同轴电缆有两个信道——核心导线和金属的、通常是铜的网状层，它们各自传递相同的信号。带电载体会产生电磁场，相互抵消另一个信道的辐射，形成屏障，外部干扰无法穿透该屏障，从而不会改变传输信号。
- en: 'The following diagram shows the primary layers of a coaxial cable:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示显示了同轴电缆的主要层次结构：
- en: '![](img/62ae7742-b1ae-4963-81c4-7fef87ba4735.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/62ae7742-b1ae-4963-81c4-7fef87ba4735.jpg)'
- en: A cross-section view of a coaxial cable
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 同轴电缆的横截面图
- en: Network connectors
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络连接器
- en: 'Along with wire patterns and pinouts, the connectors that terminate network
    cables are standards-defined. For use with twisted-pair cabling, the EIA/TIA 568
    standards govern the **registered jack-45** (**RJ-45**) connector, which is an
    **eight position/eight contact** (**8P8C**) connector, as shown in the following
    image:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 连接终止网络电缆的连接器与电缆的线型和针脚排列一起，都是标准定义的。对于双绞线布线，EIA/TIA 568标准规范了**注册插孔-45**（**RJ-45**）连接器，这是一种**八位八接触**（**8P8C**）连接器，如下图所示：
- en: '![](img/0e3e29e4-2d29-47c1-814f-2dda88e20d44.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0e3e29e4-2d29-47c1-814f-2dda88e20d44.jpg)'
- en: An 8P8C connector (RJ-45)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 8P8C连接器（RJ-45）
- en: This connector is the standard for network cable connections to wall jacks,
    patch panels, and other networking devices. A smaller version of the RJ-45 is
    the RJ-11, which is a four-wire connector primarily used for telephone connections.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该连接器是网络电缆连接到墙面插座、配线架和其他网络设备的标准。RJ-45的较小版本是RJ-11，它是一个四线连接器，主要用于电话连接。
- en: Network coaxial cables use one of two different styles of connectors. The most
    common coaxial connector is the F-type. This is familiar to most people, as it
    is the one that connects their television service to a cable provider. It also
    connects coaxial network cabling to a network adapter.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 网络同轴电缆使用两种不同风格的连接器。最常见的同轴连接器是F型连接器。这对大多数人来说是熟悉的，因为它是将电视服务连接到有线电视供应商的连接器，也用于将同轴网络电缆连接到网络适配器。
- en: Another commonly used coaxial connector on data networks is the **Bayonet Neill-Concelman**
    (**BNC**) connector. Which of the two is a better connector for computer networks
    is a matter of choice—both have advantages and disadvantages.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种常用的数据网络同轴连接器是**贝叶网·尼尔-康塞尔曼**（**BNC**）连接器。两者中哪个更适合计算机网络取决于选择——两者各有优缺点。
- en: 'Both connector types are shown in the following image:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图展示了这两种连接器类型：
- en: '![](img/3140916e-b65d-4a4f-8f1d-7fcbd742bdb0.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3140916e-b65d-4a4f-8f1d-7fcbd742bdb0.jpg)'
- en: Coaxial cable connectors—BNC and F-type
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 同轴电缆连接器——BNC和F型
- en: EIA/TIA 568 facility standards
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: EIA/TIA 568设施标准
- en: 'The EIA/TIA 568 cabling standards also define standards for placement, distance,
    and use, related to where the cables are installed. These standards include the
    following:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: EIA/TIA 568布线标准还定义了与电缆安装位置相关的布置、距离和使用标准。这些标准包括以下内容：
- en: '**Backbone cable**: This is the primary communication cabling that interconnects
    the primary, main, and intermediate distribution facilities (telecommunication
    and equipment rooms) in a facility or campus. Twisted-pair cables installed between
    network connections can be no more than 90 meters in length (about 300 feet).'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**骨干电缆**：这是将设施或校园内的主要、主分配和中间分配设施（电信和设备室）互联起来的主要通信电缆。网络连接之间安装的双绞线电缆最大长度为90米（约300英尺）。'
- en: '**Entrance facility**: Otherwise known as the demarcation point, or *demark*.
    This is the location where a service provider''s network and the subscriber''s
    backbone interconnect. The demark point should be at least 12 inches from where
    the service line enters the facility.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入口设施**：也叫做分界点，或*demark*。这是服务提供商的网络与用户的骨干网络连接的地方。分界点应距离服务线进入设施的地方至少12英寸。'
- en: '**Cross-connect**: The 568 standard requires an equipment room that provides
    for the termination of the network backbone, as well as a cross-connection point
    for a facility''s entire network.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交叉连接**：568标准要求设有一个设备室，用于终止网络骨干，并作为设施整个网络的交叉连接点。'
- en: '**Horizontal cable**: This connects the networking devices on a single level
    of a facility, such as a floor or story, to the facility''s backbone. This cable
    terminates at an **intermediate distribution facility** (**IDF**) or telecommunication
    closet a level. The standard sets a maximum distance of 90 meters between the
    IDF and a connection point. However, a patch cable of no more than six meters
    (approximately 20 feet) can connect a network device to the connection point at
    each end of the horizontal cabling. The interconnecting patch cables cannot exceed
    a total of 10 meters together.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水平电缆**：该电缆将设施单层中的网络设备（如楼层或层级）连接到设施的主干网。此电缆在**中继分配设施**（**IDF**）或电信机柜的某一层终止。标准规定IDF与连接点之间的最大距离为90米。然而，不超过六米（约20英尺）的跳线可将网络设备连接到每端的水平电缆连接点。互联跳线的总长度不得超过10米。'
- en: '**Telecommunication rooms/IDF**: Telecommunication rooms, or *closets*, provide
    an unlimited number of interconnections between horizontal cabling segments on
    one level of a facility.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电信机房/IDF**：电信机房或*机柜*提供了在设施单层中各个水平电缆段之间无限制的互联连接。'
- en: '**Work areas**: The 568 standard requires that each workstation or network
    node location has access to two network connections, one for voice and one for
    data—each directly connected by the horizontal wiring to an IDF or telecommunication
    closet.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作区域**：568标准要求每个工作站或网络节点位置都能访问两个网络连接，一个用于语音，一个用于数据——每个连接都通过水平布线直接连接到IDF或电信机柜。'
- en: Category cabling
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类别电缆
- en: Cable standards also classify network twisted-pair cables into **categories**
    (**CATs**). This mostly relates to Ethernet cabling, but has expanded to other
    types of network applications. Each CAT defines an evolutionary step in network
    cable capabilities, based on its frequency range, bandwidth, and **data transfer
    rates** (**DTRs**).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 电缆标准还将网络双绞线电缆分为不同的**类别**（**CATs**）。这主要与以太网电缆相关，但也已扩展到其他类型的网络应用。每个CAT类别定义了网络电缆能力的一个演进步骤，基于其频率范围、带宽和**数据传输速率**（**DTRs**）。
- en: 'Currently, the standards define seven categories, plus a few sub-categories.
    However, CATs 1 and 2 aren''t network cable categories, CAT 4 is specific to ring
    topologies, and CAT 7 is still in development. Therefore, the only Ethernet cable
    categories you need to know about are as follows:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，标准定义了七个类别，以及一些子类别。然而，CAT 1和CAT 2不是网络电缆类别，CAT 4仅适用于环形拓扑结构，CAT 7仍在开发中。因此，您需要了解的唯一以太网电缆类别如下：
- en: '**Category 3 (CAT 3) cable**: An eight-wire (four pairs) UTP cable, capable
    of 10 Mbps DTR and 16 MHz bandwidth. It is otherwise known as station wire. CAT
    3 is still usable for older Ethernet networks, but is now obsolete, replaced by
    CAT 5 and later categories.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Category 3（CAT 3）电缆**：一种八线（四对）UTP电缆，支持10 Mbps的数据传输速率和16 MHz的带宽。它也被称为站点线。CAT
    3仍然可以用于旧版以太网网络，但已经被CAT 5及更高版本所取代。'
- en: '**Category 5 (CAT 5) cable**: An eight-wire (four pairs) UTP cable that supports
    both 10 Mbps and 100 Mbps data speeds, and bandwidth of 100 MHz on an Ethernet
    network. It also supports voice and video transmissions. CAT 5 is still in use,
    but the CAT 5e standard superseded it.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Category 5（CAT 5）电缆**：一种八线（四对）UTP电缆，支持10 Mbps和100 Mbps的数据传输速度，以及以太网网络上的100
    MHz带宽。它还支持语音和视频传输。CAT 5仍在使用，但CAT 5e标准已取代它。'
- en: '**Category 5 enhanced (CAT 5e) cable**: This upgrade to the CAT 5 standard
    reduced channel crosstalk, and extended its data speed to 1 Gbps with 100 MHz
    bandwidth. CATs 5 and 5e both use 24–26 AWG copper wire. CAT 5e cabling is backward-compatible
    with CAT 5.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Category 5增强型（CAT 5e）电缆**：这种对CAT 5标准的升级减少了通道串扰，并将其数据传输速度提高至1 Gbps，带宽为100
    MHz。CAT 5和CAT 5e都使用24–26 AWG的铜线。CAT 5e电缆与CAT 5向下兼容。'
- en: '**Category 6 (CAT 6) cable**: This CAT raised bandwidth to 250 MHz with GB
    Ethernet speeds. It also provides for a better outer jacket and insulation, has
    thinner core copper wires (22–24 AWG), improved **signal-to-noise ratio** (**SNR**),
    and is less susceptible to EMI. CAT 6 specifies both UTP and STP, and is backward-compatible
    with CATs 5 and 5e.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Category 6（CAT 6）电缆**：该类别将带宽提高至250 MHz，并支持千兆以太网速度。它还具有更好的外部护套和绝缘层，采用更细的铜线（22–24
    AWG），改进了**信噪比**（**SNR**），并且更不容易受到电磁干扰（EMI）。CAT 6规定了UTP和STP两种类型，并向下兼容CAT 5和5e。'
- en: '**Category 6 augmented (CAT 6a) cable**: This upgrade to the CAT 6 standard
    raises the DTR to 10 Gbps and the bandwidth to 500 MHz. CAT 6a cables are STP,
    and require special connectors that provide grounding to the cable.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强型类别6（CAT 6a）电缆**：这是对CAT 6标准的升级，将DTR提高到10 Gbps，带宽提高到500 MHz。CAT 6a电缆是STP类型，并且需要提供接地的特殊连接器。'
- en: 'The following table provides a comparison of the Ethernet category cable standards:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格提供了以太网类别电缆标准的对比：
- en: '| **Category** | **Cable** | **Maximum DTR** | **Maximum bandwidth** |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| **类别** | **电缆** | **最大DTR** | **最大带宽** |'
- en: '| **CAT 3** | UTP | 10 Mbps | 16 MHz |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| **CAT 3** | UTP | 10 Mbps | 16 MHz |'
- en: '| **CAT 5** | UTP | 10/100 Mbps | 100 MHz |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| **CAT 5** | UTP | 10/100 Mbps | 100 MHz |'
- en: '| **CAT 5e** | UTP | 1000 Mbps | 100 MHz |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| **CAT 5e** | UTP | 1000 Mbps | 100 MHz |'
- en: '| **CAT 6** | UTP/STP | 1000 Mbps | 250 MHz |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| **CAT 6** | UTP/STP | 1000 Mbps | 250 MHz |'
- en: '| **CAT 6a** | STP | 10,000 Mbps | 500 MHz |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| **CAT 6a** | STP | 10,000 Mbps | 500 MHz |'
- en: Ethernet cable standards
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太网电缆标准
- en: As well as the category cable standards discussed in the previous section, IEEE
    802.3 specifies additional cable standards. These overlap the category cable standards,
    but also provide a self-describing acronym to each cable type that makes it easier
    to know its capabilities.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 除了前面讨论的类别电缆标准外，IEEE 802.3还规定了其他电缆标准。这些标准与类别电缆标准有重叠，但为每种电缆类型提供了一个自描述的缩写，使得更容易了解其性能。
- en: The naming convention for cabling in the IEEE Ethernet standard consists of
    three primary parts: **DTR**, **signaling mode**, and **cable identification**.
    For example, 10BaseT represents a 10 Mbps, **baseband** (**Base**), twisted-pair
    (**T**) cable.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE以太网标准中电缆的命名约定由三个主要部分组成：**DTR**，**信号模式**和**电缆标识**。例如，10BaseT代表一种10 Mbps的**基带**（**Base**）双绞线（**T**）电缆。
- en: 'The IEEE Ethernet cable standards specify the following cable types:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE以太网电缆标准指定了以下电缆类型：
- en: '**10Base2**: A legacy standard that is still in use. It represents a 10 Mbps,
    baseband coaxial cable with an attenuation distance of 185 meters (about 607 feet),
    or a close approximation of its effective range as a multiple of 100 meters. 10Base2
    is also known as **Thinnet**.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10Base2**：一种仍在使用的旧标准，代表一种10 Mbps的基带同轴电缆，衰减距离为185米（约607英尺），或其有效范围的近似值为100米的倍数。10Base2也被称为**Thinnet**。'
- en: '**10Base5**: Another coaxial cable with a speed of 10 Mbps on baseband signaling
    over a distance of 500 meters. Like 10Base2, 5 represents the range as a multiple
    of 100 meters. 10Base5 is also known as **Thicknet**.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10Base5**：另一种同轴电缆，传输速率为10 Mbps，基带信号传输距离为500米。像10Base2一样，5代表传输范围的100米倍数。10Base5也被称为**Thicknet**。'
- en: '**10BaseT**: A 10 Mbps baseband UTP or STP cable. CATs 3 and higher support
    10BaseT. All twisted-pair cabling has a standard range or attenuation distance
    of 90 meters.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10BaseT**：一种10 Mbps基带UTP或STP电缆。CAT 3及以上标准支持10BaseT。所有双绞线电缆的标准传输距离或衰减距离为90米。'
- en: '**10Base-FL**: A 10 Mbps baseband standard that runs on a **fiber-optic link**
    (**FL**). Because of the fiber-optic medium, its range is 2 km.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10Base-FL**：一种10 Mbps基带标准，运行在**光纤链路**（**FL**）上。由于使用光纤介质，其传输距离为2公里。'
- en: '**100BaseTX**: A fast Ethernet specification with 100 Mbps baseband signaling
    on UTP cable, typically CAT 5 or above.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**100BaseTX**：一种快速以太网规范，使用100 Mbps基带信号在UTP电缆上传输，通常是CAT 5或更高版本。'
- en: '**100BaseT4**: A specification that is essentially the same as 100BaseTX with
    STP cabling added.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**100BaseT4**：一种规范，基本与100BaseTX相同，但增加了STP电缆。'
- en: '**100BaseFX**: A fiber-optic cable specification implemented on either **single-mode**
    or **multi-mode** cable. Its range varies with the specific medium. Single-mode
    fiber-optic cable has a range of 10,000 meters (a little over six miles), and
    multi-mode cable has a range of 412 meters (a bit less than a quarter of a mile).'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**100BaseFX**：一种光纤电缆规范，可以使用**单模**或**多模**电缆。其传输距离取决于特定介质。单模光纤电缆的传输距离为10,000米（约6英里），多模电缆的传输距离为412米（不到四分之一英里）。'
- en: '**1000BaseT**: A GB Ethernet standard, along with 1000BaseTX. Both run on CAT
    5 or above UTP cable. However, with the increased speed, its range reduces to
    75 meters (about 246 feet).'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1000BaseT**：一种千兆以太网标准，与1000BaseTX一起使用。两者都在CAT 5或更高版本的UTP电缆上传输。但是，随着速度的增加，其传输距离减少至75米（约246英尺）。'
- en: '**1000BaseCX**: Another GB Ethernet standard that runs on STP cabling with
    a range of only 25 meters (82 feet).'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1000BaseCX**：另一种千兆以太网标准，使用STP电缆，传输距离仅为25米（82英尺）。'
- en: '**1000BaseSX**: A fiber-optic standard that transmits a short-wave laser stream
    on either 50 or 62.5-micron cable. On 50-micron filaments, its range is up to
    550 meters (1850 feet); on 62.5-micron filaments, its range reduces to half that
    of the 50-micron cable. Both of these distances are full-duplex.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1000BaseSX**：一种光纤标准，在50微米或62.5微米的电缆上传输短波激光信号。在50微米的光纤上，它的传输距离可达550米（1850英尺）；在62.5微米的光纤上，其范围是50微米电缆的一半。这两种距离均为全双工模式。'
- en: '**1000BaseLX**: Similar to the 1000BaseSX standard, but carrying long-wave
    laser streams to a distance of 5,000 meters (3.1 miles).'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1000BaseLX**：与1000BaseSX标准类似，但传输长波激光信号，能达到5,000米（3.1英里）的距离。'
- en: '**10GbE**: A standard that transmits at a speed of 10 Gbps or the equivalent
    of 10,000 Mbps. It uses the same medium specification as 1000BaseLX, but with
    technology that increases its range up to 40 km (a bit less than 25 miles).'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10GbE**：一种传输速率为10 Gbps，或相当于10,000 Mbps的标准。它使用与1000BaseLX相同的媒介规范，但采用能够将传输距离扩展至40公里（约25英里不到）的技术。'
- en: Fiber-optic cabling
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光纤电缆
- en: 'Networks that require longer distances and higher bandwidth than copper cabling
    can provide are candidates for fiber-optic cabling. Fiber-optic cables have two
    advantages over copper twisted-pair cables: range and bandwidth.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 需要比铜电缆提供更长距离和更高带宽的网络适合使用光纤电缆。光纤电缆相较于铜双绞线电缆有两个优势：范围和带宽。
- en: The maximum range on fiber-optic lines is around 20 km, whereas the maximum
    range for copper twisted-pair cables is, by standard, 100 meters or less. Bandwidth
    is another area in which fiber-optic cable surpasses copper. There are fiber-optic
    cables with bandwidth ratings of up to 60 Tbps, but fiber-optic network cabling
    is generally in the 10 Gbps to 100 Gbps range.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤线路的最大传输距离约为20公里，而铜双绞线电缆的最大传输距离标准为100米或更短。带宽是光纤电缆超过铜电缆的另一个领域。有些光纤电缆的带宽可达到60
    Tbps，但光纤网络电缆一般在10 Gbps到100 Gbps范围内。
- en: 'The following table summarizes the capability differences between fiber-optic
    and copper twisted-pair cabling:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格总结了光纤电缆与铜 twisted-pair 电缆在能力上的差异：
- en: '| **Characteristic** | **Fiber-optic cable** | **Twisted-pair cable** |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| **特性** | **光纤电缆** | **双绞线电缆** |'
- en: '| Maximum bandwidth | 60 Tbps | 10 Gbps |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 最大带宽 | 60 Tbps | 10 Gbps |'
- en: '| Maximum range | 20 Km | 90 m |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 最大范围 | 20公里 | 90米 |'
- en: '| Interference | N/A | EMI/RFI, crosstalk, voltage fluctuations |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 干扰 | 不适用 | 电磁干扰（EMI）/射频干扰（RFI）、串扰、电压波动 |'
- en: '| Service life | 30-50 years | Five years |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 使用寿命 | 30-50年 | 五年 |'
- en: Comparison of fiber-optic cables and copper twisted-pair cables
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤电缆与铜 twisted-pair 电缆的比较
- en: 'A fiber-optic cable has five layers, as illustrated in the following diagram:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤电缆共有五层，以下图示展示：
- en: '![](img/91aa6494-dc03-4063-9dad-69e8cc7783d1.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/91aa6494-dc03-4063-9dad-69e8cc7783d1.jpg)'
- en: The layers of a fiber-optic cable filament
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤电缆光纤的层次结构
- en: 'Starting from the center and moving outward, the layers are as follows:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 从中心开始，向外依次是：
- en: '**Optical Core**: A transparent glass or plastic filament through which light
    streams are transmitted.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**光学核心**：一种透明的玻璃或塑料光纤，通过它，光流可以被传输。'
- en: '**Cladding**: This is typically a highly reflective material that coats the
    core filament. The effect of the cladding is very much like that of the backing
    material on a mirror, which reflects the light back toward its source. The purpose
    of the cladding is to keep the light streams within the core.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包层**：通常是包裹在核心光纤上的高度反射性材料。包层的作用类似于镜子背面的材料，能够将光反射回其来源。包层的目的是确保光流始终保持在核心内。'
- en: '**Protective Layer (buffer)**: Many fiber-optic strands and single filament
    lines have a protective coating around the cladding and core to provide protection
    against bending, which may break the core.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保护层（缓冲层）**：许多光纤和单根光纤线都有一层保护涂层，包裹在包层和核心周围，以防止弯曲损坏核心。'
- en: '**Kevlar Layer**: A strengthening Kevlar fabric layer encases the inner layer
    (core, cladding, and possibly buffer) to provide additional stiffening and strength
    to the cable, as a precaution against installation mishaps.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**凯夫拉层**：一层加强的凯夫拉纤维织物包裹在内层（核心、包层和可能的缓冲层）外面，为电缆提供额外的加强和强度，以防止安装时出现意外。'
- en: '**Outer Jacket**: An outer jacket or sheath protects the fiber-optic cable
    assembly from any nicks, cuts, or abrasions it may encounter during installation.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外护套**：外护套或外层保护光纤电缆组件，防止它在安装过程中受到切割、割伤或磨损。'
- en: Fiber-optic cable modes
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光纤电缆模式
- en: 'Fiber-optic cabling is available in two modes: **single mode** (**SM**) and
    **multi-mode** (**MM**).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤电缆有两种模式：**单模**（**SM**）和**多模**（**MM**）。
- en: SM fiber-optic cable
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 单模光纤电缆
- en: An SM cable has a single fiber filament at its center, which carries a single
    transmission mode or light stream. Because its core is relatively small in diameter,
    only one signal mode is able to pass through it. This small core and the single
    light wave it carries combine to eliminate problems with the transmitted light
    pulses.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 单模光纤电缆的中心只有一个光纤细丝，传输单一的传输模式或光流。由于其核心直径相对较小，只有一种信号模式能够通过它。这个小核心和它所传输的单一光波相结合，有效避免了传输光脉冲的问题。
- en: SM has a higher bandwidth than multi-mode cable, and has an attenuation point
    that is up to 50 times farther. However, you do have to pay more for this speed
    and distance. SM fiber-optics is also known as SM optical waveguide.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 单模光纤的带宽比多模光纤高，衰减点可达到多模光纤的 50 倍远。然而，您确实需要为这种速度和距离支付更多费用。单模光纤也被称为单模光波导。
- en: MM fiber-optic cable
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多模光纤电缆
- en: As its name suggests, MM fiber is capable of transmitting several light streams
    at once. MM fiber provides higher bandwidth and higher speeds, but only medium-length
    distances.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名称所示，多模光纤能够同时传输多个光流。多模光纤提供更高的带宽和更快的速度，但仅适用于中等距离。
- en: In contrast to single mode, MM disperses light waves into multiple modes, or
    paths, for transmission. Whereas SM is able to carry a single light wave over
    longer distances, MM light streams can distort over longer distances, which limits
    its distance.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 与单模光纤相比，多模光纤将光波分散成多个模式或路径进行传输。而单模光纤能够传输单一光波并支持更长的距离，而多模光纤的光流在较长的距离上会发生失真，从而限制其传输距离。
- en: 'The two cable modes are shown in the following diagram:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 两种电缆模式如以下图所示：
- en: '![](img/54ef79d0-c061-42b4-b727-0f6b298227cb.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/54ef79d0-c061-42b4-b727-0f6b298227cb.jpg)'
- en: Single mode transmits a single light stream; multi-mode carries multiple light
    streams
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 单模光纤传输单一光流；多模光纤传输多个光流
- en: 'Which cable is best to use for any particular network depends on, first of
    all, budget, followed closely by transmission distance, as follows:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 选择哪种电缆适合某一特定网络，首先取决于预算，其次是传输距离，具体如下：
- en: If the transmission distance is less than 100 meters and is indoors, use copper
    cable
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果传输距离小于 100 米且在室内使用，使用铜缆
- en: For distances longer than 100 meters, but shorter than a couple of miles, MM
    is the sensible choice if you wish to avoid repeaters and such
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于超过 100 米但不到几英里的距离，如果您希望避免使用中继器等设备，多模光纤（MM）是一个理智的选择。
- en: If the distance is two miles or more, SM is best
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果传输距离为两英里或更长，最好使用单模光纤（SM）
- en: Fiber-optic cable connectors
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光纤电缆连接器
- en: Many different types of fiber-optic connector are available, each specialized
    to a particular use with a certain transmission mode. The connectors used in the
    deployment of a fiber-optic network will depend on cost, experience, and availability,
    among other factors.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有许多不同类型的光纤连接器，每种连接器都专门用于特定用途，并支持某种传输模式。光纤网络的部署中使用的连接器将取决于成本、经验、可用性等因素。
- en: Each connector has its own advantages and disadvantages. If the connectors used
    in a network are less than optimal, the performance of the network could degrade
    over time. The TIA defines fiber-optic cabling specifications in the **Fiber Optic
    Cable Intermateability Standard** (**FOCIS**), which defines both the plugs and
    sockets of the various connector standards.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 每种连接器都有其优缺点。如果网络中使用的连接器不理想，随着时间的推移，网络的性能可能会下降。TIA 在《光纤电缆互连标准》（**FOCIS**）中定义了光纤电缆的规格，规定了各种连接器标准的插头和插座。
- en: 'Common fiber-optic connectors are shown in the following diagram:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的光纤连接器如以下图所示：
- en: '![](img/8efdc411-6cdb-4ffa-a7c8-3f6a77720652.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8efdc411-6cdb-4ffa-a7c8-3f6a77720652.jpg)'
- en: Common fiber-optic connectors
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 常见光纤连接器
- en: 'Image courtesy: L-com Global Connectivity'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：L-com Global Connectivity
- en: 'The fiber-optic connectors you may encounter in the Server+ exam are as follows:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在 Server+ 考试中遇到的光纤连接器如下所示：
- en: '**Lucent Connector (LC)**: The LC fiber-optic connector is smaller than most
    other connectors, but still includes a standard ceramic ferrule connector (the
    ferrule is the nozzle that protects the fiber in the connector body). FOCIS-10
    defines standards for the LC connector.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Lucent 连接器 (LC)**：LC 光纤连接器比大多数其他连接器小，但仍然包括一个标准的陶瓷插芯连接器（插芯是保护光纤的连接器部件）。FOCIS-10
    定义了 LC 连接器的标准。'
- en: '**Standard Connector (SC)**: This connects with a push-pull locking mechanism
    that features a spring-loaded ferrule. SC has been a dominant fiber-optic connector
    type over the past few years, along with the ST connector, because of its high
    performance. FOCIS-3 defines standards for the SC connector.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准连接器（SC）**：这种连接器采用推拉式锁定机制，具有弹簧加载的套圈。SC 连接器近几年在光纤连接器类型中占据主导地位，尤其与 ST 连接器一起，因为其优异的性能。FOCIS-3
    定义了 SC 连接器的标准。'
- en: '**Straight Tip (ST)**: The ST connector is the most popular connector for MM
    fiber-optic cable. It''s common in commercial fiber networks. FOCIS-2 defines
    standards for the ST connector.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直插式连接器（ST）**：ST 连接器是 MM 光纤电缆中最常用的连接器，在商业光纤网络中非常常见。FOCIS-2 定义了 ST 连接器的标准。'
- en: '**Small Form-Factor Pluggable (SFP)**: The SFP interface specification defines
    a transceiver for connecting **Fiber Channel** (**FC**) and **Gigabit Ethernet**
    (**GbE**) cabling to network switches and other internetworking devices using
    an LC connector. The **Quad-SFP** (**QSFP**) standard is a popular version of
    the SFP standard.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小型可插拔光模块（SFP）**：SFP 接口规范定义了一种用于将**光纤通道**（**FC**）和**千兆以太网**（**GbE**）电缆连接到网络交换机和其他互联设备的收发器，采用
    LC 连接器。**四联 SFP**（**QSFP**）标准是 SFP 标准的流行版本。'
- en: Network cable installation
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络电缆安装
- en: When installing physical network cable, whether twisted-pair, coaxial, or fiber-optic,
    there are considerations and practices that, if followed, can help to ensure an
    intact and fully functioning cable plant.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 安装物理网络电缆时，无论是双绞线、电缆同轴线还是光纤，都有一些注意事项和做法，如果遵循这些原则，可以确保电缆系统的完整性和正常工作。
- en: Each type of cable medium has its own special handling requirements and guidelines
    for proper installation. These address cabling issues that can occur because of
    improper installation, such as interference, cable damage, and signal loss. The
    following sections identify the considerations, practices, and guidelines for
    successfully installing each cable type.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 每种类型的电缆介质都有自己特殊的处理要求和安装指南。这些指南解决了由于安装不当可能出现的电缆问题，如干扰、电缆损坏和信号丢失。以下章节将介绍成功安装每种电缆类型的注意事项、做法和指南。
- en: There are certain installation guidelines specific to the copper twisted-pair
    and coaxial cabling, regarding cable placement, cable bundling, and cable suspension.
    Many of these same guidelines and recommendations also work for fiber-optic cable.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些特定于铜双绞线和同轴电缆的安装指南，涉及电缆布置、电缆捆绑和电缆悬挂。许多相同的指南和建议也适用于光纤电缆。
- en: 'The following steps, processes, procedures, and practices can help to avoid
    transmission problems on twisted-pair cabling:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤、流程、程序和做法有助于避免双绞线电缆传输问题：
- en: 'Install cable at a 90-degree angle (enter and exit perpendicularly) to any
    material it passes through, over, or under. If it''s necessary to bend the cable,
    it''s important not to exceed the cable''s bend radius specification, which is
    1 inch according to the EIA/TIA 568b standard (shown in the following diagram).
    Many certified installers use a 2-inch bend radius as best practice:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在任何电缆经过、上方或下方穿越的材料上安装电缆时，要以 90 度角（垂直进出）进行安装。如果需要弯曲电缆，重要的是不要超过电缆的弯曲半径规范，依据 EIA/TIA
    568b 标准，弯曲半径为 1 英寸（如以下图所示）。许多认证安装人员建议使用 2 英寸弯曲半径作为最佳做法：
- en: '![](img/343dd3f6-3dc4-443a-9e36-f8c5ac6eef10.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/343dd3f6-3dc4-443a-9e36-f8c5ac6eef10.jpg)'
- en: The standard bend radius for UTP/STP cable
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: UTP/STP 电缆的标准弯曲半径
- en: Use predictable cable pathways, such as following hallways, major walls, and
    other substantial structural components. Avoid crossing over hallways and large
    office or living spaces, if possible.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用可预测的电缆路径，例如沿着走廊、主要墙壁和其他重要的结构组件布线。如果可能，避免穿越走廊和大型办公室或生活空间。
- en: 'Install cable in cable supports across open areas, such as basements, attics,
    and crawlspaces. Place hangers, hooks, and other cable supports every four to
    five feet across the open space. Tighten the cable run to remove any sag in the
    cable. A variety of cable supports are available, including the following:'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开阔区域（如地下室、阁楼和爬行空间）内安装电缆时，使用电缆支撑。每隔四到五英尺在开阔空间内放置吊架、挂钩和其他电缆支撑。拉紧电缆以消除电缆下垂。市面上有多种电缆支撑设备，包含以下几种：
- en: '**Cable ducts**: Typically a wire raceway or trough that facilitates installation
    (pulling), organization, and redirection of multiple cables. Most cable duct systems
    have slots on the side-through which cables are rerouted to drops along the cable
    run. Caps and solid ducts are available for additional protection.'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆管道**：通常是用于电缆安装（拉动）、组织和重新布线的电缆槽道或槽形物。大多数电缆管道系统的侧面有槽口，通过这些槽口电缆可以重新引导到电缆路径上的掉线点。还可以提供盖子和实心管道，以增加额外保护。'
- en: '**Cable hangers**: These enable the running of cable across an open space,
    or support cable in spaces where ducts or trays really won''t work. Different
    styles of cable hangers include loops, saddles, bridle rings, and J-Hooks, all
    of which will support bare cable or conduits. Cable hangers also provide the flexibility
    to run cable vertically, horizontally, at the top of walls, from ceilings, and
    along virtually any other surface.'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆吊架**：这些设备可以支持电缆穿越空旷的空间，或在管道或托盘无法使用的地方支撑电缆。不同类型的电缆吊架包括环形吊架、马鞍吊架、马具环和J型挂钩，所有这些都可以支撑裸露的电缆或管道。电缆吊架还提供了电缆垂直、水平、墙顶、天花板以及几乎任何其他表面的布置灵活性。'
- en: '**Cable raceways**: Any solid box-like rigid channel that is fully or partially
    closed and hides, secludes, or protects cabling is essentially a raceway. The
    different types of raceways include latching, J-Channel, J-Hook, corner duct,
    and power raceways.'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆槽道**：任何固体的、类似盒子的刚性通道，只要它是完全或部分封闭的，并能隐藏、隔离或保护电缆，就本质上是一个电缆槽道。电缆槽道的不同类型包括带扣槽、J型槽、J型挂钩、拐角槽和电力槽道。'
- en: '**Cable sleeves**: Many refer to cable sleeves and conduits interchangeably,
    but there are several other types of this support, including braided sleeving,
    spiral wrap, and wire loom. Wire loom and conduits surround cables and wires to
    protect against damage and weather. Braided sleeving, which can be metallic or
    made of carbon fiber, fiber glass, Kevlar, or several other materials, forms itself
    to its contents to provide protection.'
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆护套**：许多人将电缆护套和管道互换使用，但实际上有几种其他类型的支撑方式，包括编织护套、螺旋包裹和电缆管。电缆管和护套包裹电缆和电线，以防止损坏和恶劣天气的影响。编织护套可以是金属的，也可以由碳纤维、玻璃纤维、凯夫拉等材料制成，能根据所包裹物体的形状提供保护。'
- en: '**Cable ties**: Otherwise known as **zip ties**, this cable support is actually
    more like a cable bundler as it wraps a group of cables reasonably tightly to
    hold the bundle as what amounts to one cable. Cable ties consist of a length of
    nylon, metal, or other materials, including fabric, and have a locking head that
    is able to hold in position by locking onto the ridges along the strip. Velcro
    cable ties are better in situations where they need to be reusable.'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆扎带**：也称为**拉链带**，这种电缆支撑实际上更像是一个电缆捆扎器，它将一组电缆合理地捆绑在一起，作为一个电缆来保持电缆束。电缆扎带由尼龙、金属或其他材料（包括织物）制成，具有一个锁定头，可以通过卡入条带上的凹槽来保持位置。在需要重复使用的情况下，魔术贴电缆扎带更为适用。'
- en: '**Cable trays**: This type of cable support is best for supporting large numbers
    of cables from the ceiling or below the floor. Their name comes from their open-channel
    shape, but they are also baskets, cable ladders, and trunking lines.'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆托盘**：这种类型的电缆支撑最好用于支撑大量的电缆，可以从天花板或地下支撑。它们的名字来源于它们的开放通道形状，但它们也可以是篮式托盘、电缆梯和干线。'
- en: Keep cables relatively slack at each end, and as much as possible throughout
    the cable run. Avoid or eliminate any taps, splices, or repairs in a cable between
    the distribution facility and the wall plate to which a station will connect.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持电缆两端相对松弛，并尽可能保持电缆路径中的松弛。避免或消除分配设施与墙板之间电缆上的任何分接、接合或修复，以避免连接到工作站的电缆发生问题。
- en: 'Keep cables at the following minimum safe distances:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持电缆与以下安全距离：
- en: 3 inches from any electrical power line of 2 kVA or less
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离2 kVA或更低电流的任何电力线至少3英寸。
- en: 12 inches from other higher voltage sources, especially fluorescent lighting
    fixtures
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离其他高压源至少12英寸，特别是荧光灯具。
- en: 3 feet from electrical lines of 5 kVA or more
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离5 kVA或更高电流的电力线至少3英尺。
- en: 3.5 feet away from any transformers or electrical motors, such as soft-drink
    machines
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离任何变压器或电动机至少3.5英尺，例如软饮料机。
- en: Label all cable runs at least at each end. Preferably, there should also be
    labeling on each cable run one or two places toward the middle of the cable pull.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 至少在每根电缆的两端标注标签。最好在电缆拉动的中间位置一两个地方也进行标注。
- en: Any cable installed in a duct or other space that is a part of a building's
    **heating, ventilation, and air conditioning** (**HVAC**) system, commonly in
    the ceiling or walls of a building, must be plenum-rated. Plenum-rated cabling
    has a fire-retardant coating, typically Teflon, which prevents the cable from
    giving off toxic gases and smoke as it burns.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装在建筑物的**供暖、通风和空调**（**HVAC**）系统的管道或其他空间中的电缆（通常位于建筑物的天花板或墙壁内），必须符合气流评级标准。气流评级电缆有防火涂层，通常为特氟龙，能够防止电缆在燃烧时释放有毒气体和烟雾。
- en: Summary
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, we began by looking at LAN cabling, which is predominantly
    TP wire. There are two types of TP: UTP and STP. The installation and configuration
    of network cables are in the EIA/TIA 568A/B standards. Cables installed between
    network connections can be no more than 90 meters in length (about 300 feet).'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们首先看了局域网布线，主要是TP线。TP有两种类型：UTP和STP。网络电缆的安装和配置遵循EIA/TIA 568A/B标准。网络连接之间安装的电缆长度不得超过90米（大约300英尺）。
- en: We then looked at different types of cables. A crossover cable connects devices
    of the same type. A patch cable is a generic term or any cable type used to connect
    two devices. A rollover cable has reversed pinouts and creates an interface between
    two dissimilar devices. Straight-through cables have the same pinout standard
    on their ends and connect a network adapter to a device, such as a router.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接着看了不同类型的电缆。交叉电缆连接相同类型的设备。跳线电缆是一个通用术语，指任何用于连接两个设备的电缆类型。回转电缆具有反向引脚排列，能够在两个不同类型的设备之间创建接口。直通电缆的两端具有相同的引脚排列标准，用于将网络适配器连接到设备，如路由器。
- en: Twisted-pair cables use RJ-45 connectors, an 8P8C, for cable connections, wall
    jacks, patch panels, and others.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 双绞线电缆使用RJ-45连接器，即8P8C，用于电缆连接、墙插座、配线面板等。
- en: 'Coaxial cable has two channels: the core wire carries the transmitted signal
    and the metallic mesh carries the same signal. Each generates an electromagnetic
    field that cancels the other''s emissions. Coaxial cables use F-type and BNC connectors.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 同轴电缆有两个通道：核心导线承载传输信号，金属网承载相同的信号。每个通道都会产生一个电磁场，从而抵消对方的辐射。同轴电缆使用F型和BNC连接器。
- en: Next, we discussed the EIA/TIA 568 cabling standards. A backbone cable connects
    distribution facilities. An entrance facility is where a service provider's network
    and the subscriber's backbone interconnect. A horizontal cable connects network
    devices on a single level. IDF/telecommunication rooms provide for interconnections
    between horizontal cabling segments.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们讨论了EIA/TIA 568布线标准。主干电缆连接分配设施。进入设施是服务提供商网络和用户主干网络连接的地方。水平电缆连接单层中的网络设备。IDF/通信机房为水平布线段之间的互联提供了设施。
- en: We then looked at category cabling, which defines Ethernet twisted-pair cabling.
    CAT 3 is a four-pair UTP cable capable of 10 Mbps and 16 MHz bandwidth. CAT 5
    is a four-pair UTP cable supporting 10 Mbps or 100 Mbps and 100 MHz. CAT 5e reduces
    crosstalk, and supports 1 Gbps with 100 MHz. CAT 6 supports 250 MHz bandwidth
    and Gigabit speed. CAT 6a is an STP cable with specialized connectors and supports
    10 Gbps and 500 MHz.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们看了类别布线，它定义了以太网双绞线布线。CAT 3是四对UTP电缆，支持10 Mbps和16 MHz带宽。CAT 5是四对UTP电缆，支持10
    Mbps或100 Mbps和100 MHz带宽。CAT 5e减少串扰，支持1 Gbps和100 MHz。CAT 6支持250 MHz带宽和千兆速度。CAT
    6a是STP电缆，具有专用连接器，支持10 Gbps和500 MHz。
- en: 'We went on to discuss the IEEE 802.3 standard, which specifies a cable identification
    convention with three primary parts: DTR, signaling mode, and cable identification.
    10BaseT represents a 10 Mbps, **baseband** (**Base**), twisted-pair (T) cable.
    Other standards include 10Base2, 10Base5, 10Base-FL, 100BaseTX, 100BaseT4, 100BaseFX,
    1000BaseT, 1000BaseCX, and 10GbE.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接着讨论了IEEE 802.3标准，该标准规定了一个包含三个主要部分的电缆标识约定：DTR、信号模式和电缆标识。10BaseT代表一个10 Mbps的**基带**（**Base**）双绞线（T）电缆。其他标准包括10Base2、10Base5、10Base-FL、100BaseTX、100BaseT4、100BaseFX、1000BaseT、1000BaseCX和10GbE。
- en: 'Next, we turned to fiber-optic cabling. This has two advantages over copper
    twisted-pair cables: range and bandwidth. The maximum range on fiber-optic lines
    is around 20 km, and they generally support bandwidth in the 10 Gbps to 100 Gbps
    range. Fiber-optic cables have five layers: core, cladding, protective layer (buffer),
    Kevlar layer, and an outer jacket.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们转向了光纤布线。与铜双绞线电缆相比，光纤电缆有两个优势：范围和带宽。光纤线路的最大传输范围约为20公里，通常支持10 Gbps到100 Gbps范围的带宽。光纤电缆有五层：核心、包层、保护层（缓冲层）、凯夫拉层和外护套。
- en: 'We looked at how fiber-optic cabling operates in two modes: SM and MM. SM has
    one fiber filament and carries a single transmission. SM has higher bandwidth
    than MM, and an attenuation point up to 50 times farther. MM transmits several
    light streams at once.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们查看了光纤电缆在两种模式下的工作方式：SM和MM。SM有一根光纤纤维，承载单一传输。SM的带宽比MM高，并且衰减点可达到更远的50倍。MM同时传输多个光流。
- en: Next, we looked at fiber-optic cable connectors. FOCIS specifies standards for
    the plugs and sockets of connectors. LC is smaller than other connectors, but
    includes a standard ceramic ferrule connector. SC and ST have been the dominant
    fiber-optic connectors because of their high performance. SFP is a transceiver
    for connecting FC and GbE to switches and other devices through an LC connector.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们查看了光纤电缆连接器。FOCIS为连接器的插头和插座指定了标准。LC连接器比其他连接器更小，但包含一个标准的陶瓷插芯连接器。SC和ST因为其高性能而成为主流光纤连接器。SFP是用于通过LC连接器将FC和GbE连接到交换机及其他设备的收发器。
- en: Finally, we discussed how each physical cable medium has its own handling and
    installation guidelines that prevent interference, cable damage, and signal loss
    due to improper installation. Install cable at a 90-degree angle in accordance
    with the cable's bend radius specification, which is not less than 1 inch. Follow
    cable pathways and avoid crossing hallways and large open areas.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们讨论了每种物理电缆介质都有其自身的处理和安装指南，以防止因安装不当而导致的干扰、电缆损坏和信号丢失。安装电缆时，应按电缆的弯曲半径规范以90度角安装，弯曲半径不得小于1英寸。遵循电缆路径，避免跨越走廊和大型开放区域。
- en: You should install cable supports in open areas. Common cable supports include
    cable ducts, hangers, raceways, sleeves, ties, and trays. Cables should be at
    least 6 inches from low voltage electrical lines and 12 inches from high-voltage
    lines and devices. Label all cable runs at each end. Cable installed in HVAC ducts
    must be plenum-rated.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 应在开放区域安装电缆支撑。常见的电缆支撑包括电缆槽、吊架、电缆桥架、护套、扎带和托盘。电缆应至少与低压电力线路保持6英寸的距离，与高压电力线路和设备保持12英寸的距离。每端都要标记电缆路径。安装在HVAC管道中的电缆必须是空气管道等级的。
