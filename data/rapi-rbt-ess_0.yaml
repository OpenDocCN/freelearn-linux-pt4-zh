- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者群体
- en: This book is for anyone who has some background in using the Raspberry Pi to
    create robotics projects. Some programming background is assumed as you create
    a biped robot that can walk, sense its environment, plan its movements, and follow
    movement and color—all autonomously.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些有一定Raspberry Pi背景并希望用其进行机器人项目创建的读者。在创建一个可以走路、感知环境、规划动作、并自主执行运动和颜色跟踪的双足机器人时，我们假设您有一定的编程基础。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会看到一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "However,
    you do need to find the `/dev` device label for your card"'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“但是，您确实需要找到您的卡的`/dev`设备标签。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式书写：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 用粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中，文本中会以如下方式呈现：“点击**下一步**按钮将带您进入下一屏。”'
