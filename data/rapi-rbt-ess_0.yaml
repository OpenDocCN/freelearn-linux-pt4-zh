- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There have been many recent technological advances that have really changed
    the way we live, work, and play. The television, the computer, and the cell phone
    all have dramatically affected our lives. Each of these generally started out
    with a few early adopters, for the most part, individuals with lots of resources
    that were able to afford the new technology. However, soon after, there was a
    movement to make the technology more affordable for a wider range of people.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有许多技术进步，真正改变了我们的生活、工作和娱乐方式。电视、电脑和手机都深刻地影响了我们的生活。每一项技术最初通常由一些早期采用者开始，他们大多是拥有大量资源、能够负担得起新技术的个人。然而，很快就出现了一股运动，旨在让这些技术变得更加平价，让更多人能够使用。
- en: The latest technological movement is robotics. The number, kind, and use of
    robots is growing dramatically. The first of these robots were developed in university
    labs or in military research centers. However, just as with the adaption of the
    computer, there is already a growing grassroots movement of do-it-yourself developers
    that has sprung up to make robots a part of our everyday life.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的技术趋势是机器人技术。机器人的数量、种类和应用正在快速增长。这些机器人的最初开发出现在大学实验室或军事研究中心。然而，就像计算机的普及一样，已经有一个不断壮大的草根运动，许多自制开发者涌现出来，致力于让机器人融入我们的日常生活。
- en: This movement has been fueled by inexpensive hardware and free, open source
    software. However, it has also been enabled by a community of developers who are
    willing to help others get started or overcome challenges that they have experienced.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一运动得益于低价硬件和免费的开源软件。同时，它也得到了一个开发者社区的支持，许多人愿意帮助他人入门或克服他们曾遇到的挑战。
- en: This book is offered in the spirit of this do-it-yourself movement. Inside the
    book, you'll find details about how to take Raspberry Pi B 2, an inexpensive,
    small, but versatile computer, and marry it with inexpensive hardware and open
    source software to build a bipedal robot that can walk, sense barriers, and even
    see its surroundings.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是以自制运动的精神提供的。在书中，你将找到如何将一台便宜、小巧但多功能的树莓派B 2计算机与低价硬件和开源软件结合，打造一个可以行走、感知障碍物，甚至能“看到”周围环境的双足机器人。
- en: However, be careful—this sort of information can be dangerous. Before long,
    you may be creating the next generation of thinking, walking, sensing machines
    that will be at the heart of the robotic revolution.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要小心——这种信息可能是危险的。没多久，你可能就会创造出下一代的思考、行走、感知机器，它们将成为机器人革命的核心。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Configuring and Programming Raspberry Pi"),
    *Configuring and Programming Raspberry Pi*, begins with a discussion on how to
    connect power, and it continues through setting up a full system that''s configured
    and ready to begin connecting any of the amazing devices and Software capabilities
    to develop advanced robotics applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。配置和编程树莓派")，*配置和编程树莓派*，从讨论如何连接电源开始，并通过设置一个完整的系统，配置好并准备好连接任何令人惊叹的设备和软件能力，来开发先进的机器人应用。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building the Biped"), *Building the Biped*,
    shows how to construct the mechanics of the biped platform whether you want to
    use 3D print, purchase, or construct your own legs and body.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。构建双足机器人")，*构建双足机器人*，展示了如何构建双足平台的机械部分，无论是使用3D打印、购买，还是自己制作双足和身体。'
- en: '[Chapter 3](ch03.html "Chapter 3. Motion for the Biped"), *Motion for the Biped*,
    talks about how once you have the platform built, you''ll need to program it to
    walk, wave, play dead, or perform any number of neat motion segments so that you
    can coordinate the movement of your platform.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。双足机器人运动")，*双足机器人运动*，讲述了一旦你建立好平台后，你需要编程让它行走、挥手、装死或执行任何其他有趣的动作，以便你能够协调平台的运动。'
- en: '[Chapter 4](ch04.html "Chapter 4. Avoiding Obstacles Using Sensors"), *Avoiding
    Obstacles Using Sensors*, shows you how to add IR sensors so that you can avoid
    running into barriers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。利用传感器避障")，*利用传感器避障*，向你展示如何添加红外传感器，这样你就可以避免撞到障碍物。'
- en: '[Chapter 5](ch05.html "Chapter 5. Path Planning and Your Biped"), *Path Planning
    and Your Biped*, covers how to plan the movement of your biped. As you move around,
    you''ll want to be able to move from point A to point B.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。双足机器人路径规划")，*双足机器人路径规划*，介绍了如何规划双足机器人的运动。当你移动时，你会希望能从A点到B点。'
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Vision to Your Biped"), *Adding Vision
    to Your Biped*, provides the details of how to connect a webcam, the hardware,
    and the software so that we can use it to input visual data into our system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 为双足机器人添加视觉"), *为双足机器人添加视觉*，提供了如何连接网络摄像头、硬件和软件的详细信息，以便我们可以将其用于将视觉数据输入到我们的系统中。'
- en: '[Chapter 7](ch07.html "Chapter 7. Accessing Your Biped Remotely"), *Accessing
    Your Biped Remotely*, covers the basics of how to configure the Raspberry Pi as
    a wireless access point so that you can control your biped remotely.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 远程访问您的双足机器人")，*远程访问您的双足机器人*，介绍了如何将Raspberry Pi配置为无线接入点，从而使您能够远程控制您的双足机器人。'
