  zh: 若您想提供一般性反馈，只需通过电子邮件`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`联系我们，并在邮件主题中注明书籍名称。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且有兴趣撰写或参与书籍创作，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
