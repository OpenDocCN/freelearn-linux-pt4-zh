  zh: Cave story—NXEngine
- en: Commodore 64—VICE
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Commodore 64—VICE
- en: By installing PiPlay on your Raspberry Pi, you can play many old games that
    cannot be played any other way.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在你的 Raspberry Pi 上安装 PiPlay，你可以玩许多其他方式无法玩的老游戏。
- en: '![PiPlay](img/2192OS_07_04.jpg)'
