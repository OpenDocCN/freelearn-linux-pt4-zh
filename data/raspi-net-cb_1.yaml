  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: 'The Raspberry Pi website—downloads ([http://www.raspberrypi.org/downloads](http://www.raspberrypi.org/downloads)):
    The Raspberry Pi website''s download page is where you can find links to the recommended
