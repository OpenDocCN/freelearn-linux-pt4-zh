  type: TYPE_NORMAL
  zh: 网络上的版权盗版问题是一个跨媒体的持续性问题。在Packt，我们非常重视版权和许可证的保护。如果您在网络上发现任何我们作品的非法复制，无论形式如何，请立即向我们提供相关地址或网站名称，以便我们采取必要的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
