  prefs: []
  type: TYPE_NORMAL
  zh: 如果发现涉嫌盗版材料，请联系我们 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    并附上链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
