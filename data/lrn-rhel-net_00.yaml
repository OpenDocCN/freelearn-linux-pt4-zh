- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Welcome to *Learning RHEL Networking*. My name is *Andrew Mallett* and I will
    offer you expert guidance and tuition that will provide you with the skills to
    tame this powerful and popular Linux distribution. We will work with Red Hat Enterprise
    Linux 7.1\. This latest release offers many improvements and is more likely to
    be the next version. The movement to the new system, the service management of
    systemd and the ecosystem that spawns from it offers so much new for administrators
    to absorb.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*学习 RHEL 网络*。我叫*Andrew Mallett*，将为您提供专家指导和培训，帮助您掌握这款强大且流行的 Linux 发行版。我们将使用
    Red Hat Enterprise Linux 7.1。这个最新的版本带来了许多改进，并且更有可能是下一个版本。迁移到新系统，systemd 的服务管理以及由此衍生的生态系统为管理员提供了很多新内容需要吸收。
- en: 'Writing about an Enterprise Linux distribution is important as we see the increase
    in the number of organizations deploying Linux. As a result, we require knowledgeable
    professionals to manage these systems. The Linux Foundation with Dice, a specialist
    recruitment company, surveyed many large organizations and found the following
    results:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 写关于企业 Linux 发行版的内容非常重要，因为我们看到越来越多的组织开始部署 Linux。因此，我们需要有知识的专业人士来管理这些系统。Linux
    基金会与招聘公司 Dice 联合调查了许多大型组织，并得出了以下结果：
- en: 93 percent of the organizations polled were looking to employ Linux professionals
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 93% 参与调查的组织表示他们正在寻找 Linux 专业人士
- en: 91 percent of hiring managers reported that they found it difficult to find
    skilled Linux administrators
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 91% 的招聘经理表示，他们发现很难找到熟练的 Linux 管理员
- en: As a side note to this, it was additionally noted that salaries for Linux professionals
    had increased by 9 percent during the last 12 months.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另外值得一提的是，Linux 专业人士的薪资在过去 12 个月里上涨了 9%。
- en: With such confidence in Linux coming from so many organizations, the focus of
    this book has to be commercially driven for me and you. We want you to be able
    to improve your career prospects as well as your Linux knowledge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这么多组织对 Linux 的信心，本书的重点必须是商业驱动的，既是为了我也是为了你。我们希望你不仅能够提高自己的职业前景，还能提升你的 Linux
    知识。
- en: Enterprise Linux distributions, such as CentOS, Red Hat, Debian, and SUSE Enterprise
    Linux, do not deploy the latest and greatest bleeding-edge technology that you
    may find on home or enthusiast-oriented distributions, such as Fedora or openSUSE.
    Rather, they allow these to be development platforms to hone and perfect the software
    before migrating it to an enterprise a few months or even years later. Enterprise
    Linux has to be dependable, reliable, resilient, and supportable by the organization
    deploying it and the backend support coming from the community or paid support
    teams. By definition, the latest in software development does not lend itself
    well to this; these are the latest development, and knowledge of these developments
    and best practices will take time to evolve and develop.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 企业级 Linux 发行版，如 CentOS、Red Hat、Debian 和 SUSE Enterprise Linux，并不会部署你可能在家庭或爱好者导向的发行版（如
    Fedora 或 openSUSE）中发现的最新前沿技术。相反，它们允许这些发行版成为开发平台，用以打磨和完善软件，然后在几个月甚至几年后再将其迁移到企业环境中。企业级
    Linux 必须是可靠、稳定、具有韧性，并且能得到部署它的组织及来自社区或付费支持团队的后端支持的支持。从定义上讲，最新的软件开发技术并不适合这一需求；这些技术处于最新开发阶段，了解这些技术的进展和最佳实践将需要时间来发展和成熟。
- en: Although the book will focus on RHEL, you may equally use Fedora 21 or CentOS;
    either of these releases will be able to provide you with a compatible platform,
    where we can work through many examples that are provided in the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书将聚焦于 RHEL，但你也可以使用 Fedora 21 或 CentOS；这两种版本都能为你提供兼容的平台，在该平台上我们可以通过书中提供的多个示例进行实践。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Introducing Enterprise Linux
    7"), *Introducing Enterprise Linux 7*, helps you understand how enterprise-level
    Linux differs from other bleeding-edge distributions and the relationship between
    Red Hat, CentOS, and Fedora. This short chapter gives you a great understanding
    of RHEL and helps you learn RHEL 7 on your choice of platform.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0014.xhtml#aid-DB7S1 "第 1 章. 介绍企业 Linux 7")，*介绍企业 Linux 7*，帮助你了解企业级
    Linux 与其他前沿发行版的区别，以及 Red Hat、CentOS 和 Fedora 之间的关系。这一简短的章节能让你对 RHEL 有更深入的理解，并帮助你在选择的平台上学习
    RHEL 7。'
- en: '[Chapter 2](part0019.xhtml#aid-I3QM1 "Chapter 2. Configuring Network Settings"),
    *Configuring Network Settings*, discusses how to configure your network settings
    and how Red Hat allows you to set the IP address configuration on your host.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019.xhtml#aid-I3QM1 "第2章. 配置网络设置"), *配置网络设置*，讨论了如何配置网络设置，以及Red Hat如何允许你在主机上设置IP地址配置。'
- en: '[Chapter 3](part0027.xhtml#aid-PNV62 "Chapter 3. Configuring Key Network Services"),
    *Configuring Key Network Services*, helps your RHEL host with a network address.
    This chapter teaches you how to add some command networking services and how to
    configure NTP, DNS, DHCP, and SMTP, time, name resolution, IP address assignment,
    and e-mails.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027.xhtml#aid-PNV62 "第3章. 配置关键网络服务"), *配置关键网络服务*，帮助你的RHEL主机设置网络地址。本章教你如何添加一些命令行网络服务，以及如何配置NTP、DNS、DHCP、SMTP、时间、名称解析、IP地址分配和电子邮件服务。'
- en: '[Chapter 4](part0032.xhtml#aid-UGI01 "Chapter 4. Implementing iSCSI SANs"),
    *Implementing iSCSI SANs*, discovers RHEL 7\. It offers a new kernel-based module
    to implement network-based storage. This chapter teaches you how to deploy iSCSI
    targets and connect from an RHEL client.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0032.xhtml#aid-UGI01 "第4章. 实现iSCSI SANs"), *实现iSCSI SANs*，介绍了RHEL
    7。它提供了一个基于内核的模块来实现基于网络的存储。本章教你如何部署iSCSI目标并从RHEL客户端进行连接。'
- en: '[Chapter 5](part0039.xhtml#aid-1565U1 "Chapter 5. Implementing btrfs"), *Implementing
    btrfs*, takes a look at *Better FS*. Having volume management built-in the filesystem
    allows easy storage management and is a common basis for sharing your filesystem
    on a network.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0039.xhtml#aid-1565U1 "第5章. 实现btrfs"), *实现btrfs*，介绍了*Better FS*。文件系统内置的卷管理功能使得存储管理变得更加容易，并且是将文件系统共享到网络上的常用基础。'
- en: '[Chapter 6](part0052.xhtml#aid-1HIT81 "Chapter 6. File Sharing with NFS"),
    *File Sharing with NFS*, explains NFS, a de facto Unix file sharing service, which
    still maintains its importance in the Enterprise Linux market. This chapter covers
    how to use NFSv4 and compares it with V3 so that you can appreciate its easier
    firewall management feature among many other new features.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0052.xhtml#aid-1HIT81 "第6章. 使用NFS共享文件"), *使用NFS共享文件*，解释了NFS这一事实上的Unix文件共享服务，它在企业Linux市场中仍然具有重要地位。本章介绍了如何使用NFSv4，并与V3进行了对比，以便你了解它在防火墙管理等新特性方面的优势。'
- en: '[Chapter 7](part0060.xhtml#aid-1P71O1 "Chapter 7. Implementing Windows Shares
    with Samba 4"), *Implementing Windows Shares with Samba 4*, covers instances where
    RHEL can provide services on a network and the client-side workstation will have
    Windows OS installed at their end. This requires RHEL to support these Windows
    clients. File and print services can be supplied through the Samba 4 service on
    RHEL 7.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0060.xhtml#aid-1P71O1 "第7章. 使用Samba 4实现Windows共享"), *使用Samba 4实现Windows共享*，介绍了RHEL如何在网络上提供服务，而客户端工作站端安装了Windows操作系统。这需要RHEL支持这些Windows客户端。文件和打印服务可以通过RHEL
    7上的Samba 4服务提供。'
- en: '[Chapter 8](part0068.xhtml#aid-20R681 "Chapter 8. Integrating RHEL 7 into Microsoft
    Active Directory Domains"), *Integrating RHEL 7 into Microsoft Active Directory
    Domains*, explores the fact that many enterprise organizations have already set
    up Identity Services and are run with Microsoft''s Active Directory. It makes
    sense that these existing domain accounts should be used to access resources on
    the RHEL 7 server. The RHEL server can join the domain server and become a member
    server that allows you to share single sign-on to shared resources hosted on the
    Linux system.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0068.xhtml#aid-20R681 "第8章. 将RHEL 7集成到Microsoft Active Directory域"),
    *将RHEL 7集成到Microsoft Active Directory域*，探讨了许多企业组织已经建立了身份服务并使用Microsoft的Active
    Directory运行。合理的做法是使用现有的域账户来访问RHEL 7服务器上的资源。RHEL服务器可以加入域服务器，成为成员服务器，允许你通过单点登录共享Linux系统上的共享资源。'
- en: '[Chapter 9](part0078.xhtml#aid-2ACBS2 "Chapter 9. Deploying the Apache HTTPD
    Server"), *Deploying the Apache HTTPD Server*, deploys a web server that can be
    important for your network. This may be to provision web access to an intranet
    or external access to the Internet. Many administrators use the Apache web server
    to provide access to local software repositories and install sources, so the importance
    of this service cannot be overlooked.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0078.xhtml#aid-2ACBS2 "第9章. 部署Apache HTTPD服务器"), *部署Apache HTTPD服务器*，部署了一个可能对你的网络至关重要的Web服务器。这可能是为了提供内部网的Web访问或外部访问Internet。许多管理员使用Apache
    Web服务器来提供对本地软件仓库和安装源的访问，因此该服务的重要性不容忽视。'
- en: '[Chapter 10](part0084.xhtml#aid-2G3F81 "Chapter 10. Securing the System with
    SELinux"), *Securing the System with SELinux*, provides insights on the fact that
    with more and more systems connecting to the Internet, the vulnerability of your
    network facing services is increasing exponentially. SELinux has been included
    on RHEL since release 4, but very often, we read blogs that suggest that SELinux
    should be disabled. This chapter teaches you how to deploy systems with SELinux
    effectively.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0084.xhtml#aid-2G3F81 "第10章. 使用 SELinux 保证系统安全")，*使用 SELinux 保证系统安全*，提供了以下见解：随着越来越多的系统连接到互联网，网络服务面临的漏洞呈指数增长。SELinux
    从 RHEL 4 版本开始就被纳入其中，但我们经常看到博客建议禁用 SELinux。本章将教您如何有效地部署启用 SELinux 的系统。'
- en: '[Chapter 11](part0090.xhtml#aid-2LQIK1 "Chapter 11. Network Security with firewalld"),
    *Network Security with firewalld*, provides insights on how to effectively use
    firewalls on your RHEL 7 system with the latest command-line tool, the firewalld
    service, and the firewall-cmd command. Throughout the book, we have presented
    practical uses of the latest firewall and how to open the required ports and services.
    The book concludes with details of this service and how to effectively secure
    your server with firewalld.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0090.xhtml#aid-2LQIK1 "第11章. 使用 firewalld 进行网络安全")，*使用 firewalld
    进行网络安全*，提供了如何在您的 RHEL 7 系统上有效使用防火墙的见解，涵盖了最新的命令行工具、firewalld 服务和 firewall-cmd 命令。全书展示了最新防火墙的实际应用，以及如何打开所需的端口和服务。本书最后详细介绍了如何使用
    firewalld 服务有效保护您的服务器。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The book uses Red Hat Enterprise Linux 7.1\. Evaluations can be downloaded directly
    from Red Hat at [https://access.redhat.com/downloads](https://access.redhat.com/downloads).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的是 Red Hat Enterprise Linux 7.1。可以直接从 Red Hat 下载评估版：[https://access.redhat.com/downloads](https://access.redhat.com/downloads)。
- en: 'Should you not want to use RHEL, you may use Fedora 21 or CentOS 7 from:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不打算使用 RHEL，您可以使用 Fedora 21 或 CentOS 7，从以下网站获取：
- en: Fedora can be downloaded from [https://getfedora.org/en/workstation/download/](https://getfedora.org/en/workstation/download/)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fedora 可以从 [https://getfedora.org/en/workstation/download/](https://getfedora.org/en/workstation/download/)
    下载。
- en: CentOS 7 can be downloaded from [http://www.centos.org/download/](http://www.centos.org/download/)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CentOS 7 可以从 [http://www.centos.org/download/](http://www.centos.org/download/)
    下载。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is designed for Linux administrators or those wanting to learn Linux
    administration from scratch.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为 Linux 管理员或那些想从零开始学习 Linux 管理的读者设计的。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您将会看到多种不同的文本样式，用来区分不同种类的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The `/etc/issue` content will be
    displayed before the logon prompt."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词语如下所示：“`/etc/issue` 的内容将在登录提示符之前显示。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下形式：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
