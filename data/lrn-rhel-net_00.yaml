  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以框体形式显示，如下所示。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧以这种形式出现。
