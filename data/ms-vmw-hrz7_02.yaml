- en: Introducing VDI and VMware Horizon 7
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍VDI和VMware Horizon 7
- en: n the first chapter of this book, we are going to start by discussing what we
    mean when we talk about **Virtual Desktop Infrastructure** (**VDI**) and define
    exactly what this means. Once we have defined this, we will go on to discuss the
    specifics of it in the context of the VMware Horizon solution.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一章中，我们将首先讨论当我们谈论**虚拟桌面基础设施**（**VDI**）时，我们到底在说什么，并准确地定义这一概念。一旦我们定义清楚了这一点，我们将继续讨论VMware
    Horizon解决方案中具体的VDI内容。
- en: Throughout this book we have used a number of screenshots to demonstrate installation
    and configuration of Horizon, using the example lab environment. These screenshots
    are taken from Horizon 7 version 7.6, however, the latest 7.8 version is exactly
    the same with the exception of the version number shown on the screenshot, and
    in some cases the Horizon logo. The process and steps shown remain exactly the
    same.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用了许多截图来展示Horizon的安装和配置，使用了示例实验室环境。这些截图来自Horizon 7版本7.6，然而，最新的7.8版本与此完全相同，除了截图中显示的版本号和在某些情况下Horizon的徽标。所展示的过程和步骤保持不变。
- en: Horizon provides the foundation to VMware's **End User Computing** (**EUC**)
    solution for delivering desktops and applications. VMware first entered the VDI
    market about 16 years ago, when they demonstrated the concept of virtualizing
    a desktop operating system by using their success in the server virtualization
    market that is now becoming a more mature and prevalent technology. Taking some
    of the very same principles that are used in server virtualization, and instead
    applying them to a desktop operating system, VMware was able to create a centrally-managed,
    virtualized desktop solution that would lower the overall cost of desktop computing
    and increase security.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon为VMware的**终端用户计算**（**EUC**）解决方案提供了基础，以交付桌面和应用程序。VMware大约16年前首次进入VDI市场，当时他们通过利用在服务器虚拟化市场的成功，展示了虚拟化桌面操作系统的概念。如今，服务器虚拟化技术已变得更加成熟和普及。通过运用在服务器虚拟化中使用的一些相同原则，并将其应用于桌面操作系统，VMware能够创建一个集中管理的虚拟桌面解决方案，从而降低桌面计算的总体成本并提高安全性。
- en: 'In this chapter, we are going to cover the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: What is VDI, and how does it work?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是VDI，它是如何工作的？
- en: A history of VMware and VDI
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware和VDI的历史
- en: VMware Horizon editions and licensing options
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Horizon版本和许可选项
- en: Before we get into discussing specific product features and functionality, let's
    define what we mean when we talk about VDI. We'll then take a brief stroll down
    memory lane and look at where and how it all started for VMware.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始讨论具体的产品功能和功能之前，先来定义一下当我们谈论VDI时到底是什么意思。然后我们将简要回顾一下VMware的起步历程，看看它是如何开始的。
- en: What is VDI?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是VDI？
- en: When we talk about VDI, we are typically describing a solution whereby a desktop
    PC's operating system is hosted as a virtual machine that is running on a hypervisor,
    with the hypervisor hosted on a server that is part of the data center infrastructure,
    either on-premises or cloud-based.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论VDI时，通常是在描述一种解决方案，即桌面PC的操作系统作为虚拟机托管在虚拟化管理程序上，虚拟化管理程序托管在服务器上，服务器是数据中心基础设施的一部分，可能是本地部署的，也可能是基于云的。
- en: This VDI model is also sometimes referred to as a **hosted virtual desktop**
    (**HVD**), given that the virtual desktop is hosted as a virtual machine, with
    an end user that has access to their own instance of a full desktop. This is not
    to be confused with server-based computing, which only delivers a desktop session
    to the end user. We will discuss this in the *VDI versus server-based computing
    (SBC) – what are the differences?* section later in this chapter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种VDI模型有时也被称为**托管虚拟桌面**（**HVD**），因为虚拟桌面作为虚拟机托管，最终用户可以访问他们自己的完整桌面实例。这与基于服务器的计算不同，后者仅向最终用户提供桌面会话。我们将在本章稍后的*VDI与基于服务器的计算（SBC）—它们的区别是什么？*一节中讨论这一点。
- en: VDI high-level architecture – how does it work?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VDI高层架构—它是如何工作的？
- en: How does VDI work? Let's start with the end user and how they access a virtual
    desktop machine. From their endpoint device (a PC, thin client, or mobile device),
    the end user launches the client software, which is the Horizon client in the
    case of VMware, or they simply open a browser. Either way, this connects them
    to a connection broker using its hostname or URL. The job of the connection broker
    in the first instance is to authenticate the end user and then to manage the available
    resources and connect the end user to the appropriate virtual desktop. The desktop
    that's delivered to them could be based on their physical location or on a departmental
    basis where there are different desktop configurations depending on the context
    of that user.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: VDI是如何工作的？让我们从端用户及其如何访问虚拟桌面机器开始。从他们的端点设备（如PC、瘦客户端或移动设备）启动客户端软件，例如VMware的Horizon客户端，或直接打开浏览器。无论哪种方式，这将连接到连接代理，使用其主机名或URL。连接代理的首要工作是对端用户进行身份验证，然后管理可用资源，并将端用户连接到适当的虚拟桌面。交付给他们的桌面可以基于他们的物理位置或基于部门的基础，用户的上下文决定了不同的桌面配置。
- en: 'The following diagram describes, at a high level, how VDI works:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下图概述了VDI工作的高级别描述：
- en: '![](img/ce7bbce9-fdc8-46bb-ad33-50f6cee140e0.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ce7bbce9-fdc8-46bb-ad33-50f6cee140e0.png)'
- en: In the first VDI solutions that came to market, there was no concept of a connection
    broker and instead, an end user would connect directly to a virtual desktop machine
    on a 1:1 basis. It was like picking up their desktop and moving it to the data
    center.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在首批上市的VDI解决方案中，没有连接代理的概念，而是端用户会基于一对一的基础直接连接到虚拟桌面机器。就像把他们的桌面电脑拿到数据中心一样。
- en: Once an end user is connected to a virtual desktop machine, the screenshots,
    or the display of the virtual desktop machine, are sent over the network to the
    client software or browser on the endpoint device using an optimized delivery
    protocol. To enable the end user to interact with the virtual desktop, the mouse
    movements and keystrokes are then sent back to the virtual desktop machine over
    the network via the same protocol.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦端用户连接到虚拟桌面机器，屏幕截图或虚拟桌面机器的显示会通过优化的传输协议发送到端点设备上的客户端软件或浏览器，以便用户与虚拟桌面进行交互。鼠标移动和按键信息随后通过同一协议返回到虚拟桌面机器，通过网络进行传输。
- en: Therefore, VDI desktops are more secure as no data leaves the data center, but
    instead, just the screenshot updates or pixel changes are sent over the network.
    As per the previous analogy, it's like picking up your PC and putting it in a
    data center that's miles away from your home and then having your keyboard, mouse,
    and screen at home with very long cables back to the data center.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，VDI桌面更安全，因为没有数据离开数据中心，而只是屏幕截图更新或像素变化通过网络发送。根据前述类比，这就像是把您的个人电脑放到离家数英里远的数据中心，然后通过非常长的电缆在家中连接键盘、鼠标和屏幕。
- en: That's VDI from a connectivity perspective, but let's focus on the virtual desktop
    itself for a moment and look at how the architecture differs from a desktop in
    the physical world. VDI desktops are typically built on demand, that is, when
    a user logs in and requests a desktop resource. To help manage costs, you would
    typically deploy a non-persistent desktop model (as discussed in [Chapter 2](5d942e5b-dda5-4e5a-8278-62a64210aeef.xhtml),
    *Understanding Horizon 7 Architecture and Components*) whereby users don't own
    their desktop and would have a new desktop built for them each time they log in.
    Therein lies one of the key differences between virtual and physical desktops.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从连接性的角度看这就是VDI，但让我们稍作关注虚拟桌面本身，并看看其架构如何与物理世界的桌面有所不同。VDI桌面通常是按需构建的，也就是说，当用户登录并请求桌面资源时。为了帮助管理成本，您通常会部署非持久性桌面模型（如《第2章》中所讨论的《理解Horizon
    7架构和组件》），即用户不拥有自己的桌面，每次登录时都会为他们构建一个新的桌面。这正是虚拟和物理桌面之间的关键区别之一。
- en: As we just discussed, a virtual desktop typically gets built on demand, bringing
    together the different components that make up a full desktop environment. The
    operating system, user profile, desktop policies, and applications are all treated
    as separate, individual components, abstracted from the underlying machine, and
    then delivered back together to create the end user's desktop experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们刚才讨论的那样，虚拟桌面通常是按需构建的，将构成完整桌面环境的不同组件汇聚在一起。操作系统、用户配置文件、桌面策略和应用程序都被视为独立的个别组件，与底层机器分离抽象，然后将它们合并在一起，提供最终用户的桌面体验。
- en: 'This is referred to as the composite desktop model, which is shown in the following
    diagram:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为复合桌面模型，下面的图表展示了这一点：
- en: '![](img/4fb962d4-7a4e-460d-98b3-31f29f2cc6ee.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4fb962d4-7a4e-460d-98b3-31f29f2cc6ee.png)'
- en: The key take away here is that virtual desktop machines need to be treated differently
    from physical desktops, and to reap all the benefits that virtual desktop machines
    offer, they should be built from the ground up and managed as virtual machines
    from day one, using some of the components that have been specifically designed
    for the management of VDI. We will discuss this in the next chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键要点是，虚拟桌面机器需要与物理桌面不同对待，要想充分利用虚拟桌面机器所提供的所有优势，应该从零开始构建，并从第一天起就将其作为虚拟机进行管理，使用一些专门为VDI管理设计的组件。我们将在下一章讨论这个问题。
- en: VDI versus server-based computing (SBC) – what are the differences?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VDI与基于服务器的计算（SBC）——它们之间有什么区别？
- en: So, what are the differences between these technologies and VDI, if any at all?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这些技术与VDI之间到底有什么区别呢？如果有的话？
- en: SBC is a technology that has been around for some time. In fact, you could probably
    trace its roots back as far as the 1950s, to the mainframe technology that was
    designed to deliver centralized compute power to run a set of applications, with
    users connecting to the applications using a green-screen terminal, which was
    pretty much just a screen with a keyboard.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: SBC是一项已有一段时间的技术。事实上，你或许可以追溯到上世纪50年代，那个时候的主机技术就被设计用来提供集中计算能力以运行一组应用程序，用户通过绿色屏幕终端连接到这些应用程序，那个终端几乎只是一个带键盘的显示器。
- en: Fundamentally, SBC has not changed that much and still runs applications centrally,
    albeit today, it runs on servers rather than a mainframe, and end users connect
    using some form of end point terminal. So, in that case, it's not that different
    to VDI in that you are connecting remotely to applications that are running on
    server infrastructure hosted in the data center. Or is it?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，SBC（基于服务器的计算）并没有发生太大变化，依然是通过中心化的方式运行应用程序，尽管如今它运行在服务器上而不是主机上，终端用户则通过某种形式的终端设备进行连接。所以，在这种情况下，它与VDI（虚拟桌面基础设施）的区别并不大，因为你连接的是托管在数据中心服务器基础设施上的远程应用程序。还是说有区别呢？
- en: Let's look at delivering applications first. The difference between VDI and
    SBC is that with SBC, the applications are installed and run on the actual servers
    themselves, using a multi-user version of the application to create individual
    application sessions for each unique end user. The end user would connect to their
    own individual, separate, and protected session of that application, instead of
    connecting to an instance of an operating system containing the applications,
    as they would with VDI. Since everything is running in the data center, users
    would connect to the session via a terminal or thin client. In fact, SBC is sometimes
    referred to as thin-client computing.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先来看应用程序的交付。VDI和SBC的区别在于，SBC中，应用程序安装并运行在实际的服务器上，使用多用户版本的应用程序为每个独立的终端用户创建单独的应用程序会话。终端用户将连接到自己的独立、独立保护的会话，而不是像在VDI中那样连接到一个包含应用程序的操作系统实例。由于一切都在数据中心运行，用户将通过终端设备或瘦客户端连接到会话。事实上，SBC有时被称为瘦客户端计算。
- en: 'The following diagram provides an overview of how applications are delivered
    using SBC/ **Remote Desktop Services** (**RDS**):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表提供了使用SBC/**远程桌面服务**（**RDS**）交付应用程序的概览：
- en: '![](img/3d4ed0d9-4fbb-4fac-b72e-1025cc5c7401.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3d4ed0d9-4fbb-4fac-b72e-1025cc5c7401.png)'
- en: Using the SBC model, you can also deliver hosted desktop sessions in the same
    way. This time, instead of connecting to a separated, protected individual application
    session, the user now connects to a separated, protected individual session of
    the server's operating system. One thing to note here is that the end user is
    essentially running a server-based operating system session such as Windows Server
    2016, rather than a Windows 10 desktop session.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 SBC 模型，你也可以以相同的方式交付托管的桌面会话。这次，用户不是连接到一个分离的、受保护的单独应用会话，而是连接到一个分离的、受保护的服务器操作系统单独会话。这里需要注意的一点是，终端用户实际上是在运行一个基于服务器的操作系统会话，如
    Windows Server 2016，而不是一个 Windows 10 桌面会话。
- en: At the end of the day, which technology you choose to deploy comes down to your
    use case, and which technology makes the most sense from both a feature and cost
    perspective. You may well end up with a hybrid, with the different methods delivering
    desktops and applications based on different departments within your organization,
    all of which have distinct requirements.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 到头来，你选择部署的技术取决于你的使用场景，以及从功能和成本的角度来看，哪种技术最为合适。你可能最终会采用混合方式，根据不同部门的具体需求，采用不同的桌面和应用程序交付方法。
- en: The benefits of deploying Horizon
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署 Horizon 的好处
- en: 'By virtualizing your end user desktop estate into a centrally-managed service,
    you can deliver benefits not only to the IT administrators, but also to the users.
    Some of these are highlighted as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将终端用户桌面环境虚拟化为一个集中管理的服务，你不仅可以为 IT 管理员带来好处，也可以为用户提供优势。以下是其中的一些亮点：
- en: '**Security and compliance**: No data leaves the data center unless the IT department
    has specifically configured a policy to allow it. Equally, end users cannot introduce
    malware or other malicious content. All that gets transmitted to the client devices
    are the screenshots of the virtual desktop, with keyboard and mouse interactions
    being sent back to the virtual desktop. It''s a bit like having a remote control
    for your desktop.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和合规性**：除非 IT 部门特别配置了政策来允许，否则数据不会离开数据中心。同样，终端用户无法引入恶意软件或其他有害内容。传输到客户端设备的仅仅是虚拟桌面的截图，键盘和鼠标的操作会被传回虚拟桌面。这有点像是给桌面配备了一个遥控器。'
- en: '**Centralized and simplified management**: Centralized desktops means centralized
    management. With desktops being virtualized and hosted in the data center, it
    is much easier to perform tasks such as updating and patching an operating system
    or installing new applications en masse, rather than individually. Virtual desktops
    are created from a single gold or master image that is maintained and updated
    centrally. You can simply update the image, recreate the virtual desktops with
    a few mouse clicks, and hey presto – all of your users will get the new updated
    version. Troubleshooting the environment and user issues become easier, and all
    without the need for a desk visit. The worse-case scenario is that you just rebuild
    a new desktop for the end user from scratch or have them log on to a new one.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集中和简化的管理**：集中桌面意味着集中管理。由于桌面被虚拟化并托管在数据中心，执行如更新和修补操作系统、批量安装新应用等任务变得更加容易，而不是一台台单独操作。虚拟桌面是从一个单一的金图像或主镜像创建的，这些镜像是集中维护和更新的。你只需更新镜像，点击几下鼠标就能重新创建虚拟桌面，嘿
    presto —— 所有用户都会获得更新后的版本。环境和用户问题的故障排除变得更容易，而且无需亲自前往办公桌。最坏的情况是，你可以从头开始为终端用户重建一个新的桌面，或者让他们登录到一个新的桌面。'
- en: '**Scalability, flexibility, and agile working**: Having desktops hosted on
    a virtual platform allows you to scale up and scale down much more easily, without
    the need to purchase more physical desktops. Time to deployment is much quicker
    and costs are reduced. Desktops or even complete environments can be spun up quickly
    and taken down just as easily to accommodate seasonal workers, contractors working
    on specific projects, or even to deliver DR and business continuity. Costs can
    further be reduced with end user devices, and they can now take advantage of thin
    client devices, or even connect using their own personal devices. As resources
    are now moved to the data center server infrastructure and accessed remotely,
    end users have access to their virtual desktops wherever they are and no longer
    need to be in the office, at a desk, or require a PC to access their corporate
    desktop and applications. They can continue to be productive, even when experiencing
    bad weather, bad traffic, or other events that usually prevent them from getting
    into the office.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可伸缩性、灵活性和敏捷工作**：将桌面托管在虚拟平台上允许您更轻松地进行扩展和缩减，无需购买更多物理桌面。部署时间更快，成本更低。桌面甚至整个环境可以迅速启动并轻松撤销，以适应季节性工作者、专门项目的承包商，甚至提供灾难恢复和业务连续性。通过终端用户设备进一步降低成本，他们现在可以利用瘦客户端设备，甚至使用自己的个人设备进行连接。由于资源现在移动到数据中心服务器基础设施并远程访问，终端用户可以在任何地方访问他们的虚拟桌面，无需在办公室、办公桌上或需要
    PC 来访问其企业桌面和应用程序。即使遇到恶劣天气、交通不畅或其他通常阻碍他们进入办公室的事件，他们仍然可以保持高效。'
- en: '**Mobile and BYOD from anywhere**: Virtual desktop clients enable mobile devices,
    tablets, and non-corporate-owned devices to connect securely to corporate virtual
    desktops. Following the flexible working theme, users can now choose a device
    that suits their needs so that they can access their corporate desktop. Whether
    it be a tablet, a smartphone, or a non-Windows platform, users can still access
    their corporate desktop securely from remote locations.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动和任意地点的 BYOD**：虚拟桌面客户端使移动设备、平板电脑和非企业拥有的设备能够安全连接到企业虚拟桌面。在灵活工作的主题下，用户现在可以选择适合自己需求的设备，以便访问其企业桌面。无论是平板电脑、智能手机还是非
    Windows 平台，用户仍然可以从远程位置安全访问其企业桌面。'
- en: '**Cost savings**: Implementing a virtual desktop environment and adopting operational
    best practices around image, patch, and profile management with centralized application
    deployment can result in saving **operational expenditure** (**OPEX**), compared
    to traditional desktop management. **Capital expenditure** (**CAPEX**) is still
    required to support the virtual desktop environment and get it up and running.
    One of the things I hear all the time is that deploying VDI will reduce costs.
    The point to make here is that yes, it will reduce OPEX, but typically, the CAPEX
    at the beginning of a VDI project will be higher as you deploy the infrastructure.
    Having said that, there are cost savings to be made here too, with repurposing
    endpoints into thin clients, for example. Overall though, these costs will reduce
    through savings in the ongoing management of the solution, and you will not be
    caught in the typical three-year desktop-hardware refresh-cycle trap with OS and
    application updates, which are now deployed centrally to virtual machines.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本节约**：通过实施虚拟桌面环境并采用围绕镜像、补丁和配置文件管理的运营最佳实践，以及集中式应用程序部署，可以节省**运营支出**（**OPEX**），与传统桌面管理相比。**资本支出**（**CAPEX**）仍然需要用于支持虚拟桌面环境并使其运行起来。我经常听到的一件事是，部署
    VDI 将减少成本。在这里要说明的一点是，是的，它会减少 OPEX，但通常，在 VDI 项目开始时，CAPEX 会更高，因为您需要部署基础设施。话虽如此，这里也有成本节约的地方，例如将端点重新用于瘦客户端。总体而言，通过解决方案的持续管理节约成本，您将不会陷入典型的三年桌面硬件更新周期陷阱，其中操作系统和应用程序更新现在集中部署到虚拟机中。'
- en: The history of VMware and VDI
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware 和 VDI 的历史
- en: 'The concept of virtualizing Windows desktops has been around since as early
    as 2002 when VMware customers started virtualizing desktop operating systems and
    hosting them on servers running the ESXi hypervisor from the data center. At that
    time, there was no concept of a connection broker, and the phrase VDI was never
    commonly used. End users simply connected, using the RDP protocol, directly to
    a dedicated desktop virtual machine running Windows XP. This was the same as how
    you would manage a server remotely, that is, by making an RDP connection directly
    to the desktop of the server. From there, the journey began. The following timeline
    highlights the key milestones of that journey:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟化Windows桌面的概念早在2002年就已出现，当时VMware客户开始虚拟化桌面操作系统，并将其托管在运行ESXi虚拟化平台的服务器上。在那时，并没有连接代理的概念，VDI这个术语也没有广泛使用。最终用户仅通过RDP协议直接连接到运行Windows
    XP的专用桌面虚拟机。这与远程管理服务器的方式相同，即通过RDP连接直接访问服务器的桌面。从那时起，这段旅程便开始了。以下时间线概述了这段旅程中的关键里程碑：
- en: '**2005**: VMware demonstrated the concept of a connection broker.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2005**：VMware展示了连接代理的概念。'
- en: '**2006**: VMware launched the VDI alliances program.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2006**：VMware推出了VDI联盟计划。'
- en: '**2007**: A prototype connection broker was introduced to customers, before
    being released as a product called **Virtual Desktop Manager** (**VDM**) version
    1.0\. VMware acquired Propero for $25 million.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2007**：向客户推出了原型连接代理，后来作为**虚拟桌面管理器**（**VDM**）1.0版本发布。VMware以2500万美元收购了Propero。'
- en: '**2008**: VDM 2.0 was released in January 2008\. VMware View 3.0 released and
    Citrix entered the VDI market, releasing XenDesktop 2.0.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2008**：VDM 2.0于2008年1月发布。VMware View 3.0发布，Citrix进入VDI市场，发布了XenDesktop 2.0。'
- en: '**2009**: VMware View 4.0 released—the first version with PCoIP.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2009**：发布了VMware View 4.0——首个支持PCoIP的版本。'
- en: '**2010**: VMware View 4.5 was released with new features such as local mode
    (offline desktops), PCoIP enhancements, Windows 7 support, and the ability to
    tier storage. This was also the year that VMware talked publicly about the biggest
    VDI reference case to date with Bank of Tokyo Mitsubishi, who deployed 50,000
    virtual desktop machines.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2010**：发布了VMware View 4.5，新增了本地模式（离线桌面）、PCoIP增强功能、Windows 7支持以及存储分层功能。这也是VMware首次公开谈论与东京三菱银行的最大VDI参考案例，银行部署了50,000台虚拟桌面。'
- en: '**2011**: VMware view 4.6 released with the iPad client, and the PCoIP Secure
    Gateway function for the View Security Server, which allows users to connect to
    their virtual desktop without needing a VPN connection. View 5.0 released with
    the introduction of Persona Management. View 5.0 also introduced 3D graphics support
    by using the latest vSphere 5.0 platform, as well as some major enhancements to
    the PCoIP protocol.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2011**：发布了VMware View 4.6，支持iPad客户端和用于View安全服务器的PCoIP安全网关功能，允许用户在不需要VPN连接的情况下连接虚拟桌面。发布了View
    5.0，引入了Persona Management。View 5.0还通过使用最新的vSphere 5.0平台，支持了3D图形，并对PCoIP协议进行了重大增强。'
- en: '**2012**: View 5.1 released with View Storage Accelerator, View Composer Array
    Integration, the ability to scale the hosting infrastructure up to a 32-node cluster
    when using NFS storage, radius two-factor authentication, improved USB device
    support, a standalone View Composer, and the ability to support profile migration
    from XP to Windows 7, as well as from physical desktops to virtual desktops, with
    Persona Management.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2012**：发布了View 5.1版本，新增了View存储加速器、View Composer阵列集成、支持在使用NFS存储时将主机基础设施扩展至32节点集群、双因素身份验证、改进的USB设备支持、独立的View
    Composer，以及支持从XP到Windows 7的配置文件迁移功能，还支持从物理桌面迁移到虚拟桌面，并引入了Persona Management。'
- en: '**2013**: View 5.2 released, and to bring it in line with VMware''s launch
    of the new Horizon brand (launched at the same time), it was renamed Horizon View
    5.2\. This included support for unified comms with Microsoft Lync 2013, hardware-accelerated
    graphics with **Virtual Shared Graphics Acceleration** (**vSGA**), Windows 8 support,
    and a feature pack that allowed a user to access their desktop in an HTML5 browser
    using the VMware Blast protocol. View 5.3 introduced **Virtual Dedicated Graphics
    Acceleration** (**vDGA**), which allowed a virtual desktop to have dedicated access
    to a GPU that was installed on the host server. Support for Windows Server 2008
    R2 was added to the virtual desktop machine to get around the fact there is no
    **Service Provider License Agreement** (**SPLA**) for Windows 7.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2013**：发布了View 5.2，并为了与VMware同时推出的新Horizon品牌保持一致，View 5.2更名为Horizon View
    5.2。这一版本包括支持与Microsoft Lync 2013的统一通信、硬件加速的**虚拟共享图形加速**（**vSGA**）、Windows 8支持，并提供了一个功能包，使用户能够通过HTML5浏览器使用VMware
    Blast协议访问其桌面。View 5.3引入了**虚拟专用图形加速**（**vDGA**），使虚拟桌面能够专用访问主机服务器上安装的GPU。为了规避Windows
    7没有**服务提供商许可证协议**（**SPLA**）的问题，增加了对Windows Server 2008 R2的支持。'
- en: '**2014**: This was the final 5.x release with Horizon View 5.3.1, which added
    support for **Virtual SAN** (**VSAN**). Horizon 6.0 was released, adding View-hosted
    apps, and was the first time that VMware supported hosted apps and desktops using
    RDS. View 6.0 also introduced the Cloud Pod Architecture, and the ability to span
    the View infrastructure across multiple data centers for DR and scalability. Removal
    of View Local Mode was also included. In the 6.0.1 release, USB 3.0 support was
    added, as well as extended printing, HTML access for Windows 8.x, and system tray
    redirection for hosted applications. This was followed by the 6.0.2 release, which
    included a new feature pack that added new versions of the View Agent, HTML access,
    MMR redirection, and scanner redirection.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2014**：这是最后一个5.x版本，发布了Horizon View 5.3.1，新增了对**虚拟SAN**（**VSAN**）的支持。发布了Horizon
    6.0，加入了View托管应用程序，这是VMware首次支持使用RDS托管的应用程序和桌面。View 6.0还引入了Cloud Pod架构，并支持跨多个数据中心扩展View基础架构，以实现灾难恢复和可扩展性。同时也移除了View本地模式。6.0.1版本增加了USB
    3.0支持，扩展了打印功能，提供了Windows 8.x的HTML访问，以及托管应用程序的系统托盘重定向。紧接着是6.0.2版本，增加了一个新功能包，新增了View
    Agent的新版本、HTML访问、MMR重定向和扫描仪重定向等功能。'
- en: '**2015**: View 6.1 was released with support for NVIDIA GRID vGPU. It also
    added support for IPV6, Virtual SAN 6.0, Virtual Volumes, and Windows Server 2012
    R2 running as the virtual desktop operating system. 6.1.1 then launched, adding
    features such as client drive redirection, support for Linux desktops, MMR for
    RDS desktops, and HTML support for accessing hosted apps. Horizon 6.2 added support
    for Windows 10 desktops, Access Point integration, AMD vDGA, 4K monitors, and
    Virtual SAN 6.1, along with several enhancements to the Cloud Pod Architecture,
    admin console, and Linux desktops. A maintenance release was included 6.2.1 in
    December 2015, and 6.2.2 in February 2016.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2015**：View 6.1发布，支持NVIDIA GRID vGPU。它还增加了对IPV6、虚拟SAN 6.0、虚拟卷以及Windows Server
    2012 R2作为虚拟桌面操作系统的支持。随后发布了6.1.1版本，新增了客户端驱动重定向、Linux桌面支持、RDS桌面的MMR支持，以及通过HTML访问托管应用程序的功能。Horizon
    6.2添加了对Windows 10桌面的支持，集成了Access Point，支持AMD vDGA，4K显示器，并且更新了虚拟SAN 6.1，同时对Cloud
    Pod架构、管理控制台和Linux桌面进行了若干增强。2015年12月发布了6.2.1维护版本，2016年2月发布了6.2.2版本。'
- en: 'To summarize, this timeline is shown pictorially in the following diagram:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，以下图示清晰展示了这一时间线：
- en: '![](img/21df7f0b-d6dc-4af3-9487-1562759b3b52.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/21df7f0b-d6dc-4af3-9487-1562759b3b52.png)'
- en: That brings us right up to date and to the latest version of Horizon, VMware
    Horizon 7.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这把我们带到了最新版本的Horizon——VMware Horizon 7。
- en: VMware Horizon 7
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Horizon 7
- en: VMware Horizon 7 is the next generation of VMware's EUC vision and strategy
    to deliver the digital workspace. In the previous sections, we discussed some
    of the differences between VDI and SBC/RDS, and the advantages of the two solutions.
    However, with Horizon 7, you can deliver VDI desktops, published applications,
    and session-based desktops, all from a single platform.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Horizon 7是VMware EUC愿景和战略的下一代产品，旨在提供数字化工作空间。在之前的章节中，我们讨论了VDI与SBC/RDS之间的一些区别，以及这两种解决方案的优势。然而，通过Horizon
    7，您可以通过一个平台提供VDI桌面、发布的应用程序和基于会话的桌面。
- en: VMware Horizon 7 timeline
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Horizon 7时间线
- en: 'VMware Horizon 7 was released on March 22, 2016, and included some brand new
    features, as well as some ones. The full release notes can be found at [https://bit.ly/2O3ZYoG](https://bit.ly/2O3ZYoG),
    with the highlights listed as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Horizon 7于2016年3月22日发布，包含了一些全新的功能以及一些改进。完整的发布说明可以在[https://bit.ly/2O3ZYoG](https://bit.ly/2O3ZYoG)找到，亮点如下：
- en: Instant Clones for faster desktop provisioning
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即时克隆以加速桌面配置
- en: Cloud Pod Architecture for 25 pods, across 5 sites, and up to 50,000 sessions
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向25个Pod、跨5个站点、支持最多50,000个会话的Cloud Pod架构
- en: Smart policies
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能策略
- en: VMware Blast Extreme protocol with both TCP and UDP transport support
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持TCP和UDP传输协议的VMware Blast Extreme协议
- en: True SSO
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真正的SSO
- en: Access Point integration
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Access Point集成
- en: A tech preview of Windows Server 2016 running as an RDS server for remote desktops
    and apps
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Server 2016作为远程桌面和应用RDS服务器的技术预览版
- en: Broader support for Linux operating systems
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更广泛的Linux操作系统支持
- en: The initial Horizon 7 release was then followed up with three minor update releases;
    7.0.1 ([https://bit.ly/2QkCrBA](https://bit.ly/2QkCrBA)) added enhancements to
    Blast and the Linux-based virtual desktop; Horizon 7.0.2 ([https://bit.ly/2NvorGw](https://bit.ly/2NvorGw))
    added Client Drive Redirection, Horizon PowerCLI, RTAV for session-based desktops
    and apps, support for Windows 10 Build 1507, 1511, and 1607, plus support for
    vSphere 6.5; and Horizon 7.0.3 ([https://bit.ly/2QfsTaZ](https://bit.ly/2QfsTaZ))
    removed the View PowerCLI and replaced it with the Horizon PowerCLI. There were
    also Horizon Agent updates, particularly for Linux desktops, which added vGPU
    support, Persona Management support for V6 profiles, and updated Horizon clients.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 初始的Horizon 7版本随后发布了三个小更新版本；7.0.1（[https://bit.ly/2QkCrBA](https://bit.ly/2QkCrBA)）增强了Blast和基于Linux的虚拟桌面；Horizon
    7.0.2（[https://bit.ly/2NvorGw](https://bit.ly/2NvorGw)）增加了客户端驱动重定向、Horizon PowerCLI、适用于会话型桌面和应用的RTAV、对Windows
    10 Build 1507、1511和1607的支持，以及对vSphere 6.5的支持；Horizon 7.0.3（[https://bit.ly/2QfsTaZ](https://bit.ly/2QfsTaZ)）移除了View
    PowerCLI并替换为Horizon PowerCLI。此外，还对Horizon Agent进行了更新，特别是针对Linux桌面，增加了vGPU支持、V6配置文件的Persona
    Management支持，并更新了Horizon客户端。
- en: Next came the VMware Horizon 7.1 release on March 16, 2017 ([https://bit.ly/2Mj462g](https://bit.ly/2Mj462g)).
    The View Connection Server received numerous updates, along with new features
    for Blast Extreme and published apps and desktops, Instant Clones, and Cloud Pod
    Architecture. The ADM template files in the Horizon GPO bundle were deprecated
    and replaced with ADMX template files.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是2017年3月16日发布的VMware Horizon 7.1版本（[https://bit.ly/2Mj462g](https://bit.ly/2Mj462g)）。View连接服务器进行了多次更新，新增了Blast
    Extreme、已发布应用和桌面、即时克隆、Cloud Pod架构等功能。Horizon GPO包中的ADM模板文件已被弃用，并被ADMX模板文件取代。
- en: After 7.1 came VMware Horizon 7.2, which was released on Jun 20, 2017 ([https://bit.ly/2QjAVzj](https://bit.ly/2QjAVzj)).
    This version again concentrated on Connection Server updates, including Workspace
    ONE Access Policies, Instant Clone enhancements, Cloud Pod Architecture, which
    now supports 120,000 sessions, and the addition of the Horizon Help Desk Tool.
    Connection Server limits were also increased, now supporting 4,000 clones per
    vCenter server. Skype support was added to the Horizon Agent, along with an update
    for the Horizon Client.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 7.1版本之后是2017年6月20日发布的VMware Horizon 7.2版本（[https://bit.ly/2QjAVzj](https://bit.ly/2QjAVzj)）。此版本再次集中于Connection
    Server的更新，包括Workspace ONE访问策略、即时克隆增强、Cloud Pod架构（现在支持120,000个会话），并新增了Horizon Help
    Desk工具。同时，Connection Server的限制也得到了提高，现在每个vCenter服务器支持4,000个克隆。Skype支持已添加到Horizon
    Agent中，并更新了Horizon客户端。
- en: The 7.3 release in October 2017 was found to have a few issues and so it was
    removed from the download page with a jump straight to VMware Horizon 7.3.2, which
    was released on November 20, 2017 ([https://bit.ly/2QhM8Ax](https://bit.ly/2QhM8Ax)).
    This release included updates for the Horizon Help Desk Tool and Instant Clones,
    and an increase in regards to the scale of the Cloud Pod Architecture to 140,000
    sessions across 7 sites. Again, more features were added to the Horizon Client,
    particularly the Linux version, along with a new Horizon Client release, version
    4.6.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年10月发布的7.3版本发现存在一些问题，因此从下载页面移除，直接跳转到2017年11月20日发布的VMware Horizon 7.3.2版本（[https://bit.ly/2QhM8Ax](https://bit.ly/2QhM8Ax)）。此版本包含了Horizon
    Help Desk工具和即时克隆的更新，同时Cloud Pod架构的规模扩展至7个站点的140,000个会话。Horizon客户端，特别是Linux版本，也新增了更多功能，并发布了4.6版本的新Horizon客户端。
- en: There were similar updates in VMware Horizon 7.4, which was released on Jan
    04, 2018 ([https://bit.ly/2BFJE6q](https://bit.ly/2BFJE6q)), which also added
    session collaboration, a host of new ADMX templates, and an update to Horizon
    Client version 4.7.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年1月4日发布的VMware Horizon 7.4中，也有类似的更新（[https://bit.ly/2BFJE6q](https://bit.ly/2BFJE6q)），该版本同样增加了会话协作、许多新的ADMX模板，并更新了Horizon
    Client版本4.7。
- en: Released on May 29, 2018, VMware Horizon 7.5 ([https://bit.ly/2lBvrBU](https://bit.ly/2lBvrBU))
    concentrated on a number of new features for the connection server, adding the
    Horizon Console web interface that is now integrated the Horizon Help Desk Tool,
    and integration of the new workflow features for the just-in-time Management Platform,
    including the Horizon JMP Server installer. This release also added support for
    vSphere 6.7, along with the ability to deploy desktop pools that contain full
    virtual machines on VMware Cloud on AWS.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Horizon 7.5于2018年5月29日发布（[https://bit.ly/2lBvrBU](https://bit.ly/2lBvrBU)），重点是连接服务器的新功能，新增了Horizon控制台Web界面，并将其与Horizon帮助台工具集成，还集成了用于按需管理平台的新工作流功能，包括Horizon
    JMP服务器安装程序。该版本还支持vSphere 6.7，并能够在VMware Cloud on AWS上部署包含完整虚拟机的桌面池。
- en: The Cloud Pod Architecture saw another increase in scale, and it now supports
    200,000 sessions across 10 sites. Finally, there were several Horizon Agent enhancements
    and a new Horizon Client release with Horizon Client 4.8.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud Pod架构的规模进一步扩大，现在支持跨10个站点的200,000个会话。最后，Horizon Agent有了几项增强功能，Horizon Client也推出了新版本Horizon
    Client 4.8。
- en: A maintenance release came next with Horizon 7.5.1 on July 19, 2018 ([https://bit.ly/2oVxKS2](https://bit.ly/2oVxKS2)).
    This fixed an issue with the insecure logging of credentials, as described in
    CVE-2018-6971 ([https://cve.mitre.org/cgi-bin/cvename.cgi?name=2018-6971](https://cve.mitre.org/cgi-bin/cvename.cgi?name=2018-6971)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是2018年7月19日发布的Horizon 7.5.1维护版本（[https://bit.ly/2oVxKS2](https://bit.ly/2oVxKS2)），该版本修复了一个关于不安全记录凭证的问题，详见CVE-2018-6971（[https://cve.mitre.org/cgi-bin/cvename.cgi?name=2018-6971](https://cve.mitre.org/cgi-bin/cvename.cgi?name=2018-6971)）。
- en: That brings us right up to date with the latest release, VMware Horizon 7.6,
    which was released on Sep 6, 2018\. This minor release incorporated updates for
    the connection server, the Horizon Agent, additional features for the Horizon
    GPO bundle, and a new Horizon Client, version 4.9.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这将我们带入最新的版本——VMware Horizon 7.6，该版本于2018年9月6日发布。这个小版本更新了连接服务器、Horizon Agent、Horizon
    GPO捆绑包的附加功能，并推出了新版本的Horizon Client，版本号为4.9。
- en: 'To summarize, this timeline is shown pictorially in the following diagram:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，以下图表以图示的方式展示了该时间线：
- en: '![](img/1a160150-8660-4187-ae59-74dd6d78c899.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1a160150-8660-4187-ae59-74dd6d78c899.png)'
- en: In the next section, we will look at the different Horizon 7 product editions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分中，我们将介绍不同的Horizon 7产品版本。
- en: VMware Horizon 7 product editions
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Horizon 7产品版本
- en: 'There are six different product editions within the Horizon 7 solution portfolio,
    each one adding different functionality and features. Each edition can also be
    categorized based on the role it plays in the overall solution. These categories
    can be described as follows:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon 7解决方案组合中有六种不同的产品版本，每个版本增加了不同的功能和特性。每个版本还可以根据其在整体解决方案中的角色进行分类。这些分类可以描述如下：
- en: Virtual desktop and application delivery
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟桌面和应用程序交付
- en: Workspace environment management
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作区环境管理
- en: Operations management
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作管理
- en: Infrastructure and hosting
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施与托管
- en: As for the six product editions, these are described in the following sections
    of this chapter.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这六个产品版本，它们将在本章的以下部分中进行描述。
- en: Horizon for Linux
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon for Linux
- en: As the name implies, **Horizon for Linux** allows you to centralize Linux-based
    virtual desktop machines and deliver them with Horizon View. The big advantage
    of Linux desktops is that you can move away from other, costlier, operating systems,
    further reducing the cost of deployment. Horizon for Linux supports several Linux
    distributions, including Ubuntu, RHEL, and CentOS, and it also takes advantage
    of some of the other features that View has to offer, such as NVIDIA graphics
    solutions.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 顾名思义，**Horizon for Linux** 允许您集中管理基于Linux的虚拟桌面，并通过Horizon View进行交付。Linux桌面的最大优势在于您可以远离其他更昂贵的操作系统，进一步降低部署成本。Horizon
    for Linux支持多个Linux发行版，包括Ubuntu、RHEL和CentOS，并且还利用了View提供的一些其他功能，例如NVIDIA图形解决方案。
- en: Horizon Standard Edition
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon标准版
- en: '**Horizon Standard Edition** delivers the core VDI components and features
    to allow for the delivery of Windows-based virtual desktop machines to end users.
    Included in this edition is the licensing for the hosting infrastructure, vSphere,
    and vCenter for desktops. Also included is ThinApp, VMware''s application virtualization
    and packaging solution, which allows you to extract applications from the underlying
    OS and deliver them back independently.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**Horizon标准版**提供核心的VDI组件和功能，允许将基于Windows的虚拟桌面机器交付给最终用户。此版本包含托管基础设施、vSphere和桌面用的vCenter的授权。还包括ThinApp，这是VMware的应用虚拟化和打包解决方案，允许你从底层操作系统中提取应用并独立交付。'
- en: Horizon Advanced Edition
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon高级版
- en: Horizon Advanced Edition is all about virtual desktop and application delivery
    and management. Advanced Edition is the first edition that includes application
    publishing as part of the View solution, allowing an application running on a
    Microsoft RDSH backend to be published via the View client using the PCoIP protocol,
    HTML, or VMware Blast Extreme. This feature means that a user can now just have
    an individual application delivered to their client device, rather than a full-blown
    desktop.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon高级版专注于虚拟桌面和应用的交付与管理。高级版是第一个将应用发布作为View解决方案的一部分的版本，允许通过View客户端使用PCoIP协议、HTML或VMware
    Blast Extreme发布在Microsoft RDSH后台运行的应用。这意味着用户现在可以仅将单个应用交付到客户端设备，而不是完整的桌面。
- en: Also included in the Advanced Edition is a unified workspace solution that delivers
    a unified workspace, so that users can select applications from a catalog of entitled
    applications. These applications can be ThinApp packages, SaaS-based applications,
    XenApp published applications, and anything from Microsoft Office 365.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 高级版中还包括统一工作区解决方案，提供统一的工作区，让用户可以从授权应用程序目录中选择应用。这些应用可以是ThinApp包、基于SaaS的应用、XenApp发布的应用，或者来自Microsoft
    Office 365的任何内容。
- en: The Advanced Edition also used to include VMware Mirage, so that you could deliver
    centralized image management for physical desktops. However, that product is now
    at its end-of-life, along with Horizon Flex. Although you can no longer purchase
    these products, VMware are still offering technical support up until June 30,
    2020 for those customers who have them deployed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 高级版曾经包括VMware Mirage，以便为物理桌面提供集中镜像管理。然而，该产品现已进入生命周期末期，与Horizon Flex一起停产。尽管你无法再购买这些产品，VMware仍然为已部署这些产品的客户提供技术支持，直到2020年6月30日。
- en: Finally, Advanced Edition includes support for Skype, VMware Identity Manager,
    and VSAN.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，高级版包括对Skype、VMware身份管理器和VSAN的支持。
- en: Horizon Enterprise Edition
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon企业版
- en: Horizon Enterprise Edition builds on the previous versions and adds features
    to deliver operations management by using vRealize Operations for Horizon. This,
    coupled with the Horizon Help Desk Tool, gives IT admins the ability to monitor
    the health and performance of the environment, as well as capacity-planning capabilities
    for ensuring the most optimal configuration as you scale.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon企业版基于之前的版本，并通过使用vRealize Operations for Horizon来增加功能，以提供操作管理。结合Horizon帮助台工具，IT管理员可以监控环境的健康和性能，并进行容量规划，以确保在扩展时获得最佳配置。
- en: Also included in the Enterprise Edition is VMware App Volumes, which allows
    you to deliver just-in-time applications to a virtual desktop. This works alongside
    the just-in-time delivery with Instant Clone Technology to build and deliver desktops
    and apps on demand. These are then configured for end users using the VMware User
    Environment Management solution. For a detailed overview of VMware App Volumes,
    you can read *Learning VMware App Volumes*, by Peter von Oven and published by
    Packt.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 企业版中还包括VMware App Volumes，允许你将即时交付的应用程序交付到虚拟桌面。这与即时克隆技术一起工作，实现按需构建和交付桌面和应用。然后，使用VMware用户环境管理解决方案为最终用户配置这些桌面和应用。有关VMware
    App Volumes的详细概述，你可以阅读由Peter von Oven编写并由Packt出版的*《学习VMware App Volumes》*。
- en: Enterprise Edition also added support for delivering Linux-based desktops and
    session collaboration, which allows users to easily work together.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 企业版还增加了对交付基于Linux的桌面和会话协作的支持，使用户可以轻松协作。
- en: Horizon Apps Standard
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon应用标准版
- en: Horizon Apps Standard is all about delivering published applications and published
    desktops, and as such does so without the ability to deliver full virtual machine-based
    desktops. It also includes VMware ThinApp, support for VMware Identity Manager,
    session delivery using the Blast Extreme Protocol, and VMware User Environment
    Management.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon Apps Standard专注于交付已发布的应用程序和已发布的桌面，因此无法交付基于虚拟机的完整桌面。它还包括VMware ThinApp、对VMware
    Identity Manager的支持、使用Blast Extreme协议的会话交付和VMware用户环境管理。
- en: Horizon Apps Advanced
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon Apps Advanced
- en: Horizon Apps Advanced builds on the standard edition by adding features such
    as the Virtualization Pack for Skype for Business, VMware App Volumes with just-in-time
    delivery, and the Horizon Help Desk Tool.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon Apps Advanced在标准版的基础上增加了功能，例如Skype for Business的虚拟化包、带有即时交付功能的VMware
    App Volumes，以及Horizon帮助台工具。
- en: Horizon editions overview and comparison
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon版本概述与比较
- en: 'The following table details the features that are available in each of the
    different Horizon editions:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 下表详细列出了不同Horizon版本中可用的功能：
- en: '![](img/9742412d-778b-49b9-8200-5f2f7ffeb856.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9742412d-778b-49b9-8200-5f2f7ffeb856.png)'
- en: Horizon user licensing models
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon用户许可模型
- en: 'Horizon is available in two different licensing models, which are also based
    on the edition you deploy:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Horizon提供两种不同的许可模型，这些模型也取决于您部署的版本：
- en: '**Concurrent user**: Available for all Horizon editions where the license is
    based on the number of simultaneous users accessing apps and desktops.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**并发用户**：适用于所有Horizon版本，其中许可基于同时访问应用程序和桌面的用户数量。'
- en: '**Named user**: Available for all Horizon editions, with the exception of Horizon
    for Linux and Horizon Standard Edition. With a named user, the license is assigned
    to specific users.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指定用户**：适用于所有Horizon版本，除了Horizon for Linux和Horizon标准版。使用指定用户时，许可证会分配给特定用户。'
- en: Summary
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at what VDI is, described how it works, and how it
    compares to other, similar technologies. Next, we covered the history of where
    it all began for VMware, demonstrating that VMware was—and still is—at the forefront
    of virtual desktop and application delivery, which today is more commonly referred
    to as the digital workspace.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了什么是VDI，描述了它是如何工作的，并与其他类似技术进行了比较。接下来，我们回顾了VMware起步的历史，展示了VMware一直是—并且仍然是—虚拟桌面和应用程序交付的前沿，今天更常被称为数字工作空间。
- en: We then went on to discuss the latest release, VMware Horizon 7, and the different
    editions that are available, with an overview of each edition and its core set
    of features.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后讨论了最新版本的VMware Horizon 7，以及可用的不同版本，概述了每个版本及其核心功能。
- en: In the next chapter, we will take a deep dive into the technology of Horizon
    View and start looking at the architecture and the different components that make
    up the solution.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入探讨Horizon View的技术，并开始研究构成解决方案的架构和不同组件。
