  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspbian桌面之旅
- en: Virtual desktops
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟桌面
- en: Network management with Raspbian
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspbian的网络管理
- en: Customizing your Raspbian desktop
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义你的Raspbian桌面
- en: Preinstalled software
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预安装软件
