    like by running:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，垃圾邮件的世界在不断变化；程序员们正在努力构建更好的垃圾邮件过滤器，但垃圾邮件发送者也在同样努力寻找规避方法。因此，保持 SpamAssassin
    数据库的更新非常重要。SpamAssassin 安装时会添加一个 cron 任务，用于每天更新数据库，但您也可以随时手动运行更新，方法是运行：
- en: '[PRE77]'
  id: totrans-284
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: 'If SpamAssassin is falsely identifying a large amount of legitimate messages
    as spam or vice versa, you can train it''s Bayesian classifier to better identify
