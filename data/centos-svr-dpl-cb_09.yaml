  type: TYPE_NORMAL
  zh: 定位到 `ssl_cert` 和 `ssl_key` 参数。用证书和密钥文件的路径更新它们的值（请注意，两个路径前面都有 `<`）：
- en: '[PRE53]'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Save the changes and close the file.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存更改并关闭文件。
- en: 'Restart Dovecot for the changes to take effect:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启 Dovecot 使更改生效：
- en: '[PRE54]'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 'Open port `993` for IMAP over SSL and port `995` for POP3 over SSL in the firewall:'
  id: totrans-204
  prefs:
