    know are spam and identify them as such with the `--spam` argument, and good messages
    with `--ham` for the program to study:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 SpamAssassin 错误地将大量合法邮件识别为垃圾邮件，或反之，您可以使用 `sa-learn` 来训练其贝叶斯分类器，从而更好地识别不需要的邮件。我们可以提供一组已知为垃圾邮件的邮件，并使用
    `--spam` 参数标识它们，同时用 `--ham` 参数标识好的邮件，供程序学习：
- en: '[PRE78]'
  id: totrans-286
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: '`sa-learn` keeps track of the messages it''s seen. If you have previously indicated
