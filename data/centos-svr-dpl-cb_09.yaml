  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到 `protocols` 参数。去掉前面的 `#` 字符，并将其值设置为 `imaps pop3s`：
- en: '[PRE50]'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Save the changes and close the file.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存更改并关闭文件。
- en: 'Open `/etc/dovecot/conf.d/10-ssl.conf` with your text editor:'
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用文本编辑器打开 `/etc/dovecot/conf.d/10-ssl.conf`：
- en: '[PRE51]'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE51]'
- en: 'Locate the `ssl` parameter and set its value to `yes`:'
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到 `ssl` 参数并将其值设置为 `yes`：
- en: '[PRE52]'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'Locate the `ssl_cert` and `ssl_key` parameters. Update their values with the
