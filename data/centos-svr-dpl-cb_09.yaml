  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们第一次配置Postfix时，我们调整了其`home_mailbox`参数，将邮件存储在不同的目录中。我当时知道这只是可选的，但在我们设置检索访问时，它会使事情变得更容易、更清晰。如果当时没有设置`home_mailbox`，那么收到的邮件将被附加到`/var/spool/mail`下的用户邮件队列文件中，且Dovecot访问它们时需要一些额外的配置。这些更改可以在`/etc/dovecot/conf.d/10-mail.conf`中进行。
