- en: 'Data centers and server rooms must be secure and safe environments and workspaces.
    There are a variety of guidelines and standards that list the requirements for
    a creating a functional, safe, and secure area. The following are space and safety
    requirements for server rooms and data centers:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心和服务器机房必须是安全可靠的工作环境和工作空间。有各种各样的指南和标准列出了创建一个功能性、安全且可靠的区域的要求。以下是服务器机房和数据中心的空间和安全要求：
- en: '**Space**: The area or room that houses the servers, internetworking devices,
    UPS, PDU, and possibly cooling equipment, distribution panels, and cabling, should
    provide clearances between or among the equipment to allow for maintenance, servicing,
    installation or removal, and general passage. The aisles between devices, racks,
    or cabinets should be a minimum of 3.2 feet (1 meter), but racks and cabinets
    should have 4 feet to the front and 3 feet to the back of minimum clearance. Where
    one row of racks or cabinets is behind another, the front and back clearances
    should all be 4 feet. Entrance and exit access should be in accordance with local
    ordinances.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间**：用于容纳服务器、网络设备、UPS、PDU，以及可能的冷却设备、配电面板和布线的区域或房间，应提供设备之间或设备与设备之间的间隙，以便进行维护、服务、安装、拆除和通行。设备、机架或柜子之间的通道应至少为3.2英尺（1米），但机架和柜子前后至少应有4英尺的间隙。若一排机架或柜子位于另一排的后面，前后间隙应均为4英尺。出入口应符合当地法规。'
- en: '**Lighting**: In a server room or data center of any size, all electronic equipment
    should be well lighted for safety and to provide a good working area. Lighting
    should illuminate both the fronts and backs of racks and cabinets, as well as
    the devices inside the unit. Emergency lighting should be in place to provide
    for a safe exit in the event of a power outage.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**照明**：无论服务器机房或数据中心的大小，所有电子设备都应有良好的照明，以确保安全并提供良好的工作区域。照明应照亮机架和柜子的前后面，以及设备内部。应设置紧急照明，以便在停电时提供安全的撤离通道。'
- en: '**Electrical safety**: The electrical density of a server room or data center
    shouldn''t exceed 300 watts per square foot of floorspace, on average. PDU and
    UPS units in the server room shouldn''t exceed a rating of 100 kVA and, if larger,
    should be in a separate space.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电气安全**：服务器机房或数据中心的电气密度平均不应超过每平方英尺300瓦。机房内的PDU和UPS设备额定功率不应超过100 kVA，如果更大，应安装在单独的空间内。'
- en: '**Fire safety**: An enclosed server room or data center should have a fire
    suppression system and all cabling in the space should have a fire-rating or plenum.
    Fire extinguishers should be readily available.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消防安全**：封闭的服务器机房或数据中心应配备灭火系统，且空间内所有布线应具有防火等级或气流等级。灭火器应随时可用。'
- en: '**Security**: Only authorized employees or vendors should have access to the
    server room or data center. Log file entries record entries into and exits from
    the space. As an emergency precaution, this space should also have at least one
    communication device for making contact outside the space.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：只有授权的员工或供应商才能进入服务器机房或数据中心。日志文件会记录进入和退出空间的情况。作为紧急预防措施，该空间应至少配备一个通信设备，用于与外部联系。'
- en: Larger server rooms and data centers typically install raised flooring if for
    no other reason than to run the cabling for the installed devices under the floor
    surface. However, a raised floor, installed on a grid frame and filled in with
    flooring tiles, can't support the same weight as a concrete slab floor. Raised
    flooring, for all intents and purposes, is just as permanent as the concrete slab,
    which means that, as the enterprise grows and the computing equipment expands,
    the weight on the floor tends to increase.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的服务器机房和数据中心通常会安装架空地板，至少是为了将设备的布线放在地板下。然而，架空地板是安装在网格框架上的，并用地板瓷砖填充，其承重能力无法与混凝土地面相比。架空地板在实际使用中与混凝土地面一样永久，这意味着随着企业的扩展和计算设备的增加，地面上的负荷也会相应增加。
- en: 'There are three primary load types (weight measures) for raised flooring:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 架空地板有三种主要的负载类型（重量测量）：
- en: '**Point load**: This is the weight of an object on any one of its supports.
    For example, if a rack cabinet sits on four caster wheels, the point load for
    that cabinet is the weight on any one of the wheels. The flooring must be able
    to support the point load of the heaviest device or cabinet that will occupy the
    space.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**点负载**：指物体在其任何一个支撑点上的重量。例如，如果一个机架柜子放置在四个滚轮上，则该柜子的点负载就是放置在任何一个滚轮上的重量。地板必须能够承受将占用该空间的最重设备或机柜的点负载。'
- en: '**Static load**: This is the combined total of all of the point loads on a
    specific tile. If two (or more) cabinets have a leg or wheel on one floor tiles,
    the static load is the total of the point loads for those units.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**静态负载**：指特定地板瓷砖上所有点负载的总和。如果两个（或更多）机柜的支腿或轮子放在同一块地板瓷砖上，则静态负载就是这些设备点负载的总和。'
- en: '**Rolling load**: Typically, this factor applies to perforated floor tiles
    and represents the weight of a piece of equipment or a rack cabinet moving over
    a tile. The rolling load on a tile is the total of two point loads of the device.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**滚动负载**：通常，这个因素适用于穿孔地板瓷砖，表示一台设备或机架柜在瓷砖上移动时的重量。瓷砖上的滚动负载是设备两个点负载的总和。'
