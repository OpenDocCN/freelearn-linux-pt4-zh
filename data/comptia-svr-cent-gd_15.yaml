- en: 'MFA combines two or more factors to authenticate a user. MFA uses five authentication
    factors: something you know, something you have, something you are, somewhere
    you are, and something you do.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: MFA（多因素认证）结合两种或多种因素来验证用户身份。MFA使用五个认证因素：你知道的事情、你拥有的东西、你自身的特征、你所在的位置以及你所做的事情。
- en: Physical security is based on an organization's security policies and plans.
    A physical security program should address the following—physical safeguards,
    vulnerabilities and threats, monitoring systems, service and utility interruptions,
    and unauthorized entry, vandalism, or theft. Physical security should focus on
    deterrence to prevent security events and detection measures to discover events
    threatening the organization. Threats have four general categories—environmental,
    man-made, site-specific, and technical.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全基于组织的安全政策和计划。物理安全计划应涵盖以下内容——物理保护、漏洞和威胁、监控系统、服务和公共设施中断以及未经授权的入侵、破坏或盗窃。物理安全应着重于预防措施，以防止安全事件发生，并通过检测措施发现威胁组织的事件。威胁有四大类——环境、人为、特定地点和技术。
- en: 'Environmental controls are a part of physical security. Server and networking
    devices can have a variety of cooling requirements, such as cold rows or hot rows.
    Environmental monitoring system should detect and report: temperature, humidity,
    voltage and power, physical intrusion, and smoke and chemical fumes.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 环境控制是物理安全的一部分。服务器和网络设备可能有多种冷却要求，如冷排或热排。环境监控系统应检测并报告：温度、湿度、电压和电力、物理入侵、烟雾和化学气体。
- en: A physical security plan includes UPS units to protect computers and peripherals.
    A UPS passes utility power to AC outlets and charges an internal DC battery. An
    offline UPS passes AC mains power through a bypass circuit to its AC outlets,
    while also charging its battery. An online UPS converts AC power into DC then
    converts the DC into AC power. The ratings of UPS units are in VA, watts, capacity,
    and runtime.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全计划包括UPS单元，用于保护计算机和外设。UPS将市电通过交流插座传递并为内置的直流电池充电。离线UPS将市电通过旁路电路传递到交流插座，同时也为电池充电。在线UPS将交流电转换为直流电，再将直流电转换为交流电。UPS单元的额定值以伏安（VA）、瓦特、容量和运行时间为单位。
- en: 'Many rack-mounted devices require an external power source, which is commonly
    a PDU. A PDU has multiple AC outlets and a power cord that connects to an AC outlet.
    PDUs are either floor-mounted or rack-mounted. PDUs are available in seven configurations:
    standard, metered, monitored, switched, automatic transfer switch, hot-swap, and
    dual circuit. PDU ratings also address power ratings and load capacity.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机架式设备需要外部电源，通常是PDU。PDU具有多个交流电插座和连接到交流电插座的电源线。PDU可以是地面安装或机架安装。PDU有七种配置：标准型、计量型、监控型、切换型、自动转接开关型、热插拔型和双回路型。PDU的额定值还包括功率额定值和负载能力。
- en: 'Data centers and server rooms must be secure and safe environments and workspaces.
    The guidelines and standards for a creating a functional, safe, and secure area
    are as follows: space, lighting, electrical safety, fire safety, and security.
    Server rooms commonly have raised flooring, which has three load types—point load,
    static load, and rolling load.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心和服务器机房必须是安全、可靠的环境和工作场所。创建一个功能性、安全、可靠的区域的指南和标准如下：空间、照明、电气安全、防火安全和安全性。服务器机房通常有架空地板，地板承载有三种负载类型——点负载、静态负载和滚动负载。
