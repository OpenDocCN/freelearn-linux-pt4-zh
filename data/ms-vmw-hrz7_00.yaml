- en: Conventions used
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This second instance of the Connection Server is going to
    be installed on the virtual machine with the hostname `hzn7-cs2.pvolab.com` that
    was built at the start of this chapter."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号。例如：“此第二实例的连接服务器将安装在虚拟机上，虚拟机的主机名为
    `hzn7-cs2.pvolab.com`，该虚拟机在本章开始时已创建。”'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE0]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "In the Select Database Owner box, click OK to accept the
    database owner."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的词汇。例如，菜单或对话框中的词汇会像这样出现在文本中。这里是一个例子：“在‘选择数据库所有者’框中，点击‘确定’以接受数据库所有者。”'
- en: Warnings or important notes appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这种方式显示。
