- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is an introduction to the revolutionary Raspberry Pi computer and
    its official operating system, Raspbian. Raspbian is a free, open source operating
    system based on the extremely popular Debian Linux distribution. Raspbian has
    been specifically customized for maximum performance on the Raspberry Pi.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是介绍革命性树莓派计算机及其官方操作系统Raspbian的入门指南。Raspbian是基于极其流行的Debian Linux发行版定制的免费开源操作系统。Raspbian专为在树莓派上获得最大性能而定制。
- en: 'After reading this book, you will be able to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您将能够执行以下操作：
- en: Set up and configure a Raspberry Pi from scratch
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从头开始设置和配置树莓派
- en: Install and configure the Raspbian operating system
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装和配置Raspbian操作系统
- en: Customize the desktop environment to suit your requirements and taste
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义桌面环境以满足你的需求和口味
- en: Install and manage software packages on your Raspberry Pi
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的树莓派上安装和管理软件包
- en: You can get a good understanding of the capabilities of your Raspberry Pi and
    Raspbian by taking a look at some of the other projects that are based on Raspbian.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看基于Raspbian的其他项目，您可以深入了解您的树莓派和Raspbian的能力。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Raspberry Pi and Raspbian"), *The Raspberry
    Pi and Raspbian*, runs you through the history of the Raspberry Pi and the different
    hardware and software components that make up the Raspberry Pi.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 树莓派与Raspbian"), *树莓派与Raspbian*，带你了解树莓派的历史以及组成树莓派的各种硬件和软件组件。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with Raspbian"), *Getting
    Started with Raspbian*, walks you through how to set up your Raspberry Pi and
    how to load Raspbian onto your SD card.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 使用Raspbian入门"), *使用Raspbian入门*，带你了解如何设置你的树莓派，以及如何将Raspbian加载到你的SD卡上。'
- en: '[Chapter 3](ch03.html "Chapter 3. Starting Raspbian"), *Starting Raspbian*,
    walks you through the initial setup of Raspbian and the Linux boot process.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 启动Raspbian"), *启动Raspbian*，带你了解Raspbian的初步设置和Linux启动过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. An Introduction to the Raspbian Desktop"),
    *An Introduction to the Raspbian Desktop*, details the Raspbian desktop and runs
    you through the preinstalled software that is included with Raspbian.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. Raspbian桌面介绍"), *Raspbian桌面介绍*，详细介绍了Raspbian桌面并带你了解预装的软件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Installing Software on Raspbian"), *Installing
    Software on Raspbian*, teaches you how to install software on your Raspberry Pi
    using the different methods explained in this chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 在Raspbian上安装软件"), *在Raspbian上安装软件*，教你如何使用本章介绍的不同方法在你的树莓派上安装软件。'
- en: '[Chapter 6](ch06.html "Chapter 6. The Console"), *The Console*, takes you through
    the basic use of the bash console in Raspbian.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 控制台"), *控制台*，带你了解Raspbian中bash控制台的基本使用。'
- en: '[Chapter 7](ch07.html "Chapter 7. Other Linux Distributions Based on Raspbian"),
    *Other Linux Distributions Based on Raspbian*, looks at several other exciting
    projects that are based on Raspbian.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 基于Raspbian的其他Linux发行版"), *基于Raspbian的其他Linux发行版*，探讨了几个基于Raspbian的其他激动人心的项目。'
- en: '[Appendix](apa.html "Appendix A. References"), *References*, lists a collection
    of links to the resources used in this book and other interesting information.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 参考资料"), *参考资料*，列出了本书使用的资源链接和其他有趣信息。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容所需
- en: 'You will need the following in order to work with the examples in this book:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 若要使用本书中的示例，您将需要以下内容：
- en: A Raspberry Pi
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个树莓派
- en: A 4 GB or bigger SD card
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个4GB或更大的SD卡
- en: A USB keyboard and mouse
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个USB键盘和鼠标
- en: A monitor (preferably with HDMI)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个显示器（最好有HDMI）
- en: An HDMI cable
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个HDMI电缆
- en: A micro USB phone charger as a power supply
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个微型USB手机充电器作为电源供应
- en: All of these are available from element14\. Don't forget to grab a cup of coffee!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都可以从element14获取。不要忘记来杯咖啡！
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is written for beginners who wish to learn how to make the most out
    of their Raspberry Pi and learn more about Raspbian, the official Linux operating
    system for the Raspberry Pi.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望学习如何充分利用他们的树莓派，并了解更多关于Raspbian的初学者，Raspbian是树莓派的官方Linux操作系统。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将看到多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "It
    is a software tool that actually installs a software package from a `.deb` file."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入以及Twitter账号以如下方式显示：“这是一种软件工具，实际上是从`.deb`文件安装一个软件包。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出均如下所示：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Simply select **Mark** and then click on **Apply**."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词语，例如菜单或对话框中的内容，会以这种方式出现在文本中：“只需选择**标记**，然后点击**应用**。”'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种框的形式出现。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法—喜欢还是不喜欢。读者反馈对我们非常重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地通过电子邮件 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`
    与我们联系，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专长，并且有兴趣撰写或贡献书籍内容，请查看我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是一本Packt书籍的骄傲拥有者，我们为您准备了许多资源，帮助您最大化利用您的购买。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误—可能是文本错误或代码错误—我们将非常感激您向我们报告。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或者添加到该书的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，请立即提供该网址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及我们为您提供有价值内容方面所做的帮助。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
