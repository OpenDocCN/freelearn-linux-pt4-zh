- en: PowerShell 6.0 Linux Administration Cookbook will take you through a complete
    tour of understanding .NET Core, PowerShell in general, PowerShell on Linux for
    management and automation. This book will also cover advanced concepts on how
    to use PowerShell and manage Docker containers, Cloud, VMware and SQL databases.
