  zh: 《PowerShell 6.0 Linux 管理实战指南》将带领你全面了解 .NET Core、PowerShell 的基础知识，以及如何在 Linux
    上使用 PowerShell 进行管理和自动化。本书还将介绍如何使用 PowerShell 管理 Docker 容器、云平台、VMware 和 SQL 数据库的高级概念。
