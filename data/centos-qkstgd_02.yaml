  type: TYPE_NORMAL
  zh: '`$ ls /etc/???.conf` 将列出所有仅由三个字符组成的 `conf` 文件'
- en: 'To search for files using the `*` wildcard, replace the unknown string with
    `*`, as shown in this example:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 `*` 通配符搜索文件，请用 `*` 替换未知字符串，如此例所示：
