  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0de15b37-acaa-4bdf-a799-9f093fae6e20.png)'
- en: '**`mv`** is used for two purposes. Firstly, it renames a file or directory
    if the source and destination path of the file are in the same directory. Secondly,
    it is used to perform cut and paste (move) operations when the source and destination
    directory are different.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**`mv`** 用于两个目的。首先，如果源路径和目标路径在同一目录下，它会重命名文件或目录。其次，当源目录和目标目录不同时，它用于执行剪切粘贴（移动）操作。'
- en: 'Some of the most frequently used options with the `mv` command are as follows:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 `mv` 命令中最常用的一些选项：
- en: '| **Command** | **Description** |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| **命令** | **描述** |'
- en: '| `mv file1 file2` | Renames `file1` with the name `file2` in the current directory
    |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| `mv file1 file2` | 将当前目录下的 `file1` 重命名为 `file2` |'
- en: '| `mv file1 file2 /tmp/` | Moves `file1` and `file2` with the same name in
    the `/tmp/` directory |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| `mv file1 file2 /tmp/` | 将 `file1` 和 `file2` 移动到 `/tmp/` 目录下 |'
- en: '| `mv file1 /tmp/myfile` | Moves `file1` with a new name, `myfile`, to the
    `/tmp/` directory |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| `mv file1 /tmp/myfile` | 将 `file1` 移动到 `/tmp/` 目录，并重命名为 `myfile` |'
- en: '| `mv backup /tmp/` | Moves the directory with the name `backup` to the `/tmp/`
    directory |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| `mv backup /tmp/` | 将名为 `backup` 的目录移动到 `/tmp/` 目录 |'
- en: 'The examples of `mv` command usage are shown in the following screenshot:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 `mv` 命令使用示例的截图：
