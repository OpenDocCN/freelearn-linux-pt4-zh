- en: zip
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: zip
- en: This program is not generally used to compress files in Linux, but it is quite
    often required to decompress archives from a Windows OS.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序通常不用于压缩Linux中的文件，但在从Windows操作系统解压归档文件时经常需要使用。
- en: 'The following table lists the `zip` command and its description with some examples:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 下表列出了`zip`命令及其描述，并附带了一些示例：
- en: '| **Command** | **Description** |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| **命令** | **描述** |'
- en: '| `zip backup *` | Compresses all files in the present working directory and
    puts them inside `backup.zip` |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| `zip backup *` | 压缩当前工作目录中的所有文件，并将它们放入`backup.zip`中 |'
- en: '| `zip -r backup.zip /home/student/abc` | Archives the files and directories
    stored in `/home/student/abc` in the `backup.zip` file |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| `zip -r backup.zip /home/student/abc` | 将存储在`/home/student/abc`中的文件和目录归档到`backup.zip`文件
    |'
- en: '| `unzip backup.zip` | Extracts all the files from the `backup.zip` in the
    current directory |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| `unzip backup.zip` | 解压当前目录下的`backup.zip`文件中的所有文件 |'
