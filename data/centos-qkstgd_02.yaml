  type: TYPE_TB
  zh: '| */string* | 在打开的文档中搜索字符串 |'
- en: '| /<*Enter* Key> | Repeat the previous search forward |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| /<*Enter* Key> | 向前重复上一次的搜索 |'
