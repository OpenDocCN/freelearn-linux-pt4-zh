- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: For over a decade, the CentOS project has provided the community with a free,
    enterprise-grade operating system through the rebranding and recompilation of
    the Red Hat Enterprise Linux source. Since CentOS users rely almost exclusively
    on the community for their support needs, I was keen to write this book when Packt
    approached me about the project's latest release, CentOS 7\. The recipes we chose
    cover a wide range of topics, from getting started to managing many common web
    services, and hopefully administrators of any skill level will find something
    of interest.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十多年里，CentOS 项目通过重新品牌化和重新编译 Red Hat Enterprise Linux 源代码，为社区提供了一个免费的企业级操作系统。由于
    CentOS 用户几乎完全依赖社区提供支持，因此当 Packt 联系我撰写关于该项目最新版本 CentOS 7 的书时，我非常愿意参与。我们选择的配方涵盖了从入门到管理许多常见
    Web 服务的广泛主题，希望所有技能水平的管理员都能找到有趣的内容。
- en: However, writing a book is a huge undertaking. Because of this, I want to thank
    the staff at Packt, my family, and my friends, for their support. The dog needs
    to be taken for a walk, family engagements need attending, and emergencies arise
    at the workplace. Without the understanding and encouragement of those around
    me and the editorial staff, you wouldn't be reading this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，写一本书是一项巨大的工作。因此，我要感谢 Packt 的工作人员、我的家人和朋友们的支持。狗需要遛弯，家庭事务需要参加，工作场所也会有突发事件。如果没有身边人的理解和鼓励，以及编辑团队的帮助，你就无法看到这本书。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: The recipes presented in this book aim to make even the most difficult configuration
    tasks easy by providing step-by-step instructions and discussion. Here's a quick
    rundown of what you can expect from each of the 12 chapters.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中提供的配方旨在通过提供逐步指导和讨论，使即使是最复杂的配置任务也变得简单。以下是你可以期待从每一章中获得的内容的简要概述。
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with CentOS"), *Getting Started
    with CentOS*, contains recipes for installing CentOS using graphical, text-based,
    and kick-start approaches. How to set up a CentOS platform for projects running
    Docker and on Amazon Web Services is also discussed.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. CentOS 入门")，*CentOS 入门*，包含了使用图形化、基于文本和 Kick-start 方法安装
    CentOS 的配方。还讨论了如何为在 Docker 和 Amazon Web Services 上运行的项目设置 CentOS 平台。'
- en: '[Chapter 2](ch02.html "Chapter 2. Networking"), *Networking*, contains recipes
    to help you complete common networking tasks, such as how to set up a static IP
    address, assign multiple addresses to a single network interface, bond multiple
    interfaces with the same address, and configure the system''s firewall using FirewallD
    and iptables. It also presents recipes for configuring network services such as
    DHCP, NFS, and Samba.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 网络配置")，*网络配置*，包含帮助你完成常见网络任务的配方，例如如何设置静态 IP 地址、为单个网络接口分配多个地址、使用相同地址绑定多个接口，以及如何使用
    FirewallD 和 iptables 配置系统防火墙。它还提供了配置网络服务（如 DHCP、NFS 和 Samba）的配方。'
- en: '[Chapter 3](ch03.html "Chapter 3. User and Permission Management"), *User and
    Permission Management*, shows you how to increase the security of your system
    by enforcing password restrictions, adjusting the default permissions given to
    newly created files and directories, and the use of sudo to avoid circulating
    the root password. How to work with SELinux is also discussed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 用户和权限管理")，*用户和权限管理*，展示了如何通过强制执行密码限制、调整新创建文件和目录的默认权限以及使用
    sudo 避免传播 root 密码来增强系统的安全性。还讨论了如何与 SELinux 配合使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Software Installation Management"), *Software
    Installation Management*, provides recipes focused on working with software repositories
    and installing software. You''ll learn how to register the EPEL and Remi repositories,
    prioritize the repositories packages are installed from, and update your software
    automatically. You''ll also learn how to compile and install software from source
    code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 软件安装管理")，*软件安装管理*，提供了专注于软件仓库和安装软件的配方。你将学习如何注册 EPEL 和
    Remi 仓库，如何优先选择软件包的安装源，以及如何自动更新软件。你还将学习如何从源代码编译和安装软件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Filesystems and Storage"), *Managing
    Filesystems and Storage*, presents recipes that show you how to set up and work
    with RAID and with LVM. These services leverage your system''s storage to maintain
    availability, increase reliability, and to keep your data safe against inevitable
    disk failures.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 管理文件系统与存储")，*管理文件系统与存储*，介绍了如何设置和使用 RAID 和 LVM 的操作步骤。这些服务利用系统的存储来保持可用性，增加可靠性，并保护数据免受硬盘故障的影响。'
- en: '[Chapter 6](ch06.html "Chapter 6. Allowing Remote Access"), *Allowing Remote
    Access*, aims to help you provide remote access to your CentOS system in a secure
    manner. Its recipes cover using SSH, configuring a chroot jail, and tunneling
    VNC connections through an encrypted SSH tunnel.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 允许远程访问")，*允许远程访问*，旨在帮助你以安全的方式为 CentOS 系统提供远程访问。其操作指南涉及使用
    SSH，配置 chroot 监狱，以及通过加密的 SSH 隧道进行 VNC 连接。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Databases"), *Working with Databases*,
    collects recipes that provide you with the necessary steps to get started with
    various database services such as MySQL, MongoDB, and OpenLDAP. You''ll also learn
    how to provide backup and redundancy for these services.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 与数据库工作")，*与数据库工作*，汇集了提供必要步骤的操作指南，帮助你入门 MySQL、MongoDB 和
    OpenLDAP 等数据库服务。你还将学习如何为这些服务提供备份和冗余。'
- en: '[Chapter 8](ch08.html "Chapter 8. Managing Domains and DNS"), *Managing Domains
    and DNS*, takes us into the world of DNS. The recipes show you how to set up a
    resolving DNS server to decrease latency caused by domain lookups and how to manage
    your own domain with an authoritative DNS server.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 管理域名与 DNS")，*管理域名与 DNS*，带你进入 DNS 的世界。操作指南展示了如何设置一个解析 DNS
    服务器，以减少由于域名查找引起的延迟，以及如何使用权威 DNS 服务器管理自己的域名。'
- en: '[Chapter 9](ch09.html "Chapter 9. Managing E-mails"), *Managing E-mails*, will
    help you set up your own mail server. The recipes discuss configuring Postfix
    to provide SMTP services, configuring Dovecot to provide IMAP and POP3 services,
    and securing these services with TLS. You''ll also find instructions on how to
    set up SpamAssassin to help reduce unsolicited bulk e-mails.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 管理电子邮件")，*管理电子邮件*，将帮助你设置自己的邮件服务器。内容涵盖配置 Postfix 提供 SMTP
    服务，配置 Dovecot 提供 IMAP 和 POP3 服务，并使用 TLS 对这些服务进行加密保护。你还将看到如何设置 SpamAssassin 来减少未经请求的大宗电子邮件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Managing Web Servers"), *Managing Web Servers*,
    contains recipes about configuring Apache to server web content. You''ll learn
    how to set up name-based virtual hosting, server pages over HTTPS, and perform
    URL rewriting. How to set up NGINX as a load balancer is also discussed.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 管理 Web 服务器")，*管理 Web 服务器*，包含了配置 Apache 来提供 Web 内容的操作指南。你将学习如何设置基于名称的虚拟主机，如何通过
    HTTPS 提供服务器页面，以及如何进行 URL 重写。还将讨论如何设置 NGINX 作为负载均衡器。'
- en: '[Chapter 11](ch11.html "Chapter 11. Safeguarding Against Threats"), *Safeguarding
    Against Threats*, contains recipes to help protect the investment you''ve made
    in your CentOS server. They cover logging, threat monitoring, virus and rootkits,
    and network backups.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章 防范威胁")，*防范威胁*，包含了帮助保护你在 CentOS 服务器上投资内容的操作指南。内容涉及日志记录、威胁监控、病毒和
    Rootkit，以及网络备份。'
- en: '[Chapter 12](ch12.html "Chapter 12. Virtualization"), *Virtualization*, shows
    you how CentOS can function as a host operating system to one or more virtualized
    guests. This allows you to take better advantage of your hardware resources by
    running multiple operating systems on the same physical system.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章 虚拟化")，*虚拟化*，展示了如何将 CentOS 作为主机操作系统，为一个或多个虚拟化客户端提供服务。这使得你能够通过在同一物理系统上运行多个操作系统，更好地利用硬件资源。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'To follow the recipes in this book, first and foremost you''ll need a system
    capable of running CentOS 7\. The minimum requirements (and maximum capabilities)
    are documented in the Red Hat Enterprise Linux knowledge base available online
    at [https://access.redhat.com/articles/rhel-limits](https://access.redhat.com/articles/rhel-limits).
    In brief, you''ll need a system that has the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的操作指南，首先，你需要一台能够运行 CentOS 7 的系统。最低要求（以及最大能力）已在 Red Hat Enterprise Linux
    知识库中记录，网址为 [https://access.redhat.com/articles/rhel-limits](https://access.redhat.com/articles/rhel-limits)。简而言之，你需要一台具备以下条件的系统：
- en: x86_64 processor (RHEL/CentOS 7 does not support x86)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x86_64 处理器（RHEL/CentOS 7 不支持 x86）
- en: 1 GB RAM
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 GB 内存
- en: 8 GB Disk capacity
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB 磁盘容量
- en: Apart from a system to install CentOS on, you'll also need a copy of the CentOS
    installation media and a working network connection. You can download a copy directly
    from [https://www.centos.org/download/](https://www.centos.org/download/) or using
    BitTorrent.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了安装CentOS的系统外，你还需要一份CentOS安装介质和一个正常工作的网络连接。你可以直接从[https://www.centos.org/download/](https://www.centos.org/download/)下载，或者使用BitTorrent。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for Linux professionals with basic Unix/Linux functionality experience,
    perhaps even having set up a server before, who want to advance their knowledge
    in administering various services.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合具备基本Unix/Linux功能经验的Linux专业人士，可能曾经设置过服务器，想要提升自己在管理各种服务方面的知识。
- en: Sections
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会找到一些经常出现的标题（*准备工作*、*如何操作…*、*原理介绍…*、*更多内容…* 和 *参见*）。
- en: To give clear instructions on how to complete a recipe, we use these sections
    as follows.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供明确的配方完成指导，我们使用以下这些部分：
- en: Getting ready
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在配方中应期待什么，并描述了设置所需的任何软件或前期设置。
- en: How to do it…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含执行配方所需的步骤。
- en: How it works…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原理介绍…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There's more…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的附加信息，旨在使读者更全面地了解配方。
- en: See also
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供有用的链接，帮助你获取配方中的其他相关信息。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将看到多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    repositories'' configuration files are found in the `/etc/yum.repos.d` directory."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号将按如下方式显示：“仓库的配置文件位于`/etc/yum.repos.d`目录下。”
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select your desired language and click on **Continue**."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，出现在文本中如下：“选择你希望的语言并点击**继续**。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种框体形式显示。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种形式出现。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者反馈。让我们知道你对这本书的看法——你喜欢或不喜欢的地方。读者反馈对我们非常重要，因为它帮助我们开发出你能真正受益的书籍。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需通过电子邮件 feedback@packtpub.com联系我们，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专长，并且有兴趣为书籍写作或贡献内容，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本Packt书籍的骄傲拥有者，我们有许多帮助你从购买中获得最大收益的资源。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误还是会发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——我们将非常感激你向我们报告。这样，你不仅能帮助其他读者避免困扰，还能帮助我们改进该书的后续版本。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    提交，选择你的书籍，点击 **勘误提交表单** 链接，填写勘误的详细信息。一旦勘误得到确认，你的提交将被接受，勘误将上传至我们的网站或添加到该书的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将在
    **勘误** 部分显示。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版问题在所有媒体中持续存在。在 Packt，我们非常重视保护我们的版权和许可证。如果你在互联网上遇到任何形式的非法复制品，请立即提供相关地址或网站名称，以便我们采取措施解决此问题。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如有盗版材料的疑虑，请通过 copyright@packtpub.com 与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者和我们为你带来有价值内容的能力。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何部分遇到问题，可以通过 questions@packtpub.com 联系我们，我们将尽力解决问题。
