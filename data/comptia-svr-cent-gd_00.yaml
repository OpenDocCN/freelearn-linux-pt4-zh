- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The CompTIA Server+ certification is one of the top five IT certifications that
    is vendor neutral. System administrators opt for the CompTIA Server + certification
    to gain advanced knowledge on concepts such as troubleshooting and networking.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CompTIA Server+认证是五大IT认证之一，且不偏向任何供应商。系统管理员选择CompTIA Server+认证，以深入了解故障排除和网络等概念。
- en: This book will start with the configuration of a basic network server and the
    configuration of each of its myriad roles. The next set of chapters will provide
    an overview of the responsibilities of and the tasks performed by a system administrator
    to manage and maintain a network server. Going ahead, you will learn about the
    basic security technologies, methods, and procedures that can be applied to a
    server and its network.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将从基本网络服务器的配置及其各种角色的配置开始。接下来的章节将概述系统管理员管理和维护网络服务器所需的职责和任务。继续往下，你将学习可以应用于服务器及其网络的基本安全技术、方法和程序。
- en: Next, you will cover troubleshooting procedures and methods in general, and
    specifically for hardware, software, networks, storage devices, and security applications.
    Towards the end of this book, you will cover a few troubleshooting and security
    mitigation concepts for running admin servers with ease. This guide is packed
    with test questions and mock papers, which will help you pass the exam.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将学习一般的故障排除程序和方法，特别是针对硬件、软件、网络、存储设备和安全应用程序的故障排除方法。在本书的最后，你将学习一些故障排除和安全缓解的概念，以便轻松管理管理员服务器。本指南包含了测试题和模拟试卷，帮助你通过考试。
- en: By the end of this book, you will be in a position to pass the CompTIA Server+
    certification with ease.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将能够轻松通过CompTIA Server+认证考试。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is targeted toward professionals seeking to gain the CompTIA Server+
    certification. People from a Microsoft background with basic operating system
    and networking skills will also find this book useful. Basic experience of working
    with system administration is mandatory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向寻求获得CompTIA Server+认证的专业人士。来自微软背景、具备基本操作系统和网络技能的人也会发现本书非常有用。必须具备一定的系统管理经验。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'In this book, you need the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你需要以下内容：
- en: A PC with a working internet connection
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台具备正常网络连接的PC
- en: Windows system, preferably Windows Server, but Windows 10 is okay. You need
    Administrator permissions as well.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows系统，最好是Windows Server，但Windows 10也可以。你还需要管理员权限。
- en: A Linux system, an emulator running on Windows works too.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台Linux系统或在Windows上运行的模拟器也可以。
- en: Download the color images
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781789534818_ColorImages.pdf](_ColorImages.pdf).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。你可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781789534818_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "In this entry, `162.29.5.12` is the source IP address and `0.0.0.0` is
    the wildcard mask."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账号。这里是一个示例：“在这个条目中，`162.29.5.12`是源IP地址，而`0.0.0.0`是通配符掩码。”'
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式书写：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "The message The service cannot be started, either because it is
    disabled or because it has no enabled devices associated with it indicates that
    one or more services, programs, or scripts has failed to start."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词汇，或者屏幕上出现的词汇。例如，菜单或对话框中的词汇将在文中以这种方式出现。这里是一个示例：“消息‘服务无法启动，可能是因为它被禁用，或因为没有与之关联的启用设备’表明一个或多个服务、程序或脚本未能启动。”'
- en: Warnings or important notes appear like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这种形式出现。
- en: Tips and tricks appear like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种形式出现。
- en: Get in touch
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何内容有疑问，请在邮件主题中提及书名，并通过 `customercare@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已经尽力确保内容的准确性，但错误还是可能发生。如果您在本书中发现错误，我们将非常感激您向我们报告。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并填写相关信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们的作品以任何形式的非法复制，我们将感激您提供该资料的位置地址或网站名称。请通过`copyright@packt.com`与我们联系，并附上相关资料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且有意向撰写或参与编写一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 反馈
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评价。阅读并使用完本书后，为什么不在您购买书籍的网站上留下评价呢？潜在读者可以通过您的公正评价来做出购买决策，Packt也能了解您对我们产品的看法，而我们的作者则可以看到您对其书籍的反馈。感谢您的支持！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于Packt的信息，请访问 [packt.com](http://www.packt.com/)。
