- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Apache Mesos abstracts CPU, memory, storage, and other compute resources away
    from machines (physical or virtual), enabling fault-tolerant and elastic distributed
    systems to easily be built and run effectively. It improves resource utilization,
    simplifies system administration, and supports a wide variety of distributed applications
    that can be effortlessly deployed leveraging its pluggable architecture.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Mesos抽象化了CPU、内存、存储和其他计算资源，将它们从机器（物理或虚拟）中分离出来，从而使得可以轻松构建和高效运行容错且弹性的分布式系统。它提高了资源利用率，简化了系统管理，并支持多种分布式应用程序，能够通过其可插拔架构轻松部署。
- en: This book will provide a detailed step-by-step guide to deploying a Mesos cluster
    using all the standard DevOps tools to port Mesos frameworks effectively and in
    general demystify the concept of Mesos.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将提供一个详细的逐步指南，使用所有标准的DevOps工具部署Mesos集群，帮助有效地迁移Mesos框架，并总体上揭示Mesos的概念。
- en: The book will first establish the raison d'être of Mesos and explain its architecture
    in an effective manner. From there, the book will walk the reader through the
    complex world of Mesos, moving progressively from simple single machine setups
    to highly complex multi-node cluster setups with new concepts logically introduced
    along the way. At the end of the journey, the reader will be armed with all the
    resources that he/she requires to effectively manage the complexities of today's
    modern datacenter requirements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先建立Mesos的存在理由，并有效地解释其架构。随后，书中将带领读者逐步进入Mesos的复杂世界，从简单的单机设置逐步过渡到高度复杂的多节点集群设置，并沿途引入新的概念。旅程的最后，读者将掌握管理当今现代数据中心需求复杂性的所有资源。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Mesos"), *Introducing Mesos*,
    introduces Mesos, dives deep into its architecture, and introduces some important
    topics, such as frameworks, resource allocation, and resource isolation. It also
    discusses the two-level scheduling approach that Mesos employs, provides a detailed
    overview of its API, and provides a few examples of how Mesos is used in production.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章：介绍Mesos")，*介绍Mesos*，介绍了Mesos，深入探讨了其架构，并介绍了一些重要的主题，如框架、资源分配和资源隔离。还讨论了Mesos采用的两级调度方法，提供了其API的详细概述，并给出了Mesos在生产环境中使用的一些示例。'
- en: '[Chapter 2](ch02.html "Chapter 2. Mesos Internals"), *Mesos Internals*, provides
    a comprehensive overview of Mesos'' features and walks the reader through several
    important topics regarding high availability, fault tolerance, scaling, and efficiency,
    such as resource allocation, resource reservation, and recovery, among others.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章：Mesos内部机制")，*Mesos内部机制*，全面概述了Mesos的特性，并引导读者了解几个关于高可用性、容错性、扩展性和效率的关键主题，如资源分配、资源预留和恢复等。'
- en: '[Chapter 3](ch03.html "Chapter 3. Getting Started with Mesos"), *Getting Started
    with Mesos*, covers how to manually set up and run a Mesos cluster on the public
    cloud (AWS, GCE, and Azure) as well as on a private datacentre (on premise). It
    also discuss the various debugging methods and explores how to troubleshoot the
    Mesos setup in detail.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章：开始使用Mesos")，*开始使用Mesos*，讲解了如何在公共云（AWS、GCE和Azure）和私有数据中心（本地）上手动设置并运行Mesos集群。还讨论了各种调试方法，并深入探讨了如何排除Mesos设置中的故障。'
- en: '[Chapter 4](ch04.html "Chapter 4. Service Scheduling and Management Frameworks"),
    *Service Scheduling and Management Frameworks*, introduces several Mesos-based
    scheduling and management frameworks or applications that are required for the
    easy deployment, discovery, load balancing, and failure handling of long-running
    services.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章：服务调度与管理框架")，*服务调度与管理框架*，介绍了几个基于Mesos的调度和管理框架或应用程序，这些框架或应用程序对于长时间运行服务的轻松部署、发现、负载均衡和故障处理至关重要。'
- en: '[Chapter 5](ch05.html "Chapter 5. Mesos Cluster Deployment"), *Mesos Cluster
    Deployment*, explains how a Mesos cluster can be easily set up and monitored using
    the standard deployment and configuration management tools used by system administrators
    and DevOps engineers. It also discusses some of the common problems faced while
    deploying a Mesos cluster along with their corresponding resolutions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章：Mesos集群部署")，*Mesos集群部署*，解释了如何使用系统管理员和DevOps工程师常用的标准部署和配置管理工具，轻松地设置和监控Mesos集群。还讨论了在部署Mesos集群时常见的一些问题及其解决方案。'
- en: '[Chapter 6](ch06.html "Chapter 6. Mesos Frameworks"), *Mesos Frameworks*, walks
    the reader through the concept and features of Mesos frameworks in detail. It
    also provides a detailed overview of the Mesos API, including the new HTTP Scheduler
    API, and provides a recipe to build custom frameworks on Mesos.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. Mesos框架")，*Mesos框架*，详细介绍了Mesos框架的概念和特性。它还提供了Mesos API的详细概述，包括新的HTTP调度器API，并提供了在Mesos上构建自定义框架的方案。'
- en: '[Chapter 7](ch07.html "Chapter 7. Mesos Containerizers"), *Mesos Containerizers*,
    introduces the concepts of containers and talks a bit about Docker, probably the
    most popular container technology available today. It also provides a detailed
    overview of the different "containerizer" options in Mesos, besides introducing
    some other topics such as networking for Mesos-managed containers and the fetcher
    cache. Finally, an example of deploying containerized apps in Mesos is provided
    for better understanding.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. Mesos容器化器")，*Mesos容器化器*，介绍了容器的概念，并简单讲解了Docker，可能是目前最流行的容器技术。它还提供了Mesos中不同“容器化器”选项的详细概述，并介绍了诸如Mesos管理的容器网络和获取缓存等其他主题。最后，提供了一个关于如何在Mesos中部署容器化应用的示例，以帮助更好地理解。'
- en: '[Chapter 8](ch08.html "Chapter 8. Mesos Big Data Frameworks"), *Mesos Big Data
    Frameworks*, acts as a guide to deploying important big data processing frameworks
    such as Hadoop, Spark, Storm, and Samza on top of Mesos.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. Mesos大数据框架")，*Mesos大数据框架*，是一本指南，介绍如何在Mesos上部署重要的大数据处理框架，如Hadoop、Spark、Storm和Samza。'
- en: '[Chapter 9](ch09.html "Chapter 9. Mesos Big Data Frameworks 2"), *Mesos Big
    Data Frameworks 2*, guides the reader through deploying important big data storage
    frameworks such as Cassandra, the Elasticsearch-Logstash-Kibana (ELK) stack, and
    Kafka on top of Mesos.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. Mesos大数据框架 2")，*Mesos大数据框架 2*，引导读者通过在Mesos上部署重要的大数据存储框架，如Cassandra、Elasticsearch-Logstash-Kibana（ELK）堆栈和Kafka。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需
- en: To get the most of this book, you need to have basic understanding of Mesos
    and cluster management along with familiarity with Linux. You will also need to
    have access to cloud services such as AWS, GCE, and Azure, preferably running
    with 15 GB RAM and four cores on the Ubuntu or CentOS operating system.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地发挥本书的作用，你需要具备基本的Mesos和集群管理知识，同时熟悉Linux操作系统。你还需要能够访问AWS、GCE和Azure等云服务，最好是在Ubuntu或CentOS操作系统上运行，具有15GB内存和四个核心的配置。
