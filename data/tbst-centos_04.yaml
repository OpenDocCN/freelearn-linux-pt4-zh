    information prior to any package installation by typing the following command:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，安装了这个插件后，你可以通过输入以下命令来查看任何包安装之前的相关`changelog`信息：
- en: '[PRE13]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
