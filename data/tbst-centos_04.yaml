- en: '[PRE14]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Or, you can view all obsolete packages by typing:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以通过输入以下命令查看所有过时的包：
- en: '[PRE15]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
