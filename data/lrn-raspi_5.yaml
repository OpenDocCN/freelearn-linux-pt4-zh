  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IceWeasel
- en: Another excellent application is the IceWeasel web browser.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个优秀的应用程序是 IceWeasel 网络浏览器。
- en: '![IceWeasel](img/2192OS_05_19.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![IceWeasel](img/2192OS_05_19.jpg)'
- en: IceWeasel
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: IceWeasel
- en: IceWeasel is a rebranded version of Firefox, and it supports all the features
    that you have come to expect from a modern web browser.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: IceWeasel 是 Firefox 的重新品牌化版本，支持您从现代网络浏览器中期待的所有功能。
- en: 'You can install IceWeasel by running the following command:'
