- en: Chapter 11. Understanding VCM Console
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 11 章：理解 VCM 控制台
- en: Before you start using VCM, let's have a small primer to the console, as we've
    used it throughout the entire book and it's better to get familiarized with it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始使用 VCM 之前，让我们先了解一下控制台，因为我们在整个书中都用到了它，最好先对它有所熟悉。
- en: 'Here''s how to connect to the VCM console:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何连接到 VCM 控制台：
- en: '| **Sr. no.** | **VCM deployment** | **Default console link** |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| **序号** | **VCM 部署** | **默认控制台链接** |'
- en: '| **1** | Single-tier | `https://<VCM Server IP/FQDN>/VCM` |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| **1** | 单层 | `https://<VCM Server IP/FQDN>/VCM` |'
- en: '| **2** | Two-tier | `https://<Collector Server IP/FQDN>/VCM` |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **2** | 双层 | `https://<Collector Server IP/FQDN>/VCM` |'
- en: '| **3** | Three-tier | `https://<Web Server IP/FQDN>/VCM` |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| **3** | 三层 | `https://<Web Server IP/FQDN>/VCM` |'
- en: The only supported browser is IE in various versions, so enter the URL and hit
    *Enter* in the browser and provide the credentials. Select the role if you have
    multiple roles, and then you will enter the amazing world of VCM.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一支持的浏览器是不同版本的 IE，因此请在浏览器中输入 URL，按下 *Enter* 键并提供凭证。如果你有多个角色，请选择角色，然后你就可以进入神奇的
    VCM 世界。
- en: 'The console looks like the following screenshot:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 控制台界面如下所示：
- en: '![Understanding VCM Console](img/image_66_001.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![理解 VCM 控制台](img/image_66_001.jpg)'
- en: The very first blue row gives you the name of your collector server and the
    user connected to it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行蓝色区域显示了你的采集器服务器名称以及连接到它的用户。
- en: On the next row, you have menu options. The most important of them are **Jobs**
    and **Collect**, while the rest allow you to select, copy, and export the data
    shown in the console.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一行，你会看到菜单选项。最重要的选项是 **任务** 和 **收集**，而其余选项允许你选择、复制和导出控制台中显示的数据。
- en: 'On the third row, you have **Machine Group: –** this is very important, as
    all the actions you will be performing from the left-hand slider will be done
    on the machines that are a part of the machine group you have selected here. For
    example, if you want to patch a machine that is not visible in the console view,
    but you are sure the machine is a part of the VCM, have a look at the machine
    group you have selected–the machine is not a part of the machine group you have
    selected from the top.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三行，你会看到 **机器组：–** 这一点非常重要，因为你在左侧滑块中执行的所有操作都会作用于你在此选择的机器组中的机器。例如，如果你想修补一个在控制台视图中不可见的机器，但你确定该机器是
    VCM 的一部分，请查看你所选的机器组——该机器不属于你从顶部选择的机器组。
- en: 'Next up is the slider on the left-hand side; the main options you get here
    are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是左侧的滑块，你可以在这里找到以下主要选项：
- en: '**Console**'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**控制台**'
- en: 'As shown on the previous screenshot, this is the default slider whenever you
    launch. Here, you can perform the following functions–note this is not a comprehensive
    list, and once you get familiar with VCM, you can explore more:'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如前面的截图所示，这是你启动时的默认滑块。在这里，你可以执行以下功能——请注意，这不是一个全面的列表，一旦你熟悉 VCM，你可以探索更多：
- en: You can have complete summary information about the managed machines
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以查看受管机器的完整摘要信息
- en: You can see all the vCenters, vCloud, and vShield instances and the data collected
    from them, such as virtual machines, ESX and ESXi servers, and vApps networks
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以查看所有的 vCenters、vCloud 和 vShield 实例，以及从它们收集的数据，例如虚拟机、ESX 和 ESXi 服务器，以及 vApps
    网络。
- en: You can have a look at various dashboards, which you can use in various presentations
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以查看各种仪表板，可以在不同的演示中使用它们。
- en: You can run Linux remote commands
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以运行 Linux 远程命令
- en: '**Compliance**'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**合规性**'
- en: This is where you can check the compliance of your infrastructure and create
    or modify new rules and templates.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里，你可以检查基础设施的合规性，创建或修改新规则和模板。
- en: '**Active Directory**'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Active Directory**'
- en: Here, you can have a look at your Active Directory infrastructure, such as AD
    domains, AD objects, schema, and Active Directory site lists, including site links,
    site link bridges, subnets, intersite transports, and servers.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里，你可以查看你的 Active Directory 基础设施，如 AD 域、AD 对象、架构以及 Active Directory 站点列表，包括站点链接、站点桥接、子网、站点间传输和服务器。
- en: So, all the stuff related to Active Directory is here.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有与 Active Directory 相关的内容都在这里。
- en: '**Reports**'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**报告**'
- en: This is the place where you can export the details fetched from managed objects
    in various formats, such as XLS, CSV, DOC, and so on.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是你可以以各种格式导出从受管对象中提取的详细信息的地方，如 XLS、CSV、DOC 等。
- en: There is a big list of default reports available; apart from those, you can
    create your own custom reports as required.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有很多默认报告可供使用，除此之外，你还可以根据需要创建自己的自定义报告。
- en: '**Patching**'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**修补**'
- en: A lot of your time will be spent here and the remaining in administration. This
    is where you will create your patch assessment templates for the various operating
    systems you are supporting and want to patch, schedule jobs related to patching,
    and perform on-demand patching.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '你将花费大量时间在这里，剩余时间在管理部分。这里是你为所支持并想要修补的各种操作系统创建补丁评估模板、安排与补丁相关的任务以及执行按需补丁的地方。  '
- en: '**Administration**'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**管理**  '
- en: 'This is where you will be spending a majority of your time when working on
    VCM. This is the core of VCM. You can perform the following functions here:'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '这是你在使用 VCM 时大部分时间会花费的地方。这里是 VCM 的核心功能。你可以在这里执行以下操作：  '
- en: Adding/removing any new managed machines, if that isn't happening automatically
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '添加/移除任何新的管理机器，如果这没有自动发生的话  '
- en: Checking the status of jobs, either running or already finished, to help in
    troubleshooting
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '检查任务的状态，无论是正在运行还是已完成，以帮助故障排除  '
- en: Changing various settings to fine-tune VCM as per your needs
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '更改各种设置，以根据你的需求微调 VCM  '
- en: Checking your license status so that you don't run out of compliance on the
    license front
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '检查你的许可证状态，以确保在许可证方面不会失去合规性  '
- en: Checking and approving certificates
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '检查并批准证书  '
- en: Creating various discovery rules, machine groups, and so on
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建各种发现规则、机器组等
- en: This is a very limited list; you will explore it further as you start working
    on it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '这只是一个非常有限的列表；你将随着工作的进行进一步探索。  '
