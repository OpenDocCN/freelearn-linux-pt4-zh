- en: Summary
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: The safeguard against storage device failures and data loss is a formal data
    backup procedure. System backups provide insurance against storage device failure.
    Some HDD problems you should know are *OS not found*, *slow file access*, *lack
    of sufficient space*, *corrupted data*, and *file/data/object unavailable*.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 防止存储设备故障和数据丢失的措施是正式的数据备份程序。系统备份提供了对存储设备故障的保险。一些你应该了解的硬盘驱动器问题包括*操作系统未找到*、*文件访问慢*、*空间不足*、*数据损坏*和*文件/数据/对象不可用*。
- en: A common disk failure is physical or logical bad sectors appearing on a disk
    platter. Physical bad sectors are the result of a read/write head touching the
    disk medium surfaces. Logical bad sectors may cause I/O problems, including increased
    latency or read errors. An advantage of an SSD is its lack of moving parts, but
    its electronics can fail and it can have bad blocks. Magnetic tape cartridges
    are a common backup medium. Backup tapes are essential. Magnetic tape does have
    problems, including human errors, script errors, and hardware errors. The common
    problems of optical drives include no drive being detected at boot, reads a DVD—but
    not a CD, read errors, and inconsistent operation.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的磁盘故障是硬盘盘片上出现物理或逻辑坏扇区。物理坏扇区是由于读/写磁头接触到磁盘介质表面造成的。逻辑坏扇区可能导致I/O问题，包括延迟增加或读取错误。固态硬盘（SSD）的优点是没有活动部件，但其电子元件可能会故障，并且可能有坏块。磁带卡带是常见的备份介质，备份磁带至关重要。磁带确实存在一些问题，包括人为错误、脚本错误和硬件故障。光驱的常见问题包括启动时无法检测到驱动器、只能读取DVD但不能读取CD、读取错误和操作不一致。
- en: The causes for device or component failures fall into four groups—drive and
    connector failures, controller and cache failures, and RAID and array failures.
    The causes for HDD drive problems include a corrupt or missing MBR, a corrupt
    filesystem table, and an improper disk partition. Causes for cable and connector
    problems include cable issues, improper termination, and SATA connection issues.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 设备或组件故障的原因可分为四组——驱动器和连接器故障、控制器和缓存故障、RAID和阵列故障。硬盘驱动器故障的原因包括损坏或丢失的MBR、损坏的文件系统表和不正确的磁盘分区。电缆和连接器故障的原因包括电缆问题、不正确的终端和SATA连接问题。
- en: The causes for storage system problems can be software-or hardware-related.
    The causes for software failures include formatting, deleted data, and corrupted
    data. The causes of hardware-related failures include controller failure, HBA
    failure, the disk cache being off, and a cache battery failure. The causes for
    storage array problems include improper RAID configuration, RAID rebuilds, mismatched
    drives, and backplane failures.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 存储系统问题的原因可能与软件或硬件相关。软件故障的原因包括格式化、数据删除和数据损坏。与硬件相关的故障原因包括控制器故障、HBA故障、磁盘缓存关闭和缓存电池故障。存储阵列问题的原因包括RAID配置不当、RAID重建、驱动器不匹配和背板故障。
- en: 'Storage management software provides the functionality to perform the following
    tasks of disk management: managing partitions, mapping a network resource, mounting
    filesystems, and adding, configuring, and removing partitions.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 存储管理软件提供执行以下磁盘管理任务的功能：管理分区、映射网络资源、挂载文件系统以及添加、配置和移除分区。
- en: A storage array combines storage drives into a single data storage unit that
    operates independently of the network servers. Storage arrays are the foundation
    of SANs and NAS. Disk array manufacturers provide storage management software.
    There are specific software tools for RAID implementations. OSes record events
    in log files.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 存储阵列将存储驱动器组合成一个独立于网络服务器操作的数据存储单元。存储阵列是SAN和NAS的基础。磁盘阵列制造商提供存储管理软件，RAID实现有特定的软件工具，操作系统在日志文件中记录事件。
