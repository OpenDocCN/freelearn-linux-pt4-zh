- en: Disaster Recovery
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灾难恢复
- en: For all that goes into the processes surrounding disaster recovery, it's hoped
    that it will never be necessary. The complexity of a disaster recovery program
    rises and falls with the size, locale, diversity, and application of the systems
    involved. Smaller system environments can protect themselves against a disaster
    merely by regularly taking a backup of their systems. Larger data center environments
    that support distributed systems, large networks, virtualization, and perhaps
    a cloud service, have a much more complicated task in identifying the required
    elements of continuity and their sequence for recovery—not to mention, exactly
    how soon and where the recovery is to happen. A medium-sized operation falls somewhere
    in between these two extremes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管灾难恢复的过程涉及诸多内容，但希望它永远不需要被使用。灾难恢复程序的复杂性随着所涉及系统的规模、位置、多样性和应用而起伏波动。较小的系统环境仅通过定期备份系统即可保护自己免受灾难。而支持分布式系统、大型网络、虚拟化以及可能包括云服务的大型数据中心环境，在识别业务持续性所需元素及其恢复顺序时面临的任务更加复杂——更不用说具体的恢复时机和地点了。中型操作则介于这两者之间。
- en: 'In this chapter, we will review the definitions, methods, products, and applications
    involved in disaster recovery and business continuity planning and execution.
    We will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将回顾灾难恢复与业务持续性规划与执行中涉及的定义、方法、产品和应用。我们将讨论以下主题：
- en: Continuity of operations
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务持续性
- en: Recovery
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复
- en: Backups and replication
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份与复制
- en: Recovery plans
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恢复计划
- en: 'There''s more to what goes into a fully formed disaster recovery plan than
    just nailing down recovery hardware, loading data, and getting back online. A
    recovery plan should contain, as a minimum, the following elements:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的灾难恢复计划不仅仅是确定恢复硬件、加载数据并恢复在线这么简单。一个恢复计划至少应包含以下元素：
- en: '**Scope**: Identifies the events, causes, or situations covered'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围**：识别所涵盖的事件、原因或情况'
- en: '**Evaluation**: The process to use for determining the extent of the damage
    and the appropriate actions for recovery'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估**：用于确定损害程度并采取适当恢复行动的过程'
- en: '**Staging**: The materials, equipment, staffing, and contingencies for the
    recovery actions appropriate to the damage'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段**：适应损害的恢复行动所需的材料、设备、人员和应急准备'
- en: '**Restoration**: The detailed steps to restore, re-install, and recover systems,
    applications, and data'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恢复**：恢复、重新安装和恢复系统、应用程序和数据的详细步骤'
- en: '**Re-evaluate**: A plan for the review and evaluation of the recovery and identification
    of any adjustments and improvements to the plan'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新评估**：审查和评估恢复过程以及对计划进行调整和改进的计划'
- en: The first and primary goal in disaster recovery planning of any organization
    is to have a plan. The plan should be specific, but it should also be realistic
    and address only the disaster events that are possible in that particular location.
    For example, a plan for a company in Kansas probably doesn't need to include volcanic
    eruptions in its disaster recovery plan, while an organization in Hawaii probably
    doesn't need to cover a blizzard.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何组织的灾难恢复规划中的首要目标是制定一个计划。该计划应具体，但也应现实，并仅涵盖该特定地点可能发生的灾难事件。例如，堪萨斯的一家公司可能不需要在其灾难恢复计划中包含火山喷发，而位于夏威夷的组织则可能不需要涵盖暴风雪。
- en: A DRP may actually be several plans that share some or all of its stages. For
    example, a section of a disaster recovery plan on hurricanes will probably share
    some sections with heavy rainstorms or high winds. Whatever weather, war, or worse
    events the plan includes, each must be specific regarding the processes that are
    used to recover from it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 灾难恢复计划（DRP）实际上可能是几个共享部分或全部阶段的计划。例如，关于飓风的灾难恢复计划部分可能会与暴雨或强风部分共享。无论是天气、战争还是更糟糕的事件，计划中的每一部分都必须具体说明用于从中恢复的流程。
- en: Recovery sites
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恢复站点
- en: 'One of the first orders of business in disaster recovery is choosing a recovery
    site. For some organizations, disaster recovery may require more than one site,
    depending on the severity of the damage or priorities of the recovery plan. While
    there are some overlaps, there are essentially three levels of recovery sites,
    each characterized by its requirements and responsiveness. Recovery sites are
    either hot, warm, or cold sites:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 灾难恢复的首要任务之一是选择恢复站点。对于一些组织来说，灾难恢复可能需要多个站点，这取决于损害的严重性或恢复计划的优先级。虽然存在一些重叠，但实际上有三个级别的恢复站点，每个站点都有其特定的需求和响应能力。恢复站点分为热站点、温站点或冷站点：
- en: '**Hot site**: This type of recovery site is essentially a copy of a production
    system and its environment, in some cases right down to the office furniture.
    The purpose of a hot site is to provide a failover safety net for a destroyed
    or incapacitated computing environment. The systems of a hot site operate concurrently
    with the production systems so that minimal downtime happens in the switch-over.
    The location of a hot site must consider the threats that may make it necessary.
    Disaster events may require the hot site to be in a geographically distant location.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热站点**：这种恢复站点本质上是一个生产系统及其环境的副本，在某些情况下甚至包括办公家具。热站点的目的是为破坏或瘫痪的计算环境提供故障切换的安全网。热站点的系统与生产系统并行运行，从而确保在切换过程中最小化停机时间。热站点的地点必须考虑可能导致其必要性的威胁。灾难事件可能需要将热站点设置在地理位置较远的地方。'
- en: '**Warm site**: This type of recovery site contains the necessary equipment
    and environments to support the essential components of a production system. However,
    the installation of up-to-date data and systems must occur before processing can
    begin. A warm site is appropriate when the loss of computing operations is not
    an emergency, such as administrative systems.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**温站点**：这种恢复站点包含支持生产系统基本组件所需的设备和环境。然而，在开始处理之前，必须安装最新的数据和系统。当计算操作丧失不是紧急情况时（如行政系统），温站点是合适的选择。'
- en: '**Cold site**: This type of recovery site is essentially an office space with
    the necessary environmental and power systems to support the restoration of computing
    services. Obviously, a cold site supports recovery actions that aren''t emergencies
    on any level. In many cases, a cold site becomes a temporary operations center
    until the restoration or relocation of the main facilities.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冷站点**：这种恢复站点本质上是一个配备必要环境和电力系统的办公空间，用于支持计算服务的恢复。显然，冷站点支持的恢复操作并不属于紧急情况。许多情况下，冷站点会成为临时操作中心，直到主要设施恢复或搬迁完成。'
- en: The strategy of the type of recovery site an organization includes in its disaster
    recovery plan depends on its business continuity needs, which are dependent on
    the mission, objectives, products, and services of the organization.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 组织在灾难恢复计划中选择何种恢复站点的策略，取决于其业务连续性需求，这些需求又依赖于组织的使命、目标、产品和服务。
