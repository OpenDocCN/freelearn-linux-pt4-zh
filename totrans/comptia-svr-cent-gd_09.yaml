- en: Server Administration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 服务器管理
- en: A large part of a network administrator's job is the administration of the network
    server or servers. This chapter covers the tools, components, tasks, processes,
    and management responsibilities that are used or performed to administer and maintain
    a server.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络管理员工作的一大部分是管理网络服务器。此章节将介绍管理和维护服务器所使用或执行的工具、组件、任务、流程和管理责任。
- en: The duties and responsibilities of a server administrator (that is, the system
    administrator or network administrator) can vary from one organization to another,
    but, for the most part, there is a core group of tasks they perform or oversee
    that are essential to virtually any environment. These tasks and responsibilities
    generally include monitoring hardware and software performance, user administration,
    managing backup and recovery procedures, and the application of fixes and patches
    to name just a few. This part of the Server+ certification exam is process-oriented,
    meaning that it is less about what you know (although that is still important)
    and more about what you do. Let's get to it!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器管理员（即系统管理员或网络管理员）的职责和责任在不同的组织中可能有所不同，但大多数情况下，他们执行或监督的核心任务是任何环境中都必不可少的。这些任务和责任通常包括监控硬件和软件性能、用户管理、备份和恢复程序管理，以及应用修复和补丁，仅举几例。此部分的Server+认证考试以过程为导向，这意味着它更关注你做什么（虽然知识仍然重要），而非你知道什么。让我们开始吧！
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章节中，我们将涵盖以下主题：
- en: Network hardware administration
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络硬件管理
- en: Server and network asset management
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器和网络资产管理
- en: Server and system documentation
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器和系统文档
- en: Hardware administration
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬件管理
- en: The responsibilities of a network administrator on a day-to-day basis boil down
    to monitoring, reviewing, reacting, and installing, when needed. You need to understand
    that a network administrator and a system administrator aren't exactly the same
    thing, but the workplace commonly uses these titles interchangeably. A system
    administrator's responsibilities often include those of the network administrator,
    but most organizations limit the scope of a network administrator's responsibilities
    to the configuration, operation, and installation of network hardware. So, since
    we're talking about hardware administration, we'll use the network administration
    title.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 网络管理员的日常责任归结为监控、审查、响应和在需要时进行安装。你需要明白，网络管理员和系统管理员并不完全相同，但在工作场所，这两个职位的名称常常互换使用。系统管理员的职责通常包括网络管理员的职责，但大多数组织将网络管理员的职责范围限制在网络硬件的配置、操作和安装。因此，既然我们在谈论硬件管理，我们就使用网络管理的职位名称。
- en: Network administration
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络管理
- en: 'The primary responsibility of a network administrator is to ensure that an
    organization''s computer network conforms to the **Confidentiality, Integrity,
    and Availability** (**CIA**) model. To accomplish this, the administrator must
    keep the components of the network current, functional, and performing as required.
    Whether the duties of the administrator are a separate job description or embedded
    in the description of the **system administrator** (**sysadmin**) job, network
    hardware administration is an absolutely necessary activity. Regardless of where
    an organization defines the duties of its administrator, the definition should
    include these responsibilities:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 网络管理员的主要责任是确保组织的计算机网络符合**保密性、完整性和可用性**（**CIA**）模型。为了实现这一目标，管理员必须保持网络组件的更新、功能正常并符合要求的性能。无论管理员的职责是单独的职位描述，还是嵌入在**系统管理员**（**sysadmin**）职位描述中，网络硬件管理都是一项绝对必要的活动。无论组织如何定义管理员的职责，定义中应包括以下责任：
- en: Configuring, updating, and maintaining network hardware
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置、更新和维护网络硬件
- en: Troubleshooting network issues
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排除网络故障
- en: Designing network models
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计网络模型
- en: Implementing and monitoring hardware security policies
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施和监控硬件安全策略
- en: Configuring, managing, and monitoring data storage systems
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置、管理和监控数据存储系统
- en: 'Other system and network areas may also fall under the responsibilities of
    the administrator or sysadmin. These include the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他系统和网络领域也可能属于管理员或系统管理员的职责范围。这些包括以下内容：
- en: Testing and installing network software
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和安装网络软件
- en: Managing and maintaining the **network operating system** (**NOS**)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和维护**网络操作系统**（**NOS**）
- en: Implementing and monitoring NOS and software security policies
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施和监控网络操作系统及软件安全策略
- en: Administering and coordinating cloud computing services
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和协调云计算服务
- en: Let's take a brief look at each of these areas and the responsibilities of the
    administrator.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要了解一下这些领域及管理员的职责。
- en: Configuring, updating, and maintaining network hardware
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置、更新和维护网络硬件
- en: 'An administrator''s areas of responsibilities generally surround the network
    hardware in one form or another. For the most part, network hardware, ranging
    from the computer running the server software to the gateway router that connects
    to the outside world, have built-in performance and management utilities that
    monitor their operations. In some cases, protocols such as the **Simple Network
    Management Protocol** (**SNMP**) allow network devices to share information about
    status and preset conditions, as shown in the following diagram:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员的职责范围通常围绕网络硬件展开。大部分网络硬件，从运行服务器软件的计算机到连接外部网络的网关路由器，都配有内建的性能和管理工具，用于监控其操作。在某些情况下，像
    **简单网络管理协议**（**SNMP**）这样的协议允许网络设备共享关于状态和预设条件的信息，如下图所示：
- en: '![](img/4c4ee506-c566-4bb5-adfe-8064fcce9467.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4c4ee506-c566-4bb5-adfe-8064fcce9467.jpg)'
- en: SNMP allows network devices to communicate status and issues
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: SNMP 允许网络设备传递状态和问题信息。
- en: 'Image source: Ron Price'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Ron Price
- en: To perform the tasks that are required for network hardware administration,
    the administrator can interact with monitoring software from virtually any network
    workstation. However, in larger networks, such as a server farm or a data center,
    the administrator typically needs access to individual servers through a single
    console station. This interaction is capable through a few different technologies—**Keyboard,
    Video, Mouse** (**KVM**) switches, serial connections, and virtual administration
    consoles.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行网络硬件管理所需的任务，管理员几乎可以从任何网络工作站与监控软件互动。然而，在更大的网络中，如服务器农场或数据中心，管理员通常需要通过一个控制台站点访问各个服务器。这种交互可以通过几种不同的技术实现——**键盘、视频、鼠标**（**KVM**）切换器、串行连接和虚拟管理控制台。
- en: KVM interfaces
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KVM 接口
- en: 'A KVM switch, such as the one shown in the following image, allows a centrally
    located administrator to control multiple computers individually through a single
    keyboard, video display, and mouse. The result is that the administrator''s local
    devices replace those of the remote computer and function as if connected directly
    to the remote unit:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一款 KVM 切换器，如下图所示，允许位于中央位置的管理员通过单一的键盘、视频显示器和鼠标分别控制多台计算机。结果是，管理员的本地设备替代了远程计算机的设备，并且其功能就像是直接连接到远程设备一样：
- en: '![](img/684539cf-1c17-49e6-8224-fea4fec2c464.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/684539cf-1c17-49e6-8224-fea4fec2c464.jpg)'
- en: 'KVM devices: Front (top) and rear (bottom) views of a 16-port KVM switch'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: KVM 设备：16口 KVM 切换器的前（上）视图和后（下）视图
- en: 'Image source: Raloy, Inc.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Raloy, Inc.
- en: A KVM switch provides point-to-point administrative access to individual computers
    of a connected group through a single set of input/output devices, consisting
    of a keyboard, video display, and a mouse, from a central administrative site.
    A KVM, in effect, substitutes its devices for those of a selected computer. For
    example, the KVM switch shown in the preceding image is able to connect up to
    16 computers. The administrator is able to select which of the connected computers
    is active and interact with it as if they were sitting in front of it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: KVM 切换器通过一个输入/输出设备集（包括键盘、视频显示器和鼠标）提供对连接组内各个计算机的点对点管理访问，管理者可以从中央管理站点进行控制。实际上，KVM
    替代了选定计算机的设备。例如，前述图像中显示的 KVM 切换器能够连接最多 16 台计算机。管理员可以选择哪台计算机处于活动状态，并像坐在计算机前一样与之互动。
- en: 'There are two primary categories of KVM devices—access and control and application
    and technology. The categories overlap, and KVM switches typically fall into more
    than one:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: KVM 设备主要分为两大类——访问与控制类和应用与技术类。这两类有重叠，KVM 切换器通常属于不止一类：
- en: '**Access and control:** There are two types of access and control KVMs, based
    on the number of operators requiring access:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问与控制：** 根据需要访问的操作员数量，有两种类型的 KVM 访问与控制方式：'
- en: A single-user KVM, the most common, connects a single administrator at a central
    point to multiple remote computers
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单用户 KVM，是最常见的，连接一个管理员通过中央点控制多台远程计算机
- en: Multi-user KVMs, generally used in larger data centers where multiple administrators
    need access to network computers, essentially function to provide each user with
    what appears to be a single-user KVM
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多用户 KVM，通常用于较大的数据中心，其中多个管理员需要访问网络计算机，本质上提供了每个用户似乎是单用户 KVM 的功能。
- en: '**Application and technology:** In some networks, all of the computers connected
    to the KVM are local and on others, the connected devices are remote. The primary
    two types of KVMs in this category are single-user analog devices and multi-user
    digital devices:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用与技术：** 在某些网络中，连接到 KVM 的所有计算机都是本地的，而在另一些网络中，连接的设备是远程的。此类别中的主要两种类型的 KVM 是单用户模拟设备和多用户数字设备：'
- en: Analog KVMs directly connect to a computer through an **unshielded twisted-pair**
    (**UTP**) or coaxial cable. The KVM switch and the connected computers are usually
    on the same LAN.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟 KVM 通过**非屏蔽双绞线**（**UTP**）或同轴电缆直接连接到计算机。KVM 切换器和连接的计算机通常位于同一局域网（LAN）中。
- en: Digital KVMs connect to local and remote computers by an **Internet Protocol**
    (**IP**) address over an internet connection. A digital KVM is able to interact
    with a computer in the next room or half-way around the world.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字 KVM 通过互联网连接，使用**互联网协议**（**IP**）地址连接本地和远程计算机。数字 KVM 能够与隔壁房间或遥远的全球另一端的计算机进行交互。
- en: Another type of KVM switch is the **USB enumerated KVM switch**, that is, a
    hub-based KVM. When the active port on a multiport USB devices changes, an enumeration
    process takes place. This process, which also occurs when you insert or remove
    a USB device, initiates and activates the port. There is a small delay while this
    takes place, but this type of KVM works well in **small office/home office** (**SOHO**)
    situations.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种类型的 KVM 切换器是**USB 枚举 KVM 切换器**，即基于集线器的 KVM。当多端口 USB 设备的活动端口发生变化时，会进行枚举过程。这个过程也会在插入或移除
    USB 设备时发生，启动并激活端口。在这个过程中会有一个小的延迟，但这种类型的 KVM 在**小型办公室/家庭办公室**（**SOHO**）环境中表现良好。
- en: The range of the three devices that connect to a KVM have relatively short communication
    ranges. The PS/2 (mini-DIN) and USB of legacy and current keyboards and mouse
    units and the digital video of most current displays start to weaken at about
    5 meters (10 feet). Some are capable of maintaining their signals for up to 10
    meters (33 feet), but that can depend on several factors. In situations in which
    you want to extend the effective range of these devices, a **KVM extender**, which
    works much like an Ethernet network repeater, can lengthen the range of the device's
    signals up to 150 meters (just under 500 feet) on UTP and much farther on fiber
    optic cable.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到 KVM 的三种设备的通信范围相对较短。传统和当前键盘与鼠标的 PS/2（迷你 DIN）和 USB 接口，以及大多数当前显示器的数字视频，在大约
    5 米（10 英尺）时开始减弱。一些设备能够维持信号至多 10 米（33 英尺），但这取决于多个因素。在希望扩展这些设备有效范围的情况下，**KVM 延长器**，类似于以太网网络中继器的工作原理，可以将设备信号的范围扩展至
    150 米（大约 500 英尺）通过 UTP，并在光纤电缆上传输得更远。
- en: Serial interfaces
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 串行接口
- en: Virtually all server-level computers have at least one serial port, that is,
    a COM port. Typically, the connector for this port is a **D-subminiature-9** (**DB-9**)
    male connector, as shown in the following image. In its name, the **D** references
    its shape, the **subminiature** represents its smaller shape, and the **9** is
    for the number of pins in the connector. COM ports are typically DB-9 connectors
    on the newest computers. Another, although less common, is the DB-25 serial port,
    which is a D-shaped connector with 25 pins.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有服务器级计算机至少都有一个串口，即 COM 端口。通常，该端口的连接器是**D-小型 9**（**DB-9**）公头连接器，如下图所示。在其名称中，**D**
    代表其形状，**小型**代表其较小的形状，**9** 表示连接器中的引脚数量。COM 端口通常是新型计算机上的 DB-9 连接器。另一种较为少见的端口是 DB-25
    串行端口，这是一种具有 25 个引脚的 D 形连接器。
- en: 'DB connectors are either male or female, meaning that they have pins, like
    the top connector in the following image, or they have pin receptacles, just like
    the bottom connector in the following image, which is commonly known a VGA connector
    on a PC:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: DB 连接器分为公头或母头，意味着它们有引脚，就像下图中的顶部连接器，或者它们有插针插座，就像下图中的底部连接器，这通常被称为 PC 上的 VGA 连接器：
- en: '![](img/b2490331-9ed8-40e8-9ad3-06b3a3b978c8.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b2490331-9ed8-40e8-9ad3-06b3a3b978c8.jpg)'
- en: DB-9 connectors, male (top) and female (bottom)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: DB-9 连接器，公头（上）和母头（下）
- en: System and network administrators often connect to networking and internetworking
    devices through a serial interface to access system and network resources for
    configuring, monitoring, troubleshooting, and maintenance using a system console,
    that is, the root console or admin console. In general, a system console is a
    text entry and display device, such as a PC or Terminal, with data entry capabilities.
    Windows and Linux operating systems provide Terminal emulation software, such
    as **Cmder** and **Console2** for Windows or Terminator and **Guake** for Linux,
    which enable a PC to communicate with network devices over a serial connection.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 系统和网络管理员通常通过串口接口连接到网络设备和互联设备，以便使用系统控制台访问系统和网络资源进行配置、监控、故障排除和维护，即根控制台或管理员控制台。通常，系统控制台是一个文本输入和显示设备，例如PC或终端，具有数据输入功能。Windows和Linux操作系统提供终端仿真软件，如Windows的**Cmder**和**Console2**，或者Linux的Terminator和**Guake**，使PC能够通过串行连接与网络设备通信。
- en: Network-based hardware administration
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于网络的硬件管理
- en: 'System and network administration, in the context of hardware, deals mostly
    with the remote access by an administrator through software or hardware. Three
    of the network-based hardware/software administration tools you may encounter
    in the Server+ exam are as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬件的系统和网络管理中，主要涉及管理员通过软件或硬件进行远程访问。在Server+考试中，你可能会遇到的三种基于网络的硬件/软件管理工具如下：
- en: '**KVM over IP switch**: This provides an administrator with the capability
    to access local or remote systems over an IP network through a web browser. Using
    a KVM over IP switch, an administrator can monitor and manage remote hardware
    and software, power management, and internetworking devices. Some models can also
    record the video display, thus showing the operations performed.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**KVM over IP交换机**：这使得管理员能够通过网页浏览器通过IP网络访问本地或远程系统。使用KVM over IP交换机，管理员可以监控和管理远程硬件和软件、电源管理以及网络设备。一些型号还可以录制视频显示，从而显示执行的操作。'
- en: '**HP integrated Lights-Out (iLO)**: A network hardware and system management
    tool that is proprietary to HP that provides the capability for systems management
    over the internet.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HP集成Lights-Out（iLO）**：一款由HP提供的网络硬件和系统管理工具，能够通过互联网进行系统管理。'
- en: '**Integrated Dell Remote Access Controller (iDRAC)**: Another proprietary network
    management package that is one part of the Dell EMC enterprise infrastructure
    management system. Like iLO, administrators have the complete capability to manage
    remote network resources.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成戴尔远程访问控制器（iDRAC）**：另一种专有的网络管理工具，是戴尔EMC企业基础设施管理系统的一部分。像iLO一样，管理员可以完全管理远程网络资源。'
- en: Network-based operating system administration
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于网络的操作系统管理
- en: 'On a widely distributed network, a centrally-located administrator is able
    to remotely manage, configure, and monitor the operating systems running remote
    servers and workstations. Some examples of the tools an administrator can use
    to manage the OS on remote systems are as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个广泛分布的网络中，位于中心位置的管理员能够远程管理、配置和监控运行远程服务器和工作站的操作系统。管理员可以使用的一些工具来管理远程系统上的操作系统如下所示：
- en: '**Remote Server Administration Tools (RSAT)**: This Microsoft package enables
    an administrator to manage the configuration and features of Windows Server releases
    after version 2008 R2 from a Windows OS Vista and later system.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程服务器管理工具（RSAT）**：这个微软包使管理员能够从Windows操作系统Vista及以后版本的系统中管理Windows Server 2008
    R2之后版本的配置和功能。'
- en: '**Remote Desktop Protocol (RDP)**: This is another Microsoft system that provides
    remote access to network-connected systems that provide a GUI interface. The following
    screenshot shows the opening dialog box of RDP:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程桌面协议（RDP）**：这是另一个微软的系统，提供对网络连接系统的远程访问，这些系统提供图形用户界面（GUI）。以下截图显示了RDP的启动对话框：'
- en: '![](img/5fbf2515-4482-4719-9bff-f395eb94227f.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5fbf2515-4482-4719-9bff-f395eb94227f.jpg)'
- en: The RDP dialog box
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: RDP对话框
- en: 'Image source: Ron Price'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图像来源：Ron Price
- en: '**Secure Shell (SSH)**: A software utility that facilitates OS administration
    and file transfers over a secure remote connection.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全外壳（SSH）**：一款软件工具，可通过安全的远程连接方便地进行操作系统管理和文件传输。'
- en: '**Virtual Network Computing (VNC)**: This provides a GUI desktop through the
    **Remote Frame Buffer** (**RFB**) protocol that enables an administrator to control
    and manage a remote system over a network. VNC transmits all keyboard and mouse
    actions to the remote system and returns all generated video back to the controlling
    system. The following screenshot shows the connection dialog box for the VNC Server:'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟网络计算（VNC）**：这通过 **远程帧缓冲区**（**RFB**）协议提供图形用户界面（GUI）桌面，使管理员能够通过网络控制和管理远程系统。VNC
    将所有的键盘和鼠标操作传输到远程系统，并将所有生成的视频返回到控制系统。以下截图显示了 VNC 服务器的连接对话框：'
- en: '![](img/09ea72f9-cb32-4bbb-a3d9-0483642ef493.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/09ea72f9-cb32-4bbb-a3d9-0483642ef493.jpg)'
- en: The connection dialog box of a VNC server
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: VNC 服务器的连接对话框
- en: 'Image source: Ron Price'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Ron Price
- en: '**Command line/shell commands**: Both Windows and Linux have the capability
    to invoke control of a remote system from the command line or via shell scripts.
    On a Windows system, PowerShell facilities remote access and control. On a Linux
    system, the command-line feature over SSH provides remote system administration.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**命令行/脚本命令**：Windows 和 Linux 都有能力从命令行或通过脚本控制远程系统。在 Windows 系统中，PowerShell 提供了远程访问和控制功能。在
    Linux 系统中，SSH 上的命令行功能提供了远程系统管理。'
- en: Asset management
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产管理
- en: In any organization, the assets of the computing and networking functions are
    among the most expensive and typically most valuable to its mission. Of course,
    this is a generalization, but data and the systems that store, protect, and process
    it into information require special handling, security, and maintenance.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何组织中，计算和网络功能的资产通常是最昂贵的，并且通常对其使命最有价值。当然，这是一个普遍化的说法，但数据及其存储、保护和处理成信息的系统需要特别处理、安全和维护。
- en: Information Technology Asset Management (ITAM)
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息技术资产管理（ITAM）
- en: An ITAM program should include the financial, acquisition, and management activities
    that are applied to any major asset group of an organization. The primary purpose
    of an ITAM is to support both the short-term and long-term (tactical and strategic,
    respectively) life and application of the IT and networking functions of an organization.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 ITAM 项目应包括应用于组织任何主要资产组的财务、采购和管理活动。ITAM 的主要目的是支持组织的 IT 和网络功能的短期和长期（分别是战术性和战略性）生命周期和应用。
- en: The core of any successful ITAM program is the detailed information regarding
    the hardware and software and its inventory. This information provides the basis
    for the use, acquisition, replacement, and retirement of IT hardware and software
    components. Most organizations manage hardware assets independently of software
    assets. Typically, the IT hardware asset management activities include acquisition,
    application, and retirement and disposal. Depending on the asset type, an IT asset
    may also be depreciable. In contrast, not all software assets fall under the guidelines
    of managed asset properties. Software assets, which are generally software licenses,
    upgrades, and installations, are most definitely assets, depreciable or not.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 任何成功的 ITAM（信息技术资产管理）项目的核心是有关硬件和软件及其库存的详细信息。这些信息为 IT 硬件和软件组件的使用、采购、替换和退役提供了基础。大多数组织独立管理硬件资产和软件资产。通常，IT
    硬件资产管理活动包括采购、应用、退役和处置。根据资产类型，IT 资产也可能是可以折旧的。相比之下，并非所有软件资产都符合管理资产属性的指导方针。软件资产，通常是软件许可证、升级和安装，绝对是资产，无论是否可以折旧。
- en: An IT asset management program is likely to be different in each organization.
    There are several factors, components, and elements that potentially include in
    an ITAM. Some of the differences are large, such as what's included and what's
    not, or small, such as serial numbers, tags, and other identifying items. However,
    ITAM programs are about managing the IT asset life cycle.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 IT 资产管理项目在每个组织中可能是不同的。有多个因素、组件和元素可能包含在 ITAM 中。一些差异可能很大，例如包括什么和不包括什么，或者很小，如序列号、标签和其他识别项目。然而，ITAM
    项目是关于管理 IT 资产生命周期的。
- en: IT life cycle asset management
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IT 生命周期资产管理
- en: 'An IT **life cycle asset management** (**LCAM**) program provides valuable
    initial and ongoing information to an ITAM concerning when existing equipment
    is in its life cycle and when the organization should acquire replacement equipment
    or new technology. A LCAM has five general phases:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 IT **生命周期资产管理**（**LCAM**）项目为 ITAM 提供了有价值的初步和持续信息，告知现有设备处于生命周期的何时以及组织应该何时采购替代设备或新技术。LCAM
    有五个一般阶段：
- en: '**Purchase**: When an organization acquires new equipment, it''s added to the
    ITAM inventory and assigned an asset identity.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采购**：当一个组织采购新设备时，它会被加入到ITAM（资产管理）清单中并分配一个资产标识。'
- en: '**Implement**: Any necessary building changes or employee training takes place,
    along with the installation of the newly acquired equipment.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实施**：任何必要的建筑改动或员工培训都会在新设备安装的同时进行。'
- en: '**Maintain**: A program of periodic and preventive maintenance keeps the asset
    running as it should.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护**：定期的预防性维护计划能够确保资产按预期正常运行。'
- en: '**Support**: A periodic review of the value and contribution of an asset determines
    whether the asset is still contributing to the overall mission of the organization.
    If not, its life cycle may be shortened.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持**：定期评估资产的价值和贡献，决定该资产是否仍在为组织的整体使命做出贡献。如果没有，它的生命周期可能会缩短。'
- en: '**Dispose**: Not all assets at their end-of-life are ready for the trash heap.
    Especially with IT assets, many have some life or usefulness left in them and
    recycling may be a better choice than trashing them. Some IT assets have rare
    metals or other compounds that recyclers can extract from motherboards and other
    devices.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处置**：并非所有在生命周期结束的资产都准备好扔进垃圾堆。特别是IT资产，许多仍然有剩余的使用寿命或价值，回收可能比丢弃它们更好。一些IT资产中含有稀有金属或其他化合物，回收商可以从主板和其他设备中提取。'
- en: Of course, once a product has been useful between its purchase and its disposal,
    a replacement asset or a completely new technology may take its place, starting
    the cycle all over again.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一旦某个产品在其购买和处置之间已经发挥了作用，它可能会被替换资产或全新的技术所替代，从而重新启动这一周期。
- en: Additional ITAM terms
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他ITAM术语
- en: 'Here are a few additional items you should about know for the Server+ exam,
    relating to asset management:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是与资产管理相关的几个你应该了解的额外内容，适用于Server+考试：
- en: '**Asset inventory**: Another term for asset management is asset inventory,
    which means the periodic collection of detailed data of existing and new IT assets.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产清单**：资产管理的另一个术语是资产清单，意味着定期收集现有和新IT资产的详细数据。'
- en: '**Asset tags**: A relatively permanent sticker or tag with a unique identification
    number marks any physical asset as an accountable asset.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产标签**：一种相对持久的贴纸或标签，带有独特的识别号码，用于标记任何物理资产为可追溯资产。'
- en: '**Disposal/recycling**: An **IT asset disposition** (**ITAD**) program should
    include both the options of recycling serviceable IT assets and the proper disposal
    of each item type. So, if donating the equipment to a local charitable organization
    or school or trading it in isn''t an option, check with your local government
    to learn how to recycle electronic equipment or dispose of it in your location.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处置/回收**：**IT资产处置**（**ITAD**）计划应该包括回收可用IT资产和适当处置每种物品类型的选项。因此，如果无法将设备捐赠给当地慈善组织或学校，或进行交换，请联系当地政府，了解如何回收电子设备或在您所在地区处置它们。'
- en: '**End-of-life (EOL)**: This is primarily a marketing term that refers to a
    product or service that is at the end of its life cycle and won''t be available
    after a certain date. An organization with EOL devices installed knows that a
    new model, version, or edition of the device is to replace the EOL device. In
    most cases, the service and support for an EOL product may also be ending.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生命周期结束（EOL）**：这主要是一个营销术语，指的是某个产品或服务在生命周期的末端，并且在某个日期之后将无法继续提供。安装了EOL设备的组织知道，新型号、版本或版本更新将替换掉EOL设备。在大多数情况下，EOL产品的服务和支持也可能即将结束。'
- en: System documentation
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统文档
- en: Documentation is both a boon and a bane to a system or network administrator.
    It's extremely valuable when something is going wrong. It can also be a nuisance
    when it's time to create or update it. Regardless of how you look at it, love
    it or hate it, documentation is a valuable resource that requires active support.
    This section looks at the myriad of types and content of documentation that should
    exist for a network server, inter-networking devices, workstations, and, really,
    just about anything that attaches to a network.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 文档对系统或网络管理员来说既是福音也是灾难。发生故障时，它极为宝贵。当需要创建或更新文档时，它也可能成为一种麻烦。不管你怎么看，它，爱它或恨它，文档都是一种宝贵的资源，需要积极支持。本节将探讨网络服务器、互联设备、工作站以及实际上几乎所有连接到网络的设备应有的各种文档类型和内容。
- en: The Server+ exam's objectives identify nine separate types of system documentation.
    The following sections outline each of the documentation types identified in the
    Server+ objectives.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Server+考试的目标识别了九种不同类型的系统文档。以下部分概述了Server+目标中识别的每种文档类型。
- en: Service manuals
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 服务手册
- en: Each hardware component added to a system should come with a service manual,
    commonly also called a user manual or owner manual. In some cases, the service
    manual is more of an installation guide that also includes information on minor
    problem troubleshooting methods with the bulk of the service, repair, or configuration
    information available through the manufacturer's website.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 每个添加到系统中的硬件组件都应该附带一本服务手册，通常也称为用户手册或所有者手册。在某些情况下，服务手册更像是一本安装指南，除了包括一些小问题的故障排除方法外，大部分服务、维修或配置信息可以通过制造商的网站获取。
- en: 'A service manual commonly contains some or all of the following contents:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 服务手册通常包含以下部分内容中的一些或全部：
- en: '**Front matter**: This is the identification information on the first few pages
    of the manual that typically includes a cover page, introductory comments, product
    model and serial numbers, and a table of contents.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前言**：这是手册第一页上的识别信息，通常包括封面、简介、产品型号和序列号，以及目录。'
- en: '**Installation/configuration guidelines**: Some service manuals have installation
    guidelines and configuration options and processes. Depending on the device or
    component, the installation and configuration processes are a combined process.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装/配置指南**：一些服务手册提供安装指南和配置选项及流程。根据设备或组件的不同，安装和配置过程是一个综合过程。'
- en: '**Troubleshooting**: In general, this portion of a service manual focuses on
    identifying common errors or problems with a device and perhaps the steps used
    to fix or remedy the issue. This section could contain detailed information on
    identifying a fault and its solution. It may just list the location of service
    centers or the customer support telephone numbers to call before attempting to
    repair the part.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**故障排除**：一般来说，服务手册的这一部分重点介绍设备的常见错误或问题的识别方法，及其解决步骤。该部分可能包含有关识别故障及其解决方案的详细信息。也可能仅列出服务中心的位置或维修前需联系的客户支持电话号码。'
- en: '**Frequently asked questions**: Commonly asked questions related to the installation,
    configuration, and operations of the device, typically with short answers or explanations.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见问题解答**：与设备的安装、配置和操作相关的常见问题，通常会附带简短的答案或解释。'
- en: '**Glossary and index**: On occasion, a service manual may have a glossary to
    define and explain any technical or product-specific terms included in the manual
    and an alphabetical page index of its key terms and processes.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**术语表和索引**：有时，服务手册可能会包含一个术语表，用于定义和解释手册中包含的任何技术或特定产品的术语，以及按字母顺序排列的关键术语和流程的页面索引。'
- en: System and network documentation
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统和网络文档
- en: In far too many cases, the system administrator has an extremely detailed knowledge
    of the configurations of the various servers, a virtualized network environment,
    the storage attached network, and the inter-networking devices that connect to
    the internet. On the job, there is nothing the administrator doesn't know and
    can't fix, replace, or troubleshoot using only acquired knowledge. This administrator
    firmly believes that documentation really isn't necessary, because the administrator's
    knowledge would cover anything that could happen. Plus, keeping the documentation
    up to date is a major nuisance and a waste of time. Typically, in situations like
    this, management leaves the system and network administration to the administrator
    to do what is necessary, at least until an injury prevents the administrator from
    performing their duties.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，系统管理员对各种服务器的配置、虚拟化网络环境、附加存储网络以及连接到互联网的互联设备具有极其详细的知识。在工作中，没有什么是管理员不知道的，凭借已获得的知识，也能修复、更换或排除故障。该管理员坚信文档其实并不必要，因为管理员的知识可以涵盖任何可能发生的事情。而且，保持文档的最新状态是个大麻烦，浪费时间。通常，在这种情况下，管理层会将系统和网络管理交给管理员处理，至少直到某种伤病使管理员无法执行职责时。
- en: While this scenario may seem like a scare tactic to convince you about the value
    of system and network documentation (only because it was), it's real focus is
    on developing a formalized process for creating, updating, and managing system
    and network documentation.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种情况看起来像是一种恐吓策略，用来让你相信系统和网络文档的重要性（因为它确实是这样），但其真正的重点在于制定一个正式的流程来创建、更新和管理系统和网络文档。
- en: System diagrams
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统图示
- en: 'It''s especially true in networking hardware that a picture is worth a long
    explanation. A diagram of a system''s architecture, the topology of a network,
    or the data flow of a database system can quickly explain the structure, configuration,
    and functionality of an IT system. For the Server+ exam, you should be familiar
    with the following diagrams:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络硬件中，尤其如此，一张图胜过长篇解释。一个系统架构的图示、网络拓扑图或数据库系统的数据流图可以迅速解释IT系统的结构、配置和功能。对于Server+考试，你应该熟悉以下图示：
- en: '**Architecture diagram**: The system architecture is shown in the following
    diagram. These diagrams depict the major components of an infrastructure, system,
    or even applications. Prior to system development, an architecture diagram models
    the intended development.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构图**：系统架构在以下图示中展示。这些图示描绘了基础设施、系统甚至应用程序的主要组件。在系统开发之前，架构图用于模拟预期的开发。'
- en: '**Data flow diagram (DFD)**: A graphical depiction of how data flows through
    a system, network, or database. Typically, designers create DFDs in the early
    stages of a system''s design. In the context of hardware, a DFD shows how data
    flows from device to device.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据流图（DFD）**：描述数据如何在系统、网络或数据库中流动的图形表示。通常，设计师会在系统设计的早期阶段创建数据流图。在硬件上下文中，数据流图显示数据如何从一个设备流向另一个设备。'
- en: '**Network diagram**: A graphical representation of the devices and services
    in a local, wide, or other network. Network diagrams may show operating systems,
    routing protocols, and other services that are included:'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络图**：本地网、广域网或其他网络中设备和服务的图形表示。网络图可能显示操作系统、路由协议以及其他包含的服务：'
