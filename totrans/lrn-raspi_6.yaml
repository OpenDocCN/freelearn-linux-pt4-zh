  prefs: []
  type: TYPE_TB
  zh: '| 7 | 读取、写入和执行 |'
- en: 'To describe the permissions of a file, simply work out what permissions you
    want to give. In the following example, we want the `demo.txt` file to have the
    following permissions:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 要描述文件的权限，只需计算你想授予的权限。在以下示例中，我们希望 `demo.txt` 文件具有以下权限：
- en: '|   | Permissions |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '|   | 权限 |'
- en: '| --- | --- |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Owner** | Read and write |'
  id: totrans-243
  prefs: []
  type: TYPE_TB
  zh: '| **所有者** | 读取和写入 |'
- en: '| **Group** | Read only |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
  zh: '| **组** | 仅读取 |'
- en: '| **All Users** | No permissions |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| **所有用户** | 无权限 |'
- en: A demo of the permissions
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 权限示例
- en: 'To work out the permissions, we start with the owner and find the read and
    write permissions. We then do the same for the group and all users'' permissions.
    These permissions work out as follows:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算权限，我们从所有者开始，查找读取和写入权限。然后我们对组和所有用户的权限做同样的操作。权限如下：
- en: '|   | Permissions |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '|   | 权限 |'
- en: '| --- | --- |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Owner** | 6 |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| **所有者** | 6 |'
- en: '| **Group** | 4 |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| **组** | 4 |'
- en: '| **All Users** | 0 |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| **所有用户** | 0 |'
- en: Octal permissions for the file
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 文件的八进制权限
- en: These permissions are put together to be `640`. The `chmod` command uses this
    representation to set the permissions of the file or folder.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这些权限组合成 `640`。`chmod` 命令使用此表示法来设置文件或文件夹的权限。
- en: '![Octal representation of permissions](img/2192OS_06_22.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![权限的八进制表示](img/2192OS_06_22.jpg)'
- en: Changing the permissions of the demo.txt file
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 修改 demo.txt 文件的权限
- en: It is also possible to individually add and remove permissions from a file or
    folder. To do this, the user can use the notations described in the previous two
    tables.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以单独添加和删除文件或文件夹的权限。为此，用户可以使用前两张表中描述的表示法。
- en: 'We have the `demo.txt` file with the permissions as shown in the screenshot
