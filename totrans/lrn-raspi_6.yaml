  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '|   | 权限 |'
- en: '| --- | --- |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Owner** | Read and write |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| **所有者** | 读取和写入 |'
- en: '| **Group** | Read |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| **组** | 读取 |'
- en: '| **All users** | Read |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| **所有用户** | 读取 |'
- en: Permissions for ocr_pi.png
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '`ocr_pi.png` 的权限'
- en: Octal representation of permissions
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 权限的八进制表示
- en: Permissions can also be described using an octal representation. This is a little
    more complicated but very flexible.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 权限也可以使用八进制表示法进行描述。这种方式稍微复杂一些，但非常灵活。
- en: '| Octal notation | Permissions |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 八进制表示法 | 权限 |'
