    The permissions are as follows:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个 `demo.txt` 文件，其权限如前面章节所示的截图所示（*默认的 /home/pi 目录权限*）。权限如下：
