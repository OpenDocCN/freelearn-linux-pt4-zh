    it boots, use `systemctl` to set the default start up target to `graphical.target`:'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要配置系统在启动时自动启动图形环境，请使用`systemctl`将默认启动目标设置为`graphical.target`：
- en: '[PRE19]'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: How it works...
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它的工作原理...
- en: 'This recipe installs the KDE Plasma Workspaces desktop environment via Yum''s
    package groups. All of the necessary software components and dependencies to run
    KDE are installed by the `KDE Plasma Workspaces` package group:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法通过Yum软件包组安装KDE Plasma工作空间桌面环境。安装`KDE Plasma工作空间`软件包组会安装运行KDE所需的所有必要软件组件和依赖项：
- en: '[PRE20]'
  id: totrans-244
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'The `startkde` script starts the X server and launches the KDE environment
    together. Unlike with GNOME, we''re not invoking `startx` directly, so we don''t
    need to provide additional paths when more than one environment is installed:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '`startkde`脚本启动X服务器并启动KDE环境。与GNOME不同，我们不直接调用`startx`，因此在安装多个环境时无需提供额外的路径：'
- en: '[PRE21]'
  id: totrans-246
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '![How it works...](img/image_01_022.jpg)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![它的工作原理...](img/image_01_022.jpg)'
- en: KDE Plasma Workspaces is a  popular graphical desktop environment for Linux-based
    systems
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: KDE Plasma工作空间是一款受欢迎的Linux系统图形桌面环境。
