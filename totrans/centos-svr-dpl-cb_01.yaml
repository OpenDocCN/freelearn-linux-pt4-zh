  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RHEL 7 安装指南 ([https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/Installation_Guide](https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/Installation_Guide))
