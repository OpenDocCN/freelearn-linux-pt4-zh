  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在 CentOS 7 上安装桌面环境 ([http://unix.stackexchange.com/questions/181503/how-to-install-desktop-environments-on-centos-7/181504#181504](http://unix.stackexchange.com/questions/181503/how-to-install-desktop-environments-on-centos-7/181504#181504))
- en: Installing the KDE Plasma desktop
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 KDE Plasma 桌面
- en: Separating the graphical interface from the operating system gives users the
    power to choose the graphical environment they like best. Don't worry if you're
    not a GNOME fan because there are still many other desktops you can explore! This
    recipe shows you how to install another popular desktop environment, KDE Plasma
    Workspaces.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 将图形界面与操作系统分离，使得用户可以选择他们最喜欢的图形环境。如果你不是 GNOME 的粉丝，也不用担心，因为还有很多其他桌面环境可以探索！本教程将教你如何安装另一个流行的桌面环境
    KDE Plasma Workspaces。
- en: Getting ready
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe requires a CentOS system with a working network connection. Administrative
    privileges are also required by logging in with the root account.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程需要一台连接到网络的 CentOS 系统。登录时需要使用 root 账户来获取管理员权限。
- en: How to do it...
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Follow these steps to install the KDE Plasma Workspaces desktop environment:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤安装 KDE Plasma Workspaces 桌面环境：
- en: 'Install the `KDE Plasma Workspaces` package group:'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装`KDE Plasma工作空间`软件包组：
- en: '[PRE17]'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Manually start the desktop environment using `startkde`. When you''re done
    using KDE and log out of the desktop, you''ll be returned to the console:'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`startkde`手动启动桌面环境。当您退出桌面时，将返回到控制台：
- en: '[PRE18]'
  id: totrans-239
  prefs:
