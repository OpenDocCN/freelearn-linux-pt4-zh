    Temp, CPUID HWMonitor, and Open Hardware Monitor, clockwise from the upper-left-hand
    corner. These tools, and others, report several operating measurements for monitoring:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了三种不同软件工具的捕获画面——Core Temp、CPUID HWMonitor和Open Hardware Monitor，按顺时针方向从左上角开始。这些工具和其他类似工具报告了多个操作参数来进行监控：
