- en: Common Hardware Issues
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见硬件问题
- en: Although most computer problems are software-related and easy to resolve, hardware
    components can also have issues, which are usually at a minimum disruptive or,
    at the extreme, catastrophic. Your ability to troubleshoot, resolve, and document
    hardware issues directly impacts just how disruptive a hardware issue may be.
    In this chapter, we will look at PC hardware problems that occur relatively frequently.
    These problems are those that you are likely to see in your role as a certified
    server administrator.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数计算机问题与软件相关且容易解决，但硬件组件也可能出现问题，通常这些问题的影响最小，或在极端情况下可能是灾难性的。你排除故障、解决问题和记录硬件问题的能力，直接影响硬件问题可能带来的干扰程度。在本章中，我们将讨论相对常见的PC硬件问题。这些问题是你在作为认证服务器管理员的角色中，最有可能遇到的。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将讨论以下内容：
- en: Common hardware problems and their causes
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的硬件问题及其原因
- en: Environmental issues
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境问题
- en: Hardware problems
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬件问题
- en: Hardware problems can be a fault in or related to an electrical or electronic
    component, or possibly the setup, installation, or configuration of a component,
    which leads to the malfunction or failure of an entire computer. However, what
    may appear to be a hardware problem can be a software-caused issue. At the risk
    of being obvious, a major difference between a hardware problem and a software
    problem is that a hardware problem typically requires you to open or remove the
    system case, as opposed to simply applying a patch.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件问题可能是电气或电子组件中的故障，也可能与组件的设置、安装或配置有关，这可能导致整个计算机的故障或失效。然而，看起来像硬件问题的故障也可能是由软件引起的。为了避免显得过于显而易见，硬件问题和软件问题的一个主要区别在于，硬件问题通常需要你打开或拆除系统机箱，而不仅仅是应用一个补丁。
- en: Identifying a hardware problem
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别硬件问题
- en: 'Some computer problems are difficult to pin down as either software or hardware
    issues. While there are some that are just obvious, such as smoke coming out of
    the case, when it comes to others, you just can''t tell. Some conditions that
    can help you identify a problem as an issue with hardware include the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有些计算机问题很难确定是软件问题还是硬件问题。虽然有些问题很明显，比如机箱冒烟，但对于其他问题，你可能根本无法判断。以下是一些有助于你将问题识别为硬件问题的条件：
- en: '**Intermittent failure**: A problem that occurs irregularly, but in the same
    way each time, can be either hardware or software-related. If this problem begins
    immediately (or soon thereafter) after the installation of new software or a patch
    or upgrade to an existing operating system or application, it''s most likely a
    software issue. However, if the problem begins to occur in a period with no software
    changes, then you''ve guessed it—it''s probably hardware.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**间歇性故障**：一种不规则发生但每次以相同方式发生的问题，可能是硬件或软件相关的问题。如果该问题在安装新软件、补丁或对现有操作系统或应用程序进行升级后立即（或很快）出现，那么它很可能是软件问题。然而，如果问题发生在没有任何软件更改的时期，那么你猜对了——这很可能是硬件问题。'
- en: '**Access failure**: If a problem occurs after any use of a component or an
    I/O operation on a peripheral device, it''s very likely that the problem is with
    the failing hardware. However, there is a chance that the problem could be the
    result of a software flaw. You should eliminate this issue as a hardware problem
    before testing for a software problem.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问失败**：如果问题出现在任何组件的使用或外设设备的I/O操作之后，那么问题很可能是由于硬件故障引起的。然而，问题也可能是由于软件缺陷导致的。在测试软件问题之前，你应该首先排除硬件问题。'
- en: '**Random stopping or rebooting**: If you''re working away on what must be a
    very valuable document, thesis, dissertation, or game and the computer suddenly
    freezes up and shuts down or arbitrarily reboots itself, then you have a hardware
    problem.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机停止或重启**：如果你正在处理一个极为宝贵的文档、论文、学位论文或游戏，而计算机突然冻结并关机或随意重启，那么你遇到的就是硬件问题。'
- en: '**POST failure**: A part of the startup (boot) process is the **power-on self-test**
    (**POST**) that verifies the presence and functionality of the devices that were
    identified in the BIOS/UEFI configuration settings. If the boot process fails,
    the POST displays error message or codes on the display or sounds a pattern of
    beeps (representing a specific error condition) on the system speaker. Obviously,
    this is a hardware issue and typically one that occurs right after the installation
    of new hardware.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**POST 故障**：启动过程的一部分是**开机自检**（**POST**），它验证在 BIOS/UEFI 配置设置中识别到的设备的存在和功能。如果启动过程失败，POST
    会在显示器上显示错误信息或代码，或在系统扬声器上发出一系列蜂鸣声（表示特定的错误状态）。显然，这是一个硬件问题，通常发生在新硬件安装之后。'
- en: 'Other symptoms that usually indicate a hardware issue are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他通常表示硬件问题的症状如下：
- en: '**BSoD/RSoD**: The blue or red screen of death indicates an error between the
    operating system and the hardware configuration'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BSoD/RSoD**：蓝屏或红屏死机表示操作系统与硬件配置之间的错误'
- en: '**I/O**: Reads and writes to secondary storage are very slow'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**I/O**：对二级存储的读取和写入非常慢'
- en: '**Data integrity**: Files are inexplicably damaged, corrupted, or missing'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据完整性**：文件莫名其妙地损坏、损坏或丢失'
- en: '**Muddled display**: The display is missing parts of an image; the display
    is chaotic or not the expected image or content'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混乱的显示**：显示缺失部分图像；显示混乱或不是预期的图像或内容'
- en: '**Unusual noises**: Scraping, grinding, banging, and perhaps beeping noises
    emanating from the system case'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异常噪音**：来自系统机箱的刮擦声、磨擦声、敲击声，甚至可能有蜂鸣声'
- en: Common problems
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见问题
- en: Most, but certainly not all, computer hardware problems are relatively easy
    to diagnose and, in many cases, simple to resolve. Otherwise, *why would a certification
    exam focused on network servers include troubleshooting and repair information?*
    As a system administrator, your skill set should include the ability to identify
    and resolve common hardware issues. The following sections identify failures for
    several hardware categories or components. Just so you know, each of these issues
    are very likely to appear on the certification exam in one form or another.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数（但并非所有）计算机硬件问题相对容易诊断，并且在许多情况下容易解决。否则，*为什么专注于网络服务器的认证考试会包括故障排除和修复信息呢？* 作为系统管理员，你的技能应包括识别和解决常见硬件问题的能力。以下各节列出了几类硬件组件的常见故障。请注意，这些问题很可能以某种形式出现在认证考试中。
- en: POST failure
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: POST 故障
- en: As we discussed earlier, a failure during the POST phase of the boot process
    can cause the startup process to stop. Although POST communicates any problems
    it detects, the form of that communication varies among BIOS/UEFI versions. Both
    Windows PCs and macOS computers run a POST process as an initial part of the startup
    or boot process. The POST verifies the presence and functionality of essential
    components and devices, such as the **power supply unit** (**PSU**), main memory
    (RAM), and the system bus structure, among others. Should any of these devices
    not respond to the POST, a pattern of audible beep tones will sound out to alert
    the user.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前讨论的，启动过程中的 POST 阶段出现故障可能会导致启动过程停止。虽然 POST 会传达它检测到的任何问题，但这种通信的形式在不同的 BIOS/UEFI
    版本之间有所不同。Windows PC 和 macOS 计算机都在启动过程中执行 POST 作为初步步骤。POST 验证了基本组件和设备的存在和功能，例如**电源供应单元**（**PSU**）、主内存（RAM）以及系统总线结构等。如果这些设备中的任何一个未能响应
    POST，系统扬声器会发出一系列可听的蜂鸣声来提醒用户。
- en: While the POST is running, the only output device that's available is the system
    speaker. For this reason, POST uses a pattern of short or long beep sounds to
    indicate any problem it has found. These codes are generally unique to the manufacturer
    of the motherboard or computer. There is no standard set of beep codes and each
    manufacturer has its own unique set. So, a technician working in an environment
    with PCs from several manufacturers may need to be multi-beep savvy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 POST 运行期间，唯一可用的输出设备是系统扬声器。因此，POST 使用短促或长鸣的蜂鸣声模式来指示它发现的任何问题。这些代码通常是主板或计算机制造商特有的。没有统一的蜂鸣代码，每个制造商都有自己独特的代码。因此，在一个环境中，技术员可能需要具备多厂商蜂鸣声知识。
- en: 'The following table is an example of the use of beep codes with some illustrations
    of their meanings. As indicated, beep tones are short and long. A short beep is
    typically one second long and a long beep is two seconds long:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 下表是使用蜂鸣代码的示例，并附有一些说明它们含义的插图。如所示，蜂鸣音有短和长两种。短蜂鸣音通常持续一秒钟，而长蜂鸣音持续两秒钟：
- en: '| **Number and length** | **Meaning** |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **数量和长度** | **含义** |'
- en: '| 1 short | Memory refresh fault |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 1短音 | 内存刷新故障 |'
- en: '| 2 shorts | POST fault |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 2短音 | POST故障 |'
- en: '| 4 shorts | System timer fault |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 4短音 | 系统定时器故障 |'
- en: '| 5 shorts | CPU fault |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 5短音 | CPU故障 |'
- en: '| 8 shorts | Video adapter fault |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 8短音 | 显卡故障 |'
- en: '| 10 shorts | CMOS fault |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 10短音 | CMOS故障 |'
- en: '| 1 long, 3 shorts | Memory fault |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 1长音，3短音 | 内存故障 |'
- en: '| 1 long | POST successful |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 1长音 | POST成功 |'
- en: Overheating
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过热
- en: A computer overheats for a variety of reasons, but generally, it's caused by
    neglected preventive maintenance. Dust building up on the air vents and grills
    and inside the system case can block or restrict the airflow that was designed
    to cool the heat-emitting components. Heat inside the system case that slowly
    rises above its safe operating limits can also slowly cause the electronic components
    on the motherboard and installed devices to deteriorate. The damage comes from
    a heat buildup caused by the dust creating an insulating layer and trapping heat
    that can't escape.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机过热的原因有很多，但通常是由于忽视了预防性维护。灰尘在通风口和散热器上积累，以及系统机箱内部的灰尘可能会阻塞或限制原本用于冷却发热元件的气流。系统机箱内部的热量慢慢上升到超出安全工作范围的程度，也可能会慢慢导致主板上的电子元件和已安装设备的性能下降。损坏的原因是灰尘形成了绝缘层，导致热量无法散发，从而引起了热量积聚。
- en: Another factor that can contribute to a computer's overheating problem is a
    combination of its location and the ventilation and airflow it has. A well-ventilated
    space provides a base environment that provides for the underlying conditions
    that are assumed in the engineering of the computer's cooling system. Other factors
    include direct sunlight, closeness to exterior windows, or furniture or objects
    obstructing the airflow.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能导致计算机过热问题的因素是其位置与通风和气流的结合。一个良好的通风空间提供了一个基础环境，有助于计算机冷却系统工程设计时所假设的条件。其他因素包括直射阳光、靠近外部窗户、或者家具或物体阻塞气流。
- en: The resolution for a computer with an overheating problem, either intermittent
    or persistent, is to basically reverse the conditions causing the computer to
    overheat. Clean the inside of the system case with compressed air to blow any
    layers of dust away from any cooling system vents, fans, heat sinks, and air passages.
    You can vacuum the dust, but make sure you're using a vacuum cleaner that doesn't
    create or emit static electricity. In other words, don't use your household vacuum!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一台存在过热问题的计算机，无论是间歇性还是持续性，解决方案基本上是逆转导致计算机过热的条件。用压缩空气清洁系统机箱内部，吹走任何积尘，特别是冷却系统的通风口、风扇、散热器和空气通道。你可以使用吸尘器清理灰尘，但确保使用的是不会产生静电的吸尘器。换句话说，千万不要使用家用吸尘器！
- en: If cleaning doesn't resolve the problem, check the location and its access to
    the ambient ventilation system. Moving the computer out of direct sunlight and
    away from anything blocking the airflow is your next step. And, if this doesn't
    solve the problem, you may have a malfunctioning case fan, the heat sink or CPU
    fan is wrong, or the thermal paste is too much or too little. You'll need to work
    through these issues one at a time to eliminate them as possible causes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果清洁后问题仍未解决，检查计算机的位置以及其对周围通风系统的访问情况。将计算机移出直射阳光下，并远离任何阻碍气流的物体。若问题依旧，可能是机箱风扇故障，散热器或CPU风扇安装不当，或者导热膏过多或过少。你需要逐一排查这些问题，消除它们作为可能的原因。
- en: Processor failure
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理器故障
- en: If the microprocessor in a computer fails, it's a very good indication of some
    other problems—not that it matters at that point. There are only a few reasons
    why a processor would fail, such as an extreme power surge or lightning strike,
    bungled attempts to overclock the CPU, or the accumulated damage of overheating.
    Most processors now include a protection mechanism that slows down or halts it
    completely if its operating temperature rises too high. While this feature does
    protect the processor against sudden and significant temperature increases, over
    the long term, a processor, especially one that's heavily used, can slowly begin
    to fail.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果计算机的微处理器出现故障，这通常是其他问题的很好的迹象——不过到那个时候也无关紧要。处理器出现故障的原因只有几个，比如极端的电力冲击或雷击、尝试超频CPU失败，或者长时间过热造成的累积损害。大多数处理器现在都包含一种保护机制，当其工作温度过高时，会使其速度减慢或完全停止。虽然这个功能可以保护处理器免受突发和剧烈温度升高的影响，但从长远来看，尤其是对高负荷使用的处理器而言，它仍然可能逐渐开始出现故障。
- en: Monitoring the temperature of the CPU on a new commercially assembled computer
    can set a reliable baseline. However, if you were to install a new CPU or cooling
    devices, any unnoticed misalignment or improper application could create a false
    baseline. Checking the system regularly against this baseline is essentially keeping
    track of the **time to failure** (**TTF**).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 监控新组装的商业计算机上CPU的温度可以建立一个可靠的基准。然而，如果你安装了新的CPU或冷却设备，任何不注意的错位或不正确的应用都会导致一个错误的基准。定期检查系统与这个基准的对比，实际上就是在追踪**故障时间**（**TTF**）。
- en: So, *how do you* *take the temperature of a CPU?* And *what should the* *temperature
    be?* It does vary a bit from processor to processor, but the rule of thumb is
    that a processor should normally operate in the range of 45^o to 50^o **Celsius**
    (**C**), which is 113^o to 122^o**Fahrenheit** (**F**). Under a full load, such
    as playing a game, the CPU should not exceed 750 C (167^o F). Some processors
    can run at a higher temperature, but not for very long before damaging the CPU.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，*你如何* *测量CPU的温度呢？* 而*应该是多少温度呢？* 这在不同处理器之间略有差异，但一般来说，处理器应该在45^o到50^o **摄氏度**（**C**）的范围内工作，相当于113^o到122^o
    **华氏度**（**F**）。在满负荷状态下，比如玩游戏时，CPU的温度不应超过75^o C（167^o F）。某些处理器可以在更高的温度下运行，但不能维持太长时间，否则会损坏CPU。
