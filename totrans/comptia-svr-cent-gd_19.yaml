  prefs: []
  type: TYPE_IMG
  zh: '![](img/4a60df44-0148-4a55-9463-c1474347ea90.jpg)'
- en: Examples of utility software for monitoring processor and core temperatures
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 监控处理器和核心温度的实用软件示例
- en: Memory failure
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内存故障
- en: 'A computer, much like a human, cannot function very well after its memory starts
    to go. Memory-related errors and failures on a computer aren''t necessarily obvious
    and, in most cases, seem to indicate that other components may be the problem.
    Common memory problems and issues include the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一台计算机，像人类一样，当其内存开始出现问题时，就无法正常运行。计算机中的内存相关错误和故障并不总是显而易见，而且在大多数情况下，似乎表明其他组件可能是问题所在。常见的内存问题包括：
- en: '**Gradual slowdown**: When you first power up the computer, everything zips
    right along. However, as the day wears on, the computer gets slower and slower
    to the point that downloading a website or opening a document can take minutes,
    not seconds.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**逐渐变慢**：当你第一次开机时，一切都运行得很快。然而，随着时间的推移，计算机变得越来越慢，直到下载一个网站或打开一个文档可能需要几分钟，而不是几秒钟。'
- en: '**Random restarts**: As you are working, the computer restarts itself intermittently
    with a random amount of time in between or the computer locks up and the keyboard
    and mouse no longer seem to work.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机重启**：在你工作时，计算机会不定时地重启，重启之间的时间不固定，或者计算机会卡住，键盘和鼠标似乎无法工作。'
- en: '**Corrupt files**: While this often seems like a disk drive issue (and it could
    be), it could also be a memory issue. Commonly, memory failures can corrupt a
    single frequently-used file or filesystem to the point of rendering the disk drive
    unusable.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件损坏**：虽然这通常看起来像是磁盘驱动器问题（也可能是），它也可能是内存问题。常见的内存故障可能会损坏一个常用的单个文件或文件系统，直到使磁盘驱动器无法使用。'
- en: '**Failed installations**: When you are installing or reinstalling software,
    including an operating system or major application, the installation process halts,
    freezes, or displays a random error message that may not have anything to do with
    the actual problem, which is likely memory.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装失败**：在安装或重新安装软件时，包括操作系统或大型应用程序，安装过程会停止、冻结，或者显示一个可能与实际问题无关的随机错误信息，这个问题很可能是内存问题。'
- en: '**BSoD/RSoD**: The **Blue Screen of Death** (**BSoD**) or its cousin, red,
    flash up on the display quickly, telling you there''s possibly a problem (usually
    memory), before continuing with the boot process.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**蓝屏死机/红屏死机**：**蓝屏死机**（**BSoD**）或它的“亲戚”红色屏幕，会迅速闪现显示器，告诉你可能存在问题（通常是内存问题），然后继续启动过程。'
- en: For the most part, the causes of memory problems are essentially the same as
    those that create problems for the CPU – heat, power surges, electrostatic damage,
    improper installation, overclocking the CPU, a damaged memory module slot, or
    a fault in a memory module.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分情况下，内存问题的原因与影响CPU的原因基本相同——热量、电涌、电静电损伤、不当安装、超频CPU、内存插槽损坏，或内存模块故障。
- en: Motherboard and component issues
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主板和组件问题
- en: The bad news is that you think the problem with the primary network server is
    a motherboard problem. The good news is that the problem may not actually be the
    motherboard; it just appears to be. Remember that there are components that are
    permanent to the motherboard and there are other components installed on the motherboard.
    The add-on components, processors, RAM, cooling, and more, could be the source
    of the problem, but unfortunately, it just might be the motherboard after all.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是，你可能认为主网络服务器的问题是主板问题。好消息是，问题可能并非真正是主板；它只是看起来像是主板的问题。记住，主板上有些组件是固定的，也有一些是安装在主板上的。附加组件、处理器、内存、散热系统等，可能是问题的根源，但不幸的是，最终问题可能确实是主板。
- en: Never mind the fact that the motherboard may be the priciest component in the
    computer—it is likely the most difficult component to replace. Once you've convinced
    yourself that there is no doubt that the problem is absolutely, positively the
    motherboard, proceed with caution. Before removing the old board, label every
    wire and cable with what it connects to, where it connects to, and its place in
    the reassembly sequence. You'll be glad you did, trust me.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 不必在意主板可能是计算机中最昂贵的组件这一事实——它可能是最难更换的组件。一旦你确信问题绝对是主板的问题，务必小心行事。在拆卸旧主板之前，标记每根电缆和线缆，注明它连接的设备、连接位置以及重新组装顺序。你会感激自己这样做的，相信我。
- en: Rarely will a major component of a computer completely fail suddenly. Generally,
    it fails over time, giving signs that something may be wrong, and you should probably
    investigate. The following sections identify a few signs that something may be
    going wrong with a motherboard or its components, in no particular order of frequency
    or importance.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机的主要组件很少会突然完全故障。一般来说，它会随着时间的推移逐渐故障，发出一些警告信号，表明可能有问题，你应该去调查。以下部分列出了可能出现主板或其组件问题的几种迹象，顺序无关频率或重要性。
- en: Capacitor issues
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电容问题
- en: The three major electronic components on a motherboard are transformers, rectifiers,
    and electrolytic capacitors. A transformer in a computer's power supply decreases
    the voltage of the incoming electrical power. The *stepped down* power then passes
    through a rectifier that converts it from AC to DC. Since AC power fluctuates,
    the DC power that's produced by the rectifier also fluctuates. A capacitor, also
    known as an electrolytic capacitor or condenser, stores a static electrical charge.
    As the DC power on the motherboard fluctuates, a capacitor with **Equivalent Series
    Resistance** (**ESR**) provides enough current to *step up* the current.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 主板上的三个主要电子组件是变压器、整流器和电解电容器。计算机电源中的变压器降低输入电力的电压。*降压*后的电力通过整流器将交流电转化为直流电。由于交流电波动，整流器产生的直流电也会波动。电容器，也被称为电解电容器或电容器，储存静态电荷。当主板上的直流电波动时，具有**等效串联电阻**（**ESR**）的电容器会提供足够的电流来*升压*电流。
- en: 'A possible motherboard problem is the failure of a capacitor. As shown in the
    following image, a failing capacitor can begin to bulge or push up its top, leak
    out its electrolytic materials, or even catch fire. A failing capacitor isn''t
    necessarily an emergency, but unregulated DC power can start to damage other components
    on the motherboard, including the processor:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的主板问题是电容器的故障。如下面的图片所示，故障的电容器可能会开始膨胀或顶端凸起，泄漏电解质材料，甚至发生火灾。电容器的故障不一定是紧急情况，但未经调节的直流电源可能开始损坏主板上的其他组件，包括处理器：
- en: '![](img/21c0821c-c45b-469b-8c52-b4c21158018e.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/21c0821c-c45b-469b-8c52-b4c21158018e.jpg)'
- en: Capacitors on a motherboard showing bulging caps
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 主板上的电容器显示膨胀的电容
- en: 'Image courtesy: Wikipedia.com (https://commons.wikimedia.org/wiki/File:Defekte_Kondensatoren.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Wikipedia.com (https://commons.wikimedia.org/wiki/File:Defekte_Kondensatoren.jpg)
- en: Burns
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 烧伤
- en: 'If an electrical component, such as a capacitor, erupts or burns, the result
    is typically obvious: there is an electrical burn odor (ozone) or signs of burned
    components or circuits on the motherboard. An electronic component doesn''t have
    to be on fire to make it look like it has burned. An electrical short can cause
    the same effect.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电气组件，如电容器，发生爆裂或烧毁，结果通常是显而易见的：有电烧味（臭氧味）或主板上有烧毁的组件或电路的迹象。电子组件不一定需要起火才能看起来像是烧坏了。电气短路也能造成同样的效果。
- en: USB not recognized
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: USB 无法识别
- en: 'You''re working on a network server and need to install a file. You plug in
    a USB flash drive, but you get an error stating USB Device not recognized: One
    of the devices attached to this computer has malfunctioned and Windows does not
    recognize it appears on the screen. Several issues could be the cause of this
    error. However, it''s best to begin your troubleshooting with the most likely.
    One process goes like this:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在处理一台网络服务器，需要安装一个文件。你插入一个 USB 闪存驱动器，但屏幕上出现错误提示：“USB 设备无法识别：连接到此计算机的某个设备发生故障，Windows
    无法识别它”。出现此错误可能有多种原因。然而，最好的方法是从最可能的原因开始排查。以下是一个处理过程：
- en: Verify that the flash drive works on another port or computer. If it doesn't
    work there, you know what the problem is.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证闪存驱动器是否在其他端口或计算机上工作。如果在其他地方也无法工作，那就说明问题所在。
- en: Now that you know that the flash drive is good, check the USB port for visual
    damage, especially if it's an external device, and replace it, if needed.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你已经确认闪存驱动器正常，检查 USB 端口是否有视觉上的损坏，尤其是如果它是外部设备，必要时更换它。
- en: Verify the device drivers for the USB drive and the USB root hub (refer to the
    following screenshot) for validity and version (don't worry if there are more
    root hubs than actual USB ports). If needed, reinstall or update the device drivers.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证 USB 驱动器和 USB 根集线器（参考下面的截图）的设备驱动程序的有效性和版本（如果根集线器比实际 USB 端口多，不用担心）。如果需要，重新安装或更新设备驱动程序。
- en: Check for loose cables or connectors or wires that are not seated in a connector.
    Replace or repair any problems you find.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查是否有松动的电缆、连接器或没有正确插入的线缆。替换或修复你发现的问题。
- en: 'If any of these conditions appear to be causing the problem, take the appropriate
    action. However, if the problem doesn''t appear to be hardware, it''s likely that
    the problem lies with the operating system, device controller, firmware, or the
    root hub settings. Apply any operating system updates or patches pending installation.
    Update the system firmware, especially if the update references the USB or expansion
    bus. Check if the root hub has placed the USB device in a selective suspend state:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些情况似乎是导致问题的原因，请采取适当的措施。然而，如果问题似乎不是硬件故障，那么问题可能出在操作系统、设备控制器、固件或根集线器设置上。请应用任何待安装的操作系统更新或补丁。更新系统固件，特别是如果更新涉及到
    USB 或扩展总线。检查根集线器是否将 USB 设备置于选择性挂起状态：
- en: '![](img/21647731-160d-439c-a7c5-1704146aa65d.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/21647731-160d-439c-a7c5-1704146aa65d.jpg)'
- en: Checking the USB root hub device driver
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 检查 USB 根集线器设备驱动程序
- en: Expansion bus
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扩展总线
- en: The expansion bus, also known as the external bus, provides a connection between
    an expansion slot (and an expansion card inserted into it) and the system bus.
    It's common for a motherboard to include multiple expansion bus standards to provide
    backward compatibility and component flexibility. The expansion buses on most
    current motherboards are the **Accelerated Graphics Port** (**AGP**), **Peripheral
    Component Interconnect** (**PCI**), **PCI Expanded** (**PCI-X**), and **PCI Express**
    (**PCIe**). The PCI bus is the most popular and is found on PC and Macintosh motherboards.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展总线，也称为外部总线，提供了扩展插槽（以及插入其中的扩展卡）与系统总线之间的连接。大多数主板通常会包含多个扩展总线标准，以提供向后兼容性和组件灵活性。目前大多数主板上的扩展总线包括**加速图形端口**（**AGP**）、**外设组件互联**（**PCI**）、**PCI扩展**（**PCI-X**）和**PCI
    Express**（**PCIe**）。PCI总线是最流行的，通常出现在PC和Macintosh主板上。
- en: A common problem associated with expansion cards and buses is a form of *chip
    creep*. This condition, also know as power creep, is caused by the temperature
    cycles in the metal connectors of an expansion slot. Over time, an expansion card
    can begin to *wiggle* its way out of the expansion slot. To resolve this issue,
    firmly seat the card into the expansion slot (with the power off, of course).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 与扩展卡和总线相关的常见问题之一是*芯片松动*。这种情况，也被称为电力松动，是由扩展插槽中金属连接器的温度变化引起的。随着时间的推移，扩展卡可能会开始*晃动*并逐渐从扩展插槽中脱落。解决这个问题的方法是将卡片牢牢地插入扩展插槽（当然，要在关机状态下进行）。
- en: If an expansion card was without problems when it was installed correctly, a
    failure or performance problem is likely to show up in the area associated with
    the card. Expansion cards are specific to one, maybe two, functions, components,
    or peripheral devices, such as video cards, sound cards, and network interface
    cards. So, if there is a problem with the card, it generally shows up on the supported
    device.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一张扩展卡在正确安装时没有问题，那么故障或性能问题很可能出现在与该卡相关的区域。扩展卡通常与一个或两个功能、组件或外部设备相关，如显卡、声卡和网络接口卡。因此，如果卡片出现问题，通常会表现为支持的设备出现问题。
- en: Should an expansion card that has been operating as it's meant to, suddenly
    show signs of problems, the most common causes are heat and power. Overheating
    can damage components on the card; a bad power supply can wreak havoc; or a major
    power surge may have affected all the internal electronics. Another cause for
    a condition that may appear to be an issue with an expansion card can occur when
    the motherboard and chipset include the same function as an installed expansion
    card. Removing the card may eliminate the problem.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一张正常运行的扩展卡突然出现问题，最常见的原因是过热和电源问题。过热可能会损坏卡片上的元件；不良的电源可能会造成严重影响；或者大范围的电涌可能会影响所有内部电子元件。另一种看似扩展卡问题的情况，可能是因为主板和芯片组包含了与已安装扩展卡相同的功能。移除该卡片可能会消除问题。
- en: Moving the card to a different expansion slot of the same type can verify whether
    the fault is with the card, with the expansion slot, or related to the bus, device
    driver, or chipset. However, the most common resolution to an expansion card problem
    is to replace the card with a known-good one.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 将卡片移到相同类型的不同扩展插槽中，可以验证故障是出在卡片、扩展插槽，还是与总线、设备驱动程序或芯片组有关。然而，解决扩展卡问题的最常见方法是将卡片更换为一个已知良好的卡片。
- en: PSUs
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电源单元（PSU）
- en: Without a fully functional PSU, there is no computer. The electronics inside
    or attached to a computer run on a completely different type and level of electricity
    than any of your other electrical devices. Yes, the computer does plug into the
    wall outlet that provides it with 110 volts or 220 volts of AC electrical service,
    but its internal components operate on +/- 3.3 volts, +/- 5 volts, and +/- 12
    volts of DC power. The conversion between the voltages of AC from the wall and
    the DC power for the computer is what the PSU is all about.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有完全功能的电源单元（PSU），计算机就无法运行。计算机内部或连接的电子元件所需的电力，与其他任何电气设备的电力要求完全不同。是的，计算机确实通过插座连接电源，获得110伏或220伏的交流电，但其内部组件运行在+/-
    3.3伏、+/- 5伏和+/- 12伏的直流电上。交流电从插座转换为计算机所需的直流电，正是电源单元（PSU）的工作原理。
- en: 'Even though the PSU is a major component of a computer and has the highest
    failure rate, it''s a big deal when a PSU starts to fail and an even bigger deal
    when it fails completely. A power supply problem that''s detected early can prevent
    serious problems with other internal components, which can be much harder to diagnose.
    The hardest part of troubleshooting a problem that could be related to a faulty
    power supply is that it could be the cause of just about any electrical problem
    in the computer, and often is. Some common signs that the PSU may be failing or
    have failed include the following:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管电源单元（PSU）是计算机的主要组成部分，并且故障率最高，但当电源单元开始故障时，它是一件大事，而当它完全失效时则更为严重。早期检测到的电源问题可以防止其他内部组件出现严重问题，这些问题通常更难诊断。故障排除的最大挑战是，电源故障可能是计算机中任何电气问题的根源，而且往往的确是。以下是一些常见的迹象，表明电源单元可能正在故障或已经故障：
- en: Unusual noises coming from the back of the system case near the electrical cord's
    connection
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统机箱背部靠近电源线连接处发出不寻常的噪音。
- en: Turning on the power switch doesn't start the computer, but it does start a
    flashing light on the front or the back of the computer
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开电源开关后，计算机没有启动，但计算机前面或后面会亮起闪烁的指示灯。
- en: After starting up okay, the computer powers off after a very short time
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动后计算机在非常短的时间内自动关机。
- en: While playing a game or using an application, the computer powers off suddenly
    and without warning, and perhaps displays the BSoD
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在玩游戏或使用应用程序时，计算机突然断电且没有任何警告，可能还会显示蓝屏（BSoD）。
- en: The video display for a new game is distorted and the PSU's wattage and amperage
    are too low for the video card
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新游戏的画面显示出现扭曲，电源单元的功率和电流不足以支持显卡。
- en: The computer starts up, but the hard disk drive and the cooling system do not
    start up, causing the system to lock up
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机启动时，硬盘驱动器和冷却系统没有启动，导致系统死机。
- en: Touching the metal system case causes an electrical shock
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接触金属机箱会产生电击。
- en: The remedy for a failing power supply is to replace it, even if only to determine
    if the PSU is the source of the detected problems.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 解决电源故障的方法是更换电源，即使只是为了确认电源是否是检测到问题的根源。
- en: Hard Disk Drives (HDDs)
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬盘驱动器（HDD）
- en: Mechanical failure is the most frequent cause of problems in HDDs and even **Solid
    State Drives** (**SSDs**), to an extent. The mechanical internal components of
    an HDD are also its moving parts and, over time, moving parts can wear out and
    fail. On an HDD, failure comes with little, if any, warning. The failure horizon
    of an SSD is much longer. The common warranty on an SSD is ten years and manufacturers
    claim that an SSD will remain functional for over 300 years. So, let's focus on
    the HDD and its failure causes.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 机械故障是硬盘（HDD）问题最常见的原因，甚至在一定程度上也会影响**固态硬盘**（**SSD**）。硬盘的机械内部组件也是其运动部件，随着时间的推移，运动部件可能会磨损并故障。硬盘的故障几乎没有预兆。固态硬盘的故障周期要长得多，固态硬盘的常规保修期为十年，制造商声称固态硬盘可以保持功能超过300年。所以，我们还是聚焦于硬盘及其故障原因。
- en: 'The frequent causes of HDD problems include the following:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 硬盘问题的常见原因包括以下几点：
- en: '**Heat**: By now, you''ve figured out that excessive heat inside a computer
    is a bad thing and that long periods of high temperatures can damage or destroy
    key components of the system.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热量**：到现在为止，你应该已经意识到，计算机内部过高的温度是一个坏信号，而且长时间的高温会损坏或摧毁系统的关键组件。'
- en: '**Moisture**: It seems logical that an HDD that has been immersed in water
    may have some problems. However, the problems aren''t necessarily inside the hard
    case around the spindles, heads, and platters, but water and electronic components
    don''t mix well. Powering up a system that may not be completely dry can short
    out the electronic components, and not just those on the HDD.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**湿气**：似乎很合理，当硬盘浸泡在水中时，它可能会遇到一些问题。然而，问题不一定出现在硬盘外壳周围的主轴、磁头和盘片上，但水和电子组件的结合并不好。在没有完全干燥的情况下开机可能会导致电子组件短路，而不仅仅是硬盘上的组件。'
- en: '**Electrostatic discharge (ESD)**: On the other extreme, extremely dry conditions
    can produce almost the same damage as very humid or wet conditions. Static electricity
    can build up and cause components or circuits to fail, including the hard disk.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**静电放电（ESD）**：另一方面，极度干燥的环境几乎能造成与潮湿环境相同的损害。静电积累可能导致组件或电路故障，包括硬盘。'
- en: '**Power surge**: Routine power surges on the AC electrical service can degrade
    the overall performance of a computer over time, but severe electrical surges,
    such as a lightning strike, can easily destroy an HDD, along with all the electronics
    of a computer.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电涌**：交流电源中的常规电涌会随着时间的推移降低计算机的整体性能，但严重的电涌，例如雷击，可能会轻易摧毁硬盘驱动器以及计算机的所有电子元件。'
- en: '**Physical damage**: The internal parts of an HDD operate with close tolerances
    that aren''t designed for sudden jolts, drops, or impacts. If a computer, or even
    just an HDD, is dropped, hit, or impacted with enough force, the drive is likely
    to fail.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理损坏**：硬盘驱动器的内部部件在精密公差下运行，设计上并不适应突然的震动、跌落或撞击。如果计算机，甚至仅是硬盘驱动器，被摔落、撞击或受到了足够的冲击力，硬盘很可能会发生故障。'
- en: 'If you believe that a computer problem may be caused by a hard disk drive,
    you can use the **Self-Monitoring, Analysis, and Reporting Technology** (**SMART**)
    utility to display its status. This utility is available on nearly all operating
    systems, including Windows, Linux, and macOS X. The following screenshot shows
    the results of a SMART hard disk error 301, which indicates that the HDD is failing
    and should be immediately backed up:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为计算机问题可能是由硬盘驱动器引起的，可以使用**自我监控、分析和报告技术**（**SMART**）工具来显示其状态。此工具几乎在所有操作系统中都可以使用，包括
    Windows、Linux 和 macOS X。以下截图显示了 SMART 硬盘错误 301 的结果，这表明硬盘驱动器出现故障，应立即进行备份：
- en: '![](img/3754fec3-c3f1-4668-8103-a169d886399a.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3754fec3-c3f1-4668-8103-a169d886399a.jpg)'
- en: The display of a SMART hard disk error
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 SMART 硬盘错误
- en: Video display
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 视频显示
- en: 'Obviously, if there are vertical or horizontal lines or bars covering a computer''s
    video display, as shown in the following screenshot, there is something wrong.
    This condition is caused by either hardware or software. Choose one or the other
    to begin troubleshooting:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，如果计算机的视频显示上有垂直或水平线条或条纹，正如下面的截图所示，说明出现了问题。此情况可能是由硬件或软件问题引起的。请根据情况选择一种方法开始排查：
- en: '![](img/a5ea8f70-d8ec-4a8c-a291-9d0b93f8431c.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a5ea8f70-d8ec-4a8c-a291-9d0b93f8431c.jpg)'
- en: Vertical lines and bars on a video display, indicating an issue
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 显示器上出现垂直线条和条纹，表示存在问题
- en: 'If you begin troubleshooting the display as a software problem, use these steps:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始将显示问题排查为软件问题，请按照以下步骤操作：
- en: Visit the website of the display's manufacturer, navigate to the support page,
    and access the graphics device drivers for your model
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问显示器制造商的网站，进入支持页面，下载适用于你型号的图形设备驱动程序
- en: If there is more than one driver, install each one at a time and after completing
    them all, restart the computer
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有多个驱动程序，请一次安装一个，完成所有驱动程序后重启计算机
- en: If these steps resolved the problem, it was a software issue, most likely caused
    by a conflict or incompatibility between the operating system and the previous
    versions of the device drivers.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些步骤解决了问题，那就是软件问题，很可能是操作系统与之前版本的设备驱动程序之间的冲突或不兼容造成的。
- en: 'If you begin by troubleshooting the problem as a hardware issue, or if the
    software troubleshooting steps didn''t resolve the problem, use these steps on
    systems with detached displays:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你首先将问题排查为硬件问题，或者软件排查步骤没有解决问题，请使用以下步骤排查带有分离显示器的系统：
- en: Reboot the computer and open the BIOS/UEFI configuration system. If the problem
    is hardware related, booting into the BIOS/UEFI settings isolates the video display
    from the video drivers and chipset functions that are associated with the operating
    system and supports the display with only basic drivers.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启计算机并打开 BIOS/UEFI 配置系统。如果问题与硬件相关，启动进入 BIOS/UEFI 设置会将视频显示从与操作系统关联的视频驱动程序和芯片组功能中隔离开来，并仅通过基本驱动程序支持显示。
- en: If the display problem persists in the BIOS/UEFI system, it's a hardware problem.
    Correcting the problem is different for each manufacturer, and sometimes even
    between a manufacturer's different models. Go to the manufacturer's website to
    find the procedure to use to resolve the issue.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在 BIOS/UEFI 系统中显示问题仍然存在，那就是硬件问题。不同制造商甚至同一制造商的不同型号修复方法不同。请访问制造商的网站，找到解决问题的具体操作流程。
- en: There are a few generic actions you can take, regardless of the make or model
    of the display. Check the cable to make sure it's connected properly at each end.
    Verify that the display is connected to the appropriate plug and video standard
    on the computer. Check the power cord and video connection cable for sharp bends,
    physical damage, and loose wire connections.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 无论显示器的品牌或型号如何，有几个通用的检查步骤。检查电缆，确保它在每一端都正确连接。验证显示器是否连接到计算机的正确插头和视频标准。检查电源线和视频连接电缆是否有
    sharp 弯曲、物理损伤以及松动的电线连接。
- en: One last thing—if the video problem is on a laptop, notebook, or tablet computer,
    that is, any computer with an integrated display, it should be taken to a professional
    repair technician, preferably one representing the manufacturer.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点——如果视频问题出现在笔记本电脑、平板电脑或其他集成显示屏的计算机上，最好将其送到专业维修技术人员处，最好是厂家授权的维修人员。
- en: Other common problems
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他常见问题
- en: 'Beyond the issues and causes that we''ve already discussed, there are other
    less specific problems that can show up on a computer system. These include the
    following:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们已经讨论过的问题和原因外，计算机系统中还可能出现其他一些不太具体的问题。这些问题包括以下几点：
- en: '**Compatible components**: If it becomes necessary to replace a major component
    in a computer, the replacement''s compatibility with the existing or other new
    or replacement parts is very important for the improved operation of the computer.
    There are several websites available that can assist you in verifying that components
    are compatible. The following screenshot shows a sample of one such site, [https://pcpartpicker.com/](https://pcpartpicker.com/):'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兼容的组件**：如果必须更换计算机的主要组件，则更换件与现有或其他新组件的兼容性对于计算机性能的提升非常重要。有一些网站可以帮助你验证组件是否兼容。以下截图展示了其中一个网站的示例，[https://pcpartpicker.com/](https://pcpartpicker.com/)：'
- en: '![](img/7a8b4ec9-4960-4897-b340-be2e9b1c7317.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7a8b4ec9-4960-4897-b340-be2e9b1c7317.jpg)'
- en: An example of the compatibility checking on PCPartPicker.com
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PCPartPicker.com 上进行兼容性检查的示例
- en: '**Incompatible BIOS**: When installing or upgrading a Windows system, if the
    upgraded software stops and displays that Windows and the BIOS on the computer
    are incompatible, the problem is likely a CPU setting called the **non-execute**
    (**NX**) bit. This is a switch setting that controls the use of memory for various
    functions and blocks a part of the installation from running. To enable the NX
    bit, open a Command Prompt (with administrator privileges), enter the `exe /set
    {current} nx AlwaysOn` command, and press the *Enter* key. Shut down (not restart)
    the computer and then restart it. All should be well now.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不兼容的 BIOS**：当安装或升级 Windows 系统时，如果升级软件停止并显示 Windows 和计算机上的 BIOS 不兼容，问题可能是一个名为
    **非执行** (**NX**) 位的 CPU 设置。这是一个控制内存用于各种功能的开关设置，它会阻止部分安装程序的运行。要启用 NX 位，打开命令提示符（具有管理员权限），输入
    `exe /set {current} nx AlwaysOn` 命令并按 *Enter* 键。关闭计算机（不要重启），然后重新启动。一切应该就绪。'
- en: '**Server backplane failure**: A backplane is a circuit board with several expansion
    slots that allows several components to share common bus structures and power
    sources. A backplane is only as good as its slot connectors and if there is a
    failure, a slot is left empty so that the backplane can be replaced.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器背板故障**：背板是一块带有多个扩展槽的电路板，允许多个组件共享公共总线结构和电源。背板的质量取决于其插槽连接器，如果发生故障，某个插槽将被空置，从而允许更换背板。'
- en: Environmental issues
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 环境问题
- en: The environment of a server room or data center should be essentially the same,
    regardless of its location. A problem exists where the external environment may
    present one or more extremes in temperature, air quality, humidity, and severe
    weather conditions. A server room or data center must provide an environment that
    is conducive to the operations of electronic equipment, but to human administrators
    as well.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 无论服务器机房或数据中心的地理位置如何，其环境应该基本相同。一个问题是，外部环境可能会出现温度、空气质量、湿度和极端天气条件等极端情况。服务器机房或数据中心必须提供一个有利于电子设备操作的环境，同时也要考虑到人类管理员的需要。
- en: 'The primary environmental threats to a server room are temperature, humidity,
    contaminants in the air, and extreme fluctuations in the electrical power source.
    Here''s a bit more on each of these elements:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器机房的主要环境威胁包括温度、湿度、空气中的污染物以及电源的剧烈波动。以下是每个因素的简要说明：
- en: '**Temperature**: The ambient temperature in a server room should always be
    between 50° F (10° C) and 82° F (28° C), and optimally between 68° F (20° C) and
    71° F (22° C). Computers can operate in an environment with consistent temperatures,
    regardless of whether they are cold or hot. Problems, such as condensation inside
    the system case, crop up when the temperature rises or falls rapidly or often.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Air quality**: Airborne contaminants, such as dust, insulation, and other
    particles carried into a server room can, if not controlled or cleaned, accumulate
    in the cooling systems, main boards, and electronics of computers, storage devices,
    power supplies, and other devices. Water from humidity is another airborne contaminant
    that can slowly saturate internal components. Problems such as overheating, electrical
    shorts, and corrosion can result from this contamination.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Electrical power**: Variations in the current of the electrical power service
    can damage and possibly destroy the equipment in a server room. Power surges,
    dips, brown-outs, and black-outs can stress equipment and possibly burn out or
    short out motors, controllers, and other electronic components. Power conditioners
    and **uninterruptible power supply** (**UPS**) units, should be employed to level
    out the electrical service.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A computer hardware fault in an electronic component is a result of an issue
    in setup, installation, or configuration that leads to its malfunction or failure.
    Hardware issues include intermittent failures, access failures, random rebooting,
    and POST failures. System administrators should have the ability to identify and
    resolve common hardware issues.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: The POST process verifies the presence and function of essential components
    and devices. Should the devices not respond, a pattern of audible beep tones sound
    to alert the user. POST uses a pattern of short or long beep sounds to indicate
    a problem. There is no standard set of beep codes.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: Computers overheat commonly because of neglected preventive maintenance. Dust
    inside the case can block the airflow that's designed to cool components. Heat
    inside the system case can slowly deteriorate electronic components. The resolution
    of an overheating problem is to clean vents, fans, heat sinks, and air passages
    with compressed air.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a few reasons a processor fails: an extreme power surge, overclocking,
    or overheating. Measuring the CPU temperature sets a baseline. Any misalignment
    could create a false baseline. A processor should operate between 45° to 50° Celsius,
    which is 113° to 122° Fahrenheit, and not exceed 75° C (167° F).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: 'Common memory problems and issues include gradual slowdowns, random restarts,
    corrupt files, failed installations, and BSoD. The causes of memory problems are
    the same as those for the CPU: heat, power surges, electrostatic damage, improper
    installation, overclocking, damaged memory slot, or faulty memory modules.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: The three electronic components of a motherboard are transformers, rectifiers,
    and electrolytic capacitors. A transformer decreases the voltage of the incoming
    electrical power, which a rectifier then converts from AC to DC. A capacitor stores
    a static electrical charge, which the ESR uses to *step up* dips in the current.
    A failing capacitor bulges its top, leaks out its electrolytic material, or catches
    fire.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 主板上的三种电子组件分别是变压器、整流器和电解电容器。变压器将输入的电压降低，整流器将交流电转换为直流电。电容器储存静电电荷，ESR用它来*提升*电流中的电压下陷。故障的电容器会膨胀顶部、泄漏电解物质或着火。
- en: The expansion buses on most current motherboards are AGP, PCI, PCI-X, and PCIe.
    The PCI bus is the most popular and is found on PC and Macintosh motherboards.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当前大多数主板上的扩展总线包括AGP、PCI、PCI-X和PCIe。PCI总线是最常用的，PC和Macintosh主板上都有。
- en: The PSU converts AC of 110 volts or 220 volts of electrical service to DC power
    of 3.3 volts, 5 volts, and 12 volts of DC power. Common signs a PSU may be failing
    include strange noises, powering on not starting the computer, the computer powering
    off, and the HDD and cooling system not start. Mechanical failure is the most
    frequent cause of problems in HDDs. The causes of HDD problems include heat, moisture,
    ESD, power surge, and physical damage.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 电源供应单元（PSU）将110伏或220伏的交流电转换为3.3伏、5伏和12伏的直流电。PSU可能出现故障的常见迹象包括奇怪的噪音、开机时不启动计算机、计算机自动关机、硬盘驱动器（HDD）和冷却系统无法启动。硬盘驱动器的机械故障是最常见的问题原因。硬盘问题的原因包括高温、潮湿、静电放电、电源浪涌和物理损坏。
- en: A server room or data center must provide an environment that is conducive to
    the operations of electronic equipment, but to human administrators as well. The
    primary environmental threats to a server room are temperature, humidity, contaminants
    in the air, and extreme fluctuations in the electrical power source.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器机房或数据中心必须提供一个有利于电子设备运行的环境，同时也要考虑到人类管理员的需求。服务器机房的主要环境威胁包括温度、湿度、空气中的污染物以及电力源的极端波动。
- en: Questions
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'An essential skill for a system administrator who''s responsible for managing
    and maintaining a group of servers is which of the following?:'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 负责管理和维护一组服务器的系统管理员必须具备的核心技能是什么？
- en: Application programming
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用程序编程
- en: Identifying common hardware issues
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别常见硬件问题
- en: Repairing HVAC system failures
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修理HVAC系统故障
- en: Monitoring environmental conditions
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控环境条件
- en: Which of the following is not a common computer hardware failure?
  id: totrans-145
  prefs:
