  prefs: []
  type: TYPE_NORMAL
  zh: 除了当前的 Horizon View 管理员管理控制台外，还有一个新的基于 Web 的控制台。这个控制台叫做 **Horizon 控制台**。然而，在撰写本书时，Horizon
