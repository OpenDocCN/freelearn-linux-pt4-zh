  zh: 自动化、浮动分配的完整虚拟机池
- en: Automated Linked Clone desktop pools
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化链接克隆桌面池
- en: Automated Linked Clone farms
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化链接克隆池
- en: Cloning an automated desktop pool
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆自动化桌面池
- en: Cloud pod architecture configuration
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云端集群架构配置
- en: Manual desktop pools
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动桌面池
