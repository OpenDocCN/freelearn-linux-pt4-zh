- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: VMware is the pioneer and leader in SDDC with its various tools; VCM is responsible
    for policy-driven compliance management and the patching of infrastructure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: VMware 是 SDDC 的先驱和领导者，拥有多种工具；VCM 负责基于策略的合规性管理和基础设施的补丁管理。
- en: VCM helps in maintaining the compliance of infrastructure by automatically collecting
    data and analyzing it against industry standards such as VMware and Microsoft
    Hardening Guidelines, CIS Benchmarks, PCI DSS, and FISMA, to name a few. It helps
    you patch your machines with the latest patches released by OS vendors and automate
    software provisioning. You can see your compliance score on the vROps console
    after integrating both of them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: VCM 通过自动收集数据并根据行业标准（如 VMware 和 Microsoft 硬化指南、CIS 基准、PCI DSS 和 FISMA 等）进行分析，帮助保持基础设施的合规性。它帮助您为机器打上操作系统厂商发布的最新补丁，并自动化软件配置。在集成
    vROps 后，您可以在 vROps 控制台上查看您的合规性得分。
- en: This book provides recipes for installing VCM and then the initial configuration,
    moving ahead with integration to another VMware tool. After this, it continues
    with configuring compliance and patching for Linux and Windows machines. We have
    a chapter that will help you configure VCM in order to deploy software from VCM.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了安装 VCM 以及初始配置的步骤指南，接着继续与其他 VMware 工具进行集成。之后，我们继续介绍 Linux 和 Windows 机器的合规性配置和补丁管理。我们还有一章内容将帮助您配置
    VCM，以便从 VCM 部署软件。
- en: You can use this book as a guide to completely explore all the features of VCM,
    and in the troubleshooting section, you can take a look at the issues you might
    face while working on VCM every day.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将本书作为指南，全面探索 VCM 的所有功能，在故障排除部分，您还可以查看在日常使用 VCM 时可能遇到的问题。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing VCM"), *Installing VCM*, discusses
    the components of vRealize Configuration Manager (VCM), various options to install
    VCM; including the prerequisites; and ends with fine-tuning the database server
    used by VCM.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 安装 VCM")，*安装 VCM*，讨论了 vRealize 配置管理器（VCM）的组成部分、安装 VCM
    的各种选项，包括先决条件，并以微调 VCM 使用的数据库服务器作为结束。'
- en: '[Chapter 2](ch02.html "Chapter 2. Configuring VCM to Manage Your Infrastructure"),
    *Configuring  VCM to Manage Your Infrastructure*, discusses more about VCM configuration,
    and we start adding virtual infrastructure elements, installing agents, and configuring
    discovery.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 配置 VCM 来管理您的基础设施")，*配置 VCM 来管理您的基础设施*，讨论了更多关于 VCM 配置的内容，并且我们开始添加虚拟基础设施元素、安装代理程序，并配置发现功能。'
- en: '[Chapter 3](ch03.html "Chapter 3. Linux Patching"), *Linux Patching*, shows
    you how to install the Software Content Repository (SCR), used to download and
    distribute patches, then follows all the steps required to configure, and distribute
    patches to managed Linux/Unix servers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. Linux 补丁管理")，*Linux 补丁管理*，展示了如何安装软件内容库（SCR），该库用于下载和分发补丁，接着执行配置和分发补丁到托管的
    Linux/Unix 服务器所需的所有步骤。'
- en: '[Chapter 4](ch04.html "Chapter 4. Windows Patching"), *Windows Patching*, shows
    you how to configure VCM to synchronize patches with Microsoft servers, check
    the status of managed Windows machines, and finally install patches on demand
    or on schedule.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. Windows 补丁管理")，*Windows 补丁管理*，展示了如何配置 VCM 与 Microsoft
    服务器同步补丁，检查托管 Windows 机器的状态，并最终按需或按计划安装补丁。'
- en: '[Chapter 5](ch05.html "Chapter 5. Software Provisioning for Windows"), *Software
    Provisioning for Windows*, discusses how VCM can be used to distribute software
    on managed Windows machines; whether servers or desktops, the process will be
    the same.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. Windows 的软件配置")，*Windows 的软件配置*，讨论了如何使用 VCM 在托管的 Windows
    机器上分发软件；无论是服务器还是桌面，过程都是相同的。'
- en: '[Chapter 6](ch06.html "Chapter 6. Compliance Management"), *Compliance Management*,
    teaches you how to import and export compliance configurations, create compliance
    rules for Windows and Unix/Linux, and perform virtualization.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 合规性管理")，*合规性管理*，教您如何导入和导出合规性配置，创建适用于 Windows 和 Unix/Linux
    的合规性规则，并进行虚拟化操作。'
- en: '[Chapter 7](ch07.html "Chapter 7. Maintenance of VCM"), *Maintenance of VCM*,
    discusses how to upgrade VCM, make changes in Service accounts, upgrade agents
    after the VCM upgrade, decommission managed machines, and offers some naming conventions
    to use.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. VCM 的维护")，*VCM 的维护*，讨论了如何升级 VCM、修改服务帐户、更换 VCM 升级后的代理程序、退役托管的机器，并提供了一些命名规范供使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Integration with vROps and Scheduling"),
    *Integration with vROps and Scheduling*, gives us more details of integrating
    VCM with vROps, and then using the scheduling feature of VCM to schedule reports,
    compliance, data collection, and so on.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章：与vROps的集成和调度")，*与vROps的集成和调度*，详细介绍了如何将VCM与vROps集成，并使用VCM的调度功能来安排报告、合规性、数据收集等任务。'
- en: '[Chapter 9](ch09.html "Chapter 9. Troubleshooting VCM"), *Troubleshooting VCM*,
    is the final chapter and discuss various issues to troubleshoot in VCM, such as
    agent communication and agent upgrades. We list the basic tools used to troubleshoot,
    such as the job manager history and EcmDebugEventViewer.exe.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章：VCM故障排除")，*VCM故障排除*，是最后一章，讨论了在VCM中故障排除的各种问题，如代理通信和代理升级。我们列出了用于故障排除的基本工具，如作业管理器历史记录和EcmDebugEventViewer.exe。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: If you are planning to go along with your practices as per the recipes in the
    book, which is highly recommended, you will need a good lab  to work in. As VCM
    works with multiple VMware components, and you will want to test integration as
    well, then you will need a machine with at least 32 GB of RAM, supported by a
    minimum of a quad-core processor, 1 TB HDD, and 256 GB SSD. You can install your
    favorite OS and on top of it either VMware Workstation or Virtual box. You need
    to create a small lab that will include a Windows Domain controller, and a few
    Windows servers hosting SQL, vCenter, VCM, and so on. You can install other components
    such as vCloud Director, vROps, and vCNS. Sometimes, 32 GB of RAM may not be sufficient,
    so power on only those VMs that you will need. Basic functionalities can be tested
    with a portable lab on your laptop with 16 GB RAM, which excludes vCD, vROps,
    and VCNS.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划按照书中的配方进行实践（强烈推荐），你将需要一个好的实验室来工作。由于VCM与多个VMware组件配合工作，并且你可能还需要测试集成，因此你需要一台至少配备32
    GB内存、四核处理器、1 TB硬盘和256 GB固态硬盘的机器。你可以安装你喜欢的操作系统，并在其上安装VMware Workstation或VirtualBox。你需要创建一个小型实验室，其中包括Windows域控制器和几台托管SQL、vCenter、VCM等的Windows服务器。你还可以安装其他组件，如vCloud
    Director、vROps和vCNS。有时，32 GB内存可能不够用，所以只启动你需要的虚拟机。基本功能可以在你配备16 GB内存的笔记本便携实验室上进行测试，但不包括vCD、vROps和VCNS。
- en: 'Here are the specs for my lab:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我的实验室规格：
- en: 'Lab 01: This is a desktop I have at home with 32 GB DDR3 RAM, AMD FX6300 6
    core processor, 256 GB SSD, and 1 TB HDD'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实验室01：这是我家里的桌面，配备32 GB DDR3内存、AMD FX6300六核处理器、256 GB固态硬盘和1 TB硬盘。
- en: 'Lab 02: This is my portable lab on my laptop with 16 GB DDR3 RAM, Intel i5
    quad-core processor, and 256 GB HDD'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实验室02：这是我在笔记本电脑上的便携实验室，配备16 GB DDR3内存、Intel i5四核处理器和256 GB硬盘。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you are a system administrator who is eager to provide better administration
    with VCM and are familiar with managing network users and resources, along with
    performing system maintenance, then this book is for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名系统管理员，渴望通过VCM提供更好的管理，并且熟悉网络用户和资源管理，以及执行系统维护，那么这本书适合你。
- en: Sections
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现几个经常出现的标题（准备工作、如何做、原理、更多内容以及另见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供清晰的操作指引，我们使用以下这些章节：
- en: Getting ready
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在配方中应该期待什么，并描述如何设置所需的软件或任何初步设置。
- en: How to do it…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含执行配方所需的步骤。
- en: How it works…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节内容的详细解释。
- en: There's more…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的附加信息，旨在让读者更好地了解配方。
- en: See also
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供有用的链接，指向与配方相关的其他有用信息。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    agent is available at `X: \Program Files (x86)\VMware\VCM\Installer\Packages\CMAgent.5.8.2.linux`
    on the VCM Collector server."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名将按以下方式显示：“代理程序可在VCM
    Collector服务器上的`X: \Program Files (x86)\VMware\VCM\Installer\Packages\CMAgent.5.8.2.linux`位置找到。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式书写：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Click
    on **Add** to start the wizard."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。在屏幕上看到的单词，例如菜单或对话框中的内容，将在文本中以这样的形式出现：“点击**添加**以启动向导。”
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将以这样的框框呈现。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者反馈。告诉我们你对本书的看法——你喜欢或不喜欢什么。读者的反馈对我们非常重要，它帮助我们开发出更符合你需求的书籍。要发送一般反馈，只需通过电子邮件`feedback@packtpub.com`联系我们，并在邮件主题中注明书名。如果你在某个领域具有专业知识，并且有兴趣撰写或参与编写书籍，请参考我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经成为Packt书籍的骄傲拥有者，我们为你提供了一些帮助，以便你能够最大限度地利用你的购买。
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the **Errata** section of that title.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书籍中发现任何错误——可能是文本或代码中的错误——我们将非常感激你能向我们报告。通过这样做，你可以帮助其他读者避免困扰，并帮助我们改进书籍的后续版本。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择你的书籍，点击**勘误提交表单**链接，输入勘误的详细信息。一旦你的勘误被验证，你的提交将被接受，勘误将被上传到我们的网站或添加到该书籍的**勘误**部分的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将显示在勘误部分下。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版问题在所有媒体中都普遍存在。在Packt，我们非常重视版权和许可证的保护。如果你在互联网上发现我们作品的任何非法复制品，请立即提供其位置地址或网站名称，以便我们采取措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如发现涉嫌盗版的内容，请通过copyright@packtpub.com与我们联系，并提供链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者及我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本书的任何部分有疑问，可以通过questions@packtpub.com与我们联系，我们将尽力解决问题。
