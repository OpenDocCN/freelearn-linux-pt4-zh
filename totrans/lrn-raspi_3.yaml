- en: Chapter 3. Starting Raspbian
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 章：启动 Raspbian
- en: This chapter will run you through how to set up your Raspberry Pi, start Raspbian
    for the first time, and configure your camera if you have one.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将指导你如何设置树莓派，第一次启动 Raspbian，并配置你的摄像头（如果你有的话）。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下内容：
- en: The different types of Raspberry Pi
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的树莓派
- en: Plugging in your Raspberry Pi
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插入树莓派
- en: Booting your Raspberry Pi for the first time
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一次启动树莓派
- en: The Raspberry Pi Software Configuration Tool
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派软件配置工具
- en: Finishing up
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成设置
- en: Troubleshooting common problems
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排查常见问题
- en: By the end of this chapter, you should have your Raspberry Pi up and running.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到了本章的最后，你应该已经将树莓派启动并运行了。
- en: Raspberry Pi Model A and Raspberry Pi Model B
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 树莓派 A 型号和树莓派 B 型号
- en: 'The Raspberry Pi A and Raspberry Pi B models are the original versions of Raspberry
    Pi:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派 A 型号和树莓派 B 型号是树莓派的原始版本：
- en: '![Raspberry Pi Model A and Raspberry Pi Model B](img/B03436_03_01.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![树莓派 A 型号和树莓派 B 型号](img/B03436_03_01.jpg)'
- en: Raspberry Pi A+
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 树莓派 A+
- en: 'Raspberry Pi A+ is the latest version of Raspberry Pi. Raspberry Pi A+ has
    a couple of differences from the previous version of Model A. The following are
    the major differences:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派 A+ 是树莓派的最新版本。树莓派 A+ 与之前的 Model A 有一些不同，以下是主要的区别：
- en: Raspberry Pi A+ uses a micro SD card
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派 A+ 使用 micro SD 卡
- en: It has a larger, 40-pin I/O connector
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有一个更大的 40 针 I/O 接口
- en: You now need an adaptor cable if you want to use the AV output to connect your
    Raspberry Pi A+ to a TV.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想使用 AV 输出将树莓派 A+ 连接到电视，你现在需要一个适配器线。
- en: 'The Raspberry Pi A+ is shown below:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是树莓派 A+：
- en: '![Raspberry Pi A+](img/2192OS_03_19.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![树莓派 A+](img/2192OS_03_19.jpg)'
- en: Raspberry Pi B+
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 树莓派 B+
- en: 'The Raspberry Pi B+ is the other latest update of Raspberry Pi. Raspberry Pi
    B+ has a couple of differences from previous versions. These are the major differences:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派 B+ 是树莓派的另一款最新更新版本。树莓派 B+ 与之前的版本有一些不同，以下是主要的区别：
- en: Raspberry Pi B+ uses a micro SD card
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派 B+ 使用 micro SD 卡
- en: It has a larger, 40-pin I/O connector
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有一个更大的 40 针 I/O 接口
- en: You now need an adaptor cable if you want to use the AV output to connect your
    Raspberry Pi B+ to a TV
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想使用 AV 输出将树莓派 B+ 连接到电视，你现在需要一个适配器线。
- en: Raspberry Pi B+ has a total of four USB ports instead of two
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派 B+ 总共有四个 USB 端口，而不是两个
- en: 'The Raspberry Pi B+ is shown below:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是树莓派 B+：
- en: '![Raspberry Pi B+](img/2192OS_03_02.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![树莓派 B+](img/2192OS_03_02.jpg)'
- en: Plugging in your Raspberry Pi
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插入树莓派
- en: 'It is really easy to plug in your Raspberry Pi and get it up and running. You
    will need a couple of things, as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 插入树莓派并让它启动非常简单。你只需要准备一些东西，具体如下：
- en: Power supply
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电源
- en: Monitor
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示器
- en: Keyboard and mouse
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘和鼠标
- en: SD card
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SD 卡
- en: Network connection
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络连接
- en: Let's go through these in detail.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细地了解一下这些内容。
- en: Power supply
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电源
- en: Raspberry Pi is really easy to power. It runs on a standard 5V micro USB supply.
    If you have a mobile phone charger with micro USB, then you should be able to
    use this in order to run your Raspberry Pi. You can also use a micro USB cable
    that is plugged into a USB phone charger.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派的电源非常简单。它使用标准的 5V 微型 USB 电源。如果你有一个带微型 USB 的手机充电器，那么你应该可以用它来为树莓派供电。你也可以使用插入
    USB 手机充电器的微型 USB 数据线。
- en: We recommend that you use a dedicated micro USB power supply rather than a USB
    cable for maximum reliability. These will be available at the retailer from who
    you bought your Raspberry Pi.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你使用专用的微型 USB 电源，而不是 USB 数据线，这样更可靠。这些电源可以从你购买树莓派的零售商处获得。
- en: It is important that the power supply be capable of supplying at least 1 amp.
    Anything less than this and you might run into intermittent resets and other problems.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 电源供应能力至少要达到 1 安培，这是很重要的。低于这个值，你可能会遇到间歇性重启和其他问题。
- en: Monitor
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示器
- en: 'To make the most of your Raspberry Pi, you need a monitor. Raspberry Pi supports
    two different types of monitors:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用你的树莓派，你需要一个显示器。树莓派支持两种不同类型的显示器：
- en: '**HDMI**: This is a modern connector that supports the sending of both high-definition
    video and audio through one cable. All modern TVs and more and more computer monitors
    support HDMI.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HDMI**：这是一种现代接口，支持通过一根电缆传输高清视频和音频。所有现代电视和越来越多的计算机显示器都支持 HDMI。'
- en: '**AV**: This is an older standard that lets you connect your Raspberry Pi to
    an older TV. Both Raspberry Pi A and B have a standard AV connector at the side.
    If you have a Raspberry Pi A+ or B+ you can see that the AV connector is now built
    into the headphones connector, and you will need to buy an adaptor to be able
    to connect to your TV.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AV**：这是一种较旧的标准，可以让你将树莓派连接到旧款电视。树莓派 A 和 B 两款都有一个标准的 AV 接口。如果你使用的是树莓派 A+ 或
    B+，你会发现 AV 接口现在已经集成到耳机接口中，你需要购买一个适配器才能将其连接到电视上。'
- en: When you connect your Raspberry Pi to your monitor, it is important to make
    sure that you select the input on your monitor as the input you are using.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将树莓派连接到显示器时，确保在显示器上选择了你正在使用的输入源。
- en: It is important to remember that you don't need a monitor to operate a Raspberry
    Pi once you have it up and running. It is, however, quite difficult to initially
    configure your Raspberry Pi without one.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的是，一旦树莓派启动并运行，你就不需要显示器来操作它了。然而，最初配置树莓派时没有显示器会相对困难。
- en: Keyboard and mouse
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 键盘和鼠标
- en: A Raspberry Pi supports almost all USB keyboards and mouse. If you have a Raspberry
    Pi A or B, these will take both the USB ports that you have. Unless you have a
    Raspberry Pi B+ with four USB ports, we highly recommend that you plug a USB hub
    into your Raspberry Pi so that you have a few extra USB ports that you can use.
    You can check whether your keyboard and mouse are supported by going to [http://elinux.org/RPi_USB_Keyboards](http://elinux.org/RPi_USB_Keyboards).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派几乎支持所有 USB 键盘和鼠标。如果你使用的是树莓派 A 或 B，这两个端口都会被占用。除非你使用的是带有四个 USB 端口的树莓派 B+，否则我们强烈建议你将一个
    USB 集线器插入树莓派，这样你就能有一些额外的 USB 端口可供使用。你可以通过访问[http://elinux.org/RPi_USB_Keyboards](http://elinux.org/RPi_USB_Keyboards)来检查你的键盘和鼠标是否被支持。
- en: SD card
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SD 卡
- en: You have already prepared an SD card in the previous chapter with Raspbian on
    it. You will need to plug this SD card into the Raspberry Pi. Make sure that you
    don't unplug the SD card while the Raspberry Pi is running.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在上一章中准备好了一个带有 Raspbian 系统的 SD 卡。你需要将这个 SD 卡插入树莓派。确保在树莓派运行时不要拔出 SD 卡。
- en: Network connection
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络连接
- en: To be able to make the most of your Raspberry Pi, you will need a connection
    to the Internet. Raspberry Pi B and B+ both come with an Ethernet connector with
    which you can plug your Raspberry Pi into your router. To connect your Raspberry
    Pi to the Internet using Wi-Fi, you will need a USB to Wi-Fi adaptor. If you want
    to connect a Raspberry Pi A or A+ to the Internet using Wi-Fi, you will need to
    use a powered USB hub.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用你的树莓派，你需要连接互联网。树莓派 B 和 B+ 都配有一个以太网接口，你可以将树莓派连接到你的路由器。要通过 Wi-Fi 将树莓派连接到互联网，你需要一个
    USB 到 Wi-Fi 适配器。如果你想通过 Wi-Fi 将树莓派 A 或 A+ 连接到互联网，你需要使用一个有电源的 USB 集线器。
- en: '![Network connection](img/2192OS_03_03.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![网络连接](img/2192OS_03_03.jpg)'
- en: Plugging in your Raspberry Pi
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 插入树莓派
- en: Booting your Raspberry Pi for the first time
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首次启动树莓派
- en: Now that you have everything ready, it is time to turn on your Raspberry Pi.
    The first thing that you need to do is make sure that your monitor is set to the
    correct input. This is important if you want to use HDMI, because if your Raspberry
    Pi doesn't detect an HDMI monitor during the boot process, it will automatically
    use the default AV out.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经准备好了一切，是时候启动你的树莓派了。你需要做的第一件事是确保你的显示器设置为正确的输入源。如果你想使用 HDMI，这一点非常重要，因为如果树莓派在启动过程中没有检测到
    HDMI 显示器，它会自动使用默认的 AV 输出。
- en: The bootloader
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动加载程序
- en: When you power on your Raspberry Pi, you will see the Raspberry Pi boot screen.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你打开树莓派时，你将看到树莓派的启动屏幕。
- en: '![The bootloader](img/2192OS_03_04.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![启动加载程序](img/2192OS_03_04.jpg)'
- en: The Raspberry Pi bootloader
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派启动加载程序
- en: If you see this, it means that all the bootloader files on your SD card have
    been found and the appropriate monitor has successfully been detected. If you
    don't see this, then make sure that all the cables are plugged in, your monitor
    or TV is on the correct input, and you have imaged the SD card correctly.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到这个，说明 SD 卡上的所有启动加载程序文件已被找到，并且正确的显示器已经成功检测到。如果你没有看到这个，确保所有电缆都插好，显示器或电视已设置为正确的输入源，并且你的
    SD 卡已正确烧录。
- en: The Linux kernel
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux 内核
- en: The next step in the boot process is the initialization of the Linux kernel.
    The Linux kernel is contained inside the `kernel.img` file on your SD card.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 启动过程的下一步是初始化 Linux 内核。Linux 内核包含在你 SD 卡上的 `kernel.img` 文件中。
- en: '![The Linux kernel](img/2192OS_03_05.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![Linux内核](img/2192OS_03_05.jpg)'
- en: Booting Raspbian
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 启动 Raspbian
- en: You will see a screen similar to the preceding screenshot as your Raspberry
    Pi boots up. The first boot process will take a bit longer than subsequent boots.
    As this is the first time that your Raspberry Pi has booted up, it will automatically
    load the **Raspberry Pi Software Configuration Tool**.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的树莓派启动时，您将看到类似于前面截图的屏幕。第一次启动过程将比后续启动时间稍长。由于这是您的树莓派首次启动，它将自动加载**树莓派软件配置工具**。
- en: You can use this tool to configure different parts of your Raspberry Pi.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此工具配置树莓派的不同部分。
- en: The Raspberry Pi Software Configuration Tool
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 树莓派软件配置工具
- en: The **Raspberry Pi Soft** **ware Configuration Tool** is designed to be an easy
    and intuitive way to set up your Raspberry Pi. It is automatically launched when
    your Raspberry Pi is powered on for the first time.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**树莓派软件配置工具**旨在成为设置您的树莓派的简单直观的方式。当您的树莓派首次上电时，它将自动启动。'
- en: '![The Raspberry Pi Software Configuration Tool](img/2192OS_03_06.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![树莓派软件配置工具](img/2192OS_03_06.jpg)'
- en: The Raspberry Pi Software Configuration Tool
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派软件配置工具
- en: The **Raspberry Pi Software Configuration Tool** is extremely easy to use. To
    move between menus, use the arrow keys and the **Tab** button. To select a menu,
    simply press the *Enter* key.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**树莓派软件配置工具**非常易于使用。要在菜单之间移动，请使用箭头键和**Tab**键。要选择菜单，只需按*Enter*键。'
- en: 'You can run the **Raspberry Pi Software Configuration Tool** whenever you want
    by running the following command:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过运行以下命令随时使用**树莓派软件配置工具**：
- en: '[PRE0]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Setting up the Raspberry Pi
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置树莓派
- en: Now that your Raspberry Pi has launched the **Raspberry Pi Software Configuration
    Tool**, it is time to use it to get your Raspberry Pi up and running.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您的树莓派已经启动了**树莓派软件配置工具**，是时候使用它来让您的树莓派运行起来。
- en: Resizing the root filesystem of your Raspberry Pi
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整树莓派的根文件系统大小
- en: The first thing that you need to do is expand the filesystem of your Raspberry
    Pi to the full size of your SD card. If you don't do this, you won't be able to
    use the rest of the storage on your SD card.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要做的第一件事是扩展树莓派的文件系统，使其占据SD卡的全部空间。如果不这样做，您将无法使用SD卡上剩余的存储空间。
- en: 'To do this, make sure that the **Expand** **Filesystem** option is selected.
    Now, simply press the *Enter* key. Your root partition that stores the Raspbian
    operating system will now be enlarged to the size of the SD card. You will then
    see the following menu:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，请确保选择**扩展文件系统**选项。现在，只需按下*Enter*键即可。存储Raspbian操作系统的根分区现在将被扩展到SD卡的大小。然后，您将看到以下菜单：
- en: '![Resizing the root filesystem of your Raspberry Pi](img/2192OS_03_07.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![调整树莓派的根文件系统大小](img/2192OS_03_07.jpg)'
- en: This message indicates that you have successfully resized your root partition
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此消息表示您已成功调整根分区的大小
- en: Changing the default password for the Raspberry Pi
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改树莓派的默认密码
- en: The default user password for Raspbian is `pi`. This is not very secure and
    you might want to change this to something else. The **Raspberry Pi Software Configuration
    Tool** makes it extremely easy to do this.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Raspbian 的默认用户密码是 `pi`。这不是很安全，您可能希望将其更改为其他密码。**树莓派软件配置工具**使这变得非常简单。
- en: Select the **Change User Password** option and then press *Enter*.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**更改用户密码**选项，然后按下*Enter*键。
- en: Now, you will see the first step to changing your password. When you are ready,
    press **<ok>**:![Changing the default password for the Raspberry Pi](img/2192OS_03_08.jpg)
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您将看到更改密码的第一步。准备好后，按下**<ok>**：![更改树莓派的默认密码](img/2192OS_03_08.jpg)
- en: The first step to changing your password
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更改密码的第一步
- en: You will then be prompted to enter your password. You won't see anything appearing
    as you type.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后会提示您输入密码。您在输入时看不到任何内容。
- en: When you have finished entering your password, press *Enter*; type it again
    and press *Enter*. Make sure that you don't forget your password, as you will
    need it to install any new software onto your Raspberry Pi.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您完成输入密码后，按*Enter*键；再次输入并按*Enter*键。确保不要忘记密码，因为您需要它来安装任何新软件到您的树莓派。
- en: '![Changing the default password for the Raspberry Pi](img/2192OS_03_09.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![更改树莓派的默认密码](img/2192OS_03_09.jpg)'
- en: Changing the password
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 更改密码
- en: Enable boot to Desktop/Scratch
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用启动到桌面/Scratch
- en: Raspbian has several different interfaces that you can make use of in your Raspberry
    Pi, such as a graphical desktop environment, Command Prompt, and the programming
    language called Scratch.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Raspbian有几种不同的界面，你可以在你的Raspberry Pi中使用，如图形桌面环境、命令提示符和编程语言Scratch。
- en: We recommend that you select the **Desktop Login** option so that you can make
    use of the graphical interface that is included in Raspbian. You can use Command
    Prompt and the Scratch language from the graphical interface. The default option
    is to use Command Prompt when your Raspberry Pi boots up.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你选择**桌面登录**选项，这样你就可以使用Raspbian中包含的图形界面。你可以从图形界面使用命令提示符和Scratch语言。默认选项是当Raspberry
    Pi启动时使用命令提示符。
- en: '![Enable boot to Desktop/Scratch](img/2192OS_03_10.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![启用启动到桌面/Scratch](img/2192OS_03_10.jpg)'
- en: Internationalisation Options
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 国际化选项
- en: By default, Raspbian is configured for use in the United Kingdom. For those
    who aren't in the United Kingdom, you need to configure Raspbian to use the correct
    time zone, keyboard layout, and regional settings.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Raspbian配置为适用于英国。如果你不在英国，你需要配置Raspbian以使用正确的时区、键盘布局和地区设置。
- en: '![Internationalisation Options](img/2192OS_03_11.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![国际化选项](img/2192OS_03_11.jpg)'
- en: Internationalisation options in the Raspberry Pi Software Configuration Tool
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi软件配置工具中的国际化选项
- en: Adding your locale
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加你的地区设置
- en: A locale is used to define which language Raspbian will use to display dates,
    numbers, currencies and so on. By default, the locale setting for your Raspberry
    Pi is the United Kingdom.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 地区设置用于定义Raspbian用来显示日期、数字、货币等内容的语言。默认情况下，你的Raspberry Pi地区设置为英国。
- en: It is really easy to change the locale to your own country. To do this, select
    the **Change Locale** option.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 将地区设置更改为你所在国家非常简单。为此，选择**更改地区**选项。
- en: '![Adding your locale](img/2192OS_03_12.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![添加你的地区设置](img/2192OS_03_12.jpg)'
- en: Selecting your locale
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你的地区设置
- en: You can select multiple locales for your Raspberry Pi. In Australia, we would
    select the **en_AU** locale. If you were in the United States, you would select
    **en_US**.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为你的Raspberry Pi选择多个地区设置。在澳大利亚，我们会选择**en_AU**地区设置。如果你在美国，你会选择**en_US**。
- en: Selecting your time zone
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择时区
- en: The **Raspberry Pi Software Configuration Tool** also makes it easy to select
    your time zone. By default, this is set to UTC. If you want the correct time to
    be displayed on your Raspberry Pi, you need to change your time zone.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**Raspberry Pi软件配置工具**还可以轻松选择你的时区。默认情况下，这个设置为UTC。如果你希望在你的Raspberry Pi上显示正确的时间，你需要更改时区。'
- en: '![Selecting your time zone](img/2192OS_03_13.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![选择你的时区](img/2192OS_03_13.jpg)'
- en: Selecting the time zone
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 选择时区
- en: To choose your time zone, select the region of the world you are in and press
    *Enter*. You can then select the city nearest to you and press *Enter*.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你的时区，选择你所在的地区并按*Enter*。然后你可以选择离你最近的城市并按*Enter*。
- en: Changing your keyboard
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改你的键盘
- en: By default, Raspbian expects you to use a keyboard designed for use in the United
    Kingdom. If you don't use a United Kingdom keyboard, many of the keys on your
    keyboard won't work as expected.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Raspbian预期你使用为英国设计的键盘。如果你不使用英国键盘，许多键盘上的按键将无法按预期工作。
- en: In order to tell Raspbian to use the correct keyboard, select **Change Keyboard
    Layout**.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 为了告诉Raspbian使用正确的键盘，选择**更改键盘布局**。
- en: '![Changing your keyboard](img/2192OS_03_14.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![更改你的键盘](img/2192OS_03_14.jpg)'
- en: Selecting the keyboard
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 选择键盘
- en: If your keyboard isn't listed, go to the **Generic 101-key PC** keyboard option
    and press *Enter*. Depending on your location, you should be able to find a generic
    keyboard that will work for your country. For example, in the Unites States or
    Australia we would select an **English (US)** keyboard.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的键盘没有列出，去选择**通用101键PC**键盘选项并按*Enter*。根据你的所在位置，你应该能找到适合你国家的通用键盘。例如，在美国或澳大利亚，我们会选择**英语（美国）**键盘。
- en: '![Changing your keyboard](img/2192OS_03_15.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![更改你的键盘](img/2192OS_03_15.jpg)'
- en: Selecting the default keyboard layout
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 选择默认的键盘布局
- en: After you've selected the keyboard, you will be asked which key you want to
    use as an **AltGr** key. An **AltGr** key is used in some languages to provide
    additional characters that aren't on the keyboard.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 选择键盘后，系统会询问你希望将哪个键设置为**AltGr**键。**AltGr**键用于某些语言，以提供键盘上没有的附加字符。
- en: It is generally safe to select **The default for the keyboard layout** option.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**键盘布局的默认设置**选项通常是安全的。
- en: '![Changing your keyboard](img/2192OS_03_16.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![更改你的键盘](img/2192OS_03_16.jpg)'
- en: Selecting the AltGr key
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 AltGr 键
- en: The final step to configuring your keyboard is to select which key you would
    like to use as the **Compose key**.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 配置键盘的最后一步是选择你想用作**组合键**的键。
- en: A **Compose key** lets your Raspberry Pi interpret a combination of keys as
    a single key press. This isn't normally needed, and it is safe to select the default
    option of **No compose key**.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**组合键**允许 Raspberry Pi 将多个按键的组合解释为单次按键操作。通常情况下，这个功能不需要使用，选择默认选项**无组合键**是安全的。'
- en: '![Changing your keyboard](img/2192OS_03_17.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![更改你的键盘](img/2192OS_03_17.jpg)'
- en: Selecting the default compose key
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 选择默认组合键
- en: Enabling the Raspberry Pi camera
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用 Raspberry Pi 摄像头
- en: Raspberry Pi can be equipped with a camera. By default, it is disabled unless
    you have connected a camera and want to use it. To enable your Raspberry Pi camera,
    select the **<Enable>** option in the Raspberry Pi software configuration
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 可以配备摄像头。默认情况下，除非你已经连接了摄像头并且希望使用它，否则它是禁用的。要启用 Raspberry Pi 摄像头，在
    Raspberry Pi 软件配置工具中选择**<启用>**选项。
- en: '![Enabling the Raspberry Pi camera](img/2192OS_03_18.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![启用 Raspberry Pi 摄像头](img/2192OS_03_18.jpg)'
- en: Enabling your Raspberry Pi camera
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 启用你的 Raspberry Pi 摄像头
- en: Adding to Rastrack
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加到 Rastrack
- en: Rastrack is a not-for-profit website that maps many of the Raspberry Pis around
    the world. If you want to include your Raspberry Pi on the map, select **Add to
    Rastrack** and enter your e-mail address.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Rastrack 是一个非营利性网站，映射了全球许多 Raspberry Pi 的位置。如果你想将你的 Raspberry Pi 添加到地图上，选择**添加到
    Rastrack**并输入你的电子邮件地址。
- en: Note
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can see where some of the other Raspberry Pi boards are in the world by
    going to [http://rastrack.co.uk/](http://rastrack.co.uk/).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过访问 [http://rastrack.co.uk/](http://rastrack.co.uk/) 来查看其他一些 Raspberry Pi
    板卡在全球的位置。
- en: Enabling SSH
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用 SSH
- en: One other useful customization that you can do in the **Raspberry Pi Software
    Configuration Tool** is to enable the SSH server. SSH is a secure protocol that,
    among other things, allows you to access Command Prompt of your Raspberry Pi remotely.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在**Raspberry Pi 软件配置工具**中，你还可以做一个有用的自定义设置，即启用 SSH 服务器。SSH 是一种安全协议，除了其他功能外，它还允许你远程访问
    Raspberry Pi 的命令提示符。
- en: You can enable SSH by selecting **Advanced Options** in the **Raspberry Pi Software
    Configuration Tool**. Once there, select **A4 (SSH)** and press *Enter*. Select
    **Enable SSH** and you are done. This enables you to remotely access your Raspberry
    Pi using an SSH client, such as PuTTY and to copy files to your Raspberry Pi.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在**Raspberry Pi 软件配置工具**中选择**高级选项**来启用 SSH。进入后，选择**A4（SSH）**并按*回车键*。选择**启用
    SSH**，然后完成。这使你可以使用 SSH 客户端（如 PuTTY）远程访问你的 Raspberry Pi，并将文件复制到 Raspberry Pi 上。
- en: Finishing up
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完成设置
- en: 'Now that you have customized your Raspberry Pi, it is time to start using your
    Raspberry Pi. To do this, you need to exit the **Raspberry Pi Software Configuration
    Tool** by selecting **Finish**. You will be asked to reboot your Raspberry Pi.
    Select **Yes** and your Raspberry Pi will reboot and load the graphical interface,
    which is ready to go. Remember that you can always rerun the **Raspberry Pi Software
    Configuration Tool** by running the following command:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经定制好了 Raspberry Pi，是时候开始使用它了。为此，你需要通过选择**完成**退出**Raspberry Pi 软件配置工具**。系统会提示你重新启动
    Raspberry Pi。选择**是**，然后 Raspberry Pi 会重新启动并加载图形界面，准备就绪。记住，你始终可以通过运行以下命令重新运行**Raspberry
    Pi 软件配置工具**：
- en: '[PRE1]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Common problems
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见问题
- en: The most common problems that people face with their Raspberry Pi come down
    to the power supply they are using. If your Raspberry Pi is behaving strangely,
    then we recommend that you try a different power supply. A good quality supply
    is recommended as the Raspberry Pi is susceptible to electrical noise.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在使用 Raspberry Pi 时遇到的最常见问题通常与他们使用的电源有关。如果你的 Raspberry Pi 表现异常，我们建议你尝试更换电源。推荐使用优质电源，因为
    Raspberry Pi 对电噪声非常敏感。
- en: It is also a good idea to check whether you have imaged your SD card correctly.
    It is OK to image the SD card again.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，检查是否正确地写入了 SD 卡也是一个好主意。如果需要，你可以重新写入 SD 卡。
- en: Another common problem that people have when they are setting up their Raspberry
    Pi for the first time is they select the wrong input on their monitor. When a
    Raspberry Pi boots, if it cannot find an HDMI monitor attached, it will automatically
    use the component output. The easiest way to stop this from happening is to make
    sure that the input on your monitor or TV is set to the correct input before your
    Raspberry Pi is turned on.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常见问题是，当人们第一次设置树莓派时，往往会选择错误的显示器输入。树莓派启动时，如果无法找到连接的 HDMI 显示器，它将自动使用组件输出。防止这种情况发生的最简单方法是，在打开树莓派之前，确保你的显示器或电视的输入设置为正确的输入。
- en: Summary
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter walked you through how to set up your Raspberry Pi and configure
    Raspbian for your region and keyboard. You also learned some of the potential
    problems that you might experience when you are setting up your Raspberry Pi.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讲解了如何设置你的树莓派并为你的地区和键盘配置 Raspbian。你还了解了一些在设置树莓派时可能遇到的潜在问题。
- en: In the next chapter, we will cover the Raspbian desktop environment.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍 Raspbian 桌面环境。
