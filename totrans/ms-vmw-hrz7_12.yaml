- en: Fine-Tuning the End User Experience
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精细调整最终用户体验
- en: So far, we have built our Horizon View infrastructure, deployed and optimized
    our virtual desktop OS, and configured our user entitlements by means of creating
    Horizon View desktop pools. This means that our end users can now access their
    virtual desktop machines.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经建立了我们的 Horizon View 基础设施，部署并优化了我们的虚拟桌面操作系统，并通过创建 Horizon View 桌面池配置了用户权限。这意味着我们的最终用户现在可以访问他们的虚拟桌面。
- en: In this chapter, we will look at how to fine-tune the end user experience, by
    which we mean how the desktop will perform, and determine the features that will
    be made available to the users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何精细调整最终用户体验，我们所指的是桌面的性能表现，并确定将向用户提供哪些功能。
- en: We have already talked about optimizing the virtual desktop OS and how we can
    tune the OS so that it acts like a virtual desktop machine. Now we will talk about
    fine-tuning and configuring things such as the delivery protocol, as well as enabling
    and disabling certain features and functions related to how an end user interacts
    with their virtual desktop machine. By this, we mean configuring things such as
    whether or not you can cut-and-paste text between the endpoint device running
    the client and the virtual desktop machine.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论过优化虚拟桌面操作系统，并且如何调优操作系统使其像虚拟桌面机器一样工作。现在，我们将讨论如何精细调整和配置一些设置，如交付协议，以及启用和禁用与最终用户如何与虚拟桌面机器交互相关的某些功能。我们所指的配置项包括是否可以在运行客户端的终端设备与虚拟桌面之间进行文本剪切和粘贴。
- en: These configuration options are all centrally deployed and managed using the
    Active Directory Group Policy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些配置选项都是通过 Active Directory 群组策略集中部署和管理的。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Configuring and preparing **Active Directory** (**AD**) for tuning virtual desktop
    machines
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置和准备 **Active Directory**（**AD**）以调优虚拟桌面机器
- en: Configuring Horizon AD policies
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置 Horizon AD 策略
- en: Installing the PCoIP tuning tool to configure and tune the delivery protocol
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 PCoIP 调优工具来配置和调节交付协议
- en: Tuning the virtual desktop for optimum performance
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调优虚拟桌面以获得最佳性能
- en: Configuring and preparing AD
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置和准备 AD
- en: The behavior of a virtual desktop machine and how a user interacts with it is
    governed by an AD policy. As we mentioned previously, this policy configures things
    such as a graphics experience and cut-and-paste options.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟桌面机器的行为以及用户如何与其交互是由 AD 策略决定的。正如我们之前提到的，这个策略配置了如图形体验和剪切粘贴选项等内容。
- en: To make life easier, the templates for these policies have already been created
    and are shipped as part of the Horizon View software that was downloaded as part
    of the software downloads in [Chapter 4](89619cdf-5fc7-4dd1-a431-76cef6cbb67c.xhtml),
    *Installing and Configuring Horizon 7 - Part 1*, and can be found in the ZIP file
    named `VMware-Horizon-Extras-Bundle-4.9.0-9539668`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化操作，这些策略的模板已经创建，并作为 Horizon View 软件的一部分随软件下载一起提供，在[第4章](89619cdf-5fc7-4dd1-a431-76cef6cbb67c.xhtml)《安装与配置
    Horizon 7 - 第1部分》中可以找到，并保存在名为 `VMware-Horizon-Extras-Bundle-4.9.0-9539668` 的 ZIP
    文件中。
- en: 'The first thing we need to do is unzip this file and save it to the shared
    software folder on the file server. You will see that it contains 15 Administrative
    Template (`ADMX`) files, as shown in the following screenshot:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做的第一件事是解压此文件，并将其保存到文件服务器上的共享软件文件夹中。你会看到它包含了 15 个管理模板（`ADMX`）文件，如下图所示：
- en: '![](img/03006da0-294e-4a79-8925-48e8c8dac85f.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/03006da0-294e-4a79-8925-48e8c8dac85f.png)'
- en: In the next section, we will look at the AD ADMX and ADML templates and how
    to import them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将介绍 AD ADMX 和 ADML 模板以及如何导入它们。
- en: Importing and applying Horizon View ADMX templates
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入并应用 Horizon View ADMX 模板
- en: 'Now that you have unzipped the template files, they can be imported. Since
    we are using AMDX/ADML templates and Windows Server 2016, the import process is
    as simple as copying the files into the central location on the domain controller.
    The same would apply to Windows Server 2019\. There are two sets of files to copy,
    that is, the `ADMX` files and the `ADML` files:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经解压了模板文件，可以将它们导入。由于我们使用的是 AMDX/ADML 模板，并且正在使用 Windows Server 2016，导入过程非常简单，只需将文件复制到域控制器上的中央位置即可。对于
    Windows Server 2019 也是如此。需要复制两组文件，即 `ADMX` 文件和 `ADML` 文件：
- en: 'First, copy all of the Horizon `ADMX` files to the domain controller in the
    `C:\Windows\PolicyDefinitions` folder, as shown in the following screenshot:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，将所有 Horizon `ADMX` 文件复制到域控制器的 `C:\Windows\PolicyDefinitions` 文件夹中，如下图所示：
- en: '![](img/3332d56b-29b7-455e-9bd5-ee46c0210387.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3332d56b-29b7-455e-9bd5-ee46c0210387.png)'
- en: 'Next, copy the Horizon `ADML` files to the domain controller in the `C:\Windows\PolicyDefinitions\en-US`
    folder, as shown in the following screenshot:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将 Horizon 的 `ADML` 文件复制到域控制器的 `C:\Windows\PolicyDefinitions\en-US` 文件夹，如下图所示：
- en: '![](img/1593a8ff-5914-4ac5-a44b-05285e7ff0af.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1593a8ff-5914-4ac5-a44b-05285e7ff0af.png)'
- en: In the next section, we will look at the AD OU requirements for the deployment
    of virtual desktop machines and the things you need in place before you can configure
    and tune your environment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将查看部署虚拟桌面机器所需的 AD OU 要求以及在配置和调优环境之前需要具备的条件。
- en: Creating an organizational unit (OU)
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建组织单位（OU）
- en: The first thing you need to do is create an **organizational unit** (**OU**)
    for your virtual desktop machines. It's a best practice to have a separate OU
    for virtual desktop machines to ensure that you don't end up applying the wrong
    policies to them, such as those that are used for your physical machines, which
    could potentially contain components that may impact performance and vice versa.
    You don't want to apply VDI-based policies to the physical desktop estate.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要为虚拟桌面机器创建一个 **组织单位**（**OU**）。最佳实践是为虚拟桌面机器创建一个单独的 OU，以确保不会将错误的策略应用于它们，例如那些用于物理机器的策略，这些策略可能包含会影响性能的组件，反之亦然。您不希望将基于
    VDI 的策略应用于物理桌面设备。
- en: Depending on your own environment, you may want to create an OU for different
    use cases, for example, you may want a different OU for each different department
    within your organization. This would then allow you to apply different VDI-based
    policies to each OU. For example, a particular department might use high-end graphics,
    which would mean that PCoIP will be configured to deliver that richer experience
    over that of a standard office user, or it could be a policy specific to LAN users,
    where the policy governs the behavior based on the available bandwidth.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您自己的环境，您可能希望为不同的使用场景创建 OU，例如，您可能希望为组织内的每个不同部门创建一个 OU。这样可以为每个 OU 应用不同的基于 VDI
    的策略。例如，某个特定部门可能使用高端图形，这意味着 PCoIP 将被配置为提供比标准办公用户更丰富的体验，或者它可能是一个针对 LAN 用户的特定策略，在该策略中，根据可用带宽来管理行为。
- en: 'In the example lab, we will create an OU called `Horizon View Desktops` on
    the domain controller, as shown in the following screenshot:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例实验室中，我们将在域控制器上创建一个名为 `Horizon View Desktops` 的 OU，如下图所示：
- en: '![](img/5271e710-9ead-4444-b411-7a5abb3054ad.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5271e710-9ead-4444-b411-7a5abb3054ad.png)'
- en: 'To configure the policy, follow these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置该策略，请按照以下步骤操作：
- en: From the Active Directory Users and Computers configuration screen, click on
    highlighted domain `pvolab.com` (**1**) and then right-click.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“活动目录用户和计算机”配置屏幕中，点击高亮显示的域 `pvolab.com`（**1**），然后右键点击。
- en: From the contextual menu that you will now see, move your mouse down to hover
    on New (**2**), and then from the next contextual menu, move the mouse and click
    on Organizational Unit (**3**).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在现在看到的上下文菜单中，将鼠标移到“新建”（**2**）选项上，然后从下一个上下文菜单中，移到鼠标并点击“组织单位”（**3**）。
- en: In the New Object - Organization Unit box, type in the specified name to call
    this OU. In the example lab, we have named it Horizon view Desktops (**4**).
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“新建对象 - 组织单位”框中，输入指定的名称来命名这个 OU。在示例实验室中，我们将其命名为 Horizon View Desktops（**4**）。
- en: Click OK.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: You will now return to the Active Directory Users and Computers screen, where
    you will see that the new OU has been added.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在将返回到“活动目录用户和计算机”屏幕，您将看到新创建的 OU 已经添加。
- en: Next, we will create the policy to link to this new OU so that we can apply
    the Horizon-specific virtual desktop machines to it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将创建策略并将其链接到这个新 OU，以便将 Horizon 特定的虚拟桌面机器应用于此。
- en: Creating Group Policy Objects (GPO) for Horizon View
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为 Horizon View 创建组策略对象（GPO）
- en: 'Now that you have created an OU for your virtual desktop machines, you can
    create group policy objects to link to that OU. In the example lab, the policy
    is called **Horizon View Virtual Desktop Policy**:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经为虚拟桌面机器创建了一个 OU，您可以创建与该 OU 关联的组策略对象。在示例实验室中，该策略称为 **Horizon View 虚拟桌面策略**：
- en: To start the configuration, double-click on the **Windows Administrative Tools**
    icon to launch the admin tools. You will now see the **Windows Administrative
    Tools** screen being displayed.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始配置，双击 **Windows 管理工具** 图标以启动管理工具。此时，您将看到显示的 **Windows 管理工具** 屏幕。
- en: 'From this screen, scroll down and then double-click on the option for Group
    Policy Management. You will now see the Group Policy Management screen, as shown
    in the following screenshot:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从此屏幕向下滚动，然后双击“组策略管理”选项。你现在将看到组策略管理屏幕，如下图所示：
- en: '![](img/95d388a3-0893-47e2-8414-f2a22e2f7bc3.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/95d388a3-0893-47e2-8414-f2a22e2f7bc3.png)'
- en: Expand the folders for `Forest:pvolab.com` (**1**), `Domains`, and `pvolab.com`.
    Click and highlight the `Horizon View Desktops` OU (**2**), and then right-click
    on it.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开`Forest:pvolab.com` (**1**)、`Domains`和`pvolab.com`文件夹。点击并高亮显示`Horizon View
    Desktops`组织单位 (**2**)，然后右键点击它。
- en: From the contextual menu that appears, click the option for Create a GPO in
    this domain, and Link it here… (**3**).
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从出现的上下文菜单中，点击“在此域中创建 GPO，并链接到此处...” (**3**)。
- en: 'You will now see the New GPO dialog box, as shown in the following screenshot:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你将看到“新建 GPO”对话框，如下图所示：
- en: '![](img/bfa97129-3e3c-44f2-bc18-9c8b444ea421.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bfa97129-3e3c-44f2-bc18-9c8b444ea421.png)'
- en: In the name box, type in the name for this policy. In the example lab, we have
    called this `Horizon View Virtual Desktop Policy`.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在名称框中，输入该策略的名称。在示例实验室中，我们将其命名为`Horizon View Virtual Desktop Policy`。
- en: Click OK.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: 'You will now return to the Group Policy Management screen, which will show
    the newly created policy, as shown in the following screenshot:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你现在将返回到组策略管理屏幕，屏幕上将显示新创建的策略，如下图所示：
- en: '![](img/737f58cb-3e67-4c8e-b84d-6b4dec2b0a98.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/737f58cb-3e67-4c8e-b84d-6b4dec2b0a98.png)'
- en: 'Now, if we edit the newly created `Horizon View Virtual Desktop Policy`, you
    will see the new Horizon-specific policy options listed:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果我们编辑新创建的`Horizon View Virtual Desktop Policy`，你将看到列出的新的 Horizon 特定策略选项：
- en: To edit the policy, from the Group Policy Management screen, click and highlight
    the `Horizon View Virtual Desktop Policy` (**1**).
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要编辑策略，在组策略管理屏幕中点击并高亮显示`Horizon View Virtual Desktop Policy` (**1**)。
- en: 'Right-click and from the contextual menu that appears, click Edit... (**2**),
    as shown in the following screenshot:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击并从出现的上下文菜单中点击“编辑...” (**2**)，如下图所示：
- en: '![](img/32ffad71-56af-4dfe-903b-6658740ef989.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/32ffad71-56af-4dfe-903b-6658740ef989.png)'
- en: 'You will now see the Group Policy Management Editor screen with the VMware
    Horizon-specific policies outlined:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将看到带有 VMware Horizon 特定策略的组策略管理编辑器界面：
- en: '![](img/2fa57d33-3160-4728-9d44-b4225a57c903.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2fa57d33-3160-4728-9d44-b4225a57c903.png)'
- en: In the example lab, we are going to add all the policy templates to the one
    policy, just to show the various options that are available. In your environment,
    and depending on your design, you may want to create different policies and apply
    different templates to different policies. You may even want to create different
    OUs as well. Maybe this will be on a departmental basis or for different use cases,
    as we have previously mentioned. This is the recommended approach as it makes
    troubleshooting and the management of policies much easier.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例实验室中，我们将所有策略模板添加到一个策略中，仅为展示可用的各种选项。在你的环境中，根据设计需求，你可能需要创建不同的策略，并将不同的模板应用于不同的策略。你甚至可能需要创建不同的组织单位。也许这将按部门或不同的使用案例进行，如我们之前提到的那样。这是推荐的方法，因为它使故障排除和策略管理变得更加简单。
- en: 'Before we look at each of the individual policy options, in the next section,
    we will complete one final AD configuration task: to configure the loopback policy.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们查看每个单独的策略选项之前，在下一部分中，我们将完成最后一个 AD 配置任务：配置回环策略。
- en: Enabling the loopback policy
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用回环策略
- en: 'In a VDI model, and particularly with floating desktop assignments, you will
    have multiple users accessing the same desktop. For any configuration changes
    that a user makes to one of the virtual desktop machines apply to all of the users
    that use that machine, we need to enable the loopback processing feature. This
    is particularly important if you are using virtual desktop machines in a kiosk
    type environment. To configure loopback mode, complete the following steps from
    the Group Policy Management Editor screen:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在 VDI 模式下，特别是使用浮动桌面分配时，多个用户将访问同一台桌面。为了使用户对某个虚拟桌面机的配置更改应用到所有使用该机器的用户，我们需要启用回环处理功能。如果你在自助服务终端等环境中使用虚拟桌面机，这一点尤为重要。要配置回环模式，请从组策略管理编辑器屏幕完成以下步骤：
- en: 'Launch the Group Policy Management Editor screen, as shown in the following
    screenshot:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动组策略管理编辑器屏幕，如下图所示：
- en: '![](img/4e6b608a-f91b-4869-bf72-85cf385a2714.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4e6b608a-f91b-4869-bf72-85cf385a2714.png)'
- en: 'Under the Computer Configuration section, expand the folders for `Policies`,
    `Administrative Templates: Policy definitions`, and `System`.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“计算机配置”部分，展开`策略`、`管理模板：策略定义`和`系统`文件夹。
- en: Highlight `Group Policy` (**1**). You will now see the policy options listed
    in the right pane.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高亮显示`组策略` (**1**)。你将看到右侧窗格中列出的策略选项。
- en: Scroll down to Configure user Group Policy loopback processing mode (**2**).
    Click to select it and then right-click.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动至“配置用户组策略回环处理模式” (**2**)。点击选中它，然后右键单击。
- en: From the contextual menu that appears, click the Edit option (**3**).
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出的上下文菜单中，点击“编辑”选项 (**3**)。
- en: 'You will now see the Configure user Group Policy loopback processing mode configuration
    screen, as shown in the following screenshot:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你将看到“配置用户组策略回环处理模式”的配置界面，如下图所示：
- en: '![](img/8db0d148-a5eb-453c-a82b-327d99db5e98.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8db0d148-a5eb-453c-a82b-327d99db5e98.png)'
- en: Click the radio button for Enabled (**4**) to enable the policy within the Horizon
    View Virtual Desktop Policy. You then have the option to configure the Mode operation.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“启用”单选按钮 (**4**)，以在 Horizon View 虚拟桌面策略中启用该策略。然后，你可以配置模式操作。
- en: Click the drop-down arrow (**5**) and select the option for Replace.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下拉箭头 (**5**)，选择“替换”选项。
- en: With the Replace option, the user policy is applied, which is associated with
    the computer. Any other user policies are ignored. Choosing the **Merge** option
    means that the policies that are applied are both the user and the computer-related
    policies, where the computer policy wins in the event of a conflict.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“替换”选项时，应用的是与计算机相关的用户策略，其他任何用户策略将被忽略。选择**合并**选项意味着应用的策略既包括用户策略，也包括计算机策略，在发生冲突时，以计算机策略为准。
- en: We have now successfully completed the main admin tasks in configuring AD. In
    the next section, we are going to take a look at the different policy settings
    that are available with the Horizon View admin templates.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经成功完成了配置 AD 的主要管理员任务。在下一部分中，我们将查看 Horizon View 管理模板中可用的不同策略设置。
- en: Configuring Horizon View policy settings
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 Horizon View 策略设置
- en: In this section, we are going to walk through all the different configurable
    policy options for the Horizon View ADMX templates that were added to AD. This
    section will act as a reference guide that shows all the different policy settings
    that you can configure.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍 Horizon View ADMX 模板中可以配置的所有不同策略选项，这些模板已被添加到 AD 中。本节将作为参考指南，展示所有可以配置的不同策略设置。
- en: PCoIP Client Session Variables
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PCoIP 客户端会话变量
- en: 'The first set of policy settings are for `PCoIP Client Session Variables`.
    To view the different policy settings, under Computer Configuration, expand the
    options for `Policies` and `Administrative Templates: Policy definitions`, and
    then click on `PCoIP Client Session Variables`, as shown in the following screenshot:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 第一组策略设置是关于`PCoIP 客户端会话变量`的。要查看不同的策略设置，在“计算机配置”下，展开`策略`和`管理模板：策略定义`选项，然后点击`PCoIP
    客户端会话变量`，如下图所示：
- en: '![](img/19516dd3-280f-400d-98e0-b67e4564e0ff.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/19516dd3-280f-400d-98e0-b67e4564e0ff.png)'
- en: You will see a folder called `Overridable Administrator Defaults`, which contains
    the different settings. These settings control the behavior of the PCoIP protocol
    from the client session. To edit a setting, double-click the setting you want
    to configure, and then, ensuring it is enabled, configure the relevant setting.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到一个名为`可覆盖的管理员默认值`的文件夹，里面包含不同的设置。这些设置控制来自客户端会话的 PCoIP 协议行为。要编辑某个设置，双击要配置的设置，然后确保它已启用，接着配置相关的设置。
- en: 'As an example, we have used the Configure PCoIP virtual channels to demonstrate
    this. From the Group Policy Management Editor screen, double-click the Configure
    PCoIP virtual channels setting, as shown in the following screenshot:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 作为示例，我们使用了“配置 PCoIP 虚拟通道”来演示这一点。从组策略管理编辑器界面，双击“配置 PCoIP 虚拟通道”设置，如下图所示：
- en: '![](img/0b2a7edd-5d58-48cd-9ea3-bf1b48dbcb35.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0b2a7edd-5d58-48cd-9ea3-bf1b48dbcb35.png)'
- en: 'To configure the policy, follow these steps:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置此策略，请按照以下步骤操作：
- en: To enable the policy settings, click the radio button for Enabled (**1**).
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要启用策略设置，请点击“启用”单选按钮 (**1**)。
- en: You can then choose your settings in the Options section on the left-hand side
    of the screen. On the right-hand side of the screen, you will see a description
    of the various options that are available in the Help section.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，你可以选择屏幕左侧“选项”部分中的设置。在屏幕右侧，你将看到帮助部分中关于各种可用选项的描述。
- en: Click Apply to save the setting.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“应用”保存设置。
- en: Now, click OK to exit, or Next Setting/Previous Setting to work through the
    other policy settings.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击“确定”退出，或点击“下一设置/上一设置”继续浏览其他策略设置。
- en: Let's now look at policy settings that define how the PCoIP session behaves.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下定义 PCoIP 会话行为的策略设置。
- en: PCoIP Session Variables
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PCoIP 会话变量
- en: 'The next set of policy settings are for `PCoIP Session Variables`, which define
    how PCoIP behaves during a desktop session, as shown in the following screenshot:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 下一组策略设置是关于 `PCoIP 会话变量`，它定义了 PCoIP 在桌面会话中的行为，如下图所示：
- en: '![](img/eaf070f6-3b5d-4738-a521-72ff7851e71a.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eaf070f6-3b5d-4738-a521-72ff7851e71a.png)'
- en: We have highlighted a particular setting on this screen, and that is the Turn
    off Build-to-Lossless feature setting (**2**).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在此屏幕上突出显示了一个特定设置，那就是“关闭构建到无损功能”设置 (**2**)。
- en: The reason to quickly highlight this setting is for anyone that has used previous
    versions of View. Before View 6, the default option for PCoIP build-to-lossless
    was that it was enabled, meaning that you will need more bandwidth for that level
    of image detail. From View 6 onward, the default setting is for build-to-lossless
    to be set to be disabled.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 快速强调此设置的原因是，对于那些使用过以前版本 View 的人。在 View 6 之前，PCoIP 构建到无损的默认选项是启用的，这意味着你需要更多的带宽来支持这种级别的图像细节。从
    View 6 起，默认设置是将构建到无损功能设置为禁用。
- en: The next set of policy settings are for controlling the VMware Blast protocol,
    should you use that instead of PCoIP.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 下一组策略设置是用于控制 VMware Blast 协议的，如果你选择使用该协议而不是 PCoIP。
