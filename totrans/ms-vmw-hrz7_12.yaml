  zh: '![](img/e5bf3ef8-be20-4f94-b9c3-8f53b3f7056c.png)'
- en: We have now shown you all of the policy configuration options that are available
    from the VMware View ADMX templates. In the next section, we are going to look
    at a specific tool for tuning the PCoIP protocol, should you choose to use that
    particular protocol to deliver virtual desktop machines.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经展示了来自 VMware View ADMX 模板的所有策略配置选项。在接下来的部分中，我们将介绍一种专门用于调优 PCoIP 协议的工具，前提是你选择使用该协议来交付虚拟桌面机器。
- en: PCoIP tuning tool
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PCoIP 调优工具
- en: 'The final thing we are going to cover in this chapter is how you can dynamically
    tune virtual desktop machines using the PCoIP tuning tool. You can download this
    tool from the following link: [http://tinyurl.com/ocqxykn](http://tinyurl.com/ocqxykn).'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 本章要讲解的最后一件事是如何使用 PCoIP 调优工具动态调整虚拟桌面机器。你可以通过以下链接下载此工具：[http://tinyurl.com/ocqxykn](http://tinyurl.com/ocqxykn)。
- en: One of the things that this tuning tool enables is the ability to change settings
    on the fly rather than manually editing policies. This is convenient because,
    as you can see from the number of policies, there are a large number of different
    configurable options.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 该调优工具的功能之一是能够动态更改设置，而不是手动编辑策略。这很方便，因为从政策的数量来看，有很多不同的可配置选项。
- en: Once you have downloaded the tool, launch it on the virtual desktop machine
    you want to tune. It's probably worthwhile doing this on your parent image and
    with an end user so that you can not only get their feedback but also get their
    buy-in to the solution.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 下载工具后，在你想要调整的虚拟桌面机器上启动它。最好在母版镜像上进行此操作，并且可以让最终用户参与，以便不仅获得他们的反馈，还能让他们接受该解决方案。
- en: 'With the tool launched, you will see that there are a number of options to
    choose from:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 启动工具后，你将看到有多个选项可供选择：
- en: Activate Profile
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激活配置文件
- en: Manage Profiles
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理配置文件
- en: Clear Profile Settings
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清除配置文件设置
- en: Show Session Stats
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示会话统计
- en: Show Session Health
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示会话健康
- en: 'These options are shown in the following screenshot:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了这些选项：
- en: '![](img/67a50930-ecfb-4f4d-a2d1-bd6fe3d28d08.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![](img/67a50930-ecfb-4f4d-a2d1-bd6fe3d28d08.png)'
- en: In the following sections, we will briefly cover what each option is used to
    configure.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将简要介绍每个选项的配置用途。
- en: Activate Profile
  id: totrans-267
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 激活配置文件
- en: The Activate Profile settings allow you to activate one of the preset profiles.
    Each profile is based on a different use case, and three have already been built
    that you can choose from. There's one for a default user, one for a WAN-based
    user, and another for a task worker.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 激活配置文件设置允许你激活预设的配置文件。每个配置文件都是基于不同的使用场景构建的，目前已有三个预设配置文件可供选择。一个是默认用户配置文件，一个是基于
    WAN 用户的配置文件，另一个是针对任务工作者的配置文件。
- en: By selecting one of the preset profiles, the settings for things such as session
    bandwidth, image quality, or frame rate will be updated and changed to a setting
    that matches that particular use case.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择一个预设配置文件，诸如会话带宽、图像质量或帧率等设置将会更新并改变为匹配该特定使用场景的设置。
- en: To activate a profile, you will need to reboot the virtual desktop machine.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 要激活配置文件，你需要重启虚拟桌面机器。
- en: Manage Profiles
  id: totrans-271
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理配置文件
- en: The Manage Profiles option allows you to adjust the settings of a particular
    profile. You can dynamically change image quality, frames per second, bandwidth,
    and switch on build-to-lossless. You can choose from the pre-built profiles or
    create a new one and then save it.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: “管理配置文件”选项允许你调整特定配置文件的设置。你可以动态更改图像质量、帧率、带宽，并开启无损构建功能。你可以选择预设的配置文件或创建新的配置文件并保存。
- en: Clear Profile Settings
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清除配置文件设置
- en: Clear Profile Settings will clear the profile settings and restore them to their
    defaults.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 清除配置文件设置将清除配置文件设置并将其恢复为默认设置。
- en: Show Session Stats
  id: totrans-275
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 显示会话统计
- en: The Show Session Stats option shows you real-time usage statistics for things
    such as bandwidth, frames per second, latency, and CPU utilization, allowing you
    to understand what a particular virtual desktop machine is consuming. By clicking
    this option, you effectively switch it on and it will appear on the desktop so
    that you can monitor it.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: “显示会话统计”选项会显示实时使用统计信息，例如带宽、每秒帧数、延迟和 CPU 利用率，帮助你了解特定虚拟桌面机器的资源消耗。点击此选项后，它会在桌面上显示，便于你进行监控。
- en: Show Session Health
  id: totrans-277
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 显示会话健康
- en: As with the session stats option, by clicking this option, you effectively switch
    it on and it will appear on the desktop. It gives you a health score for the PCoIP
    session to give you an indication of where there might be a problem. For example,
    the latency score might be low, indicating a higher latency between the client
    and the virtual desktop.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 与会话统计选项类似，点击此选项后，您实际上是将其启用，并且它会出现在桌面上。它为PCoIP会话提供健康分数，帮助您了解可能存在的问题。例如，延迟分数可能较低，表明客户端与虚拟桌面之间的延迟较高。
- en: For a more in-depth overview of performance, capacity planning, and troubleshooting,
    it's worth installing vRealize Operations for Horizon, which comes as part of
    the VMware Horizon enterprise edition product, or considering a third-party user
    experience monitoring tool such as Liquidware Labs Stratusphere UX.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要更深入的性能、容量规划和故障排除概述，值得安装vRealize Operations for Horizon，它作为VMware Horizon企业版产品的一部分，或者考虑使用第三方用户体验监控工具，如Liquidware
    Labs的Stratusphere UX。
- en: Teradici support tools for PCoIP
  id: totrans-280
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Teradici的PCoIP支持工具
- en: In addition to the VMware and other third-party solutions, Teradici (the inventor
    of the PCoIP protocol) also have a number of tools to assist with the tuning experience,
    including a network bandwidth calculator and PCoIP statistics viewer.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 除了VMware和其他第三方解决方案外，PCoIP协议的发明者Teradici也提供了一些工具来帮助调优体验，包括网络带宽计算器和PCoIP统计视图器。
- en: 'To access the tools, go to the following link: [http://tinyurl.com/qacpzr4](http://tinyurl.com/qacpzr4).'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问工具，请访问以下链接：[http://tinyurl.com/qacpzr4](http://tinyurl.com/qacpzr4)。
- en: You will need to have a Teradici support account to access these tools, which
    you can create for free.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要拥有Teradici支持帐户才能访问这些工具，您可以免费创建该帐户。
- en: In the next section, we are going to look at monitoring the end user experience
    to ensure that it is running at its optimum.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，我们将着重介绍监控最终用户体验，以确保其运行在最佳状态。
- en: Monitoring the end user experience
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监控最终用户体验
- en: Once you have tuned the desktop's performance, you should consider deploying
    an end user experience monitoring solution to ensure that the initial experience
    and performance is maintained, and that the solution is running at its best.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您调整了桌面的性能，应该考虑部署最终用户体验监控解决方案，以确保初始体验和性能得以维持，并确保解决方案以最佳状态运行。
- en: We have already mentioned vRealize Operations for Horizon, but this tool is
    better for monitoring the infrastructure components rather than the end user experience.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到过vRealize Operations for Horizon，但该工具更适合监控基础设施组件，而非最终用户体验。
- en: 'A more focused end user experience monitoring tool would be something such
    as Liquidware Stratusphere UX, which goes deeper into what the end user is doing,
    such as application launch times and applications crashes, and gives you a complete
    breakdown of the login process. An example of one of the many Stratusphere dashboards
    is shown in the following screenshot:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 更专注于最终用户体验监控的工具，比如Liquidware的Stratusphere UX，会深入到最终用户的操作，例如应用程序启动时间、应用程序崩溃，并为您提供完整的登录过程分解。以下截图展示了Stratusphere仪表盘的一个示例：
- en: '![](img/058efc07-a79f-4cb2-a21c-ccb111460598.png)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![](img/058efc07-a79f-4cb2-a21c-ccb111460598.png)'
- en: The other advantage of the Liquidware solution is that Stratusphere UX is based
    on the same solution that was used during the assessment phase. It therefore gives
    you the ability to compare your initial baseline assessment data (your starting
    point) with the production environment and easily demonstrate the improvements
    that are made as you migrate to a new environment.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: Liquidware解决方案的另一个优势是，Stratusphere UX基于与评估阶段相同的解决方案。因此，它使您能够将初步基线评估数据（即起点）与生产环境进行对比，并轻松展示在迁移到新环境后所做的改进。
- en: For more information, visit [https://www.liquidware.com/products/stratusphere-ux](https://www.liquidware.com/products/stratusphere-ux).
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请访问：[https://www.liquidware.com/products/stratusphere-ux](https://www.liquidware.com/products/stratusphere-ux)。
- en: Summary
  id: totrans-292
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we have looked at how to start fine-tuning the performance
    of virtual desktop machines and the end user experience.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们已了解如何开始微调虚拟桌面机器的性能和最终用户体验。
- en: To do this, we have covered how to prepare AD with Horizon View-specific policies
    and administrative templates to define how the virtual desktop machines behave,
    as well as the overall end user experience.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们已经介绍了如何准备AD并使用Horizon View特定的策略和管理模板，来定义虚拟桌面机器的行为，以及整体的最终用户体验。
- en: We then went on to show each of the individual policy settings.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们展示了每个独立的策略设置。
- en: Finally, we looked at some of the many tools that are available to help with
    the tuning process, and how to monitor the user experience. Tools such as the
    PCoIP tuning tool and Liquidware Stratusphere and its Spotcheck feature were covered.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们查看了许多可以帮助调优过程的工具，以及如何监控用户体验。我们介绍了如PCoIP调优工具、Liquidware Stratusphere及其Spotcheck功能等工具。
- en: In the next chapter, we will look at how we can manage user profiles in a Horizon
    View environment using View Persona Management and VMware's **User Environment
    Management** (**UEM**).
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨如何在Horizon View环境中使用View Persona Management和VMware的**用户环境管理**（**UEM**）来管理用户配置文件。
