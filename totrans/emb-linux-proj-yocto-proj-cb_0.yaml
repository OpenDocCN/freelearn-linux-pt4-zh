- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'The Linux kernel is at the heart of a large number of embedded products being
    designed today. Over the last 10 years, this operating system has developed from
    dominating the server market to being the most used operating system in embedded
    systems, even those with real-time requirements. On the way, Linux has evolved,
    and the embedded industry has realized it has some key and unique characteristics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 内核是当今设计的众多嵌入式产品的核心。过去 10 年里，这一操作系统从主导服务器市场发展成为嵌入式系统中使用最广泛的操作系统，即使是那些具有实时需求的嵌入式系统也是如此。在这过程中，Linux
    不断发展，嵌入式行业也认识到它具有一些关键且独特的特性：
- en: Linux is quick to adapt to new technologies and it's the place where innovation
    happens first
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 迅速适应新技术，它是创新首先发生的地方。
- en: It is robust, and the development community is quick to react to problems
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它非常稳健，开发社区对问题的反应非常迅速。
- en: It is secure, and vulnerabilities are discovered and dealt with in a much quicker
    way than in competing proprietary products
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是安全的，漏洞的发现和处理速度远远快于竞争对手的专有产品。
- en: It is open, which means your company is able to own, modify, and understand
    the technology
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是开放的，这意味着您的公司可以拥有、修改并理解这项技术。
- en: Finally, Linux is free
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，Linux 是免费的。
- en: All of these make it a very compelling choice for embedded development.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都使它成为嵌入式开发的一个非常有吸引力的选择。
- en: But at the same time, an embedded Linux product is not only the Linux kernel.
    Companies need to build an embedded system over the operating system, and that's
    where embedded Linux was finding it difficult to make its place—until Yocto arrived.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但同时，嵌入式 Linux 产品不仅仅是 Linux 内核。公司需要在操作系统之上构建嵌入式系统，而这正是嵌入式 Linux 难以找到立足点的地方——直到
    Yocto 出现。
- en: 'The Yocto Project brings all the benefits of Linux into the development of
    embedded systems. It provides a standard build system that allows you to develop
    embedded products in a quick, reliable, and controlled way. Just as Linux has
    its strong points for embedded development, Yocto has its own too:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Yocto 项目将 Linux 的所有优势带入了嵌入式系统的开发中。它提供了一个标准的构建系统，使您能够以快速、可靠且可控的方式开发嵌入式产品。正如 Linux
    在嵌入式开发中有其强项一样，Yocto 也有它自己的一套优势：
- en: Yocto is secure, as it uses recent sources and provides the means to quickly
    apply security vulnerabilities to your products
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yocto 是安全的，因为它使用最新的源代码，并提供了快速应用安全漏洞补丁的手段。
- en: It is robust, as it is used by a large community, which is quick to react to
    problems
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它非常稳健，因为它得到了一个庞大的社区的支持，该社区对问题的反应非常迅速。
- en: It is open, so your company can own the technology, understand it, and make
    it fit for specific needs
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是开放的，因此您的公司可以拥有这项技术，理解它，并使其适应特定需求。
- en: It is free
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是免费的。
- en: With the Yocto Project's 6-month stable release process, package management
    updates, and flexibility, you will be able to focus on your embedded application,
    knowing that you are building it on top of a trusted system. You will speed up
    your development cycles and produce outstanding products.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 借助 Yocto 项目的 6 个月稳定版本发布过程、软件包管理更新和灵活性，您将能够专注于您的嵌入式应用程序，知道您是在一个可信赖的系统基础上构建它。这样，您将加速开发周期，并生产出卓越的产品。
- en: But Yocto is a new technology, and developers need to adapt to it. This books
    aims to provide a practical guide for readers with basic knowledge of Linux and
    Yocto to develop a production-ready industrial system based on the ARM architecture.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Yocto 是一项新技术，开发者需要适应它。本书旨在为具有基本 Linux 和 Yocto 知识的读者提供实用指南，帮助他们开发基于 ARM 架构的生产就绪型工业系统。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Build System"), *The Build System*, describes
    the use of the Poky build system and extends it with the Freescale BSP community
    layer. It also describes common build system configurations and features used
    to optimize the building of target images.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章. 构建系统")，*构建系统*，描述了 Poky 构建系统的使用，并通过 Freescale BSP
    社区层对其进行了扩展。它还描述了用于优化目标镜像构建的常见构建系统配置和功能。'
- en: '[Chapter 2](ch02.html "Chapter 2. The BSP Layer"), *The BSP Layer*, guides
    you through the customization of the BSP for your own product. It then explains
    how to configure, modify, build, and debug the U-Boot bootloader, the Linux kernel,
    and its device tree.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章. BSP 层")，*BSP 层*，指导您如何为自己的产品定制 BSP。然后，它解释了如何配置、修改、构建和调试
    U-Boot 引导加载程序、Linux 内核及其设备树。'
- en: '[Chapter 3](ch03.html "Chapter 3. The Software Layer"), *The Software Layer*,
    describes the process of creating a new software layer to hold new applications,
    services, or modifications to existing packages, as well as discussing a release
    process for license compliance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 软件层"), *软件层*，描述了创建新的软件层以容纳新的应用程序、服务或现有包的修改的过程，并讨论了许可证合规的发布过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Application Development"), *Application Development*,
    starts with toolchains and the Application Development Toolkit (ADT), and deals
    with application development in detail, including development environments such
    as Eclipse and Qt creator.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 应用开发"), *应用开发*，从工具链和应用开发工具包（ADT）开始，详细讲解了应用程序开发，包括开发环境，如Eclipse和Qt
    Creator。'
- en: '[Chapter 5](ch05.html "Chapter 5. Debugging, Tracing, and Profiling"), *Debugging,
    Tracing, and Profiling*, discusses debugging tools and techniques, and explores
    the tracing functionalities offered by the Linux kernel, along with some of the
    user-space-tracing and profiling tools that make use of them.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 调试、追踪与性能分析"), *调试、追踪与性能分析*，讨论了调试工具和技术，并探讨了Linux内核提供的追踪功能，以及一些利用这些功能的用户空间追踪和性能分析工具。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: This book assumes some basic working knowledge with GNU/Linux systems; applications
    such as the bash shell and derivatives; as well as standard tools such as grep,
    patch, diff, and so on. The examples have been tested with an Ubuntu 14.04 LTS
    system, but any Linux distribution supported by the Yocto Project can be used.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者具有基本的GNU/Linux系统工作经验；熟悉bash shell及其衍生版本，以及标准工具如grep、patch、diff等。本书中的示例已在Ubuntu
    14.04 LTS系统上测试，但任何Yocto项目支持的Linux发行版都可以使用。
- en: This is not meant to be an introductory book to the Yocto project, and reading
    an introductory book, such as *Embedded Linux Development with Yocto Project*
    by Otavio Salvador and Daiane Angolini, also from Packt Publishing, is recommended.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并不是Yocto项目的入门书籍，建议阅读一本入门书籍，例如由Otavio Salvador和Daiane Angolini编写的*《Yocto项目嵌入式Linux开发》*，该书同样由Packt出版。
- en: This book is structured to follow the usual development workflow of an embedded
    Linux product, but chapters or even single recipes can be read independently.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的结构遵循了嵌入式Linux产品的常见开发工作流，但各章节或单个配方可以独立阅读。
- en: The recipes take a practical hands-on approach using a Freescale i.MX6-based
    system, the wandboard-quad, as base hardware. However, any other piece of i.MX-based
    hardware can be used to follow the examples.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 配方采用实用的动手操作方式，使用基于Freescale i.MX6的系统wandboard-quad作为基础硬件。然而，任何其他基于i.MX的硬件也可以用于跟随示例。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is the ideal way for embedded developers learning about embedded Linux
    and the Yocto Project to become proficient and broaden their knowledge with examples
    that are immediately applicable to embedded developments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是嵌入式开发者学习嵌入式Linux和Yocto项目的理想方式，通过实际应用的示例帮助读者提高技能，拓宽知识面，立即可用于嵌入式开发。
- en: Experienced embedded Yocto developers will find new insights into working methodologies
    and ARM-specific development competence.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有经验的嵌入式Yocto开发者将获得关于工作方法和ARM特定开发能力的新见解。
- en: Sections
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会发现几个经常出现的标题（准备工作、如何做、工作原理、更多内容以及另见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供清晰的配方完成指导，我们使用以下章节：
- en: Getting ready
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你该配方中应期待的内容，并描述如何设置任何软件或为配方所需的任何初步设置。
- en: How to do it…
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了完成配方所需的步骤。
- en: How it works…
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There's more…
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于配方的额外信息，以帮助你更深入了解该配方。
- en: See also
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有助于配方的其他有用信息的链接。
- en: Conventions
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会看到多种文本样式，用以区分不同类型的信息。以下是这些样式的示例以及它们的含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    can add a list of packages to exclude from cleaning by adding them to the `RM_WORK_EXCLUDE`
    variable."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“你可以通过将其添加到`RM_WORK_EXCLUDE`变量来排除清理的包列表。”
- en: 'A block of code is set as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别提醒你注意代码块中的某一部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Build the project by navigating to **Project** | **Build Project**."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，文本中的表现方式如下：“通过导航到**项目** | **构建项目**来构建项目。”'
- en: Note
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以如下框体呈现。
- en: Tip
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种形式出现。
- en: Reader feedback
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对本书的看法——喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专长，并且有兴趣撰写或贡献书籍，请参考我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经成为一本Packt书籍的骄傲拥有者，我们为你提供了一些帮助，帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户下载示例代码文件，地址：[http://www.packtpub.com](http://www.packtpub.com)，适用于你购买的所有Packt
    Publishing书籍。如果你从其他地方购买了本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册直接通过电子邮件将文件发送给你。
- en: The example code in the book can be accessed through several GitHub repositories
    at [https://github.com/yoctocookbook](https://github.com/yoctocookbook). Follow
    the instructions on GitHub to obtain a copy of the source in your computer.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例代码可以通过多个GitHub仓库访问：[https://github.com/yoctocookbook](https://github.com/yoctocookbook)。按照GitHub上的说明获取计算机中的源代码副本。
- en: Errata
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保内容的准确性，但错误难免会发生。如果您在我们的书籍中发现错误——无论是文字还是代码错误——我们将非常感激您向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误得到验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书籍标题的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权材料盗版问题在所有媒体中都存在。我们在Packt公司非常重视对版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，请立即提供其位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和确保我们能够为您提供有价值内容方面的帮助。
- en: Questions
