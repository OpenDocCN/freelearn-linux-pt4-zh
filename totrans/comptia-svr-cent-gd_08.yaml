- en: The second part of the book provides an overview of the responsibilities of
    and the tasks performed by a system administrator to manage and maintain a network
    server. The chapters in this part of the book cover general administration, maintenance,
    performance monitoring, fault tolerance and availability, network virtualization,
    and recovery from a catastrophe.
