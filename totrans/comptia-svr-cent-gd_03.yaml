  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: CPU 插槽的种类几乎和 CPU 的种类一样多。下图展示了主板上的 LGA 插槽。注意锁定臂，它将 CPU 固定在插槽中：
