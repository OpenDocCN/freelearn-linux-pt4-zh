  type: TYPE_IMG
  zh: '![](img/0fab60f3-c526-4b3e-bb75-2de422bae003.jpg)'
- en: A 2U riser card with 2 PCI-e slots
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 带有2个PCI-e插槽的2U上升卡
