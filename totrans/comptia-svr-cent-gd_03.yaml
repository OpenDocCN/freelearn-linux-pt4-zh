  zh: '![](img/c58e8641-cfa1-4f0b-a5a2-17f452341e1a.jpg)'
- en: The underside of a CPU showing the mounting ports of LGA packaging
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 LGA 封装的 CPU 底部，展示安装端口
