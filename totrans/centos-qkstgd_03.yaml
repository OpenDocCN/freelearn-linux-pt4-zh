  zh: 类似地，对于其他文本操作，可以将实用程序与其他压缩方法结合使用，例如`bzip2`和`xz`。要查看`bzip2`压缩档案中的文件内容，我们可以使用`bzcat`、`bzless`命令，而要查看`xz`压缩档案中的文件内容，我们可以分别使用`xzcat`和`xzless`。
