  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中，我们可以在不解压的情况下查看压缩文件的内容。这是查看大型日志文件的一个好选择，这些文件使用该工具进行了压缩。有多个工具，其名称前缀带有字母`z`，用于处理`.gzip`压缩文件。
