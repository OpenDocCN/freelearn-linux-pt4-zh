  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '| `zcmp file1.gz file2.gz` | 使用`cmp`命令比较两个压缩文件，`file1.gz`和`file2.gz` |'
- en: Similarly, for other text manipulation, utilities can also be clubbed with other
