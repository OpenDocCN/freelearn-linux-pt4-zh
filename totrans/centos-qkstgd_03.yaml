    the `-i` option and then redirect the output to a new file.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`-i`选项时要小心，因为一旦对文件进行修改，这些更改将不可逆转。通常更好的方法是先不使用`-i`选项运行`sed`，然后将输出重定向到一个新文件中。
