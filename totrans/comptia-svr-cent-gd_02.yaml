- en: System heat
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All electronic devices produce heat. Some do so more than others, and cooling
    must reduce the heat effect to avoid failure or intermittent problems. The electronic
    components found inside a server (mostly on the motherboard) that produce significant
    heat include microprocessors, **graphics processing units** (**GPUs**), chipsets,
    RAM, and **voltage regulator modules** (**VRMs**). Of these, microprocessors (CPUs)
    and GPUs produce most of the heat inside a server. High heat conditions or a condition
    called **thermal stress** can affect the service life or operations of electronic
    components. Physics tells us that when things get hot, they expand, and when they
    cool off, they contract. Any electronic component that continuously goes through
    heat and cool cycles, meaning expansion and contraction, is stressed, which can
    lead to performance issues. The bigger the difference between how hot hot is and
    how cool cool is relates directly to the severity of the damage done. Most newer
    computer systems and processors now carry a rating called **thermal design power**
    (**TDP**), which represents the amount of heat produced by the system or unit.
    The following table lists a few examples of the maximum TDP rating of several
    processors. This value indicates the amount of heat the cooling system must dissipate
    to keep the system running as it should. Although there are no standards for interpreting
    TDP, a lower value indicates the power usage and the heat produced is lower. TDP
    is only a general indicator of a system's cooling needs.
