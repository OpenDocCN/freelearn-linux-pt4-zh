- en: Server Hardware
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's generally assumed that a computer network server, at least in the way we
    talk about it, is hardware first and software second. While it's easier to envision
    a computer as a network server, in fact, the server is a piece of software running
    on the computer. In its most strict definition, a server is anything that provides
    services to fulfill requests made to it. Therefore, someone who takes our order
    and brings us our meal in a restaurant is a server and, in the same way, software
    running on a computer that processes an SQL request on a database and returns
    the data to the requester is also a server. Regardless of the way you envision
    a server, for the sake of learning about servers, let's agree that a centralized
    computer running server software that provides services to a network is a server.
  prefs: []
  type: TYPE_NORMAL
- en: With that understanding, let's look at the various roles fulfilled by a computer
    network server and the hardware of a typical computer in the role of a server.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Server roles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Form factors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Server power systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System heat
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Server roles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The software running on a server defines the role of that server. In fact,
    a server can have two or more different roles at times; it depends on the software.
    The list of the different roles a server can fulfill is long, but for the purposes
    of the Server+ exam, you should know the role and function of each of the following
    server types:'
  prefs: []
  type: TYPE_NORMAL
- en: Application server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Database server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Directory server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: File server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mail server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Messaging server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network services server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Print server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Routing and remote access server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The following sections explain each of these server roles.
  prefs: []
  type: TYPE_NORMAL
- en: Application servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the current environment of web-enabled or **Software-as-a-Service** (**SaaS**)
    applications in the cloud, an application server functions much like the generic
    description given above. An application server often provides services for one
    or more applications and serves as a mid-level service between user requests and
    other server- or network-based functions, such as a database system . There are
    three basic types of application servers. Their differences lie in what they do
    and where they fit into a process. The three types of application servers are
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**LAN application servers**: This type of application server can exist internally
    within an organization''s local network and provide data-processing support to
    network users on one or more applications. They may host an entire application''s
    processing or share the processing with a user''s computer. A common implementation
    of this type of application server is a three-tier client/server environment in
    which the application server is middle-ware between a network user and a database
    management system. The following diagram illustrates a three-tier client/server
    system:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/655e7889-0ad4-4b2a-9269-2862d542fd77.jpg)'
  prefs: []
  type: TYPE_IMG
- en: In a three-tier client/server system, an application server provides services
    to both the user and a database management system or other function-specific servers
  prefs: []
  type: TYPE_NORMAL
- en: '**Query-based application servers**: This type of application server hosts one
    or more scripting or programming language services used to request data from a
    database. A user''s computer may have an active dashboard, a status board, or
    a specific scripting or service request system, such as **Active Server Page**
    (**ASP**), **JavaServer Pages** (**JSP**), Django, or Ruby on Rails. The application
    server accesses a database and returns current or real-time data back to the client
    software.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Application/web servers**: In many cases, application servers are becoming
    web servers and vice versa. Either type of server can support **Hypertext Transfer
    Protocol** (**HTTP**) request-and-response traffic and interact with client browsers.
    A stand alone web server (also called an HTTP server) typically includes several
    specialized scripts and database query services in addition to performing basic
    web server duties. A web-enabled application server includes the capability to
    deliver web content to a client''s browser. Examples of web/application servers
    are IBM WebSphere, Oracle iPlanet, and Apache Tomcat, and Microsoft **Internet
    Information Services** (**IIS**).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Database servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As shown in the preceding diagram, in the *Application servers* section, a database
    server provides an interface between client requests, either directly or through
    an application server, and a database management system and its database. In most
    cases, an application server passes data requests to the database server for the
    processing and retrieval of the requested data. The database server then returns
    the data back to the requesting node. In a database client/server environment,
    the database management system, which performs the input/output operations on
    the database, is the backend. The software running on a host computer or an application
    server is the frontend. Requests for data flow from the frontend to the backend
    and back again.
  prefs: []
  type: TYPE_NORMAL
- en: Directory servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A directory server supports directory services. Okay, *but what are directory
    services?* *Have you ever entered the lobby of a very tall building and used the
    directory board to locate where in the building the person or organization was
    that you needed to find?* Typically, you'd find the name, which has the location
    on the same line. *Sound familiar?* Directory services cross-reference or map
    the names, designations, or locations of computer or network resources to their
    respective local or network addresses.
  prefs: []
  type: TYPE_NORMAL
- en: The resources identified and addressed typically include disk volumes, directories,
    folders, files, input devices, output devices, and any other devices attached
    or installed on a system. This service is essential in a network. With this information,
    a resource is located, used, and administered. Without directory services, network
    resource addressing would be like a town in which the houses don't have street
    addresses. Efficient network operations would be impossible. Directory services
    are also known as name services because they manage a namespace. A **namespace**
    is a data abstraction that holds a list of names or identities of system resources,
    in this case, and their network addresses or locations. The namespace allows users,
    applications, and other services to access resources without the need to know
    their locations in advance. A directory server, or name server, is a server application
    that provides the organization, management, and security of the directory or name
    services, for example, Microsoft Active Directory, Red Hat Directory Server, Lotus
    Domino.
  prefs: []
  type: TYPE_NORMAL
- en: File servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A file server is just what its name suggests—a server for files. There are
    several different types of file servers, but in general, a file server provides
    data resources to other nodes on a network. The configuration of a file server
    is a combination of several factors, including storage capacity, access time,
    security, fault tolerance, and, of course, budget. To best serve the data needs
    of an organization, a file server must be set up with the right blend of these
    factors. File servers can serve one of two roles:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dedicated file servers**: This type of file server expressly provides file
    or database content to clients. A dedicated file server serves in that capacity
    only.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Non-dedicated file servers**: This type of file server supports two or more
    server services or functions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What defines each of these roles is the method used for data sharing. File servers
    can be a **File Transfer Protocol** (**FTP**) server, a **Service Message Block**/**Common
    Internet File System** (**SMB**/**CIFS**) protocol server, an HTTP server, or
    a **Network File System** (**NFS**) server. Another form of file server arrangement
    is a **network-attached storage** (**NAS**) system.
  prefs: []
  type: TYPE_NORMAL
- en: Mail servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mail servers, which are also known as **email servers** or **mail transport
    agent** (**MTA**), process and transport electronic mail messages for a network,
    up to and including the internet. A mail server emulates the functions of human
    postal workers in that it receives incoming mail and forwards it on to its destination,
    typically another mail server. The two primary protocols involved with mail servers
    and the delivery of emails are the **Simple Message Transport Protocol** (**SMTP**)
    and the **Post Office Protocol 3** (**POP3**). SMTP transports messages between
    mail servers. POP3 is a client-based protocol that interacts with a mail server
    to send and receive messages addressed to a particular user.
  prefs: []
  type: TYPE_NORMAL
- en: Messaging servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A messaging server is a middleware service that receives, forwards, or holds
    messages between client applications and services. These messages communicate
    requests, responses, and status updates between client processes running on a
    network. There are two primary types of messaging servers:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Point-to-point messaging servers**: This type of messaging is a communication
    between one client, through a messaging server, and a single addressee client.
    Although other clients may be monitoring the messaging channel, only the single
    client to which the message is addressed will receive the message. An example
    of a point-to-point messaging service is the Java message service.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Publish-subscribe messaging servers**: This type of messaging communicates
    a message from a client (the publisher), through the messaging server, to a messaging
    category that includes multiple subscribed clients. The subscribers indicate which
    message categories they wish to receive. The clients then receive messages from
    only the categories to which they have subscribed. An example of publish-subscribe
    messaging services are Faye, NATS, and Redis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network services servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Network services are services provided by the network server to the network
    clients to provide core services, such as data storage **input/output** (**I/O**)
    operations, information display, peer-to-peer communication, and many others.
    A network service operates on the OSI application layer.
  prefs: []
  type: TYPE_NORMAL
- en: Although the **network operating system** (**NOS**) provides most network services,
    protocols, and services such as the **Domain Name System** (**DNS**), the **Dynamic
    Host Configuration Protocol** (**DHCP**), instant messaging, **Voice over Internet
    Protocol** (**VoIP**), **Network Time Protocol** (**NTP**), and email can run
    from a centralized network services server.
  prefs: []
  type: TYPE_NORMAL
- en: Print servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A print server is a device (a computer, appliance, or software) that accepts
    print requests from clients and provides the sequencing and management of a network-attached
    printer, plotter, or other imaging device. A printer attached to a desktop computer
    directly can manage the print function through a print queue, typically on a first-come-first-served
    basis. On a network, with any number of clients requesting print services, access
    to a printer can be contentious at times. In addition to managing a network''s
    print queue, a print server can also manage or enforce print policies, such as
    volume, color printing, and others. Today''s print servers are stand-alone network
    devices dedicated to the single function of printing. The following diagram illustrates
    a wireless network that includes a print server:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c6f89e91-14ad-4c63-998e-95f95d4d47b5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A wireless LAN that includes a print server
  prefs: []
  type: TYPE_NORMAL
- en: Proxy server
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Proxy servers are intermediate network services that accept network client
    requests for resources from remote servers. A proxy server examines a client''s
    request and determines the most efficient way of providing the requested resource.
    Client requests can be for a service, a file, or a web page, among other network-based
    resources. In today''s networks, proxy servers are web proxies that provide several
    functions, such as reducing network traffic, concealing a requester''s identity,
    and, getting past IP address blocking. A proxy server doesn''t necessarily require
    a centralized network computer to operate. A proxy server may be on one or more
    users'' workstations, one server on a network, or at several points in between.
    The location of the proxy server isn''t nearly as important as its capability
    to connect a user''s workstation to the sought-after servers on the internet.
    There are several types of proxy servers, each of which provides a primary service.
    The most common types of proxy servers are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gateway proxy servers**: This type of proxy server, also known as **application-level
    gateways** or **tunneling proxy servers**, serve as portals between a local network
    and the internet, sending and receiving unchanged client requests and the resulting
    responses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Internet-facing (forward) proxy servers**: This type of proxy server facilitate
    requests from their internal networks for resources from the internet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Open proxy servers**: These are forward proxy servers that will send request-and-response
    messages to or from anywhere on an inter-network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Internal-facing proxy servers**: This type of proxy server provides several
    ways to protect and service their internal networks. Reverse proxies can perform
    authentication, authorization, caching, decryption, and load balancing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reverse proxy servers**: A common use for internal-facing proxy servers is
    as reverse proxy servers. This type of proxy server accepts requests from the
    internet, such as HTTP requests, and passes them to the appropriate internal network
    server for processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Routing and Remote Access Service (RRAS)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'RRAS is a Microsoft suite of protocols configured to provide three basic functions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Firewall**: Windows Firewall in Windows Server 2008 replaced the basic firewall
    function in RRAS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Router**: The server configured to run RRAS can perform multi-protocol routing,
    including the routing of IP, IPX, AppleTalk, **Routing Information Protocol**
    (**RIP**), **Open Shortest Path First** (**OSPF**), and **Internet Group Management
    Protocol** (**IGMP**) messages'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Remote access**: Provides remote access connectivity for dial-up and **virtual
    private network** (**VPN**) clients using AppleTalk, IP, or IPX'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RRAS incorporates the use of **Point-to-Point Protocol** (**PPP**) as its transport
    protocol. This allows RRAS to combine the router and the remote access functions.
  prefs: []
  type: TYPE_NORMAL
- en: Virtual server
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Anything virtual is like something, but it''s not really it. So, a **virtual
    server** is like a server, without being one. Well, almost. A virtual server is
    a software-enabled logic object operating in the memory of a physical computer.
    A single physical computer can support several virtual servers, provided it has
    the hardware resources, primarily memory, to do so. As illustrated in the following
    diagram, a physical computer can support one, two, or even more virtual servers.
    In addition to the hardware and the appropriate device drivers, the virtualization
    layer, known as a **hypervisor**, provides direct support to the virtual servers,
    each of which occupies a shell in memory. Each virtual server can support numerous
    virtual machines, installed on the same host hardware or on other network computers:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d046f9f-1fbd-4071-b0ea-ca8c112e098d.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A single physical computer can host one or more virtual servers
  prefs: []
  type: TYPE_NORMAL
- en: Form factors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For computing hardware, a **form factor** designates the dimensions, shape,
    and other physical characteristics of a computer case and its contents, including
    the power supply, mountings for internal storage devices, the motherboard and
    its mountings, RAM, expansion cards, the socket for the microprocessor, and other
    slots and mountings. The image that follows shows a variety of motherboard form
    factors, each of which have been made to fit inside a computer case of the same
    form factor. An ATX motherboard mounts in an ATX computer case, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a1871382-b38f-470f-89b8-1ee95fc7437c.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Motherboards in five different form factors
  prefs: []
  type: TYPE_NORMAL
- en: 'Image courtesy: VIA Technologies, Inc'
  prefs: []
  type: TYPE_NORMAL
- en: Tower servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'It''s common, especially in smaller networks and some home networks, to use
    a single tower computer as the network server. Tower computers, like the one shown
    in the following image, are inside a standing case or cabinet. Towers are commonly
    network servers. This means that a tower computer tends to have more different
    components and connectors than a **Small Office**/**Home Office** (**SOHO**) computer,
    even one in a tower case:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7e15ee30-79b4-4ac2-8192-29eba083db89.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A tower network server
  prefs: []
  type: TYPE_NORMAL
- en: The upright and tall design of the tower case provides better cooling of the
    internal components. However, when tower computers are clustered, they take up
    more space and can create a complicated cabling arrangement. Plus, towers aren't
    the quietest computers around.
  prefs: []
  type: TYPE_NORMAL
- en: Rack mounts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The computer hardware on which a server runs fits into a slim chassis mounted
    in a rack system. The rack itself is typically either a two- or four-rail vertical
    structure. A server, or other rack-mounted device, attaches to the vertical rails
    using a rail kit, which consists of horizontally-mounted rails on which the device
    sits, and the fasteners to attach both to the vertical struts. The cabling that
    attaches to the rear of the rack-mounted device may install on a cable management
    arm, which helps to 1) organize the cabling on the device, and 2) allow the cabling
    to be out of the way when servicing or performing an upgrade on the unit. The
    height of a rack-mountable device is in rack units (U''s). A rack unit is 1.75
    inches (44.45 millimeters) tall. The size of a rack-mountable device is in the
    number of U''s it will occupy in a vertical rack. The following diagram illustrates
    the relative sizes of a **1U**, **2U**, **3U**, and a **4U** half-rack mount.
    Servers are most commonly **1U** or **2U** in size:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/57c43ecc-de34-43fc-bb8c-540eb74e2c4c.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Rack-mounted servers are sized in rack units (U's)
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Electronics Industries Alliance** (**EIA**) has established a standard
    for rack systems of 42U in height and either 19-inches or 23-inches wide (48.3
    cm to 58.4 cm). The depth of the rack can vary with the size of the overall structure
    or cabinet, as illustrated in the following image:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d52540aa-006d-45f9-b488-69425bb804b8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 1U rack servers installed in a rack system
  prefs: []
  type: TYPE_NORMAL
- en: 'Image courtesy: 2018 FatCow Web Hosting'
  prefs: []
  type: TYPE_NORMAL
- en: Blade technology
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A blade server enclosure houses server blades, each of which is a scaled-down
    computer that fits into a slot in the rack-mountable blade enclosure chassis.
    The aim of the blade''s design is to reduce the physical size, the number of direct
    interfaces, and the overall power usage of the server system. To do this, each
    blade has the components required to perform its internal processing. The cooling,
    power, networking, cabling, and management systems are a part of the blade enclosure
    or supplied by other devices in the rack mount or cabinet. As shown in the following
    image, a blade server enclosure supports several server blades. Each of the server
    blades installed in the blade server is, in fact, a discrete server that has a
    processor, memory, network adapter, and a **host bus adapter** (**HBA**). It''s
    common for a server blade to only support one application or service:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6a6e9012-751d-42b6-ae8e-f85c96bcd539.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Multiple server blades in the rack-mounted chassis of a blade server
  prefs: []
  type: TYPE_NORMAL
- en: 'Image courtesy: Super Micro Computer, Inc'
  prefs: []
  type: TYPE_NORMAL
- en: Server power systems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The power requirements of a server system, regardless of its form, are higher
    than needed by a desktop or laptop computer. Gilster''s law (of everything computing)
    says:'
  prefs: []
  type: TYPE_NORMAL
- en: '"You never can tell, and it all depends."'
  prefs: []
  type: TYPE_NORMAL
- en: This pretty much sums up the power and cooling systems for servers. The amount
    of power required by a server, measured in watts, is determined by the components
    installed and the devices attached to it. The same goes for cooling. The amount
    and kind of cooling required is a function of the heat generated by the components
    under power. However, whether the server is a stand alone computer or a blade
    server in a data center, the device power and cooling systems must provide a sufficient
    level of service to power and ventilate its components. The challenge in choosing
    and installing the right equipment for these tasks is anticipating growth in the
    systems or increased demand for these services. The de facto form factor standard
    for network servers is the standard-ATX (shown earlier, in the image published
    in the *Form factors *section). The ATX standard sets the form, fit, and function
    of a server's major components, primarily the motherboard, **power supply unit**
    (**PSU**), and case. This ensures that these components are compatible and interoperable.
  prefs: []
  type: TYPE_NORMAL
- en: Electrical power
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before we get too deep into electrical systems and electricity, let''s establish
    the meanings of a few terms you''ll find in the discussion:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Current**: The flow or movement of an electrical charge'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resistance**: The properties of a wire that oppose the current flow'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Amperes/Amps**: The rate of flow of an electrical current'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Voltage**: The standard measure for the electrical force of a current'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Watts**: The output rate of energy radiated, absorbed, or dissipated'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ground**: The protective measure with a conductive connection to the earth'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These terms and their meanings are very important to a discussion on power supply
    and cooling systems. The following sections look at the different properties and
    applications of electrical power for a network server.
  prefs: []
  type: TYPE_NORMAL
- en: AC versus DC / 110V versus 230V
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The primary function of a PSU is to convert an **alternating current** (**AC**)
    or a **direct current** (**DC**) into the low-voltage DC that powers the server''s
    internal components. In North America, the predominant domestic electrical service
    is 120V AC (referred to as 110V), which has an actual range of 115V to 127V. The
    rest of the world (and some commercial data centers elsewhere, including the US)
    have a DC mains power standard of 230V, +/- 10%. In the US, the output voltage
    from a PSU conforms to the ATX standard of +3.3VDC, +5VDC, and +/- 12VDC, regardless
    of the electrical input. Because voltages can and do vary within a range, some
    systems use different numbers, although they designate similar systems. For example,
    the standard household voltage in the US is 120V AC. Notice that, in the following
    table, a 120V in the **Wye voltage** column can also supply 208V or 240V, depending
    on the circuit''s connections:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Wye voltage** | **Delta voltage** |'
  prefs: []
  type: TYPE_TB
- en: '| 120 | 208 |'
  prefs: []
  type: TYPE_TB
- en: '| 120 | 240 |'
  prefs: []
  type: TYPE_TB
- en: '| 230 | 400 |'
  prefs: []
  type: TYPE_TB
