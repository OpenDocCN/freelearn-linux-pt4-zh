- en: Wye and delta
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are two standard configurations used in electrical circuit diagrams—**wye**
    and **delta**. These names describe the approximate shape each has in a circuit
    diagram. A wye configuration connects a current-bearing line to a neutral in a
    sort of *Y* pattern. A delta configuration connects two current-bearing lines
    together to create a triangular shape. The easy way to remember these is that
    a wye circuit uses a neutral and a delta circuit doesn't.
  prefs: []
  type: TYPE_NORMAL
- en: Negative 48V
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The voltage standard in telecommunications signaling, including wireless networking,
    is negative 48V power. All electrical circuits operate with plus (positive) and
    minus (negative) polarities, which yields one *live* side and one *ground* side.
    The 110V and 230V systems connect the grounding connection to the negative (minus)
    side. Negative 48V power connects its ground to the positive (plus) side. In case
    you're wondering why telecom systems use a negative voltage standard, it's because
    this voltage is safer for humans, especially those climbing up telephone poles.
  prefs: []
  type: TYPE_NORMAL
- en: One phase versus three phases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Electrical circuits transmit in one of three configurations—single-phase, split-phase,
    or triple-phase. Here are basic definitions for these terms:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Single-phase power**: A two-wire distribution system for AC, in which one
    wire carries the electrical current and the other wire is the neutral. The following
    diagram illustrates the wave form of a single-phase line.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Split-phase power**: A three-wire single-phase distribution system for AC,
    in which two wires carry electrical current and the third wire is the neutral.
    Split-phase distribution is common to homes and small business buildings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Three-phase power**: A four-wire system, in which three overlapping wires
    carry an AC current. Each wire, and its current, are offset from the other wires,
    as shown in the following diagram. The fourth wire serves as the neutral. Three-phase
    is the transmission standard for larger electrical grids, industrial use, and
    data centers:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/992babb4-96a3-43ab-8a02-fb8d14b85ec3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Single- and three-phase currents
  prefs: []
  type: TYPE_NORMAL
- en: PSU
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's look at server power systems from the inside out, starting with the PSU
    mounted inside the server case. PSU modules are usually installed on the system
    case during manufacturing. However, because PSUs are the number one failure point
    in a computer system of any size, even those PSUs attached during manufacturing,
    are replaceable. The power needs of a server are dependent on its size and its
    installed or attached components. As the number of disk drives, network adapters,
    and RAM grows, the amount of electrical power a server needs also increases. A
    server's PSU needs to be more robust and operationally efficient than a standard
    PSU included in a typical desktop or portable computer. Because servers are essential
    to networks, they must be available, meaning that their power supply unit must
    continuously and consistently provide the voltage needed to power the server.
  prefs: []
  type: TYPE_NORMAL
- en: Wattage
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Most of the power supplies available on the market, except those from the more
    *reputable* manufacturers, can have inferior components and claim overstated performance
    numbers. Although it is only one measure of a power supply''s capabilities, many
    computer users rely on only the wattage rating of a PSU as the deciding factor
    for choosing one. Manufacturers understand that the wattage of a PSU is important
    to consumers, so they make sure it is very visible on the packaging and on the
    unit itself, as shown in the following image:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7d735674-693c-4e24-b428-b0c71bb0f7dc.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The product label on a 600-watt Cooler Master PSU
  prefs: []
  type: TYPE_NORMAL
- en: 'Image courtesy: Cooler Master Technology, Inc.'
  prefs: []
  type: TYPE_NORMAL
- en: The 80-plus certification
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The 80-plus program is a voluntary certification of computer PSUs based on
    their electrical efficiency. The *80* represents the quality threshold set as
    a minimum standard for operating efficiency at various load levels. Six levels
    of certification are available, based on the level of the unit''s performance.
    Products that meet the requirements of each of the certification levels can include
    a badge on their packaging, marketing, and product labels, as shown in the subsequent
    image. The first level is the basic 80-plus certification (called *White*), which
    verifies that a PSU is 80 percent efficient under 20, 50, and 100 percent loads.
    The mid-level is *Gold*, which certifies units as having at least 87 percent efficiency
    at the three loads. The highest level is *Titanium* which verifies a unit with
    efficiencies above 90 percent under all load levels. This following image shows
    the various certifications of the 80-plus program:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e6da968b-3d8f-4ee9-8c10-97b5c573af74.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The PSU certification levels of the 80-plus program
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the right PSU
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are several factors that you should consider when selecting a power supply
    for a server, beyond how much wattage you need. The following lists the characteristics
    and capabilities that you should consider when selecting the PSU that''s right
    for your server:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wattage**: This number represents the power demands the server will make
    of the PSU as measured in watts. There are several wattage calculators on the
    web (see the following screenshot) that you can use to determine the total wattage
    your server needs. It''s recommended that you add the wattage for any planned
    server or network expansions in your initial calculations:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/7af7b35d-2020-4123-9736-81b1e0b495c6.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A web-based interactive power supply calculator
  prefs: []
  type: TYPE_NORMAL
- en: 'Image courtesy: eXtreme Outer Vision, LLC'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connectors and modularity**: Make sure that the connectors provided with
    the PSU are compatible with the components that are to be attached and interconnected
    with it. A modular PSU has no built-in cables, only receptacles. This minimizes
    the amount of cabling on the PSU to only those that are necessary, which reduces
    clutter. Non-modular PSUs have different numbers and types of standard connectors.
    The connectors common to most current PSUs are:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ATX 24-pin or ATX 20+4-pin main power cable connector
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 8-pin **entry-level power supply** (**EPS**) +12 volt
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 4+4-pin +12 volt power cable connector
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 6-pin **PCI express** (**PCIe**)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 8-pin PCIe
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 6+2-pin PCIe power cable connector
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 4-pin peripheral power cable connector
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: SATA power cable connector
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**High-efficiency rating**: The 80-plus certification is an excellent guideline,
    but you should verify a PSU''s efficiency rating as having been set from testing
    under actual load simulation. An 80% rating means that 20% of a PSU''s energy
    (wattage) escapes as heat.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rails**: In the context of a PSU, a rail is an output current of a single
    voltage. For example, an ATX PSU has one 3.3V rail, two for 5V (one each for +/-
    5V), two for 12V (one each for +/- 12V), and a 5V standby rail.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**External connection**: It may sound trivial, but without an external power
    cable with the appropriate connectors for your location (country), all your careful
    planning and selecting will have been for nothing. If you are in the US, use a
    **National Electrical Manufacturers Association** (**NEMA**) standards power cord
    and plugs. NEMA 5-15P connectors are the most commonplace in the US. In situations
    such as data centers with higher power ratings, a more robust connection can be
    wise. In these situations, a twist-lock connector such as the NEMA 5-30R locks
    the plug head into the electrical outlet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Voltage switching**: Many PSUs include a voltage sensor that automatically
    detects the electrical current and switches to its voltage and mode. However,
    not all PSUs have this capability—some have a manual switch, and some have no
    switch at all and support only a single electrical service.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Redundancy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'One way to ensure that a server or server cluster is fault-tolerant and provides
    high availability is to incorporate a redundant power supply system. Redundant
    power systems provide a safety net should the active power supply fail. In its
    most basic form, a redundant power supply has two separate PSUs that can provide
    power to the server together, alternatively, or with one PSU active and the other
    in standby mode. The image in this section shows a four-unit redundant power supply.
    The transition between the redundant units uses one of three configurations:'
  prefs: []
  type: TYPE_NORMAL
- en: '**OR**: OR is a mathematical process that chooses between two (or more) options,
    as in *either or*. In this configuration, two PSUs can either share the power-load
    duties or one of the PSUs can be in standby mode. In either case, when a **metal-oxide-semiconductor
    field-effect transistor** (**MOSFET**) senses a drop in the power output of a
    unit, it switches to the standby PSU.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**N+1**: The N+1 switch-over method is common for redundant systems that have
    three or more power supplies. In this arrangement, the +1 PSU is the standby unit
    and the N units share the power conversion operation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OR of N+1**: This method is common to PSU blade systems. Each blade is a
    part of an N+1 grouping and interconnected to two or more power buses. Like the
    other redundancy configurations, each N+1 grouping can share power conversion
    or be in standby mode:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/b94cae68-52dd-4300-b9a2-076fc426de3e.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A four-unit redundant power supply
  prefs: []
  type: TYPE_NORMAL
- en: 'Image courtesy: Zippy Technology Corp.'
