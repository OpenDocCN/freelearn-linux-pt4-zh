- en: Cooling systems
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 散热系统
- en: Computers, regardless of shape, form, size, or application, require a cooling
    system. In desktops, towers, and some laptops, the cooling system is inside the
    case. For a blade server, the cooling may be in the blade cabinet, the rack cabinet,
    or in the computer room overall. Several different methods are available to cool
    the internal components of a computer system. Some of these systems are legacy
    and some are new. For the Server+ exam, you should understand the cooling systems
    described in the following sections.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是形状、形式、大小还是用途，计算机都需要冷却系统。在台式机、塔式机和一些笔记本电脑中，冷却系统位于机箱内部。对于刀片服务器，冷却可能在刀片柜、机架柜或整个计算机房中。为冷却计算机系统的内部组件，存在多种不同的方法。其中一些是传统方法，另一些是新型方法。在
    Server+ 考试中，您需要理解以下章节中描述的冷却系统。
- en: Air cooling and air flow
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 空气冷却和气流
- en: A basic air-cooling system is typically a default system built into a computer's
    case and internal components. In its simplest form, an air-cooling system consists
    of a **heat sink**, **thermal paste**, and the computer's **case fan**. A heat
    sink attaches directly to a CPU with a small amount of thermal paste between the
    two to provide a thermal conductor. Air gaps between the heat sink and the CPU
    can act as thermal insulators, so the thermal paste eliminates this possibility.
    The heat sink is a ribbed metal extrusion that extends the surface of the CPU
    to allow more air to dissipate the heat. Air flow from one or more case fans moves
    across the fins of the heat sink to carry the heat away. This type of heat dissipation
    is known as **passive cooling**. Adding baffles, or air flow defectors, to passive
    cooling systems to specifically direct the air flow can enhance the effectiveness
    of the air-cooling system.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 一个基础的空气冷却系统通常是计算机机箱和内部组件中默认配置的系统。它最简单的形式由**散热片**、**导热膏**和计算机的**机箱风扇**组成。散热片直接连接到
    CPU，两者之间涂有少量的导热膏，以提供热传导。散热片和 CPU 之间的空气间隙可能会起到热绝缘作用，因此导热膏可以消除这种可能性。散热片是带肋的金属挤出物，延伸了
    CPU 的表面，允许更多的空气带走热量。一个或多个机箱风扇的气流穿过散热片的鳍片，带走热量。这种散热方式被称为**被动冷却**。通过添加隔板或气流偏导器，将气流特别引导到被动冷却系统中，可以增强空气冷却系统的效果。
- en: Some upper-end cases include not only multiple fans (two or more case fans and
    a graphics card fan), but a baffle system that directs the airflow to the CPU
    and other hots spots in the case. The alternative to cooling a computer with air
    flow is **liquid cooling**, which uses a coolant to pull the heat away from the
    CPU. Liquid cooling applies the thermodynamic principle that heat from a warm
    object will move to a cooler object. A CPU liquid cooling system works like the
    cooling system in an automobile. A liquid coolant, in this case distilled water,
    is pumped through an attachment on the CPU. The coolness of the water draws the
    heat of the CPU away and dissipates in the air flow.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 一些高端机箱不仅包括多个风扇（两个或更多的机箱风扇和一个显卡风扇），还配有一个导风系统，将气流引导至 CPU 和机箱中的其他热点。与使用气流来冷却计算机的方式相对的是**液体冷却**，它利用冷却液将热量从
    CPU 中带走。液体冷却应用了热力学原理，即热量会从温暖的物体转移到较冷的物体上。CPU 液体冷却系统的工作原理类似于汽车的冷却系统。液体冷却剂，在这种情况下是蒸馏水，通过
    CPU 附件泵送。水的冷却作用将 CPU 的热量带走，并通过气流散发出去。
