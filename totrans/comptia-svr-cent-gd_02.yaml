- en: Summary
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, you learned that the software running on a computer establishes
    its role as the server. A server can provide a variety of services to a network''s
    clients, including: application servers, file servers, mail servers, messaging
    servers, network servers, print servers, RRAS, and web servers. The different
    types of application servers are LAN application servers: query-based application
    servers, and application/web servers. A file server is either dedicated or non-dedicated.
    Network services servers provide core services on the OSI application layer. Although
    the NOS provides many network services and protocols, services such as the DNS,
    DHCP, IM, VoIP, and NTP may come from a network services server. Proxy servers
    are intermediate network servers that accept, fulfill, filter, and forward requests
    from remote clients. The types of proxy servers are: gateway, internet-facing,
    open, internal-facing, and reverse. Two other server types that you may encounter
    on the Server+ exam are RRAS, which is a type of network services server that
    provides firewall, router, and remote access services, and a virtual server that
    is a software-enabled logic object operating in the memory of a physical computer.
    Servers and computers, in general, conform to a particular form factor standard.
    A form factor designates the dimensions, shape, physical characteristics, and
    power and cooling performance of a computer case along, with the power supply,
    motherboard, RAM, and other components installed inside the system case.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你了解到计算机上运行的软件确立了它作为服务器的角色。服务器可以为网络的客户端提供多种服务，包括：应用程序服务器、文件服务器、邮件服务器、消息服务器、网络服务器、打印服务器、RRAS
    以及 Web 服务器。不同类型的应用程序服务器有局域网应用程序服务器、基于查询的应用程序服务器以及应用程序/Web 服务器。文件服务器可以是专用的，也可以是非专用的。网络服务服务器提供
    OSI 应用层上的核心服务。虽然操作系统提供了许多网络服务和协议，但如 DNS、DHCP、IM、VoIP 和 NTP 等服务可能来自网络服务服务器。代理服务器是中间网络服务器，它接受、履行、过滤并转发远程客户端的请求。代理服务器的类型有：网关型、面向互联网型、开放型、面向内部型和反向型。在
    Server+ 考试中，你可能会遇到另外两种服务器类型：RRAS，它是一种提供防火墙、路由器和远程访问服务的网络服务服务器，以及虚拟服务器，它是一个在物理计算机内存中运行的软件启用逻辑对象。服务器和计算机通常遵循特定的外形标准。外形标准规定了计算机外壳的尺寸、形状、物理特性、电源和冷却性能，以及电源、主板、内存和其他组件的安装方式。
- en: The form factor standard for servers is ATX. Tower computers have a standing
    case or cabinet, as do desktop and notebook designs. Rack-mountable servers are
    commonly 1U or 2U in height with their width matching the width of the rack or
    cabinet. A blade server enclosure is a cabinet of sorts that houses server blades,
    each of which is a server itself. A PSU converts domestic AC or DC (110V or 230V)
    into +3.3VDC, +5VDC, and +/- 12VDC and telecommunication devices use -48V power.
    Factors for consideration when selecting a PSU for a server include wattage, connectors
    and modularity, efficiency rating, rails, external connection, and voltage switching.
    Redundant power supplies have two or more PSUs that can provide power in combination,
    alternatively, or with actives and standbys. The components inside a server, especially
    CPUs, GPUs, chipsets, RAM, and VRMs, produce heat that can cause thermal stress
    on some components. Thermal stress can, and usually does, affect electronic components.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器的外形标准是 ATX。塔式计算机有一个立式机箱或机柜，台式机和笔记本设计也是如此。机架可安装服务器通常为 1U 或 2U 高度，其宽度与机架或机柜的宽度匹配。刀片服务器外壳是一种类似机柜的设备，用于容纳服务器刀片，每个刀片都是一台服务器。电源单元（PSU）将国内的交流电或直流电（110V
    或 230V）转换为 +3.3VDC、+5VDC 和 +/- 12VDC，电信设备使用 -48V 电源。选择服务器电源单元时需要考虑的因素包括功率、连接器和模块化、效率等级、轨道、外部连接和电压切换。冗余电源具有两个或更多电源单元，它们可以结合使用、交替使用或通过活动和备用方式提供电力。服务器内部的组件，尤其是
    CPU、GPU、芯片组、内存和 VRM，产生的热量可能会对某些组件造成热应力。热应力可能并且通常会影响电子组件。
- en: 'Two types of cooling systems are common in servers: passive-cooling (air-cooling)
    and liquid-cooling systems. A passive system includes a heat sink, thermal paste,
    and a case fan. Liquid-cooling systems pump distilled water through piping and
    a radiator, where the heat absorbed by the water cools before being recycled.
    In the next chapter, we''ll take a look at the key internal components of a server,
    the ones that use power and need cooling. This includes the CPU, RAM, the various
    bus structures, BIOS/UEFI and CMOS. These internal server components are extremely
    important to the overall operations of a server, which is why they are emphasized
    in the Server+ exam.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器常见的两种冷却系统是被动冷却（空气冷却）和液体冷却系统。被动系统包括散热器、热导膏和机箱风扇。液体冷却系统通过管道和散热器泵送蒸馏水，水吸收的热量在冷却后再循环使用。在下一章中，我们将详细了解服务器的关键内部组件，这些组件需要电力并且需要冷却，包括
    CPU、RAM、各种总线结构、BIOS/UEFI 和 CMOS。这些内部服务器组件对服务器的整体操作至关重要，因此在 Server+ 考试中会特别强调它们。
- en: Questions
  id: totrans-188
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Which of the following is not a common type of application server?
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项不是常见的应用服务器类型？
- en: LAN application server
  id: totrans-190
  prefs:
