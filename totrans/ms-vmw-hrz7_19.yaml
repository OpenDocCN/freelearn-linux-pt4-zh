- en: What is New in Horizon 7
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon 7 的新功能介绍
- en: Since I started writing this book, VMware has released version 7.7 and 7.8 of
    Horizon.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始写这本书以来，VMware 已发布了 Horizon 的 7.7 版和 7.8 版。
- en: These new releases adds a number of updated features and expanded support, which
    we will discuss in this chapter. We will also discuss platform and infrastructure
    changes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新版本增加了许多更新功能和扩展支持，我们将在本章讨论这些内容。我们还将讨论平台和基础设施的变化。
- en: Operating system and infrastructure updates
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作系统和基础设施更新
- en: 'In the latest Horizon 7 version releases, VMware has added support for newer
    operating systems, virtual infrastructures, and other software applications. These
    are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新的 Horizon 7 版本发布中，VMware 增加了对更新的操作系统、虚拟基础设施和其他软件应用的支持。这些如下：
- en: Support for Windows Server 2019 (including RDSH support)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Windows Server 2019（包括 RDSH 支持）
- en: Support for VMware vSphere 6.7 Update 1
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 VMware vSphere 6.7 Update 1
- en: Support for VMware vSAN 6.7 Update 1
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 VMware vSAN 6.7 Update 1
- en: The ability to upgrade the Horizon Cloud Connector (used for VMware on AWS)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 升级 Horizon Cloud 连接器的能力（用于 VMware on AWS）
- en: Support for IPv6 with the VMware virtualization pack for Skype
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 VMware 虚拟化包中的 IPv6 与 Skype
- en: 'There have also been a number of improvements and new features when using VMware
    Cloud on AWS to run Horizon. These are as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 VMware Cloud on AWS 运行 Horizon 时，还进行了许多改进和新增功能。这些如下：
- en: The minimum size cluster has now been reduced to 3
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小大小集群现在已经减少到 3
- en: Support for vSphere stretched clusters
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 vSphere 延伸集群
- en: Support for NSX-T and VMware vSAN datastore encryption
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 NSX-T 和 VMware vSAN 数据存储加密
- en: Support for Horizon 7 Enterprise Edition, adding VMware UEM, VMware App Volumes,
    and VMware Instant Clone
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Horizon 7 企业版，增加了 VMware UEM、VMware App Volumes 和 VMware Instant Clone
- en: Support for running Linux desktops
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持运行 Linux 桌面
- en: In the next section, we are going to look at some new management features.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看看一些新的管理特性。
- en: Horizon management updates
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon 管理更新
- en: In this book, we have used a mixture of both the original View Administrator
    and the new Horizon Console to manage our Horizon View environment. The main reason
    is that some management tasks and features don't exist in the new Horizon Console.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用了原始的 View 管理员和新的 Horizon 控制台来管理我们的 Horizon View 环境。主要原因是某些管理任务和功能在新的
    Horizon 控制台中不存在。
- en: Horizon console updates
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon 控制台更新
- en: 'In this release, VMware has added some new functionality into the new Horizon
    Console. These features are as folllows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在此版本中，VMware 在新的 Horizon 控制台中添加了一些新功能。这些功能如下：
- en: Managing manual desktop pools.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理手动桌面池。
- en: Managing Linked Clone desktop pools and Linked Clone persistent disks.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 Linked Clone 桌面池和 Linked Clone 持久磁盘。
- en: The addition of a new **Connected User** column and an **Assigned User** column
    to make it easier to see who is connected to a virtual desktop machine. This has
    also been added to the original View Administrator.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了一个新的**已连接用户**列和一个**已分配用户**列，以便更容易看到谁连接到虚拟桌面机器。这也已添加到原始的 View 管理员。
- en: View Administrator updates
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: View 管理员更新
- en: 'VMware has added some new functionality into the View Administrator management
    console. These features are as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: VMware 已经在 View 管理员管理控制台中添加了一些新功能。这些功能如下：
- en: VMware Unified Access Gateway is displayed on the system health dashboard.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware 统一访问网关显示在系统健康仪表板上。
- en: The Connection Server Pod name is now displayed in the browser, on the title
    bar.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接服务器 Pod 名称现在在浏览器标题栏中显示。
- en: Help Desk Tool updates
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助台工具更新
- en: Finally, for the management updates, VMware has added some new functionality
    into the Help Desk Tool. An administrator now has the ability to end a running
    application process.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在管理更新方面，VMware 在 Help Desk 工具中添加了一些新功能。现在管理员可以结束正在运行的应用程序进程。
- en: In the next section, we will look at scalability enhancements in Horizon 7,
    version 7.7.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看看 Horizon 7 版本 7.7 中的可扩展性增强。
- en: Scalability
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可扩展性
- en: 'Along with the features that have been added to this latest 7.7 release, VMware
    has also enhanced the scalability of Horizon, adding support for larger deployments.
    These features are as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了增加到这个最新的 7.7 版本中的功能之外，VMware 还增强了 Horizon 的可扩展性，增加了对更大规模部署的支持。这些功能如下：
- en: A single vCenter Server now has the ability to manage multiple pods when using
    the Cloud Pod Architecture.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个 vCenter Server 现在可以在使用 Cloud Pod 架构时管理多个 Pod。
- en: Support for up to 500 RDSH servers in a farm.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持最多 500 个 RDSH 服务器在一个农场中。
- en: vMotion support for Linked Clone and automated desktop pools with full virtual
    machines.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vMotion 支持连接克隆和自动化桌面池中的完整虚拟机。
- en: vMotion support for Full Clone, Instant Clone, and Linked Clone virtual desktop
    machines that are configured to use vGPU.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vMotion 支持已配置使用 vGPU 的完整克隆、即时克隆和连接克隆虚拟桌面机器。
- en: In the next section, we are going to look at end user experience enhancements.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将查看最终用户体验的增强功能。
- en: Enhancements to the end user experience
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增强的最终用户体验
- en: 'The end user experience is the key to a successful Horizon environment, and
    in this latest release VMware has added more features to improve the overall experience
    for the end user. These features are as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最终用户体验是成功 Horizon 环境的关键，在这次最新的版本中，VMware 添加了更多的功能，以改善最终用户的整体体验。这些功能如下：
- en: Physical PCs now support the Blast Extreme protocol.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理 PC 现在支持 Blast Extreme 协议。
- en: Blast Extreme HEVC (H.265) video encoding support. This doubles the data compression
    rate but maintains the quality. NVIDIA GRID is not a requirement for this feature.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Blast Extreme HEVC（H.265）视频编码支持。此功能将数据压缩率提高一倍，但保持质量。此功能不需要 NVIDIA GRID。
- en: Support for copying and dragging and dropping files and folders for Client Drive
    Redirection.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持通过客户端驱动重定向复制、拖放文件和文件夹。
- en: Virtual Print feature added. This allows printing to any printer on the end
    user's Windows client. This feature also supports client printer redirection and
    location-based printing.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新增虚拟打印功能。此功能允许在最终用户的 Windows 客户端上打印到任何打印机。此功能还支持客户端打印机重定向和基于位置的打印。
- en: Administrators can specify whether users can open multiple instances of the
    same application.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员可以指定是否允许用户打开同一应用的多个实例。
- en: Users can assign RDSH-published apps when using Windows clients.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以在使用 Windows 客户端时分配 RDSH 发布的应用。
- en: Hybrid login feature now supports app access for unauthenticated users.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合登录功能现在支持未认证用户的应用访问。
- en: In the final section, we are going to look some enhancements added to Linux-based
    virtual desktop machines.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一节中，我们将查看为基于 Linux 的虚拟桌面机器添加的一些增强功能。
- en: Linux virtual desktop machine updates
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux 虚拟桌面机器更新
- en: 'Linux is becoming more popular as the operating system for virtual desktop
    machines. VMware continues to add features to bring it up to the same level as
    those features supported when using Windows desktops. Linux features now include
    the following:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 正在成为虚拟桌面机器的越来越流行的操作系统。VMware 继续添加功能，使其达到与使用 Windows 桌面时支持的功能相同的水平。Linux
    目前的功能包括以下内容：
- en: SLES 12x virtual desktop machines now support SSO
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SLES 12x 虚拟桌面机器现在支持 SSO
- en: SLED/SLES supports audio-in
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SLED/SLES 支持音频输入
- en: Support for Instant Clone floating desktop pools
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持即时克隆浮动桌面池
- en: Session collaboration
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话协作
- en: Instant Clone support for offline domain joins
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持即时克隆的离线域加入
- en: Platform updates
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平台更新
- en: 'With the platform updates, Horizon now supports newer operating systems, as
    detailed here:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 随着平台更新，Horizon 现在支持更新的操作系统，详情请见：
- en: Connection server now supports Microsoft Windows Server 2019
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接服务器现在支持 Microsoft Windows Server 2019
- en: View composer now supports Microsoft Windows Server 2019
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: View Composer 现在支持 Microsoft Windows Server 2019
- en: Microsoft Skype for Business 2019 is now supported in a Horizon environment
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Skype for Business 2019 现在在 Horizon 环境中得到支持
- en: In the next section, we are going to look at the Horizon Console updates.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将查看 Horizon 控制台的更新。
- en: Horizon Console updates
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon 控制台更新
- en: 'In the previous versions of Horizon, there were still a large number of management
    tasks and features that were still only available in the View Administrator Console.
    In this latest release, a lot of these features are now present in the new Horizon
    Console. These newly added features are listed here:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Horizon 的早期版本中，仍然有大量的管理任务和功能仅在 View Administrator Console 中可用。在这次最新的版本中，许多这些功能现在出现在新的
    Horizon 控制台中。这些新添加的功能如下：
- en: Manage persistent disks in a Linked Clone environment
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理连接克隆环境中的持久磁盘
- en: Manage global policies
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理全局策略
- en: Manage administrator access as well as role-based access
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理管理员访问权限以及基于角色的访问权限
- en: Manage vCenter Server settings and Connection Server settings
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 vCenter Server 设置和连接服务器设置
- en: Manage Linked Clone and View Composer
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理连接克隆和 View Composer
- en: Manage Cloud Pod Architecture settings
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 Cloud Pod 架构设置
- en: The ability to create shortcuts for RDSH published apps and desktops
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够为 RDSH 发布的应用和桌面创建快捷方式
- en: In the next section, we are going to look at the scalability of Horizon.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将查看 Horizon 的可扩展性。
- en: Scalability
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可扩展性
- en: 'Cloud Pod Architecture now supports the following:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Cloud Pod架构现在支持以下功能：
- en: 250,000 sessions
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 250,000个会话
- en: 50 pods
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 50个POD
- en: 10,000 sessions per pod
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个POD支持10,000个会话
- en: 15 sites
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 15个站点
- en: 7 connection servers per pod
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个POD有7个连接服务器
- en: 350 total connection servers
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总计350个连接服务器
- en: In the next section, we are going to look at the improvements that occur when
    we deliver apps and desktops using RDSH.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将讨论通过RDSH交付应用程序和桌面时的改进。
- en: RDSH improvements
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RDSH改进
- en: 'The following features have been added to the RDSH feature of Horizon View
    for delivering published apps and desktops:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 以下功能已添加到Horizon View的RDSH功能中，用于交付已发布的应用和桌面：
- en: The ability to configure the load balancing of desktop and app sessions using
    a graphical user interface instead of the manual scripted approach of previous
    versions
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用图形用户界面而不是以前版本的手动脚本方法来配置桌面和应用会话的负载均衡能力
- en: Published apps and desktop support for configuring client restrictions for OUs
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对配置客户端限制的已发布应用和桌面的支持，适用于组织单位（OU）
- en: In the next section, we are going to look at a couple of new features that are
    supported if you use Horizon on VMware Cloud on AWS.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将讨论如果你在VMware Cloud on AWS上使用Horizon时支持的几个新功能。
- en: Horizon with VMware Cloud on AWS
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon与VMware Cloud on AWS
- en: 'If you are running your Horizon environment on VMware Cloud, which is running
    on AWS, then the following new features are supported:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在VMware Cloud上运行Horizon环境，并且它是基于AWS的，那么以下新特性将得到支持：
- en: NSX-T on VMC now has Multi-vLAN support
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMC上的NSX-T现在支持多VLAN
- en: Support for AWS 1.6
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持AWS 1.6
- en: In the next section, we are going to look at the Horizon Agent updates.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将探讨Horizon Agent的更新。
- en: Horizon Agent updates
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horizon Agent更新
- en: As well as the server-based components being updated, to take advantage of some
    of these new features, the Horizon Agent has also been updated to support multiple
    platforms. These are going to be discussed in this section.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 除了服务器端组件更新之外，为了利用其中的一些新特性，Horizon Agent也进行了更新，以支持多个平台。我们将在本节中讨论这些内容。
- en: Windows Agent
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows代理
- en: 'The Horizon Agent for Windows now includes the following features:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Windows版Horizon Agent现在包括以下功能：
- en: URL content redirection rules using regular expressions
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用正则表达式的URL内容重定向规则
- en: Smart card authentication support for **Universal Windows Platform** (**UWP**)
    apps
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对**通用Windows平台**（**UWP**）应用的智能卡认证支持
- en: The help desk agent in now integrated as part of the Horizon Agent installation
    process
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助台代理现在已集成到Horizon Agent安装过程的一部分
- en: VMware integrated printing finishing
