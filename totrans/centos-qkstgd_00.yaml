- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will provide an introduction to essential Linux skills using CentOS
    7\. It describes how a Linux system is organized and provides an introduction
    to key command-line concepts that an individual can practice on their own. It
    guides an individual in performing basic system administration tasks and day-to-day
    operations in a Linux environment.
  prefs: []
  type: TYPE_NORMAL
- en: Today, Linux is everywhere. It is an essential ingredient of most technical
    innovations, powering anything from the tiniest smart devices to the world's most
    gigantic supercomputer. Linux kernel development has been the world's largest
    collaborative project hitherto. Readers will learn the basics of Linux and open
    source technology in modern computing environment. This book will introduce users
    to CentOS 7 in a concise and practical way. Most of the command lines used in
    the book are explained with graphics for better understanding.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have a solid understanding of working with
    Linux using command lines. You will learn core system administration skills for
    managing a system running CentOS 7, or a similar operating system, such as RHEL
    7, Scientific Linux, and Oracle Linux. After reading this book, you will be able
    to perform installation, establish network connectivity and user and process management,
    modify file permissions, manage text files using command lines, and implement
    basic security administration.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for any individual who wants to learn how to use Linux
    as a server or desktop machine in their environment. Whether you are a developer,
    fledgling system administrator, or tech lover with no previous Linux administration
    background, you will be able to start your journey in Linux using CentOS 7 with
    the help of this book.
  prefs: []
  type: TYPE_NORMAL
- en: Even though this book is written for novice Linux users, a seasoned Linux user
    will also have something to take away from each chapter. You don't need any prior
    experience of working with the Linux command line for this book. Most new users
    of Linux find it difficult to work with the command line and, occasionally, the
    choice as to which Linux distribution to start with may be confusing. You will
    learn Linux using CentOS 7, which is one of the most popular and stable Linux
    distributions based on RHEL 7.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the key features of this book are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: No previous Linux environment experience is required prior to reading this book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Readers will become comfortable with a popular and stable Red Hat Enterprise
    Linux distribution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Concise content, with a thorough coverage of important utilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The book is written in such a manner that any computer user with basic familiarity
    with operating systems can start using it. The only prerequisite is to have some
    decent hardware on which you can install CentOS 7 and practice the commands covered.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As always, we have put our best efforts into making this book's content relevant
    to user requirements. All command lines covered in this book are based on CentOS
    7\. You can use any minor release of CentOS 7, from CentOS 7.1 through to CentOS
    7.6\. A CentOS 7 operating system is the only requirement for this book. For beginners,
    however, it is recommended installing and practicing CentOS 7 in any desktop virtualization
    application, such as VirtualBox, and VMWare Workstation.
  prefs: []
  type: TYPE_NORMAL
- en: For Windows and macOS users who would like to use a virtual environment, they
    can use VMWare or VirtualBox to set up CentOS 7 and execute the given command-line
    examples. For those who are new to Linux, the installation of CentOS 7 is covered
    in [Chapter 1](fa67ebb4-281e-44be-a28e-c3fb587bebc7.xhtml), *Getting Started with
    CentOS 7*.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "For example, `DIRECTORY..` in `mkdir` usage means we have
    to insert the directory name we want to use with the `mkdir` command."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Thereafter, the Begin Installation button will be enabled."'
  prefs: []
  type: TYPE_NORMAL
