    book. Thank you!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。读完并使用本书后，为什么不在您购买本书的网站上留下评论呢？潜在读者可以查看并参考您公正的意见做出购买决策，我们Packt可以了解您对我们产品的看法，而我们的作者也能看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
