- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will provide an introduction to essential Linux skills using CentOS
    7\. It describes how a Linux system is organized and provides an introduction
    to key command-line concepts that an individual can practice on their own. It
    guides an individual in performing basic system administration tasks and day-to-day
    operations in a Linux environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将提供一个通过 CentOS 7 学习 Linux 必备技能的介绍。它描述了 Linux 系统的组织结构，并介绍了关键的命令行概念，读者可以自行练习。它引导读者执行基本的系统管理任务和日常操作。
- en: Today, Linux is everywhere. It is an essential ingredient of most technical
    innovations, powering anything from the tiniest smart devices to the world's most
    gigantic supercomputer. Linux kernel development has been the world's largest
    collaborative project hitherto. Readers will learn the basics of Linux and open
    source technology in modern computing environment. This book will introduce users
    to CentOS 7 in a concise and practical way. Most of the command lines used in
    the book are explained with graphics for better understanding.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Linux 无处不在。它是大多数技术创新的核心，驱动着从最小的智能设备到全球最大的超级计算机等各种设备。Linux 内核开发至今仍是全球最大的合作项目。读者将学习
    Linux 和开放源代码技术在现代计算环境中的基础知识。本书将以简明且实用的方式向用户介绍 CentOS 7。书中大多数命令行都配有图示，以帮助更好地理解。
- en: By the end of this book, you will have a solid understanding of working with
    Linux using command lines. You will learn core system administration skills for
    managing a system running CentOS 7, or a similar operating system, such as RHEL
    7, Scientific Linux, and Oracle Linux. After reading this book, you will be able
    to perform installation, establish network connectivity and user and process management,
    modify file permissions, manage text files using command lines, and implement
    basic security administration.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完本书后，你将对使用命令行操作 Linux 有扎实的理解。你将学习如何管理运行 CentOS 7 或类似操作系统（如 RHEL 7、Scientific
    Linux 和 Oracle Linux）的系统的核心系统管理技能。阅读完本书后，你将能够执行安装、建立网络连接、管理用户和进程、修改文件权限、使用命令行管理文本文件，并实现基本的安全管理。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is intended for any individual who wants to learn how to use Linux
    as a server or desktop machine in their environment. Whether you are a developer,
    fledgling system administrator, or tech lover with no previous Linux administration
    background, you will be able to start your journey in Linux using CentOS 7 with
    the help of this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何希望在其环境中将 Linux 用作服务器或桌面计算机的个人。无论你是开发人员、新手系统管理员，还是没有 Linux 管理背景的技术爱好者，本书将帮助你以
    CentOS 7 为基础，开始你的 Linux 学习之旅。
- en: Even though this book is written for novice Linux users, a seasoned Linux user
    will also have something to take away from each chapter. You don't need any prior
    experience of working with the Linux command line for this book. Most new users
    of Linux find it difficult to work with the command line and, occasionally, the
    choice as to which Linux distribution to start with may be confusing. You will
    learn Linux using CentOS 7, which is one of the most popular and stable Linux
    distributions based on RHEL 7.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书是为初学者编写的 Linux 使用指南，但有经验的 Linux 用户也能从每一章中获得一些收获。你不需要任何 Linux 命令行的工作经验就能阅读本书。大多数
    Linux 新手发现使用命令行很困难，偶尔也会对选择从哪个 Linux 发行版开始感到困惑。你将使用 CentOS 7 学习 Linux，它是基于 RHEL
    7 的最受欢迎和最稳定的 Linux 发行版之一。
- en: 'Some of the key features of this book are as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的一些关键特点如下：
- en: No previous Linux environment experience is required prior to reading this book
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读本书前无需任何 Linux 环境经验
- en: Readers will become comfortable with a popular and stable Red Hat Enterprise
    Linux distribution
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 读者将会熟悉一个流行且稳定的 Red Hat 企业版 Linux 发行版
- en: Concise content, with a thorough coverage of important utilities
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容简明扼要，全面覆盖重要工具
- en: The book is written in such a manner that any computer user with basic familiarity
    with operating systems can start using it. The only prerequisite is to have some
    decent hardware on which you can install CentOS 7 and practice the commands covered.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以一种易于理解的方式编写，任何对操作系统有基本了解的计算机用户都可以开始使用它。唯一的前提是你有一台足够好的硬件，可以安装 CentOS 7 并练习书中的命令。
- en: To get the most out of this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何充分利用本书
- en: As always, we have put our best efforts into making this book's content relevant
    to user requirements. All command lines covered in this book are based on CentOS
    7\. You can use any minor release of CentOS 7, from CentOS 7.1 through to CentOS
    7.6\. A CentOS 7 operating system is the only requirement for this book. For beginners,
    however, it is recommended installing and practicing CentOS 7 in any desktop virtualization
    application, such as VirtualBox, and VMWare Workstation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，我们已尽最大努力确保本书内容符合用户需求。本书中涉及的所有命令行均基于 CentOS 7。您可以使用任何小版本的 CentOS 7，从 CentOS
    7.1 到 CentOS 7.6。本书唯一的要求是使用 CentOS 7 操作系统。然而，对于初学者，建议在任何桌面虚拟化应用程序中安装并练习 CentOS
    7，例如 VirtualBox 和 VMWare Workstation。
- en: For Windows and macOS users who would like to use a virtual environment, they
    can use VMWare or VirtualBox to set up CentOS 7 and execute the given command-line
    examples. For those who are new to Linux, the installation of CentOS 7 is covered
    in [Chapter 1](fa67ebb4-281e-44be-a28e-c3fb587bebc7.xhtml), *Getting Started with
    CentOS 7*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望使用虚拟环境的 Windows 和 macOS 用户，他们可以使用 VMWare 或 VirtualBox 设置 CentOS 7 并执行给定的命令行示例。对于
    Linux 新手，本书第 [1 章](fa67ebb4-281e-44be-a28e-c3fb587bebc7.xhtml) *CentOS 7 入门* 中详细介绍了
    CentOS 7 的安装方法。
- en: Conventions used
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "For example, `DIRECTORY..` in `mkdir` usage means we have
    to insert the directory name we want to use with the `mkdir` command."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名。例如：“例如，`mkdir`
    使用中的 `DIRECTORY..` 表示我们需要插入我们希望与 `mkdir` 命令一起使用的目录名。”'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Thereafter, the Begin Installation button will be enabled."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上显示的单词。例如，菜单或对话框中的单词会像这样出现在文本中。举个例子：“之后，‘开始安装’按钮将被启用。”'
- en: Warnings or important notes appear like this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧以这种方式出现。
- en: Get in touch
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何部分有疑问，请在邮件主题中提及书名，并通过 `customercare@packtpub.com` 给我们发送邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽一切努力确保内容的准确性，但错误仍然会发生。如果您在本书中发现错误，我们将非常感激您能向我们报告。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法复制品，我们将非常感激您提供该位置地址或网站名称。请通过 `copyright@packt.com`
    与我们联系，并附上相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个主题方面有专长，并且有兴趣写作或参与书籍创作，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
