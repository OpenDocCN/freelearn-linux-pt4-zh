- en: Chapter 2. Getting Started with Raspbian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you know a bit more about Raspbian, it is time to get started. The
    first thing that you need to do is plug in your Raspberry Pi and then install
    Raspbian onto an SD card. This process is different from installing software onto
    your Windows PC or Mac.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: SD card specifications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Downloading Raspbian
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imaging Raspbian onto your SD card
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SD card specifications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'It is recommended that your SD card has the following specifications:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Capacity | At least 8 GB |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Class | Class 4 is minimum but class 10 is recommended |'
  prefs: []
  type: TYPE_TB
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Make sure that you get the correct SD card. Raspberry Pi A and Raspberry Pi
    B both use a full-sized SD card. Raspberry Pi B+ uses a mini SD card.
  prefs: []
  type: TYPE_NORMAL
- en: It is highly recommended that you don't run your Raspberry Pi without an SD
    card. This is because all the hardware on your Raspberry Pi will not be set up
    correctly. This might lead to the damage of your Raspberry Pi hardware.
  prefs: []
  type: TYPE_NORMAL
- en: Downloading Raspbian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you have got all the hardware, you need to get your Raspberry Pi up
    and running. It is time to get the Raspbian image. You can download the Raspbian
    image from several places. The easiest place from which you can download this
    is directly from the Raspberry Pi Foundation website at [http://www.raspberrypi.org/downloads/](http://www.raspberrypi.org/downloads/).
  prefs: []
  type: TYPE_NORMAL
- en: '![Downloading Raspbian](img/2192OS_02_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The official Raspbian download page
  prefs: []
  type: TYPE_NORMAL
- en: On this page, you will see links to all the official operating systems supported
    by the Foundation. We are interested in the Raspbian image. If you are able to
    download the image from a BitTorrent client, you can help the Foundation save
    some bandwidth. If you can't do this, simply download the zip file.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of writing this book, the latest version of Raspbian is based on
    Debian Wheezy, which was released in January 2015\. The download itself is just
    over 800 MB. When you have downloaded the file, you need to extract the image
    from the zip file. How you do this depends on the operating system that you are
    running.
  prefs: []
  type: TYPE_NORMAL
- en: You are now ready to image Raspbian onto your SD card.
  prefs: []
  type: TYPE_NORMAL
- en: Imaging Raspbian onto your SD card
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The file that you have just downloaded is an exact replica of the all the contents
    of an SD card. For this reason, you can't simply copy the file onto the SD card
    and be up and running. To copy Raspbian onto your SD card, you need to write the
    image directly to your SD card. The process to do this varies depending on your
    operating system.
  prefs: []
  type: TYPE_NORMAL
- en: Writing the image using Windows
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To write the Raspbian image to an SD card using Windows, you need a software
    program that is capable of performing the task. There are several programs available,
    but we will be using a program called Win32 Disk Imager. Win32 Disk Imager is
    an open source tool designed to write image files to a removable storage device
    such as an SD card or USB drive. You can get Win32 Disk Imager from [http://sourceforge.net/projects/win32diskimager/](http://sourceforge.net/projects/win32diskimager/).
    Its icon will look like the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Writing the image using Windows](img/2192OS_02_14.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The steps to be performed for writing the image using Windows are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: The first step is to insert the SD card into your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You then need to download and install Win32 Disk Imager.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you have done this, you need to run the file that you have just downloaded
    and install Win32 Disk Imager.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You need to run Win32 Disk Imager as an administrator. To do this, right-click
    on the **Win32DiskImager** shortcut and click on **Run as Administrator**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you have launched Win32 Disk Imager, you should see the following screen:![Writing
    the image using Windows](img/2192OS_02_02.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You now need to click on the folder button and browse to the Raspbian image
    that you downloaded previously. At the time of writing this book, the image file
    is called `2015-01-31-wheezy-raspbian.img`. The file might be compressed inside
    a zip file. If this is the case, you will need to extract the `.img` file first.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next step is to make sure that you select the correct drive your SD card,
    in the **Device** drop-down list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: It is really important to double-check that you have selected the correct device,
    as you will be destroying all the files on the drive. You can make sure that you
    are selecting the correct disk by going into Windows explorer and making a note
    of the drive that matches the size and label of the SD card you have just inserted.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: It is a good idea to remove any other removable storage devices when you do
    this, as this will ensure that they are not selected by mistake.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When you are satisfied that you have selected the correct device, click on **Write**.
    The write process will take a few minutes depending on the machine, and it might
    be a good idea to grab a cup of coffee! When this is done, you are ready to get
    started with your Raspberry Pi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Writing the image using Windows](img/2192OS_02_15.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Writing the image using Mac
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You are able to write the image file that you downloaded from the Raspberry
    Pi Foundation using Mac OS X. You don't even need to install any additional software
    onto your Mac to do this.
  prefs: []
  type: TYPE_NORMAL
- en: These instructions are for OS X 10.10 (Yosemite), but they will also work on
    previous versions of OS X.
  prefs: []
  type: TYPE_NORMAL
- en: 'The steps to be performed for writing the image using Mac are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: First, you need to insert your SD card into your Mac and ensure that all other
    removable storage devices are unplugged so that they don't get erased by mistake.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now that the SD card is inserted, we need to find out what internal device name
    has the operating system given to the SD card. The device name will be in the
    form `/dev/diskX`. We do this by clicking on the Apple symbol in the top-left
    corner and selecting **About this Mac**, as shown here:![Writing the image using
    Mac](img/2192OS_02_03.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, you need to select **System Report…** as shown in the following screenshot:![Writing
    the image using Mac](img/2192OS_02_04.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will then see the system report on your screen. If your Mac has an internal
    SD card reader, you need to select **Card Reader** on the left-hand side of the
    screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are using a USB-to-SD card reader, you need to select **USB** and then
    find your SD card reader in the list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After you have selected the SD card, look at the bottom of the page for **BSD
    Name**. It will be something similar to disk2 (in this case, **disk2s1**). This
    name is the internal name that the OS X kernel gives the SD card.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If there are other partitions in the card, they will be listed as diskXs1, diskXs2,
    and so on. We only need the diskX part.
  prefs: []
  type: TYPE_NORMAL
- en: '![Writing the image using Mac](img/2192OS_02_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now that we have the BSD name of the SD card, we need to make sure that none
    of the partitions on the SD card are mounted, but we don''t want to eject the
    card either. By using Disk Utility, we can do this as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: First, we need to open up Disk Utility. You can find Disk Utility by navigating
    to **Applications** | **Utilities**.![Writing the image using Mac](img/2192OS_02_06.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you have opened up Disk Utility, you will find your SD card on the left-hand
    side in the list of devices. You need to right-click on every partition in the
    list and select **Unmount**. This will stop the operating system from using the
    partition. If you don't do this, you will get a **Device in use** message when
    you actually write the image to the SD card.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, you are finally ready to write the Raspbian image to your SD card. To do
    this, fire up Terminal. You will find it in the **Utilities** tab under **Applications**.![Writing
    the image using Mac](img/2192OS_02_07.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As OS X is based on the BSD operating system, we have access to all of its utilities.
    We are going to use a utility called **Disk** **Dump** (**dd**) to actually write
    the image file to our SD card. The `dd` utility is designed to read and write
    raw data from devices and can be used for anything from copying hard drives to
    writing images to SD cards.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have opened Terminal, you need to change to the directory that contains
    the image file. In this case, it is the **Desktop** folder, `cd` `Desktop`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'We then run the actual command to write the image to the SD card, substituting
    `2015-01-31-wheezy-raspbian.img` with the name of your Raspbian image file, and
    diskX with the BSD name that you found in the previous steps:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This command runs the `dd` command as a super user. The `dd` command reads the
    image file `2015-10-31-wheezy-raspbian.img` and writes it to the SD card. It writes
    the data in chunks of one megabyte.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You will be asked for your administrator's password when you run this command.
    This command will take anywhere up to half an hour to write the image to your
    SD card, depending on its speed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When this is done, insert the card into your Raspberry Pi and you are ready
    to go.
  prefs: []
  type: TYPE_NORMAL
- en: Writing the image using Linux
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The process of writing the Raspbian image that you have just downloaded using
    Linux is straightforward. As mentioned, there are many different distributions
    of Linux. The steps that follow are tested on Ubuntu, a distribution of Linux
    that, like Raspbian, is based on Debian. As mentioned previously, make sure that
    all your removable storage devices are unplugged so that they are not accidently
    erased.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first thing that we need to do is launch a terminal. A terminal is available
    in all the different Linux environments. In the case of Ubuntu, it is called **Terminal**.
    The following screenshot shows you how to find the terminal application in the
    latest version of Ubuntu:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Writing the image using Linux](img/2192OS_02_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now that you have launched the terminal, you need to gain root permissions
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The easiest way to do this is to run the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`sudo` gives administration permissions to any program that you run in the
    terminal. This is necessary as writing the image to your SD card is an operation
    that can affect all the users. `sudo` is discussed further later in this book.
    You will see a terminal similar to what is shown in the following screenshot:![Writing
    the image using Linux](img/2192OS_02_09.jpg)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now you are ready to find out the device name of your SD card. To do this,
    run the `df` command. The `df` command allows you to find out how much storage
    is available for each storage device that is attached to your computer. We need
    to run the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The following screenshot shows the output:![Writing the image using Linux](img/2192OS_02_10.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The results obtained by running the `df` `-h` command are shown in the preceding
    screenshot. We can see that in this case, the SD card we are using is `/dev/sdb1`.
    If your machine has a built-in SD card reader, this can be called `/dev/mmcblk0p1`.
    Regardless of the device name, we only need the first part of the name. In the
    preceding example, we will use `/dev/sdb`, or in the case of `/dev/mmcblk0p1`,
    we will use `/dev/mmcblk0`. An easy way to double-check whether you have chosen
    the correct device is to check the size.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that you have got the name of your device, you need to unmount the SD card.
    To do this, we will use the `unmount` command. We do this by running the following
    command in your terminal for the device name that we just found:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Now we are finally ready to write the image to our SD card. To do this, we
    need to change into the directory in which you have downloaded the Raspbian image.
    We then run the `dd` application. As mentioned in the previous section, the `dd`
    utility is designed to read and write raw data from devices and can be used for
    anything from copying hard drives to writing images to SD cards. The following
    command runs the `dd` command as a super user:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: The `dd` command reads the image file `2015-01-31-wheezy-raspbian.img` and writes
    it to the SD card. It writes the data in chunks of one megabyte.
  prefs: []
  type: TYPE_NORMAL
- en: This command can take anywhere from a few minutes up to half an hour, depending
    on the size of your SD card. When this is done, insert the SD card into your Raspberry
    Pi and you are ready to go.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned where to download the Raspbian image from. You
    also stepped through how to write the Raspbian image to your SD card using several
    different operating systems. The next chapter will show you how to set up your
    Raspberry Pi and configure Raspbian.
  prefs: []
  type: TYPE_NORMAL
