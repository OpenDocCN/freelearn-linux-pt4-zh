- en: Determining the kernel version
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We have seen that the Linux kernel version may well be displayed with the **/etc/issue**
    file when logging on to a terminal. However, we can also easily display the version
    of the current kernel using the `uname -r` command. The kernel is the core of
    an OS and is maintained as open source software by the Linux Foundation. This
