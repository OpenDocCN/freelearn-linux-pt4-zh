  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Red Hat Enterprise Linux
- en: CentOS
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CentOS
- en: Fedora
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fedora
- en: Determining your distribution and version
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定您的发行版和版本
- en: Red Hat Enterprise Linux
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Red Hat Enterprise Linux
- en: When we think of Linux, more often than not, Red Hat will be a primary consideration;
    almost certainly, if we are working at a corporate level, Red Hat will become
    part of our estate. Reliability, predictability, and stability are words synonymous
    with this very profitable and successful organization. To give an idea of their
    recent success, the company's share price on the Nasdaq (RHT) in 2010 was less
    than $30\. However, towards the end of 2014, their value hovered around $60.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈到 Linux 时，很多时候，Red Hat 将是主要考虑的对象；尤其是在企业级别工作时，Red Hat 几乎肯定会成为我们的一部分。可靠性、可预测性和稳定性是与这家非常赚钱和成功的组织密切相关的词汇。为了让大家了解他们的最近成功，该公司在
    2010 年纳斯达克（RHT）的股价不到 30 美元。然而，到了 2014 年底，他们的价值围绕着 60 美元左右。
- en: Enterprise Linux is not likely to be on the bleeding edge. As an enterprise
    distribution, it has to be supportable and reliable. With the release of RHEL
    7, we have seen the first use of version 3 of the Linux kernel within RHEL. The
    Linux kernel version 3 saw the light of day on July 22, 2011\. So, we can say
    that enterprise Linux may be some 3-4 years behind the latest and greatest version.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 企业级 Linux 不太可能处于最前沿。作为企业发行版，它必须是可支持和可靠的。随着 RHEL 7 的发布，我们看到 Linux 内核的第三个版本在 RHEL
    中首次使用。Linux 内核版本 3 于 2011 年 7 月 22 日首次亮相。因此，我们可以说企业级 Linux 可能落后于最新和最伟大的版本约 3-4
    年。
- en: In many respects, the reliability aspect takes precedence over the new kernel
    features that version 3 will offer. These features often relate to hardware and
    are not important because the enterprise-level hardware has to take a similar
    cautious approach within mission critical environments. We find that enterprise-level
    hardware has to be reliable and this leads to, perhaps, a lack of new untested
    features. Development of new hardware and drivers that reside in the kernel can
    be tested on smaller businesses and home users. These beta testers can go through
    the torment while the developments can be improved for our mission-critical servers.
    A blue chip enterprise company demands a level of support that goes beyond posting
    a technical query within a support forum and hoping that someone will see it and
    respond to it. Almost certainly, any financial organization will have to be able
    to prove their level of support for their systems. This is most easily achieved
    by presenting your support agreement or contract and the associated service level
    agreement or SLA. To this end, Red Hat is not free, but the payment is taken for
    support and not for the distribution purpose. The simplest level of support starts
    at around $350 (US dollars) per year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，可靠性比版本3将提供的新内核功能更为重要。这些新功能通常与硬件相关，但并不重要，因为企业级硬件必须在关键任务环境中采取类似的谨慎方法。我们发现企业级硬件必须是可靠的，这也许导致缺乏未经测试的新功能。新硬件和驱动程序的开发可以在小型企业和家庭用户中进行测试。这些测试者可以经历折磨，而开发工作可以为我们的关键任务服务器改进。蓝筹企业公司要求的支持水平超出了在支持论坛中发布技术查询并希望有人看到并回应的范围。几乎可以肯定，任何金融机构都必须能够证明其对系统的支持水平。这可以通过提供支持协议或合同以及相关的服务水平协议（SLA）来轻松实现。为此，Red
    Hat并非免费，但收费是为了提供支持，而非为了发行目的。最基本的支持水平每年大约为350美元（美国 dollars）。
- en: Red Hat began with **Enterprise Linux** in 2002 with RHEL version 2.1\. Initially,
    the support was provided for 10 years, but has been extended to 13 years with
    RHEL 7\. This means that the support for RHEL 7 can extend to June 30, 2027\.
    The current RHEL 7.1 beta version uses the Linux kernel 3.10.0-210 compared to
    3.10.0-123 with the 7.0 release. Here, we see tiny increments in the kernel version
    indicative of the care taken in rolling out any version of RHEL. At the time of
    writing, the very latest Linux kernel available from maintainers ([https://www.kernel.org](https://www.kernel.org))
    is version 3.18.1.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat于2002年推出了**企业Linux**，并发布了RHEL版本2.1。最初，支持期为10年，但随着RHEL 7的发布，已延长至13年。这意味着RHEL
    7的支持期可以延长至2027年6月30日。目前的RHEL 7.1 beta版本使用的是Linux内核3.10.0-210，相较于7.0版本的3.10.0-123，我们可以看到内核版本的微小增长，显示出在推出任何版本的RHEL时的谨慎态度。在写作时，维护者提供的最新Linux内核版本是3.18.1（来自[https://www.kernel.org](https://www.kernel.org)）。
- en: Red Hat products can be downloaded from [https://access.redhat.com/downloads](https://access.redhat.com/downloads).
    You will need to create an account to be able to start an evaluation and download
    RHEL.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat产品可以从[https://access.redhat.com/downloads](https://access.redhat.com/downloads)下载。你需要创建一个账户才能开始评估并下载RHEL。
- en: CentOS
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CentOS
- en: '**CentOS** (**Community Enterprise Operating System**) has been commonly used
    and totally free of charge as a Red Hat rebuild for many years. This is where
    Red Hat logos and branding are removed from the system and redistributed as "CentOS".
    This is not quite as bad as it may first seem. Red Hat uses the open source code
    and redistribution is totally within the remit of the **GPL** (**GNU Public License**)
    agreement. What you lose out on is support. So, you may well find CentOS more
    used within smaller business operations and academia (where external support is
    not as critical). Support for CentOS is available only through public forums.
    Of course, this means that there is no guaranteed service level available.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**CentOS**（**社区企业操作系统**）多年来作为Red Hat重建版本被广泛使用，并且完全免费。这是指Red Hat的标识和品牌从系统中移除，然后作为“CentOS”重新分发。这听起来并没有想象中那么糟糕。Red
    Hat使用开源代码，且重新分发完全符合**GPL**（**GNU通用公共许可证**）协议的要求。你失去的是支持。因此，你可能会发现CentOS更多地用于较小的商业操作和学术界（在这些地方，外部支持并不是那么重要）。CentOS的支持只能通过公共论坛获得。当然，这意味着没有可保证的服务水平。'
- en: CentOS began its operation in 2004 and is now entering its second decade. The
    free of charge product it brings on the market replicates the same reliability
    and predictability of its Red Hat cousin. The relationship between Red Hat and
    CentOS was more formalized in January 2014\. The governance panel at CentOS now
    includes Red Hat board members among their numbers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 于 2004 年开始运营，现在已进入第二个十年。它推出的免费产品在市场上复制了与其 Red Hat 兄弟相同的可靠性和可预测性。Red Hat
    与 CentOS 之间的关系在 2014 年 1 月变得更加正式。CentOS 的治理小组现在包括 Red Hat 董事会成员。
- en: CentOS does not release beta versions in the same way as Red Hat. This means
    that the latest version available from the CentOS stable is version 7.0\. This
    will use the same kernel and version 3.10.0-123 as the RHEL 7.0 distribution.
    The close resemblance between CentOS and Red Hat often means that CentOS becomes
    a perfect study platform for those wishing to learn Red Hat and, perhaps, gain
    their certifications. This is certainly a very viable option and the same applies
    to studying this book. Although, we will be using RHEL 7.1 beta, if you want to
    use CentOS, this should be very similar and mostly compatible with CentOS 7.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 不像 Red Hat 那样发布测试版本。这意味着 CentOS 稳定版本中最新的版本是 7.0。它将使用与 RHEL 7.0 发行版相同的内核和版本
    3.10.0-123。CentOS 与 Red Hat 的高度相似，通常意味着 CentOS 成为那些希望学习 Red Hat 并可能获得认证的用户的完美学习平台。这无疑是一个非常可行的选项，同样适用于学习本书内容。尽管我们将使用
    RHEL 7.1 测试版，但如果你想使用 CentOS，它应该非常相似，且大部分与 CentOS 7 兼容。
- en: As CentOS does not offer subscription support, this in turn affects the product
    life cycle. To obtain the entire 13 years of support that RHEL 7 offers, a RHEL
    customer will have to purchase extended support for the final 3 years coverage.
    This means that CentOS has repositories that will distribute updates for 10 years,
    resulting in the fact that CentOS 7 can continually be updated until June 2024\.
    Not bad at all when you see it like this and all without financial cost.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 CentOS 不提供订阅支持，这反过来会影响产品生命周期。为了获得 RHEL 7 提供的 13 年完整支持，RHEL 客户将需要购买额外的支持来覆盖最后
    3 年的服务。这意味着 CentOS 有仓库可以分发更新，持续更新 10 年，这导致 CentOS 7 可以持续更新到 2024 年 6 月。从这个角度看，CentOS
    7 的支持时间相当不错，且完全没有财务成本。
- en: You can download the latest version of CentOS without the need to create an
    account directly from [http://centos.org/download/](http://centos.org/download/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接从 [http://centos.org/download/](http://centos.org/download/) 下载 CentOS
    的最新版本，无需创建账户。
- en: Fedora
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Fedora
- en: We can say that Fedora is the home version of Red Hat. Although we have marked
    this as a home version, Fedora ships in a server version and it's your choice
    as to how and where you use Fedora. The support for newer laptops and the latest
    hardware is going to be far greater. This then often makes it a target for home
    users and enthusiasts. The current version is Fedora 21 and uses almost all the
    very latest kernel with version 3.17.4-301.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以说 Fedora 是 Red Hat 的家庭版。虽然我们将其标记为家庭版，Fedora 也有服务器版，而你可以自由选择如何和在哪里使用 Fedora。它对新款笔记本和最新硬件的支持将大大增强，这使得它通常成为家庭用户和爱好者的首选。当前版本是
    Fedora 21，几乎采用了所有最新的内核，版本为 3.17.4-301。
- en: The other advantage of using Fedora, even if not in a production format, is
    that you become familiar with technologies. These technologies will become enterprise-ready
    at some point. In this way, you will learn as the product is developed. For example,
    RHEL 7 is based around Fedora 19 and 20\. If you have been an enthusiastic Fedora
    champion, you will already be familiar with GRUB2, BTRFS, docker, and systemd
    (all of which debut in RHEL 7).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Fedora 的另一个好处，即使不是用于生产环境，也能让你熟悉一些技术。这些技术最终会在某个时刻变得企业级可用。通过这种方式，你会在产品开发的过程中学习。例如，RHEL
    7 基于 Fedora 19 和 20。如果你是 Fedora 的忠实支持者，你将已经熟悉 GRUB2、BTRFS、docker 和 systemd（这些都首次出现在
    RHEL 7 中）。
- en: Support for Fedora is community-driven with software updates available for about
    13 months from the initial product launch. For example, Fedora 21 will be supported
    for 1 month after the release of Fedora 23\. The release dates are about every
    6 months, which gives us an approximate support life of 13 months. This is often
    why Fedora (and similar distributions to Fedora) do not make it to the enterprise
    category because of such a short update life cycle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora 的支持是由社区驱动的，软件更新大约会在初始产品发布后的 13 个月内提供。例如，Fedora 21 会在 Fedora 23 发布后再支持
    1 个月。发布周期大约为每 6 个月一次，这使得我们大致可以得到 13 个月的支持生命周期。这也是为什么 Fedora（以及类似的 Fedora 发行版）通常无法进入企业级类别的原因，因为更新生命周期如此之短。
- en: For learning and home use, this is truly a great distribution. You can choose
    to download the workstation, server, or cloud version at [https://getfedora.org/](https://getfedora.org/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于学习和家庭使用，这是一个非常棒的发行版。你可以选择下载工作站版、服务器版或云版本，网址是 [https://getfedora.org/](https://getfedora.org/)。
- en: From a popularity perspective, Fedora is certainly there. The numbers of hits
    to the Fedora download page over the past twelve months rates Fedora as being
    the fourth most popular distribution. To support this data and to take a look
    at where we read this from, you may visit [http://www.distrowatch.com](http://www.distrowatch.com).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从流行度的角度来看，Fedora 绝对算得上是其中之一。过去十二个月中，Fedora 下载页面的点击次数使其成为第四大最受欢迎的发行版。为了支持这些数据并查看我们从哪里获取这些信息，你可以访问
    [http://www.distrowatch.com](http://www.distrowatch.com)。
- en: Determining your distribution and version
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定你的发行版和版本
- en: If you are installing from scratch, then we hope that you are able to determine
    what you are actually installing. If you can't, then we have some issues we need
    to resolve before the installation. Often though, you may be faced with a machine
    that is preinstalled or a lab machine that you may have access to. An obvious
    first step to any faultfinding task will be to determine the actual OS and patch
    level that we will work on. We will now look at the many ways that exist to determine
    the flavor of Linux that you will use.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是从头开始安装，那么我们希望你能确定自己到底在安装什么。如果你不能确定，那我们在安装之前就需要解决一些问题。然而，你可能会遇到一台预装的机器或一台你可以访问的实验室机器。进行任何故障排查的明显第一步是确定我们将要使用的操作系统和补丁级别。接下来我们将介绍多种方法，帮助你确定你将使用的
    Linux 发行版。
