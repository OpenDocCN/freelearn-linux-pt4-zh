  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方法可以是从物理机器上的标准终端读取登录横幅。如果设备上没有运行图形界面，物理终端可以是 `tty1` 到 `tty6`。然而，如果你在桌面或服务器上运行图形界面，通常
    `tty2` 是第一个命令行终端。你可以通过 *CTRL* + *ALT* + *F2* 键序列从图形界面访问此终端。在登录提示符之前，将显示 `/etc/issue`
    的内容。`/etc/issue` 内容需要通过 `/sbin/agetty` TTY 程序来读取。我们可以连接这个文件，但它没有什么用，因为它包含了特殊的转义字符，这些字符由
