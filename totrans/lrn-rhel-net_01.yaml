- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By now, I am hoping that you have a better understanding of what you are going
    to need to follow through this book and how it will help you learn Red Hat Enterprise
    Linux 7 networking, be it on RHEL, CentOS, or Fedora. You will now be able to
    differentiate the benefits of each distribution and identify the version that
    you will work on.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will start looking at configuring networks on RHEL 7\.
    Additionally, we will look at how to gain administrative rights using `su` or
    `sudo` and its benefits. This will be particularly useful for those new to Linux
    administration and those who are a little lost with running tasks as an administrator.
  prefs: []
  type: TYPE_NORMAL
