- en: Using lsb_release
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 lsb_release
- en: If there is one way to display the OS details that you are using, why should
    there not be three ways! As is typical with Linux, we can address this issue in
    many ways. A third way is to use the `lsb_release` command. This is generally
    not installed as part of the default installation. So, it needs to be added to
    your system (if this has not already been done).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一种方法可以显示你正在使用的操作系统的详细信息，为什么不可以有三种方法呢！像 Linux 一般，我们可以通过多种方式解决这个问题。第三种方法是使用
    `lsb_release` 命令。该命令通常不会作为默认安装的一部分，因此需要添加到你的系统中（如果尚未完成此操作）。
- en: 'Installing this software can be achieved using `yum`, but this needs to be
    run as the `root` user (administrator). So, either use `su -` to switch to the
