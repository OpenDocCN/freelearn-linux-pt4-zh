  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'The `\S` command will display the OS, the `\r` command will display the kernel
    version, and the `\m` command will display the machine type. On the RHEL 7.1 system,
    we will use this file as displayed when logging on from a terminal as:'
