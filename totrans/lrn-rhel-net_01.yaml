- en: The /etc/issue file
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: /etc/issue 文件
- en: 'A second method could be to read the login banner from a standard terminal
    on the physical box. These physical terminals can be `tty1` through to `tty6`
    if no graphical system is running on the device. However, if you are running a
    GUI on your desktop or server, then often `tty2` is the first command-line terminal.
    You can access this terminal from the GUI with the *CTRL* + *ALT* + *F2* key sequence.
    The `/etc/issue` content will be displayed before the logon prompt. The `/etc/issue`
    content needs to be read by the `/sbin/agetty` TTY program. We can concatenate
    the file, but it''s not useful because it contains special escape characters.
    These characters are expanded by **agetty**. Looking at the file as plain text,
    we see the following command:'
