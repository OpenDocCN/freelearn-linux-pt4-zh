- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: If you’re a network administrator and want a simple but powerful solution to
    your network virtualization headaches, look no further than this fast-paced, practical
    guide.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是网络管理员，想要找到一个既简单又强大的网络虚拟化解决方案，那么这本快速而实用的指南将是你的不二选择。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现多种文本样式，用以区分不同类型的信息。以下是这些样式的一些示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "All
    it does would be a traditional broadcast, `ff:ff:ff:ff:ff:ff` (destination MAC)."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入以及Twitter用户名均按如下方式显示：“它所做的就是一个传统的广播，`ff:ff:ff:ff:ff:ff`（目标MAC）。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按如下方式书写：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From NSX Manager, navigate to manage **IP Pools** and click on the **+**
    sign."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词语，例如在菜单或对话框中，文本中也会以这样的形式出现：“从NSX Manager，导航到管理**IP池**并点击**+**按钮。”'
