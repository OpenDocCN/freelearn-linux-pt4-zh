- en: net use/mount
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: net use/mount
- en: The `net` command is actually more like a family of commands used to create
    a link to or to disconnect from a network shared resource, display all current
    connections on a host, share a resource with other hosts, manage passwords, control
    the print spooler, and more.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '`net` 命令实际上更像是一组命令，用于创建连接或断开与网络共享资源的连接，显示主机上的所有当前连接，与其他主机共享资源，管理密码，控制打印缓存器等。'
- en: The `mount` command attaches (mounts) a filesystem or a secondary storage device.
    Mounting a device adds it to the active directory structure and makes its contents
    available for access. To dismount a mounted device or filesystem, the `umount` command
    notifies the operating system to complete any I/O operations to that unit and
    then remove it from the directory structure. Both the `net` and `mount` commands
    are available on Windows, Linux, and macOS.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount`命令将文件系统或附加存储设备挂载（安装）。挂载设备将其添加到活动的目录结构中，并使其内容可供访问。要卸载一个已挂载的设备或文件系统，`umount`命令会通知操作系统完成该设备的所有I/O操作，然后将其从目录结构中移除。`net`和`mount`命令在Windows、Linux和macOS中均可使用。'
- en: nbtstat and netstat
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: nbtstat 和 netstat
- en: '**NetBIOS over TCP/IP status** (**nbtstat**) is a command-line tool used primarily
    for diagnosing or troubleshooting NetBIOS name issues. It can also display the
    NetBIOS services running on another host, or display whether there is a logged-in
    user on a particular host.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**TCP/IP上的NetBIOS状态**（**nbtstat**）是一个主要用于诊断或排查NetBIOS名称问题的命令行工具。它还可以显示在另一台主机上运行的NetBIOS服务，或显示是否有用户登录到特定主机。'
- en: '**Network Status** (**netstat**) displays information on the IP configuration
    of a host, but goes further to show its connections, including ports, protocols,
    and metrics on the communications.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络状态**（**netstat**）显示主机的IP配置相关信息，但进一步展示了其连接情况，包括端口、协议以及通信的度量信息。'
- en: Summary
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: The link between a LAN and a WAN includes several components that could cause
    a link to fail, including cables, connections, NICs, gateways, and the ISP. A
    common problem is the configuration of hardware and software. Areas where configuration
    issues are common include the DHCP server, email server and clients, the `hosts`
    file, NICs, routers and switches, VLANs, default gateways, and firewalls.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 局域网（LAN）与广域网（WAN）之间的连接包括多个可能导致连接失败的组件，包括电缆、连接、网卡、网关和ISP。常见的问题是硬件和软件的配置。配置问题常见的领域包括DHCP服务器、邮件服务器和客户端、`hosts`文件、网卡、路由器和交换机、VLAN、默认网关以及防火墙。
- en: In many cases, the messages that are displayed characterize a problem, but not
    necessarily its cause. These include **resource unavailable**, **destination host
    unreachable**, **unknown host**, **failure of service provider**, and cannot resolve
    hostname/FQDN.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，显示的消息描述了一个问题，但不一定是其原因。这些消息包括**资源不可用**、**目标主机不可达**、**未知主机**、**服务提供商故障**以及无法解析主机名/FQDN。
- en: Some of the network problem troubleshooting tools available are `ping`, `tracert`/`traceroute`,
    `ipconfig`, `nslookup`, `net use`, `mount`, `nbtstat`, and `netstat`.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 一些可用的网络故障排除工具包括 `ping`、`tracert`/`traceroute`、`ipconfig`、`nslookup`、`net use`、`mount`、`nbtstat`
    和 `netstat`。
