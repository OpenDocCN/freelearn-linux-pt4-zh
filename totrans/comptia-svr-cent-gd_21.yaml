  type: TYPE_NORMAL
  zh: nslookup
- en: 'The `nslookup` command-line utility, in virtually all operating systems, looks
    up names and IP addresses in a name server (hence its name). Using `nslookup`,
    you can find the IP address or domain of a host on the network. The following
    screenshot shows an example of `nslookup` on a Linux system, which provides the
    IP address for a domain. As shown, the response is Non-authoritative answer, which
    means this is the information in the DNS server at the present time:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '`nslookup`命令行工具在几乎所有操作系统中都可用，用于在域名服务器中查找名称和IP地址（因此得名）。使用`nslookup`，你可以查找网络上主机的IP地址或域名。下图显示了在Linux系统上执行`nslookup`的示例，它提供了域名的IP地址。如图所示，响应为“非权威答案”，这意味着这是当前DNS服务器中的信息：'
