  type: TYPE_NORMAL
  zh: ipconfig/ifconfig
- en: 'While the Windows **Internet Protocol Configuration** (**`ipconfig`**) command,
    or the workalike **Interface Configuration** (**`ifconfig`**) command, are available
    on virtually all other operating systems, it is helpful to learn the configuration
    elements of a host and its network interface(s). The following screenshot shows
    an excerpt from its `/all` option. This command also allows for releasing or renewing
    the DHCP configuration and several other configuration adjustments:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Windows **互联网协议配置**（**`ipconfig`**）命令，或类似的**接口配置**（**`ifconfig`**）命令几乎在所有其他操作系统中都可用，但学习主机及其网络接口的配置元素仍然很有帮助。下图显示了其`/all`选项的摘录。此命令还允许释放或更新DHCP配置以及进行其他配置调整：
