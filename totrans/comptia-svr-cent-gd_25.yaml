- en: Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 词汇表
- en: 0-9
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 0-9
- en: '**1000BaseT**: Gigabit Ethernet standard with a range reduced to 75 meters.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1000BaseT**：千兆以太网标准，传输范围缩短至75米。'
- en: '**100BaseFX**: A fiber optic cable specification implemented on either a single-mode
    or multi-mode cable. It has a range of 10,000 meters in single-mode and a range
    of 412 meters in multi-mode.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**100BaseFX**：一种光纤电缆规格，可在单模或多模电缆上实现。单模下的传输范围为10,000米，多模下为412米。'
- en: '**100BaseTX**: A Fast Ethernet specification with 100 Mbps baseband signaling
    on a UTP cable.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**100BaseTX**：一种快速以太网规格，在UTP电缆上具有100 Mbps基带信号传输。'
- en: '**10Base2**: A 10 Mbps baseband coaxial cable with an attenuation distance
    of 185 meters.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10Base2**：一种10 Mbps的基带同轴电缆，衰减距离为185米。'
- en: '**10Base5**: Another coaxial baseband cable with a speed of 10 Mbps over 500
    meters.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10Base5**：另一种10 Mbps基带同轴电缆，传输距离为500米。'
- en: '**10Base-FL**: A 10 Mbps baseband standard that runs on a **fiber optic link**
    (**FL**).'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10Base-FL**：一种在**光纤链路**（**FL**）上运行的10 Mbps基带标准。'
- en: '**10BaseT**: Represents a 10 Mbps baseband UTP or STP cable.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10BaseT**：代表10 Mbps基带UTP或STP电缆。'
- en: '**10GbE**: This standard transmits at a speed of 10 Gbps at a range of up to
    40 km.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**10GbE**：该标准以10 Gbps的速度传输，范围可达40公里。'
- en: '**80-plus**: This is a voluntary certification for a computer''s PSU electrical
    efficiency.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**80-plus**：这是对计算机电源供应器（PSU）电气效率的自愿认证。'
- en: A
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A
- en: '**AAA procedure**: Authentication, authorization, and accounting.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AAA过程**：身份验证、授权和计费。'
- en: '**Access Control Entry (ACE)**: An entry in an ACL.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问控制条目（ACE）**：ACL中的一条条目。'
- en: '**Access control list (ACL)**: Permits or denies access to incoming or outgoing
    network message traffic.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问控制列表（ACL）**：允许或拒绝对进出网络消息流量的访问。'
- en: '**Access control policies**: Defines who or what has permission to gain access
    to the resources behind a firewall.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问控制策略**：定义谁或什么有权限访问防火墙后面的资源。'
- en: '**Access time**: The aggregate of the time after a disk controller initiates
    an I/O action and immediately before the data can be read from or written.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问时间**：磁盘控制器发起I/O操作之后到数据可以读取或写入之前的总时间。'
- en: '**Active/active server cluster**: A load balancing solution interconnecting
    two or more computers performing the same processing steps.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动/主动服务器集群**：一种负载均衡解决方案，连接两个或更多执行相同处理步骤的计算机。'
- en: '**Active/passive server cluster**: Two or more interconnected servers: one
    or more active servers and one or more failover servers.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动/被动服务器集群**：两个或更多相互连接的服务器：一个或多个活动服务器和一个或多个故障转移服务器。'
- en: '**Address bus**: The address of data requiring service.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地址总线**：需要服务的数据的地址。'
- en: '**Address Resolution Protocol (ARP)**: A protocol used to translate IP addresses
    into MAC addresses.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地址解析协议（ARP）**：用于将IP地址转换为MAC地址的协议。'
- en: '**Advanced RISC machine (ARM)**: A specialized technology using an advanced
    instruction set.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级RISC机器（ARM）**：使用先进指令集的专业技术。'
- en: '**Amperes/Amps**: The rate of flow of an electrical current.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安培/安培（Amps）**：电流流动的速率。'
- en: '**Anycast**: An IPv6 packet with an anycast address goes to only one of an
    identified set of nodes. The receiving node is typically the "closest" in terms
    of distance and availability.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Anycast**：具有Anycast地址的IPv6数据包只会发送到标识的节点集合中的一个节点。接收节点通常是“最接近”的节点，无论是距离还是可用性。'
- en: '**Application server**: Provides services for one or more applications and
    serves as a mid-level service between user requests and other server- or network-based
    functions.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用服务器**：为一个或多个应用提供服务，并作为用户请求与其他服务器或网络功能之间的中介服务。'
- en: '**Application/web servers**: A server that includes the capability of delivering
    web content to a client''s browser as well as other applications.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用/网页服务器**：一种能够将网页内容传递到客户端浏览器并提供其他应用功能的服务器。'
- en: '**Architecture diagram**: Depicts the major components of an infrastructure,
    system, or even applications.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构图**：展示基础设施、系统甚至应用程序的主要组件。'
- en: '**Asymmetrical multiprocessing (ASMP)**: One CPU handles the tasks of the OS
    and assigns process requests to the slaves and all other CPUs.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非对称多处理（ASMP）**：一个CPU处理操作系统任务并将进程请求分配给从属CPU，所有其他CPU负责其他任务。'
- en: '**Asynchronous replication**: An approach for replication over a distance as
    a part of a disaster recovery strategy.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异步复制**：一种跨距离复制的方法，作为灾难恢复策略的一部分。'
- en: '**Authentication**: The verification of a user from the data or images provided
    in a login request.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份验证**：通过登录请求中提供的数据或图像对用户进行验证。'
- en: '**Authentication Header (AH) transport mode**: IPSec AH mode inserts a header
    in each packet that contains a keyed hash total to ensure the packet''s integrity.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份验证头（AH）传输模式**：IPSec AH模式在每个数据包中插入一个包含带有密钥的哈希总和的头部，以确保数据包的完整性。'
- en: '**Automatic Private IP Addressing (APIPA)**: A default address from a reserved
    Class B address group of `169.254.0.0/16`.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动私有IP地址配置（APIPA）**：来自保留的B类地址组`169.254.0.0/16`的默认地址。'
- en: B
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B
- en: '**Backbone cable**: A primary communication cable that interconnects the primary,
    main, and intermediate distribution facilities.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**骨干电缆**：一种主要的通信电缆，用于连接主要、主干和中间分配设施。'
- en: '**Backend server**: A server that performs I/O operations on a database.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后台服务器**：执行数据库I/O操作的服务器。'
- en: '**Baffles**: Air flow defectors that direct air flow to enhance the air-cooling
    system.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挡板**：空气流动偏转器，旨在引导气流以增强空冷系统。'
- en: '**Bare metal backup**: A capture of everything on a system, including the OS,
    stored application, and system software and data.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**裸金属备份**：系统上所有内容的备份，包括操作系统、存储的应用程序、系统软件和数据。'
- en: '**Battery-backed cache memory**: Enables a RAID controller to process data
    in either direction of I/O operations faster than it''s able to write it to a
    disk.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电池备份缓存内存**：使RAID控制器能更快地处理I/O操作中的数据交换，而不需要等到数据写入磁盘。'
- en: '**Bayonet Neill Concelman (BNC) connector**: Common connector for the coaxial
    cable.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BNC连接器 (Bayonet Neill Concelman, BNC)**：同轴电缆常用连接器。'
- en: '**Beep codes**: Tones sounded to indicate a failure during the bootup process.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**蜂鸣代码**：启动过程中发出的声音，表示出现故障。'
- en: '**Binary Input/Output System (BIOS)**: Holds the first instruction, the hardware
    configuration, and support for I/O operations for startup.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基本输入/输出系统（BIOS）**：存储启动时的第一条指令、硬件配置以及对I/O操作的支持。'
- en: '**Blade server**: A slim computer-on-a-card installed in a slot of a blade
    enclosure chassis.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**刀片服务器**：一种细长的计算机卡片，安装在刀片机箱的插槽中。'
- en: '**Blue Screen of Death (BSoD)**: Indicates an error between the operating system
    and the hardware configuration.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**蓝屏死机（BSoD）**：表示操作系统与硬件配置之间的错误。'
- en: '**Broadcast**: A message type sent to all nodes, typically requesting information.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广播**：一种向所有节点发送的消息类型，通常用于请求信息。'
- en: '**Broadcast address**: The highest (last) assignable address in a network range.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广播地址**：网络范围内最高（最后）可分配的地址。'
- en: '**Broadcast domain**: The portion of a local network that *sees* a broadcast
    message on the medium.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广播域**：局部网络中能*接收到*广播信息的部分。'
- en: '**Browser cache**: Stores a downloaded web page''s content.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浏览器缓存**：存储下载网页内容的缓存。'
- en: '**Bus channel**: Provides a pathway on which data, addresses, and commands
    travel.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总线通道**：提供数据、地址和命令传输的路径。'
- en: '**Bus width**: The number of traces in the bus channel.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总线宽度**：总线通道中的痕迹数量。'
- en: '**Business continuity plan (BCP)**: Outlines the objectives, procedures, and
    step-by-step actions required to restart or continue an organizations'' operations
    after a disruptive event.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务连续性计划（BCP）**：概述了在发生破坏性事件后，重新启动或继续组织运营所需的目标、程序和逐步操作。'
- en: '**Business impact analysis (BIA)**: A study that projects the potential financial
    impact of any interruption in its operations from an extreme event.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务影响分析（BIA）**：一项研究，预测任何极端事件对企业运营中断的潜在财务影响。'
- en: C
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: C
- en: '**Cable category (cat)**: Defines network cable capabilities, based on its
    frequency range, bandwidth, and **data transfer rates** (**DTRs**).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆类别 (cat)**：定义网络电缆的能力，基于其频率范围、带宽和**数据传输速率**（**DTRs**）。'
- en: '**Cache memory**: A special purpose storage for a variety of uses, including
    staging instructions, preloading data, or buffering data or instructions before
    use.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缓存内存**：一种特殊用途存储，用于多种用途，包括暂存指令、预加载数据，或在使用前缓冲数据或指令。'
- en: '**Category 3 cable (CAT 3)**: A an eight-wire (4 wire pairs) UTP cable capable
    of 10 Mbps DTR and 16Mhz bandwidth.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**3类电缆 (CAT 3)**：一种八线（4对线）UTP电缆，支持10 Mbps的DTR和16 MHz带宽。'
- en: '**Category 5 cable (CAT 5)**: A four-pair (8 wire) UTP cable that supports
    both 10 Mbps and 100 Mbps data speeds and a bandwidth of 100 MHz on an Ethernet
    network.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**5类电缆 (CAT 5)**：一种四对（8根线）UTP电缆，支持10 Mbps和100 Mbps的数据速率，以及100 MHz的带宽，在以太网网络中使用。'
- en: '**Category 5 enhanced cable (CAT 5e)**: This enhancement of the CAT 5 standard
    reduced channel crosstalk and extended its data speed to 1 Gbps and with 100 MHz
    bandwidth on an Ethernet network.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强型5类电缆 (CAT 5e)**：CAT 5标准的增强版，减少了信道串扰，并将数据传输速度提升至1 Gbps，同时在以太网网络中提供100 MHz的带宽。'
- en: '**Category 6 augmented cable (CAT 6a)**: An enhancement of CAT 6 raises the
    DTR to 10 Gbps and the bandwidth to 500 MHz.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类别6增强型电缆（CAT 6a）**：CAT 6的增强版，将DTR提升至10 Gbps，带宽提高至500 MHz。'
- en: '**Category 6 cable (CAT 6)**: Raises bandwidth to 250 MHz with Gigabit Ethernet
    speeds.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类别6电缆（CAT 6）**：将带宽提升至250 MHz，支持千兆以太网速度。'
- en: '**Central processing unit (CPU)**: The electronic component that runs program
    instructions, performs arithmetic functions, and controls the movement of data
    and the input and output functions of peripheral devices attached to or installed
    in the computer.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中央处理单元（CPU）**：执行程序指令、进行算术运算，并控制数据的移动及连接或安装在计算机中的外部设备的输入输出功能的电子组件。'
- en: '**Certificate authority (CA)**: A trusted organization that provides unique
    digital certificates to subscribers and manages public keys and identity credentials
    for data encryption of stored data, websites, and email.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**证书颁发机构（CA）**：一个受信任的组织，为订阅者提供唯一的数字证书，并管理用于数据加密存储数据、网站和电子邮件的公钥和身份凭证。'
- en: '**Challenge Handshake Authentication Protocol (CHAP)**: After receiving a connection
    signal, the CHAP server transmits its hostname and a randomly generated challenge
    to the requesting client.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挑战握手认证协议（CHAP）**：接收到连接信号后，CHAP服务器向请求客户端传输其主机名和随机生成的挑战信息。'
- en: '**Checksums**: A value that''s generated by an algorithm that consists of a
    sequence of characters that represents the contents of the original string.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**校验和**：由算法生成的一个值，包含一系列字符，表示原始字符串的内容。'
- en: '**Confidentiality, Integrity, and Availability (CIA) model**: The core model
    for network security.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机密性、完整性和可用性（CIA）模型**：网络安全的核心模型。'
- en: '**Cipher**: An algorithm that''s used to convert plaintext into ciphertext.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**：用于将明文转换为密文的算法。'
- en: '**Cladding**: A reflective material coating the core filament of a fiber optic
    cable.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包层**：包裹光纤核心的反射材料。'
- en: '**Classful IP addressing**: An IPv4 addressing scheme that defines five address
    classes: A, B, C, D and E.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类划分IP地址**：一种IPv4地址方案，定义了五种地址类别：A、B、C、D和E。'
- en: '**Classless Interdomain Routing (CIDR)**: An appendage to an IP address that
    indicates the number.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无类域间路由（CIDR）**：IP地址的附加部分，表示网络的数量。'
- en: '**Clustering**: Consists of servers arranged in an interactive group.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集群**：由一组互动服务器组成。'
- en: '**Coaxial cable**: A copper core cable with two channels: solid core wire carries
    the transmitted signal and metal mesh layer also carries that same signal as a
    shield against EMI.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同轴电缆**：具有两条通道的铜芯电缆：实心核心电缆传输信号，金属网状层也传输相同的信号，起到防止电磁干扰（EMI）的屏蔽作用。'
- en: '**Cold site**: This type of recovery site has only the necessary environmental
    and power systems to support the restoration of computing services.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冷备份站点**：这种类型的恢复站点仅具备支持计算服务恢复所需的环境和电力系统。'
- en: '**Cold swap**: Completely shutting down a system to affect upgrades, replacements,
    or repairs.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冷插拔**：完全关闭系统以进行升级、更换或修理。'
- en: '**Collision domain**: Collisions occur when two nodes on the same network segment
    attempt to transmit on the network simultaneously.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**碰撞域**：当两个节点在同一网络段上尝试同时进行网络传输时发生碰撞。'
- en: '**Collision Sense Multiple Access/Collision Avoidance (CSMA/CA)**: Used on
    a wireless network to avoid transmission collisions.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**碰撞感知多重访问/碰撞避免（CSMA/CA）**：在无线网络中使用，用来避免传输碰撞。'
- en: '**Collision Sense Multiple Access/Collision Detection (CSMA/CD)**: A method
    used on Ethernet networks to clear the medium after a collision.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**碰撞感知多重访问/碰撞检测（CSMA/CD）**：以太网网络中用来在发生碰撞后清除通信介质的方法。'
- en: '**Column address strobe (CAS) Latency (CL)**: The time in nanoseconds required
    to receive and fulfill a request for data.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列地址选通（CAS）延迟（CL）**：接收并满足数据请求所需的时间（以纳秒为单位）。'
- en: '**COM port**: A serial interface, typically with a D-subminiature - 9 (DB-9)
    connector.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**COM端口**：一种串行接口，通常带有D-子型9针（DB-9）连接器。'
- en: '**Configuration specifications**: Reflects any changes to the device specifications
    after formatting or partitioning the disk media.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置规格**：反映在格式化或分区磁盘介质后设备规格的任何更改。'
- en: '**Control bus**: A dedicated one-way bus that carries a command to use on the
    data at the address on the address bus.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制总线**：一个专用的单向总线，用来传输命令并作用于地址总线上的数据。'
- en: '**Copy backup**: Creates an archival copy of the data on secondary storage.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复制备份**：在辅助存储设备上创建数据的归档副本。'
- en: '**Cor****e**: A microprocessor that''s able to process a separate and unique
    stream of instructions than other cores on the CPU.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cor****e**：一种微处理器，能够处理与CPU其他核心不同的独立指令流。'
- en: '**CPU multiplier**: A factor that''s applied to the frequency of the FSB to
    determine and set the internal frequency of the CPU.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CPU倍频**：应用于前端总线（FSB）频率的因子，用于确定和设置CPU的内部频率。'
- en: '**CPU stepping**: Revisions applied to a CPU.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CPU 步进**：对CPU进行的修订。'
- en: '**Cross-connect**: The point where the network backbone terminates and is a
    connection point for a facility''s network.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交叉连接**：网络骨干终止的地方，是设施网络的连接点。'
- en: '**Crossover cable**: This cable combines the two 568 standards with a connection
    of each standard on either end of a cable.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交叉电缆**：此电缆结合了两个568标准，并将每个标准连接到电缆的两端。'
- en: '**Current**: The flow or movement of an electrical charge.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电流**：电荷的流动或运动。'
- en: '**Customer-replaceable unit (CRU)**: A component that a user/customer can remove
    and replace.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户可更换单元（CRU）**：用户或客户可以移除和更换的组件。'
- en: D
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: D
- en: '**Data bus**: The CPU sends or receives data from memory or a device controller.
    Data centers and server rooms must be secure and safe environments and workspaces.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据总线**：CPU从内存或设备控制器发送或接收数据。数据中心和服务器机房必须是安全的环境和工作空间。'
- en: '**Data encryption**: The application of a cryptographic algorithm to data so
    that when stored or transmitted only those with the appropriate access can open,
    execute, or apply its contents.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据加密**：将加密算法应用于数据，使其在存储或传输时，只有具有适当访问权限的人才能打开、执行或应用其内容。'
- en: '**Data flow diagram (DFD)**: A graphical depiction of how data flows through
    a system, network, or database.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据流图（DFD）**：图形化展示数据如何在系统、网络或数据库中流动。'
- en: '**Data transfer rate (DTR)**: The time required to move data from one location
    to another in a specific operation.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据传输速率（DTR）**：在特定操作中，移动数据从一个位置到另一个位置所需的时间。'
- en: '**Database server**: A server hosting a database management system and its
    database.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库服务器**：托管数据库管理系统及其数据库的服务器。'
- en: '**Dedicated file server**: Only provides file or database content to clients.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专用文件服务器**：仅向客户端提供文件或数据库内容。'
- en: '**Delta**: Connects two current-bearing lines to create a triangular shape.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**三角形连接**：连接两条带电线，形成一个三角形的形状。'
- en: '**Deployment Image & Servicing Management (DISM)**: A utility that can scan,
    check, restore, and repair corrupted files on a hard disk or stored as a part
    of an image file.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署映像与服务管理（DISM）**：一种工具，可以扫描、检查、恢复和修复硬盘上损坏的文件，或作为映像文件的一部分存储的文件。'
- en: '**Device specifications**: Indicates the *raw* or unformatted measurements
    of a disk drive''s components and operations.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设备规格**：指示磁盘驱动器组件和操作的*原始*或未格式化的测量值。'
- en: '**Differential backup**: Copies the files that have been modified or created
    since the last full backup.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**差异备份**：复制自上次完整备份以来已修改或创建的文件。'
- en: '**Direct memory access (DMA) addresses**: An I/O device that''s able to read
    and write directly from or to main memory without assistance from the CPU.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直接内存访问（DMA）地址**：一种I/O设备，可以在不依赖CPU的帮助下，直接从主内存读取或写入数据。'
- en: '**Direct-Attached Storage (DAS)**: A storage device connected directly to a
    computer.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直接附加存储（DAS）**：直接连接到计算机的存储设备。'
- en: '**Directory server**: Supports directory services that cross-reference or map
    the names, designations, or locations of computer or network resources to their
    respective local or network address.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目录服务器**：支持跨参考或映射计算机或网络资源的名称、标识或位置到其相应的本地或网络地址的目录服务。'
- en: '**Disaster recovery plan (DRP)**: A plan for the restoration of the computing
    infrastructure and its associated services.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灾难恢复计划（DRP）**：用于恢复计算基础设施及其相关服务的计划。'
- en: '**Discretionary ACL (DACL)**: Identifies the IP addresses, user or group accounts,
    port numbers, and protocols with permission to access a resource.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主访问控制列表（DACL）**：标识具有访问资源权限的IP地址、用户或组帐户、端口号和协议。'
- en: '**Disk cache**: Hard disk drives have a small amount of RAM that''s used as
    a buffer for I/O operations.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘缓存**：硬盘驱动器有一小部分RAM，作为I/O操作的缓冲区。'
- en: '**Disk compression**: Reduces the space that stored data uses on a disk medium.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘压缩**：减少存储在磁盘介质上的数据所占用的空间。'
- en: '**Disk mirroring**: Duplicating data onto two or more drives.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘镜像**：将数据复制到两个或更多驱动器上。'
- en: '**Disk striping**: Separates data into chunks that are stored on two or more
    disk drives or volumes.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘条带化**：将数据分割成块，存储在两个或更多磁盘驱动器或卷上。'
- en: '**Disk usage/Disk free**: These two commands (`du` and `df`) list the amount
    of disk space that is in use and is free, respectively, on the current mounted
    filesystem.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘使用/磁盘空闲**：这两个命令（`du` 和 `df`）分别列出了当前挂载文件系统上使用和空闲的磁盘空间。'
- en: '**Disk-to-disk replication**: Copies data from one data storage device to another.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘到磁盘复制**：将数据从一个数据存储设备复制到另一个设备。'
- en: '**DMZ**: A physical or logical network segment or subnet that''s used as a
    default landing space for external traffic.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DMZ**：用于外部流量的默认着陆空间的物理或逻辑网络段或子网。'
- en: '**Domain Name Service (DNS), Domain Naming System (DNS)**: A protocol that''s
    used to convert FQDN into an IP address.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**域名服务 (DNS)，域名系统 (DNS)**：一种协议，用于将 FQDN 转换为 IP 地址。'
- en: '**Drive Interface**: The communication interface a disk drive supports.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**驱动器接口**：磁盘驱动器支持的通信接口。'
- en: '**Dynamic Host Configuration Protocol (DHCP)**: A protocol that provides a
    network configuration to hosts from a pool of available IP addresses.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动态主机配置协议 (DHCP)**：一种协议，从可用 IP 地址池中为主机提供网络配置。'
- en: '**Dynamic loading**: Loads the first module of a program and loads any other
    modules when needed.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动态加载**：加载程序的第一个模块，并在需要时加载其他模块。'
- en: '**Dynamic RAM (DRAM)**: Electrically volatile memory.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动态随机存取存储器 (DRAM)**：一种电气易失性存储器。'
- en: E
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: E
- en: '**EIA/TIA 568A/568B**: The standards for the pinouts of the RJ-45 connectors
    and twisted-pair cable for commercial and residential installations.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**EIA/TIA 568A/568B**：商业和住宅安装中 RJ-45 连接器和双绞线电缆的标准。'
- en: '**Encapsulating Security Payload (ESP) transport mode**: IPSec ESP mode includes
    the message actions of the AH mode and the encryption of the payload only.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**封装安全载荷 (ESP) 传输模式**：IPSec ESP 模式包括 AH 模式的消息操作，仅加密载荷部分。'
- en: '**Entrance facility**: The location where a service provider''s network and
    the subscriber''s backbone interconnect.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入口设施**：服务提供商的网络与订阅者骨干网络互联的位置。'
- en: '**Environmental threats**: Weather, natural disaster, catastrophic event, and
    other events from the natural world.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境威胁**：天气、自然灾害、灾难性事件以及其他来自自然界的事件。'
- en: '**Error-correction code (ECC) memory**: Includes a dedicated memory unit that
    provides parity and error-correction to the other memory units.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**错误修正码 (ECC) 内存**：包括一个专用内存单元，为其他内存单元提供奇偶校验和错误修正。'
- en: '**Extensible Authentication Protocol (EAP)**: Combines with authentication
    methods and acts as middleware between the client and an authentication server.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展认证协议 (EAP)**：与认证方法结合使用，并作为客户端与认证服务器之间的中间件。'
- en: '**External bus**: Provides a means for peripherals and expansion components
    to communicate with the components on a motherboard.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部总线**：为外设和扩展组件提供与主板上组件通信的手段。'
- en: F
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: F
- en: '**Fault tolerance**: Strategy to retain all in-process data and operations
    in the event of a component or system failure.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**容错**：在组件或系统故障时，保持所有进程数据和操作的策略。'
- en: '**Fibre Channel (FC)**: A communication protocol that''s used in data centers
    and server farms.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**光纤通道 (FC)**：用于数据中心和服务器农场的通信协议。'
- en: '**Field-replaceable unit (FRU)**: The components that only a qualified field
    service representative should remove and replace.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现场更换单元 (FRU)**：只能由合格的现场服务代表移除和更换的组件。'
- en: '**File integrity**: This means that data and program files have not been the
    target of an attack and modified in any way by an unauthorized person or function.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件完整性**：意味着数据和程序文件未受到攻击，且没有被未经授权的人或功能修改。'
- en: '**File server**: Provides data resources to other nodes on a network.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件服务器**：为网络中的其他节点提供数据资源。'
- en: '**File system**: An organizing system for structuring data on secondary storage.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件系统**：用于在次级存储设备上组织数据的系统。'
- en: '**File Transfer Protocol (FTP) server**'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件传输协议 (FTP) 服务器**'
- en: '**Form factor**: Establishes the dimensions, shape, and other physical characteristics
    of a computer''s hardware.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外形因子**：确定计算机硬件的尺寸、形状及其他物理特征。'
- en: '**Frontend server**: Client host or application server requesting data from
    a database.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前端服务器**：请求数据库数据的客户端主机或应用服务器。'
- en: '**Front-side bus (FSB)**: The bus that connects the CPU to the Northbridge
    of the chipset.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前端总线 (FSB)**：连接 CPU 与芯片组北桥的总线。'
- en: '**F-type connector**: Common connector for coaxial cable.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**F型连接器**：同轴电缆常用的连接器。'
- en: '**Full backup**: Copies all content on secondary storage device and writes
    it, in compressed form typically, to a removable medium.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完全备份**：将所有内容从次级存储设备复制并通常以压缩形式写入可移动介质。'
- en: '**Fully Qualified Domain Name (FQDN)**: The full text name for a website, such
    as `www.packt.com`'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完全合格域名（FQDN）**：网站的完整文本名称，如 `www.packt.com`'
- en: G
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: G
- en: '**Gateway proxy server**: Also known as the application-level gateway or a
    tunneling proxy server, it serves as a portal between a local network and the
    internet, sending and receiving client requests and the responses.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网关代理服务器**：也称为应用层网关或隧道代理服务器，作为本地网络和互联网之间的门户，发送和接收客户端请求和响应。'
- en: '**Gilster''s Law (of everything computing)**: *You never can tell, and it all
    depends.*'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**吉尔斯特法则（计算的所有事物）**：*你永远无法预料，一切都取决于情况。*'
- en: '**Ground**: The protective measure with a conductive connection to the earth.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**接地**：一种通过导电连接到地球的保护措施。'
- en: H
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: H
- en: '**Hardening**: Actions to increase security by reducing the vulnerability of
    a workstation, server, and network from exploitation.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强化**：通过减少工作站、服务器和网络易受攻击的风险来提高安全性。'
- en: '**Heat sink**: A device that attaches directly to a CPU to dissipate excess
    heat.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**散热片**：直接附着于CPU上的设备，用于散发过多的热量。'
- en: '**Hextet**: A grouping of 16-bits representing 4 hexadecimal value.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**十六进制段（Hextet）**：表示4个十六进制值的16位分组。'
- en: '**High availability (HA)**: A system operating and available a predominant
    percentage of the time.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高可用性（HA）**：系统大部分时间运行并可用。'
- en: '**High-level formatting (HLF)**: Adds the structures the OS uses for partitions
    or logical volumes.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级格式化（HLF）**：为操作系统用于分区或逻辑卷的结构添加支持。'
- en: '**Horizontal cable**: This is the cabling that connects the networking devices
    on a single level of a facility, such as a floor or story, to the facility''s
    backbone.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水平电缆**：连接一个设施单一层级（如一层或一栋楼）上网络设备到设施主干的电缆。'
- en: '**Host bus adapter (HBA)**: Provides a connecting point for peripheral devices
    to a computer.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主机总线适配器（HBA）**：为外部设备提供连接计算机的接口。'
- en: '**Host-based firewall**: A firewall or security device on a network-connected
    host'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于主机的防火墙**：一种在网络连接的主机上运行的防火墙或安全设备。'
- en: '**HOSTS file**: On a Windows system, this provides a localhost DNS-type of
    lookup to provide the IP address of a FQDN.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HOSTS 文件**：在 Windows 系统上，此文件提供本地 DNS 查找功能，用于提供 FQDN 的 IP 地址。'
- en: '**Hot site**: This type of recovery site is essentially a copy of a production
    system and its environment.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热站**：这种类型的恢复站点本质上是生产系统及其环境的副本。'
- en: '**Hot swap**: The immediate switchover or physical replacement of a failed
    component while a system is running and fully operational.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热插拔**：在系统运行且完全操作时，立即切换或物理更换已损坏的组件。'
- en: '**Hypervisor**: Provides direct support to virtual servers, each of which occupies
    a shell in memory.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟机管理程序（Hypervisor）**：为虚拟服务器提供直接支持，每个虚拟服务器在内存中占据一个壳层。'
- en: I
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: I
- en: '**I/O addresses**: Installed I/O devices have one or more addresses assigned
    for reference and addressing.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**I/O 地址**：已安装的 I/O 设备会分配一个或多个地址用于引用和寻址。'
- en: '**I/O operations per second (IOPS)**: Measures the number of read and write
    operations from and to random, non-contiguous addresses an HDD can perform in
    one second.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每秒I/O操作次数（IOPS）**：衡量硬盘在一秒钟内能够执行的从随机、非连续地址读取和写入操作的次数。'
- en: '**IEEE 802.1x**: Defines **port-based network access control** (**PNAC**) that
    authenticates a process before allowing access to a device interface port.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IEEE 802.1x**：定义了**基于端口的网络访问控制**（**PNAC**），在允许访问设备接口端口之前对进程进行身份验证。'
- en: '**Incremental backup**: Copies only those files that have been modified or
    created since the last full or incremental backup.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增量备份**：仅复制自上次完整备份或增量备份以来已修改或创建的文件。'
- en: '**Intermediate distribution facility (IDF)**: Provides an unlimited number
    of interconnections between horizontal cabling segments on a single level of a
    facility.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中间配线设施（IDF）**：提供在设施单一层级之间的水平电缆段之间的无限连接。'
- en: '**Internal bus**: Used by a motherboard''s components to pass data and instructions.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部总线**：主板组件之间用来传输数据和指令的总线。'
- en: '**Internal-facing proxy server**: Provides protection and services to its internal
    network.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部代理服务器**：为其内部网络提供保护和服务。'
- en: '**Internet Group Management Protocol (IGMP) messages**'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网组管理协议（IGMP）消息**'
- en: '**Internet Key Exchange (IKE)**: Supervises the authentication, application
    of security policies and rules, and key exchange activities of each side of an
    IPSec interaction.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网密钥交换（IKE）**：监督 IPSec 交互双方的身份验证、安全策略和规则的应用，以及密钥交换活动。'
- en: '**Internet Protocol version 6 (IPv6)**: The replacement for IPv4 that uses
    128-bits.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网协议版本 6（IPv6）**：替代IPv4的协议，使用128位。'
- en: '**Internet security zones**: Windows defines four security zones: internet,
    local intranet, trusted sites, and restricted sites.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网安全区**：Windows定义了四个安全区：互联网、本地内网、受信任的站点和受限站点。'
- en: '**Internet-facing (forward) proxy server**: Facilitates requests from its internal
    network for resources from the internet.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**面向互联网（前向）代理服务器**：为其内部网络的请求提供互联网资源。'
- en: '**Interrupt requests (IRQs)**: A signaling device between a program and the
    OS asking for a service.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中断请求（IRQ）**：程序与操作系统之间的信号设备，请求服务。'
- en: '**Intrusion detection system (IDS)**: Scans network traffic for malware, tracks
    patterns of suspicious behavior, and monitors configuration settings for inadvertent
    changes.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入侵检测系统（IDS）**：扫描网络流量以查找恶意软件，追踪可疑行为模式，并监控配置设置以防止无意的更改。'
- en: '**ipconfig/ifconfig**: Displays the IP configuration of a host and its network
    interface(s).'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ipconfig/ifconfig**：显示主机及其网络接口的IP配置。'
- en: J
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: J
- en: '**Journaling**: A filesystem that records changes before applying them to the
    medium.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日志记录**：一种文件系统，在将更改应用到介质之前，先记录这些更改。'
- en: K
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: K
- en: '**Kerberos**: A secure authentication protocol that uses an encrypted proof
    of identity to identify a user or a local network node.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kerberos**：一种安全的身份验证协议，使用加密的身份证明来识别用户或本地网络节点。'
- en: '**Kernel**: The module of the OS that loads at startup and remains in memory.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内核**：操作系统模块，在启动时加载并一直驻留在内存中。'
- en: '**Keyboard-Video-Mouse (KVM) switch**: Allows a centrally located administrator
    to control multiple computers individually through a single keyboard, video display,
    and mouse.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**键盘-视频-鼠标（KVM）切换器**：允许位于中心位置的管理员通过单一的键盘、视频显示器和鼠标独立控制多台计算机。'
- en: L
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: L
- en: '**LAN application server**: Provides support to network nodes for one or more
    applications.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**局域网应用服务器**：为网络节点提供一个或多个应用的支持。'
- en: '**Land Grid Array (LGA) packaging**: The mounting pins are on the socket and
    the CPU has receiving ports for each pin.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**陆地栅格阵列（LGA）封装**：安装针脚位于插座上，CPU有接收每个针脚的端口。'
- en: '**Large form factor (LFF)**: A hard disk drive sizing form for drives that
    are able to store as much as 100 TB.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大尺寸外形（LFF）**：一种硬盘尺寸形式，适用于能存储高达100 TB的数据驱动器。'
- en: '**Layer 2 Tunneling Protocol (L2TP)**: A protocol that allows Internet Service
    Providers (ISPs) to provide VPNs to subscribers.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第2层隧道协议（L2TP）**：一种允许互联网服务提供商（ISP）为用户提供VPN的协议。'
- en: '**Level 1 (L1)**: This is the fastest of all three levels and the smallest
    in size.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第1级（L1）**：这是三种级别中最快的，且最小。'
- en: '**Level 2 (L2)**: This is faster than L3, but smaller in size.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第2级（L2）**：这比L3更快，但尺寸更小。'
- en: '**Level 3 (L3) cache**: This is slow, but faster than main memory, and is the
    largest in size of the three levels.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第3级（L3）缓存**：这是最慢的，但比主内存快，是三种级别中最大的一种。'
- en: '**Lightweight Directory Access Protocol (LDAP)**: Common in authentication
    processes for storing and verifying user accounts.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**轻量级目录访问协议（LDAP）**：在身份验证过程中常用于存储和验证用户账户。'
- en: '**Linear access media**: Refers to magnetic tape and serial access.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线性访问介质**：指磁带和串行访问。'
- en: '**Linear Tape – Open (LTO)**: Stores data objects separately from their metadata
    so that data can be accessed randomly.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线性磁带开放（LTO）**：将数据对象与元数据分开存储，以便可以随机访问数据。'
- en: '**Liquid cooling**: Uses a coolant to pull the heat away from a CPU.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**液体冷却**：使用冷却液将热量从CPU中带走。'
- en: '**Load balancing**: A function that distributes incoming network traffic to
    two or more servers arranged in a pool, farm, or cluster.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负载均衡**：一种将进入的网络流量分配到两个或多个服务器（组成池、农场或集群）的功能。'
- en: '**logical unit number (LUN)**: An identity assigned to a SAN unit.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**逻辑单元号（LUN）**：分配给SAN单元的身份标识。'
- en: '**Low-level formatting (LLF)**: Places digital sector markers on the disk to
    map the storage medium into cylinders, tracks, and sectors.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低级格式化（LLF）**：在磁盘上放置数字扇区标记，将存储介质映射到圆柱、磁道和扇区。'
- en: M
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: M
- en: '**Mail transport agents (MTAs)**: Process and transport electronic mail messages
    for a network, up to and including the internet.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邮件传输代理（MTA）**：处理并传输电子邮件消息，涵盖网络直至互联网。'
- en: '**Memory addresses**: A block of memory for use as a data buffer that''s assigned
    to an I/O device.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存地址**：分配给I/O设备用于数据缓冲的内存块。'
- en: '**Memory allocation**: The process that''s used to allocate memory space to
    a program.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存分配**：用于为程序分配内存空间的过程。'
- en: '**Memory cache**: Application software requiring a large amount of data, such
    as a graphics editor, will create a cache in RAM to reduce I/O operations and
    speed up processing.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存缓存**：需要大量数据的应用软件，如图形编辑器，会在RAM中创建一个缓存，以减少I/O操作并加速处理。'
- en: '**Memory leak**: This happens when a program fails to release some or all of
    its allocated memory when it''s no longer needed.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存泄漏**：当程序未能释放不再需要的部分或全部已分配内存时，发生内存泄漏。'
- en: '**Memory timings**: Given as four numerical values that represent the four
    memory timing measurements: CL, tRCD, tRP, and tRAS.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存时序**：以四个数值表示，分别代表四个内存时序测量值：CL、tRCD、tRP和tRAS。'
- en: '**Messaging server**: Receives, forwards, or holds messages between client
    applications and services.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息服务器**：在客户端应用程序和服务之间接收、转发或保存消息。'
- en: '**mount**: Attaches a filesystem and adds it to the active directory structure.
    This makes its contents available for access.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挂载**：将文件系统附加并添加到活动目录结构中，使其内容可供访问。'
- en: '**Multicast**: An IPv6 multicast address identifies a group of nodes perhaps
    scattered across several networks. Each of the nodes included in the multicast
    address receives the transmission.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多播**：IPv6 多播地址标识一组可能分布在多个网络中的节点。所有包含在多播地址中的节点都接收该传输。'
- en: '**Multi-core processing**: One microprocessor contains multiple cores.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多核处理**：一个微处理器包含多个核心。'
- en: '**Multifactor authentication**: A combination of two or more identification
    factors to authenticate a user requesting to log onto a system or network.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多因素认证**：结合两种或更多身份识别因素，以验证请求登录系统或网络的用户。'
- en: '**Multi-mode fiber optic cable**: A cable that''s capable of transmitting several
    light streams at once.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多模光纤电缆**：一种能够同时传输多个光流的电缆。'
- en: '**Multiple-instruction, multiple-data (MIMD)**: Multiple processors execute
    different instructions on different blocks of a data source. MIMD is what most
    people think of as parallel computing.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多指令多数据（MIMD）**：多个处理器对不同数据源的不同块执行不同指令。MIMD 是大多数人认为的并行计算。'
- en: '**Multiple-instruction, single-data (MISD)**: Multiple processors execute different
    instructions on a single data source. MISD computing is not common because this
    mode of parallel processing is usually very specific to a problem.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多指令单数据（MISD）**：多个处理器对单一数据源执行不同指令。MISD计算不常见，因为这种并行处理方式通常非常特定于某个问题。'
- en: '**Multiprocessing**: A single computer system with two or more integrated CPUs.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多处理**：具有两个或更多集成CPU的单一计算机系统。'
- en: N
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: N
- en: '**Net use**: A family of commands used to create a link to or to disconnect
    from a network shared resource, display all current connections on a host, share
    a resource with other hosts, manage passwords, control the print spooler, and
    more.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Net use**：一组命令，用于创建与网络共享资源的连接或断开连接、显示主机上的所有当前连接、与其他主机共享资源、管理密码、控制打印队列等。'
- en: '**Network adapter**: See **network interface controller** (**NIC**)'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络适配器**：参见**网络接口控制器（NIC）**'
- en: '**Network address**: The lowest assignable address in a network range.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络地址**：网络范围内最低可分配的地址。'
- en: '**Network Address Translation (NAT)**: A protocol that applies a public IP
    address as an alias for a private address.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络地址转换（NAT）**：一种协议，它将公共IP地址作为私有地址的别名。'
- en: '**Network diagram**: A graphical representation of the devices and services
    in a local, wide, or other network.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络图**：本地、广域或其他网络中设备和服务的图形表示。'
- en: '**Network File System (NFS) server**'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络文件系统（NFS）服务器**'
- en: '**Network interface controller (NIC)**: Provides a connection and interface
    between a host computer and a network.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络接口控制器（NIC）**：提供主机计算机与网络之间的连接和接口。'
- en: '**Network operating system (NOS)**: Provides network services and protocol
    support from a centralized server.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络操作系统（NOS）**：通过集中服务器提供网络服务和协议支持。'
- en: '**Network services**: Core services provided to network clients on the OSI
    application layer.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络服务**：在OSI应用层上提供给网络客户端的核心服务。'
- en: '**Network-attached storage (NAS)**: Data storage devices attached to a network
    that network clients can share.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络附加存储（NAS）**：附加到网络上的数据存储设备，网络客户端可以共享这些设备。'
- en: '**Network-based firewall**: A security filtering device that permits or denies
    in-bound traffic.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于网络的防火墙**：一种安全过滤设备，用于允许或拒绝传入流量。'
- en: '**Non-dedicated file server**: Supports two or more applications and file or
    database services.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非专用文件服务器**：支持两个或多个应用程序以及文件或数据库服务。'
- en: '**Northbridge**: (memory controller hub) of the chipset.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**北桥**：芯片组中的（内存控制器集线器）。'
- en: '**nslookup**: A command-line utility that''s used to look up names and IP addresses
    in a name server.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**nslookup**：一种命令行工具，用于在名称服务器中查找名称和IP地址。'
- en: O
  id: totrans-222
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: O
- en: '**Octet**: A grouping of 8 bits representing values from 0 to 255.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**八位字节**：一个由8位组成的分组，表示从0到255的值。'
- en: '**One-time password**: A challenge-response password or a password from a predefined
    password list.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一次性密码**：一种挑战-响应密码或来自预定义密码列表的密码。'
- en: '**Open proxy server**: Sends request and response messages to or from anywhere
    on an internetwork.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放代理服务器**：向任何地方发送请求和响应消息，或从任何地方接收请求和响应。'
- en: '**Organizationally Unique Identifier (OUI)**: A 24-bit code assigned to a network
    device producer by the IEEE.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织唯一标识符（OUI）**：由IEEE分配给网络设备制造商的24位代码。'
- en: P
  id: totrans-227
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: P
- en: '**Packaging**: The shape and construction of a CPU. Virtually all server CPUs
    are in packaging.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**封装**：CPU的形状和结构。几乎所有服务器CPU都采用封装形式。'
- en: '**Parallel Advanced Technology Attachment (PATA)**: Uses parallel bit signaling
    to transmit word-length data between an HDD and controllers and drivers.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**串行高级技术附件（PATA）**：使用并行比特信号在硬盘驱动器（HDD）和控制器及驱动器之间传输字长数据。'
- en: '**Parallel processing**: Multiple processors execute the same instruction or
    a unique set of instructions.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**并行处理**：多个处理器执行相同的指令或一组唯一的指令。'
- en: '**Passive cooling**: Cooling the CPU and computer through convection.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**被动冷却**：通过对流来冷却CPU和计算机。'
- en: '**Password Authentication Protocol (PAP)**: A legacy protocol that performs
    basic authentication steps.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码认证协议（PAP）**：一种旧版协议，执行基本的认证步骤。'
- en: '**Patch cables**: A generic cable type used to establish a connection between
    two electronic devices.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跳线电缆**：一种常见的电缆类型，用于建立两个电子设备之间的连接。'
- en: '**Patch management**: A part of change management and control that focuses
    on the security of a system.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**补丁管理**：变更管理和控制的一部分，专注于系统的安全性。'
- en: '**Peripheral Component Interconnect (PCI)**: An expansion card standard.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外围组件互连（PCI）**：一种扩展卡标准。'
- en: '**Physical security**: A program of the events, causes, actors, prevention,
    recovery, mitigation, and other relevant procedures regarding the security, safety,
    and operations of achieving an organization''s mission.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理安全**：一个涉及安全、保护和运营的事件、原因、行为者、防范、恢复、缓解和其他相关程序的项目，旨在实现组织使命。'
- en: '**Ping**: A command prompt utility that''s used to verify a connection between
    a source host and a destination host.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ping**：一种命令提示工具，用于验证源主机和目标主机之间的连接。'
- en: '**Point-to-point messaging servers**: Communicates between a messaging server
    and a single addressee client.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**点对点消息服务器**：在消息服务器和单一收件人客户端之间进行通信。'
- en: '**Port Address Translation (PAT)**: A protocol that applies a unique port number
    to the private address of the requesting LAN node.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端口地址转换（PAT）**：一种协议，给请求的局域网节点的私有地址分配一个唯一的端口号。'
- en: '**Port scanners**: A software application that scans a server to identify any
    open TCP/UDP ports.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端口扫描器**：一种软件应用程序，用于扫描服务器以识别任何开放的TCP/UDP端口。'
- en: '**Post Office Protocol version 3 (POP3)**: A client-based protocol that interacts
    with a mail server to send and receive messages that are addressed to a particular
    user.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邮局协议版本3（POP3）**：一种基于客户端的协议，和邮件服务器交互，以发送和接收针对特定用户的邮件。'
- en: '**Power distribution unit (PDU)**: An appliance with multiple electric outlets
    and a mains AC connection that converts raw electrical power sources into multiple
    lower voltage electrical outlets.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电源分配单元（PDU）**：一种带有多个电气插座和主交流电连接的设备，将原始电源转化为多个较低电压的电气插座。'
- en: '**Power-On Self-Test (POST)**: As a part of the startup process, it checks
    the internal hardware components included in the BIOS or UEFI configuration.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开机自检（POST）**：作为启动过程的一部分，检查包含在BIOS或UEFI配置中的内部硬件组件。'
- en: '**Preventive maintenance**: A periodic schedule program of cleaning and testing
    to avoid device or component failure.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预防性维护**：定期清洁和测试的程序，以避免设备或组件故障。'
- en: '**Print server**: Accepts print requests from clients and provides sequencing
    and management of a network-attached printer, plotter, or other imaging device.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打印服务器**：接受来自客户端的打印请求，并提供网络连接打印机、绘图仪或其他成像设备的排队和管理功能。'
- en: '**Private IP addressing**: Three blocks of addresses from classes A, B, and
    C are set aside for use on any local network.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私有IP地址**：来自A、B和C类的三个地址块被保留用于任何本地网络。'
- en: '**Privilege escalation**: An attacker is able to expand or elevate his or her
    rights and permissions to access resources with higher restrictions.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特权提升**：攻击者能够扩展或提升其权限，访问更高限制的资源。'
- en: '**Processor cache**: Buffers data and instructions to the CPU, eliminating
    the need to access the main memory.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器缓存**：缓冲数据和指令传送至CPU，避免访问主内存。'
- en: '**Protocol data unit (PDU)**: The generic name for structured data transmitted
    on a network.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协议数据单元（PDU）**：在网络上传输的结构化数据的通用名称。'
- en: '**Proxy server**: An intermediate network services that accepts client requests
    for resources from remote servers.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代理服务器**：一种中介网络服务，接受客户端向远程服务器请求资源。'
- en: '**Public key infrastructure (PKI)**: A group of rules, policies, and procedures
    that *create, manage, distribute, use, store, and revoke digital certificates
    and manage public-key encryption*.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公钥基础设施（PKI）**：一组规则、政策和程序，*用于创建、管理、分发、使用、存储和撤销数字证书，并管理公钥加密*。'
- en: '**Public-key**: Two pass keys, one private and one public, encrypt, decrypt,
    and verify the data provided for authentication.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公钥**：由一对密钥组成，一把私钥和一把公钥，用于加密、解密和验证用于身份验证的数据。'
- en: '**Publish-subscribe messaging servers**: Communicates a client message to multiple
    subscribed clients via a messaging server.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布-订阅消息服务器**：通过消息服务器将客户端消息传递给多个已订阅的客户端。'
- en: Q
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Q
- en: '**Query-based application server**: Hosts one or more scripting or programming
    language services that are used to request data from a database.'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于查询的应用服务器**：托管一个或多个脚本或编程语言服务，用于从数据库请求数据。'
- en: R
  id: totrans-256
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: R
- en: '**Rack unit (U)**: A rackmount measurement of 1.75 inches (44.45 millimeters)
    of height. The height of rackmount devices is in Us, such as 1U, 2U, 3U, or a
    4U half-rack mount.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机架单元（U）**：一种机架安装的高度测量单位，等于1.75英寸（44.45毫米）。机架设备的高度通常以U为单位，例如1U、2U、3U或4U半机架安装。'
- en: '**Rackmount**: A two- or four-rail vertical structure for servers and other
    rack-mount devices.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机架式安装**：一种用于服务器和其他机架设备的两轨或四轨垂直结构。'
- en: '**RAID 0**: Disk striping to multiple disk drives.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAID 0**：对多个磁盘驱动器进行磁盘条带化。'
- en: '**RAID 1**: Mirrors data to another disk volume.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAID 1**：将数据镜像到另一磁盘卷。'
- en: '**RAID 10**: Combines the mirroring of RAID 1 with the striping of RAID 0,
    but without parity.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAID 10**：将RAID 1的镜像与RAID 0的条带化结合，但不使用奇偶校验。'
- en: '**RAID 5 – RAID 0 with parity added.**'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAID 5 – 在RAID 0的基础上增加了奇偶校验。**'
- en: '**RAID 6 – RAID 5 with the parity doubled.**'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAID 6 – 在RAID 5的基础上将奇偶校验加倍。**'
- en: '**Random access memory (RAM)**: The volatile storage area that serves as a
    conduit for program instructions, data, and addressing going to or coming from
    the CPU.'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机存取存储器（RAM）**：一种易失性存储区域，用作程序指令、数据和从CPU传入或传出的地址的传输通道。'
- en: '**RAS Precharge (tRP)**: The time required to release the active row in memory.'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAS预充电（tRP）**：释放内存中活动行所需的时间。'
- en: '**Recovery point objective (RPO)**: The target point-in-time to be reestablished
    through data recovery for a failed system.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恢复点目标（RPO）**：通过数据恢复重新建立的故障系统的目标时间点。'
- en: '**Recovery time objective (RTO)**: The desired length of time it takes to recover
    a failed system.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恢复时间目标（RTO）**：恢复故障系统所需的时间长度。'
- en: '**Registered jack 45 (RJ-45) connector**: EIA/TIA 568 standards specify an
    eight-position/eight-contact (8P8C) connector for twisted-pair cabling.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册插口45（RJ-45）连接器**：EIA/TIA 568标准规定了一个八位位置/八接触（8P8C）连接器，用于双绞线布线。'
- en: '**Registered port**: A  TCP/UDP reference number to a servicing application
    or protocol in the range of 1024 to 49151.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册端口**：TCP/UDP参考编号，指向在1024到49151范围内的服务应用或协议。'
- en: '**Registration authority (RA)**: A network service that approves and forwards
    requests for identity verification (digital certificate) and the certificate authority
    that issues it.'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册机构（RA）**：一种网络服务，批准并转发身份验证请求（数字证书）及其颁发的证书授权。'
- en: '**Remote Authentication Dial-In User Service (RADIUS)**: An authentication
    protocol for centralized network access control.'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程认证拨入用户服务（RADIUS）**：用于集中式网络访问控制的认证协议。'
- en: '**Remote Desktop Protocol (RDP)**: A Microsoft service that provides remote
    access to network-connected systems, providing a GUI interface.'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程桌面协议（RDP）**：微软提供的服务，允许远程访问网络连接的系统，提供图形用户界面。'
- en: '**Remote Server Administration Tools (RSAT)**: A Microsoft package that''s
    used to manage the configuration and features of Windows Server.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程服务器管理工具（RSAT）**：微软提供的一个包，用于管理Windows Server的配置和功能。'
- en: '**Resistance**: The properties of a wire that oppose the current flow.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电阻**：电线的性质，抵抗电流流动。'
- en: '**Reverse Address Resolution Protocol (RARP)**: A protocol that''s used to
    translate MAC addresses into an IP addresses.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反向地址解析协议（RARP）**：一种用于将MAC地址转换为IP地址的协议。'
- en: '**Reverse proxy server**: Performs authentication, authorization, caching,
    decryption, or load balancing.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反向代理服务器**：执行身份验证、授权、缓存、解密或负载均衡。'
- en: '**RISC**: Reduced instruction set computer.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精简指令集计算机（RISC）**：一种精简指令集计算机。'
- en: '**Risk assessment**: A study that projects which assets are at risk of loss
    or damage in an extreme event.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险评估**：一种研究，预测在极端事件中哪些资产可能面临丧失或损坏的风险。'
- en: '**Role-based access control (RBAC)**: Access control based on a user''s duties.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于角色的访问控制（RBAC）**：基于用户职责的访问控制。'
- en: '**Rollover cables**: This cable reverses some of the pinouts to create an interface
    between two devices.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回绕电缆**：这种电缆反转部分引脚定义，以创建两个设备之间的接口。'
- en: '**Rotational latency**: Also known as rotational delay or latency, this is
    the time that''s required for the rotating disk platter to move the targeted data
    sector under the read/write head.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**旋转延迟**：也称为旋转延迟或延迟，这是旋转磁盘盘片将目标数据扇区移动到读/写头下方所需的时间。'
- en: '**Routing and Remote Access Service**: A suite of protocols that provides firewall,
    router, and remote access connectivity.'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**路由和远程访问服务**：一套提供防火墙、路由器和远程访问连接的协议。'
- en: '**Row Active Time (tRAS)**: The time required to close an active row and to
    open a new row.'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行活动时间（tRAS）**：关闭活动行并打开新行所需的时间。'
- en: '**Row address strobe (RAS) to CAS Delay (tRCD)**: The time required to move
    to the row in which the requested data is located.'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行地址选通（RAS）到列地址选通延迟（tRCD）**：将数据访问请求转移到目标行所需的时间。'
- en: S
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: S
- en: '**Secure Shell (SSH**): A software utility that facilitates OS administration
    and file transfers over a secure remote connection.'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全外壳协议（SSH）**：一种软件工具，通过安全的远程连接便于操作系统管理和文件传输。'
- en: '**Secure Sockets Layer (SSL)/Transport Layer Security (TLS)**: Protocols that
    secure TCP communications, especially **Hypertext Transfer Protocol** (**HTTP**)
    messages.'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全套接字层（SSL）/传输层安全协议（TLS）**：确保TCP通信安全的协议，特别是**超文本传输协议**（**HTTP**）消息。'
- en: '**Security policies**: The rules that control the permit or deny of inbound
    and outbound traffic based on source and destination addresses, protocols, port
    numbers, and content.'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全策略**：基于源和目标地址、协议、端口号和内容控制进出流量的允许或拒绝的规则。'
- en: '**Security zone**: A  logical structure that''s created from one or more device
    ports/interfaces that apply the same security policies.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全区域**：由一个或多个设备端口/接口组成的逻辑结构，这些端口/接口应用相同的安全策略。'
- en: '**Seek time**: The time it takes for the actuator arm of a hard disk drive
    to position the read/write head over the appropriate disk platter and then over
    the disk track on that platter that contains the targeted data sector.'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻道时间**：硬盘驱动器的执行器臂将读/写头定位到合适的磁盘盘片上，然后再定位到包含目标数据扇区的磁盘轨道上所需的时间。'
- en: '**Selective backup**: Copies only pre-selected or marked files and folders.'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择性备份**：仅复制预先选择或标记的文件和文件夹。'
- en: '**Serial ATA (SATA)**: Uses serial bit signaling to transmit data between an
    HDD and the motherboard, controllers, and drivers.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**串行ATA（SATA）**：使用串行位信号传输数据，连接硬盘驱动器（HDD）与主板、控制器和驱动程序之间。'
- en: '**Serial Attached SCSI (SAS)**: Improves on SCSI by connecting directly to
    SAS HDD.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**串行附加SCSI（SAS）**：通过直接连接SAS硬盘驱动器来改进SCSI。'
- en: '**Server**: A centralized computer running server software that provides services
    to network clients.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器**：运行服务器软件并为网络客户端提供服务的集中式计算机。'
- en: '**Server Message Block (SMB)**: A file-sharing protocol that give applications
    the capability to access files and other network resources on a network.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器消息块（SMB）**：一种文件共享协议，使应用程序能够访问网络上的文件和其他网络资源。'
- en: '**Server monitor**: Software that provides for automated reporting, scheduled
    device checking, and device failure warnings.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器监控**：提供自动报告、定时设备检查和设备故障警告的软件。'
- en: '**Server-based replication**: Part of a high availability or disaster recovery
    strategy. Server-based replication systems can be server-to-self, cluster-to-cluster,
    and server-to-server.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于服务器的复制**：高可用性或灾难恢复策略的一部分。基于服务器的复制系统可以是服务器对自身、集群对集群、以及服务器对服务器。'
- en: '**service level agreement (SLA)**: A common instrument provided by a service
    provider to a service subscriber that details the scope of services and their
    level of performance.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务水平协议（SLA）**：服务提供商为服务订阅者提供的常见工具，详细说明服务的范围及其性能水平。'
- en: '**Service Message Block/Common Internet File System (SMB/CIFS)**: Protocol
    server.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务消息块/公共互联网文件系统 (SMB/CIFS)**：协议服务器。'
- en: '**Shielded twisted-pair (STP)**: In addition to the insulation on each wire,
    a metal wrapping encases each or all of the internal wire pairs.'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**屏蔽双绞线 (STP)**：在每根导线的绝缘层之外，所有或部分内部线对都包裹有金属外层。'
- en: '**Simple Message Transport Protocol (SMTP)**: Transports messages between mail
    servers.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单邮件传输协议 (SMTP)**：在邮件服务器之间传输消息。'
- en: '**Simple Network Management Protocol (SNMP)**: A protocol that allows network
    devices to share information about status and measurements against preset conditions.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单网络管理协议 (SNMP)**：一种允许网络设备共享状态信息和与预设条件对比的度量信息的协议。'
- en: '**Single-instruction, multiple-data (SIMD)**: Multiple processors execute the
    same instruction on different blocks of a data source. SIMD speeds up multimedia
    processing.'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单指令多数据 (SIMD)**：多个处理器对数据源的不同数据块执行相同的指令。SIMD 加速了多媒体处理。'
- en: '**Single-mode fiber optic cable**: A cable with one fiber filament that carries
    a single transmission mode or light stream.'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单模光纤**：一种只有一根光纤传输模式或光流的电缆。'
- en: '**Single-phase power**: A two-wire distribution system for AC, in which one
    wire carries the electrical current and the other wire is neutral.'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单相电力**：一种两线交流分配系统，其中一根线承载电流，另一根线为中性线。'
- en: '**Small Computer Serial Interface (SCSI)**: Provides a multiple-connection
    interface for as many as 15 devices on a SCSI interface in a single HBA slot.'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小型计算机串行接口 (SCSI)**：为最多15个设备提供多连接接口，通过一个HBA槽位连接到SCSI接口。'
- en: '**Small form factor (SFF)**: The smallest of the common forms, commonly used
    in portable computers.'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小型外形尺寸 (SFF)**：常见形态中最小的，通常用于便携式计算机。'
- en: '**Snapshot**: A capture of the state of a system at one specific point in time.'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快照**：捕捉系统在特定时间点的状态。'
- en: '**Sniffers**: Utility software that examines the content of network packet
    traffic.'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嗅探器**：一种实用软件，用于检查网络数据包流量的内容。'
- en: '**Solid-state drive (SSD)**: Stores data in semiconductor chips.'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固态硬盘 (SSD)**：将数据存储在半导体芯片中。'
- en: '**Split-phase power**: A three-wire single-phase distribution system for AC,
    in which two wires carry electrical current and the third wire is the neutral.'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分相电力**：一种三线单相交流分配系统，其中两根线传输电流，第三根线为中性线。'
- en: '**Static RAM (SRAM)**: Non-volatile memory.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**静态随机存取存储器 (SRAM)**：非易失性内存。'
- en: '**Storage area network (SAN)**: A  self-contained network of storage devices
    and specialized switches that provides high-speed data access to connected network
    nodes.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储区域网络 (SAN)**：由存储设备和专用交换机构成的独立网络，为连接的网络节点提供高速数据访问。'
- en: '**Straight-through cables**: The two ends of the cable terminate with the connector
    pins matched one-to-one.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直通电缆**：电缆的两端接头的针脚一一对应。'
- en: '**Subnet mask**: A Boolean algebra masking value that''s used to extract network
    addresses from an IPv4 address.'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**子网掩码**：一种布尔代数掩码值，用于从IPv4地址中提取网络地址。'
- en: '**Subnetwork (subnet)**: A logical segment of a larger network that creates
    a smaller broadcast domain and collision domain.'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**子网络 (子网)**：一个较大网络的逻辑分段，创建一个较小的广播域和碰撞域。'
- en: '**Symmetrical multiprocessing (SMP)**: Two or more CPUs are equals and share
    the OS and system resources.'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对称多处理 (SMP)**：两个或更多CPU是平等的，并共享操作系统和系统资源。'
- en: '**Synchronous replication**: Simultaneously writes to two storage devices to
    provide a real-time distributed data source or a hot failover backup.'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步复制**：同时写入两个存储设备，以提供实时分布式数据源或热备份。'
- en: '**System ACL (SACL)**: Controls the router feature that generates log or audit
    entries detailing attempts to access a resource.'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统访问控制列表 (SACL)**：控制路由器功能，生成日志或审计条目，详细记录访问资源的尝试。'
- en: '**System File Checker (SFC)**: Performs a scan of the hard disk looking for
    corrupted system files and folders.'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统文件检查器 (SFC)**：扫描硬盘，查找损坏的系统文件和文件夹。'
- en: T
  id: totrans-321
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: T
- en: '**TACACS+**: Encrypts its packets entirely before forwarding them on to an
    authentication server.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TACACS+**：在将数据包转发到认证服务器之前，完全加密其数据包。'
- en: '**Terminal Access Controller Access Control System (TACACS)**: Forwards user
    credentials to an authentication server for verification and permission to gain
    access to a system or network.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**终端接入控制访问控制系统 (TACACS)**：将用户凭证转发到认证服务器进行验证，并授权访问系统或网络。'
- en: '**The Internet Protocol Security (IPSec)**: A series of standards for both
    the encryption and the transmission integrity of transmitted packets.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Thermal Design Power (TDP)**: The amount of heat produced by a computer system.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Thermal paste**: Seals a heat sink or fan to the CPU.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Three-phase power**: A four wire system in which three overlapping wires
    carry an AC current.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Three-tier client/server**: A network environment in which an application
    server is the middleware between a network user and a database management system.'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tower computer**: A computer in a vertical standing case, commonly used as
    a network server.'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tracert/traceroute**:  A command-line utility that''s used to test and display
    the router hopes between a source host and a destination host or network.'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Twisted-pair cable**: A network cable that has multiple pairs of copper wires
    with each pair of wires twisted around each other to minimize cross-talk.'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: U
  id: totrans-332
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Unicast**: An IPv6 unicast address identifies a single destination. Packets
    with that unicast address go to that address.'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Unified Extensible Firmware Interface (UEFI)**: A configuration technology
    replacing BIOS.'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Uninterruptable Power Supply (UPS)**: An appliance that levels power surges
    and slumps and provide electrical power in the event of a loss of electrical service.'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Unshielded twisted-pair (UTP)**: Twisted-pair cable that has no additional
    shielding in the cable beyond the sheathing on each wire.'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User Account Control (UAC)**: Restricts changes to the system to only those
    authorized to do so.'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: V
  id: totrans-338
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Virtual local area network (VLAN)**: A logically created local network segment.'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Virtual machine**: A software-created processing object operating under control
    of a virtual server.'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Virtual Network Computing (VNC)**: Provides a GUI desktop through the **Remote
    Frame Buffer** (**RFB**) protocol that enables an administrator to control and
    manage a remote system over a network.'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Virtual private network (VPN)**: An encrypted connection over an insecure
    network.'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Virtual server**: A software-enabled logic object that supports virtual machines
    in the memory of a physical computer. A virtual server can support numerous virtual
    machines.'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Voltage switching**: A voltage sensor that automatically detects the electrical
    current and switches to its voltage and mode.'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: W
  id: totrans-345
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Warm site**: This type of recovery site contains the necessary equipment
    and environment to support the essential components of a production system.'
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Warm swap**: Requires the suspension of a system''s or failed component''s
    operations while a replacement or switchover takes place.'
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Watts**: The output rate of energy radiated, absorbed, or dissipated.'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Well-known port**: A TCP/UDP reference number to a servicing application
    or protocol in the range of `0` and `1023`.'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows Internet Name Service (WINS)**: A Windows service that resolve devices
    and network names.'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Write-through**: The CPU writes data directly to main memory or a storage
    device, bypassing cache memory.'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直写**：CPU直接将数据写入主内存或存储设备，绕过缓存内存。'
- en: '**Wye**: Connects a current-bearing line to a neutral in a Y pattern.'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Wye**：将带电线路以Y形连接到中性线。'
- en: Z
  id: totrans-353
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Z
- en: '**Zero-knowledge authentication**: Users receive a question or arithmetic problem
    to answer or resolve that is unique each time.'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零知识认证**：用户每次都会收到一个独特的问题或算术问题，需进行回答或解决。'
