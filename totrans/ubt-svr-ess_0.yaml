- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Ubuntu Server Essentials is a practical, hands-on guide that provides you with
    a clear step-by-step process to install and manage an Ubuntu Server, which will
    help you take advantage of the real power that is behind Ubuntu without being
    an expert in it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《Ubuntu服务器基础》是一本实用的操作指南，提供了清晰的逐步过程来安装和管理Ubuntu服务器，帮助你充分发挥Ubuntu的真正力量，而无需成为该领域的专家。
- en: This fast-paced book is for administrators who wish to discover the essentials
    of the latest version of the Ubuntu Server. The purpose of this book is to guide
    the readers so that they can deploy and configure Ubuntu servers in their office
    environments. First of all, we will start by explaining how to install the Ubuntu
    Server. Then, we will move on to cover the most useful aspect of the command-line
    interface that comes with it. Meanwhile, we will have a look at how to administrate
    and configure an Ubuntu Server. This knowledge will be extended with the help
    of a chapter dedicated to this topic. After that, we will discuss how to deploy
    services on an Ubuntu Server and secure it. Before finishing, we will discover
    the virtualization and Cloud computing facilities provided by Ubuntu. Finally,
    we will explore some very useful tips related to an Ubuntu Server.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书节奏较快，适合那些希望了解最新版本Ubuntu服务器基础知识的管理员。本书的目的是引导读者，使其能够在办公环境中部署和配置Ubuntu服务器。首先，我们将从解释如何安装Ubuntu服务器开始。接着，我们将介绍随Ubuntu一起提供的命令行界面最有用的方面。与此同时，我们将探讨如何管理和配置Ubuntu服务器。关于这一主题，我们会有一章进行扩展。之后，我们将讨论如何在Ubuntu服务器上部署服务并进行安全配置。在结尾部分，我们将了解Ubuntu提供的虚拟化和云计算功能。最后，我们将探索一些与Ubuntu服务器相关的实用小贴士。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Ubuntu Server Installation"), The *Ubuntu
    Server Installation*, serves as an Ubuntu Server installation guide.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Ubuntu服务器安装")，《*Ubuntu服务器安装*》作为Ubuntu服务器安装指南。'
- en: '[Chapter 2](ch02.html "Chapter 2. Configuring and Administering Ubuntu Server"),
    *Configuring and Administering Ubuntu Server*, provides the necessary knowledge
    and tools that are required to manage an Ubuntu Server.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 配置与管理Ubuntu服务器")，《*配置与管理Ubuntu服务器*》提供了管理Ubuntu服务器所需的知识和工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Deploying Servers on Ubuntu"), *Deploying
    Servers on Ubuntu*, allows users to easily set up and deploy a set of frequently
    used services, such as e-mail, the Web, DNS, and so on.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 在Ubuntu上部署服务器")，《*在Ubuntu上部署服务器*》让用户能够轻松设置和部署一系列常用服务，如电子邮件、网页、DNS等。'
- en: '[Chapter 4](ch04.html "Chapter 4. Security with Ubuntu"), *Security with Ubuntu*,
    serves as a security guide for the Ubuntu Server.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. Ubuntu安全设置")，《*Ubuntu安全设置*》作为Ubuntu服务器的安全指南。'
- en: '[Chapter 5](ch05.html "Chapter 5. Virtualization and Cloud Computing inside
    the Ubuntu Server"), *Virtualization and Cloud Computing inside the Ubuntu Server*,
    provides the knowledge needed to work with virtualization and Cloud computing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. Ubuntu服务器中的虚拟化与云计算")，《*Ubuntu服务器中的虚拟化与云计算*》提供了有关虚拟化和云计算所需的知识。'
- en: '[Chapter 6](ch06.html "Chapter 6. Tips and Tricks for Ubuntu Server"), *Tips
    and Tricks for Ubuntu Server*, contains some of the most useful tips and tricks
    that every Ubuntu administrator needs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. Ubuntu服务器的技巧与窍门")，《*Ubuntu服务器的技巧与窍门*》包含了每个Ubuntu管理员需要掌握的一些最实用的技巧和窍门。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需工具
- en: To use this book, you need only basic knowledge Linux OS and a cup of coffee.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书，你只需要基本的Linux操作系统知识和一杯咖啡。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is intended for system administrators who are familiar with the fundamentals
    of the Linux operating system and are looking for a fast-paced guide on Ubuntu.
    Those familiar with the older versions of Ubuntu will also find this book useful.
    Basic knowledge of Linux administration is assumed. By the end of this book, readers
    will have a good understanding of working with the latest version of Ubuntu and
    exploring the new features of Ubuntu Server administration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于熟悉Linux操作系统基础的系统管理员，且寻求一本快速入门Ubuntu的指南。熟悉旧版本Ubuntu的读者也会发现本书很有用。本书假设读者具有基本的Linux管理知识。通过本书，读者将能够很好地掌握最新版本Ubuntu的使用，并探索Ubuntu服务器管理的新特性。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会看到多种文本样式，用以区分不同种类的信息。以下是这些样式的几个示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名将按以下格式显示：“我们可以通过使用 `include`
    指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出会按以下方式展示：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Then, go to the **Settings** of the machine and select the **System** tab."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。你在屏幕上看到的词汇，比如菜单或对话框中的内容，会以这样的方式出现在文本中：“然后，进入机器的**设置**，选择**系统**选项卡。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框框显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式展示。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——喜欢什么或不喜欢什么。读者反馈对我们非常重要，因为它帮助我们开发出你真正能从中获得最大价值的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需通过电子邮件 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提到书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且有兴趣撰写或参与书籍的贡献，请查看我们的作者指南，网址是 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是一本 Packt 书籍的骄傲拥有者，我们提供了许多帮助你充分利用购买的内容。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载所有你购买的 Packt 出版社书籍的示例代码文件，访问 [http://www.packtpub.com](http://www.packtpub.com)。如果你是在其他地方购买的这本书，可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册以便将文件通过电子邮件直接发送给你。
- en: Downloading the color images of this book
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/4800OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/4800OS_ColoredImages.pdf).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个PDF文件，里面包含了本书中使用的截图/图表的彩色图片。这些彩色图片将帮助你更好地理解输出结果的变化。你可以从 [http://www.packtpub.com/sites/default/files/downloads/4800OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/4800OS_ColoredImages.pdf)
    下载该文件。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。这样，您可以帮助其他读者避免困惑，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)进行报告，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将上传到我们的网站，或者添加到该书籍勘误部分的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将显示在**勘误**部分。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网对受版权保护材料的盗版问题在所有媒体中持续存在。在 Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法复制，请立即提供其位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助保护我们的作者以及我们为您提供宝贵内容的能力。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
