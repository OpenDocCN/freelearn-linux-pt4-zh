- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The CompTIA Server+ certification is one of the top five IT certifications that
    is vendor neutral. System administrators opt for the CompTIA Server + certification
    to gain advanced knowledge on concepts such as troubleshooting and networking.
  prefs: []
  type: TYPE_NORMAL
- en: This book will start with the configuration of a basic network server and the
    configuration of each of its myriad roles. The next set of chapters will provide
    an overview of the responsibilities of and the tasks performed by a system administrator
    to manage and maintain a network server. Going ahead, you will learn about the
    basic security technologies, methods, and procedures that can be applied to a
    server and its network.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will cover troubleshooting procedures and methods in general, and
    specifically for hardware, software, networks, storage devices, and security applications.
    Towards the end of this book, you will cover a few troubleshooting and security
    mitigation concepts for running admin servers with ease. This guide is packed
    with test questions and mock papers, which will help you pass the exam.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will be in a position to pass the CompTIA Server+
    certification with ease.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is targeted toward professionals seeking to gain the CompTIA Server+
    certification. People from a Microsoft background with basic operating system
    and networking skills will also find this book useful. Basic experience of working
    with system administration is mandatory.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this book, you need the following:'
  prefs: []
  type: TYPE_NORMAL
- en: A PC with a working internet connection
  prefs:
