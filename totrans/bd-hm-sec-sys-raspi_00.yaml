- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The Raspberry Pi is a powerful, low-cost, credit-card sized computer, which
    lends itself perfectly as the controller of a sophisticated home security system.
    Using the available on-board interfaces, the Raspberry Pi can be expanded to allow
    the connection of a virtually infinite number of security sensors and devices.
    The Raspberry Pi has the processing power and interfaces available to build a
    sophisticated home security system but at a fraction of the cost of commercially
    available systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派是一款强大且低成本的信用卡大小计算机，非常适合作为复杂家庭安防系统的控制器。利用现有的板载接口，树莓派可以扩展以连接几乎无限数量的安防传感器和设备。树莓派具备足够的处理能力和接口，能够构建复杂的家庭安防系统，但其成本仅为商业安防系统的一个小部分。
- en: '*Building a Home Security System with Raspberry Pi* starts off by showing you
    the Raspberry Pi and how to set up the Linux-based operating system. The book
    then guides you through connecting switch sensors and LEDs to the native GPIO
    connector safely, and it also shows you how to access these using simple Bash
    scripts. As you dive further in, you''ll learn how to build an input/output expansion
    board using the I2C interface and power supply, allowing the connection of the
    large number of sensors needed for a typical home security setup.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用树莓派构建家庭安防系统* 从向你展示树莓派及其如何设置基于 Linux 的操作系统开始。接着，本书引导你通过安全地将开关传感器和 LED 灯连接到原生的
    GPIO 连接器，并展示如何使用简单的 Bash 脚本来访问这些设备。随着你深入了解，你将学习如何使用 I2C 接口和电源供应构建输入/输出扩展板，进而连接一个典型家庭安防系统所需的大量传感器。'
- en: The book features clear diagrams and code listing every step of the way to allow
    you to build a truly sophisticated and modular home security system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书配有清晰的图表和代码，列出了每个步骤，帮助你构建一个真正复杂且模块化的家庭安防系统。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up Your Raspberry Pi"), *Setting
    Up Your Raspberry Pi*, starts out by taking our Raspberry Pi out of its box and
    preparing it for being the centerpiece of our home security system. Along the
    way, we will install and set up the operating system, connect our Pi to the network,
    and access it remotely. We''ll also secure our Pi and make sure it can keep the
    right time.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章：设置树莓派")，*设置树莓派*，从将树莓派从包装盒中取出并准备作为家庭安防系统的核心开始。在这个过程中，我们将安装和设置操作系统，将树莓派连接到网络并远程访问它。我们还将确保树莓派的安全，并确保它能正确地保持时间。'
- en: '[Chapter 2](ch02.html "Chapter 2. Connecting Things to Your Pi with GPIO"),
    *Connecting Things to Your Pi with GPIO*, explores the GPIO port and the various
    interfaces it features. We''ll look at the various things we can connect to the
    Raspberry Pi using the GPIO including switches and sensors as we start to build
    our home security system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章：通过 GPIO 连接设备到树莓派")，*通过 GPIO 连接设备到树莓派*，探讨了 GPIO 端口及其各种接口功能。我们将讨论如何通过
    GPIO 将各种设备（如开关和传感器）连接到树莓派，开始构建我们的家庭安防系统。'
- en: '[Chapter 3](ch03.html "Chapter 3. Extending Your Pi to Connect More Things"),
    *Extending Your Pi to Connect More Things*, looks at ways of expanding the number
    of things we can connect to our Raspberry Pi, overcoming the limitation of having
    just the eight digital pins available to us on the GPIO by tapping into other
    interfaces on the GPIO and building our own input/output expansion board.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章：扩展树莓派连接更多设备")，*扩展树莓派连接更多设备*，探讨了扩展我们能连接到树莓派的设备数量的方法。我们通过挖掘
    GPIO 上其他接口并构建自己的输入/输出扩展板，克服了仅有的八个数字引脚的限制。'
- en: '[Chapter 4](ch04.html "Chapter 4. Adding a Magnetic Contact Sensor"), *Adding
    a Magnetic Contact Sensor*, starts to actually connect things to our home security
    system, such as magnetic sensors and other types of contact devices. You will
    learn how to program our I2C expansion port using Bash scripts so that we can
    read the state of our sensors and switch on warning LEDs. We''ll also start to
    develop the control scripts for our system that will allow us to arm and disarm
    the system and add delay timers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章：添加磁性接触传感器")，*添加磁性接触传感器*，开始实际连接设备到我们的家庭安防系统，如磁性传感器和其他类型的接触设备。你将学习如何使用
    Bash 脚本编程我们的 I2C 扩展端口，以便读取传感器的状态并开启警告 LED。我们还将开始开发控制脚本，使系统能够开关和设定延时计时器。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding a Passive Infrared Motion Sensor"),
    *Adding a Passive Infrared Motion Sensor*, looks at passive infra-red motion detectors,
    how they work, and how we can connect wired and wireless types to our home security
    system. We''ll also learn how to create log files based on events using Bash scripts
    so that we can maintain a history of detector states as they change.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章.添加被动红外运动传感器"), *添加被动红外运动传感器*，介绍了被动红外运动探测器的工作原理，以及如何将有线和无线类型连接到我们的家庭安全系统。我们还将学习如何使用Bash脚本根据事件创建日志文件，以便我们能够维护探测器状态变化的历史记录。'
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Cameras to Our Security System"),
    *Adding Cameras to Our Security System*, teaches you how to connect both Raspberry
    Pi camera modules and USB cameras to our Pi board in order to take image and video
    captures when required by our home security system. We''ll also learn how to overlay
    our images with informative text and have the files immediately emailed to us.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章.将摄像头添加到我们的安全系统"), *将摄像头添加到我们的安全系统*，教你如何将Raspberry Pi摄像头模块和USB摄像头连接到我们的Pi板，以便在家庭安全系统需要时拍摄图像和视频。我们还将学习如何将图像叠加信息性文本，并立即通过电子邮件将文件发送给我们。'
- en: '[Chapter 7](ch07.html "Chapter 7. Building a Web-Based Control Panel"), *Building
    a Web-Based Control Panel*, gets down to the business of starting to put together
    modules by building a mobile-optimized web-based control panel for our home security
    system. You''ll learn how to set up a web server on our Raspberry Pi and manipulate
    files using our web control panel, meaning we''ll start to explore how all of
    the elements so far will come together as part of our final system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章.构建基于网络的控制面板"), *构建基于网络的控制面板*，开始着手构建模块，建立一个适用于移动设备的网络控制面板，用于我们的家庭安全系统。你将学会如何在Raspberry
    Pi上设置网页服务器并使用网页控制面板操作文件，这意味着我们将开始探索到目前为止所有元素如何作为我们最终系统的一部分整合在一起。'
- en: '[Chapter 8](ch08.html "Chapter 8. A Miscellany of Things"), *A Miscellany of
    Things*, looks a few other bits and pieces, such as adding other sensors to our
    home security system that are not necessarily related to intruder detection. We''ll
    also look at how we can administer our entire Raspberry Pi system remotely using
    a web browser in addition to accessing our home security control panel.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章.杂项"), *杂项*，探讨了其他一些内容，例如如何将与入侵者检测无关的其他传感器添加到我们的家庭安全系统中。我们还将讨论如何通过网页浏览器远程管理整个Raspberry
    Pi系统，并访问我们的家庭安全控制面板。'
- en: '[Chapter 9](ch09.html "Chapter 9. Putting It All Together"), *Putting It All
    Together*, is the moment we''ve all been waiting for; we''re going to take all
    of the elements and concepts from the previous chapters and put together our full
    system comprising the elements we want to feature. The star of the show will be
    our Bash scripts, which will glue together all of these elements and provide the
    control logic for the entire system.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章.将一切整合"), *将一切整合*，是我们一直在等待的时刻；我们将把前面各章的所有元素和概念结合起来，组建出我们完整的系统，包括我们希望展示的各个元素。重点将是我们的Bash脚本，它们将把这些元素连接起来，并为整个系统提供控制逻辑。'
