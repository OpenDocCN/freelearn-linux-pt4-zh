- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A Raspberry Pi 2, with its 900MHz quad-core processor, has more processing power
    than a network server from the late-1990s. Created as an educational tool to inspire
    the next generation of programmers, the Raspberry Pi is also an excellent network
    server. It can be used to share files, host websites, create Internet access points,
    and analyze network traffic. Multiple Raspberry Pis can be clustered to create
    a single, highly available, and fault-tolerant super computer. This book shows
    you how.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一台树莓派2，搭载900MHz四核处理器，比1990年代末期的网络服务器拥有更强的处理能力。作为一款旨在激发下一代程序员的教育工具，树莓派同样也是一款优秀的网络服务器。它可以用于文件共享、网站托管、创建互联网接入点以及分析网络流量。多个树莓派可以集群在一起，创建一个单一的、高可用且容错的超级计算机。本书将展示如何操作。
- en: The Raspberry Pi Foundation recognized that *computers had become so expensive
    and arcane that programming experimentation on them had to be forbidden by parents*.
    The parental restrictions on using computers had created a *year-on-year decline
    in the numbers and skills levels of the A Level students applying to read Computer
    Science*. So, the Foundation set out to create a computer that was "affordable,
    and powerful enough to provide excellent multimedia, a feature we felt would make
    the board desirable to kids who wouldn't initially be interested in a purely programming-oriented
    device".
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派基金会意识到，*计算机变得如此昂贵且难以理解，以至于父母不得不禁止孩子在计算机上进行编程实验*。父母对计算机使用的限制导致了*申请计算机科学专业的A-Level学生人数和技能水平逐年下降*。因此，基金会决定开发一款“负担得起且足够强大的计算机，能够提供出色的多媒体功能，我们认为这是吸引那些最初对纯编程设备不感兴趣的孩子的关键”。
- en: 2 million Raspberry Pis were sold in the first two years of its release, which
    was not limited to educators and school children. Hobbyists were also excited
    to use the inexpensive Linux-based computer in their projects. In February 2015,
    the quad-core Raspberry Pi 2 was released with significantly more power and memory
    than the original, which was more than enough memory and power for many typical
    server applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布的前两年，售出了200万台树莓派，这不仅仅局限于教育工作者和学生。爱好者们也非常兴奋地将这款便宜的基于Linux的计算机应用到他们的项目中。2015年2月，树莓派2发布，配备了比原版更强大的四核处理器和更多的内存，这些内存和性能足以应对许多典型的服务器应用。
- en: In this cookbook, you'll find a collection of server-side recipes for the Raspberry
    Pi, including recipes to set up file servers and web servers, create secure wireless
    access points, and analyze network traffic. There is even a recipe to create a
    highly available fault-tolerant supercomputer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到一系列为树莓派设计的服务器端配方，包括设置文件服务器和Web服务器、创建安全的无线接入点和分析网络流量的配方。甚至还有一个创建高可用容错超级计算机的配方。
- en: '**What this book covers**'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书内容**'
- en: '[Chapter 1](ch01.html "Chapter 1. Installation and Setup"), *Installation and
    Setup*, has a number of beginner recipes to set up the Raspberry Pi as a network
    server, which include instructions on how to download and install new operating
    system images, boot for the first time, and the proper way to shut down the system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 安装与设置")，*安装与设置*，提供了多个初级配方来将树莓派设置为网络服务器，包括如何下载并安装新的操作系统镜像、首次启动和正确关闭系统的说明。'
- en: '[Chapter 2](ch02.html "Chapter 2. Administration"), *Administration*, has more
    beginner recipes to configure the Raspberry Pi as a network server, which includes
    instructions on how to execute privileged commands, configure remote access, and
    manage user accounts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 管理")，*管理*，提供了更多初级配方来配置树莓派为网络服务器，其中包括如何执行特权命令、配置远程访问和管理用户帐户的说明。'
- en: '[Chapter 3](ch03.html "Chapter 3. Maintenance"), *Maintenance*, has intermediate
    and advanced recipes to maintain the Raspberry Pi server. You''ll learn how to
    update software, read the built-in documentation, and upgrade the system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 维护")，*维护*，提供了中级和高级配方来维护树莓派服务器。你将学习如何更新软件、阅读内置文档和升级系统。'
- en: '[Chapter 4](ch04.html "Chapter 4. File Sharing"), *File Sharing*, has a number
    of different intermediate recipes to share files.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 文件共享")，*文件共享*，提供了多个中级配方来共享文件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Advanced Networking"), *Advanced Networking*,
    has a collection of advanced recipes to set up and monitor network applications,
    including a firewall, web server, wireless access point, and network protocol
    analyzer.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 高级网络"), *高级网络*, 包含了一些高级配方，用于设置和监控网络应用，包括防火墙、Web 服务器、无线接入点和网络协议分析器。'
- en: '[Chapter 6](ch06.html "Chapter 6. IoT – Internet of Things"), *IoT - The Internet
    of Things*, has several intermediate recipes to connect your Raspberry Pi to the
    Internet of Things.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 物联网 - Internet of Things"), *物联网 - 物联网*, 包含了几个中级配方，用于将您的树莓派连接到物联网。'
- en: '[Chapter 7](ch07.html "Chapter 7. Clustering"), *Clustering*, has advanced
    recipes to create a highly available fault-tolerant supercomputer from a cluster
    of Raspberry Pis.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 集群"), *集群*, 包含了创建一个高可用的容错超级计算机的高级配方，该计算机由多个树莓派集群组成。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的设备
- en: For most of the recipes in this book, you will need a little more than a basic
    Raspberry Pi setup (Raspberry Pi and a power supply) that is connected to a local
    area network.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书中的大多数配方，您需要的设备仅比基本的树莓派设置（树莓派和电源）稍多，并且已连接到局域网。
- en: You may choose to use a display, keyboard, and a mouse with the Raspberry Pi.
    However, most recipes have been written to remotely access the Raspberry Pi as
    a server.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择使用显示器、键盘和鼠标与树莓派连接。然而，大多数配方已被编写为远程访问树莓派作为服务器。
- en: Internet access is required to download software and connect to the Internet
    of Things.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 需要互联网连接来下载软件并连接物联网。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is for students, educators, hobbyists, and computer professionals
    who would like to use the Raspberry Pi as a network server.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合学生、教育者、爱好者和计算机专业人士，他们希望将树莓派用作网络服务器。
- en: Previous experience with the Raspberry Pi is not required. After completing
    the beginner and intermediate recipes in this book, you will gain the knowledge
    and experience that you will need to complete even the advanced recipes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 之前有使用树莓派的经验不是必需的。完成本书中的初学者和中级配方后，您将获得完成高级配方所需的知识和经验。
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现几个经常出现的标题（准备工作、如何做、工作原理、更多内容、另见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地指示如何完成配方，我们将使用以下各节：
- en: Getting ready
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在执行配方时应预期的内容，并描述如何设置任何软件或为配方所需的初步设置。
- en: How to do it…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了执行配方所需的步骤。
- en: How it works…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生内容的详细解释。
- en: There's more…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了有关配方的附加信息，旨在使读者更了解该配方。
- en: See also
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于配方的其他有用信息的链接。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，它们用来区分不同种类的信息。以下是这些样式的一些示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Use
    the `chown` command to give the user `pi` ownership of the directory (`.`) and
    all of the files in it (`*`)."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“使用`chown`命令将目录（`.`）及其中的所有文件（`*`）的所有权授予用户`pi`。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Press the *Tab* key to select **Finish** and then press the *Enter* key:"'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，以如下方式出现在文本中：“按*Tab*键选择**完成**，然后按*Enter*键：”'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以类似这样的框呈现。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式呈现。
- en: Reader feedback
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——喜欢什么或者不喜欢什么。读者反馈对我们非常重要，因为它帮助我们开发出您能真正受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域具有专业知识，并且有兴趣为书籍写作或贡献内容，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们为您提供了一些帮助，以确保您能够充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Networking_Cookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Networking_Cookbook_ColorImages.pdf).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图片。这些彩色图片将帮助您更好地理解输出中的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Networking_Cookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Networking_Cookbook_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽全力确保内容的准确性，但错误难免会发生。如果您在我们的书籍中发现任何错误——可能是文本或代码错误——我们将非常感谢您向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表格**链接，并填写勘误的详细信息。一旦您的勘误经过验证，您的提交将被接受，勘误将上传到我们的网站，或添加到该书的勘误部分的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书名。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网盗版是所有媒体中持续存在的问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们作品的内容，请立即提供该位置地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，帮助我们保护作者的权益，并维持我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
