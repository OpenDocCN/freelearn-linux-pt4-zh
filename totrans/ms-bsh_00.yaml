    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Mastering-Bash](https://github.com/PacktPublishing/Mastering-Bash)。我们还提供了其他书籍和视频的代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。快去看看吧！
- en: Downloading the color images of this book
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MasteringBash_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringBash_ColorImages.pdf).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个PDF文件，包含本书中使用的截图/图表的彩色图像。这些彩色图像将帮助你更好地理解输出结果的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/MasteringBash_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringBash_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)进行报告，选择您的书籍，点击勘误提交表格链接，并填写勘误详情。一旦您的勘误经过验证，您的提交将被接受，勘误将上传到我们的网站，或添加到该书籍的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)  and
    enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将显示在勘误部分。
- en: Piracy
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版问题在所有媒体中普遍存在。我们在Packt公司非常重视保护我们的版权和许可证。如果您在网上发现任何形式的非法复制我们的作品，请立即提供相关地址或网站名称，以便我们采取相应的措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者及我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有疑问，可以通过`questions@packtpub.com`联系我们，我们将尽力解决问题。
