  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU：单核
- en: 'Memory: 2 GB'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：2 GB
- en: 'Disk space: 20 GB'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘空间：20 GB
