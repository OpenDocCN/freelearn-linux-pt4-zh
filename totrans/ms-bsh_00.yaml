  type: TYPE_NORMAL
  zh: 需要互联网连接以安装必要的服务包，并尝试一些示例。
- en: Who this book is for
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is intended for advanced users who are engaged in complex daily tasks.
    Starting from the basics, this book aims to serve as a reference manual where
    one can find handy solutions and advice to make their scripts flexible and powerful.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向从事复杂日常任务的高级用户。书中从基础开始，旨在作为一本参考手册，帮助读者找到便捷的解决方案和建议，使他们的脚本更加灵活和强大。
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到许多不同的文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "What
    is interesting here is that the value of `real` is slightly different between
    the two commands."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“这里有趣的是，`real`的值在两个命令之间略有不同。”
