- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Bash is a common tool for everyday tasks that almost every Linux user relies
    on. Whatever you want to do, you have to log in to a shell, and most of the time,
    it will be Bash. This book aims to explain how to use this tool to get the most
    out of it, whether it be programming a plugin or network client or simply explaining
    why a double dot means what it means, we will dig a bit deeper than usual to become
    fully confident with our shell. Starting from the basics but with a different
    point of view, we will climb up step by step, focusing on the programming side
    of our environment, looking at how to prevent any issues in setting up our recurring
    tasks and ensure that everything works fine. Make it once, take your time, debug,
    improve, and then fire and forget; as in old Linux saying states, "If it works,
    why change it?" So, since we are dealing with sayings, we could stick to the other
    two cornerstones: "KISS: Keep it simple, stupid" and "Do only one thing, but do
    it well." These are three principles around which Linux revolves: making something,
    not everything, and making it simple and reliable and taking your time to make
    it work well so you do not have to modify it too often over time. When something
    is focused and simple, it is easy to understand, well maintained, and safe. And
    that is our approach, since Bash is not only a tool but also the environment we
    spend a lot of time in, and so understanding it, making the best use of it, and
    keeping everything clean and tidy should be our daily aim.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Bash 是一个常见的日常任务工具，几乎每个 Linux 用户都依赖它。无论你想做什么，都需要登录到 shell，大多数时候，使用的就是 Bash。本书旨在解释如何使用这个工具，充分发挥它的作用，无论是编写插件、网络客户端，还是简单地解释为什么双点表示它的意思，我们都将比平时更深入探讨，帮助你完全掌握
    shell。从基础开始，但换个角度看待，我们将一步一步向上攀升，专注于我们环境中的编程部分，探索如何防止在设置重复任务时出现问题，并确保一切顺利运行。做到一次，花点时间，调试、改进，然后“一劳永逸”；正如老一套
    Linux 格言所说，“如果它能工作，为什么要改变？”既然我们谈到了格言，那么我们还可以遵循其他两个基石：“KISS：保持简单，傻瓜” 和 “只做一件事，但做得好。”
    这三个原则是 Linux 的核心：做某件事，而不是所有事，做到简单、可靠，并花时间让它运行得好，这样你就不需要频繁修改它。当某件事专注且简单时，它就容易理解，易于维护，且安全。这就是我们的理念，因为
    Bash 不仅是一个工具，还是我们花费大量时间的环境，所以理解它、充分利用它、保持一切干净整洁应该是我们的日常目标。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[Chapter 1](part0021.html#K0RQ0-8ae483f626fa439a8b6ee1bf9fb955ec)*, **Let''s
    Start Programming*, is our first brush with the magic of Bash. We will use basic shell
    programming bits to write easy code that will forecast all the benefits of more
    advanced scripts.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ0-8ae483f626fa439a8b6ee1bf9fb955ec)，*让我们开始编程*，是我们首次接触
    Bash 的魔力。我们将使用基本的 shell 编程语法编写简单代码，预见到更高级脚本带来的所有好处。'
- en: '[Chapter 2](part0036.html#12AK80-8ae483f626fa439a8b6ee1bf9fb955ec),* Operators*,
    is where we perform some simple operations, such as checking whether something
    is greater, equal to, or less than something else and how to add, subtract, and
    fiddle with numbers. This is the first step toward imposing conditions on events
    dealt with in our scripts.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0036.html#12AK80-8ae483f626fa439a8b6ee1bf9fb955ec)，*操作符*，是在这一章中我们执行一些简单的操作，例如检查某个数值是否大于、等于或小于另一个数值，以及如何加、减、处理数字。这是对脚本中处理事件时施加条件的第一步。'
- en: '[Chapter 3](part0067.html#1VSLM0-8ae483f626fa439a8b6ee1bf9fb955ec), *Testing*,explains
    how checking whether something fits into boundaries and certain conditions are
    met or not is fundamental to making our scripts able to react to events and to
    decide what to do based on real-time indicators coming from the system or from
    other programs.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0067.html#1VSLM0-8ae483f626fa439a8b6ee1bf9fb955ec)，*测试*，解释了检查某些内容是否符合边界和特定条件是否满足的基本原则，这对于让我们的脚本能够根据系统或其他程序的实时指示做出反应并决定该做什么至关重要。'
- en: '[Chapter 4](part0075.html#27GQ60-8ae483f626fa439a8b6ee1bf9fb955ec), *Quoting
    and Escaping*, tells you how the shell has its own reserved words, which cannot
    be used without knowing exactly what they do. Furthermore, the variables hold
    values that must be preserved while we are working on them. This is where we''ll
    learn to be cautions about what we are going to write.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0075.html#27GQ60-8ae483f626fa439a8b6ee1bf9fb955ec)，*引用与转义*，告诉你 shell
    有自己的保留字，这些字在不完全了解它们的作用时不能使用。此外，变量保存的值必须在操作过程中保持不变。在这一章中，我们将学会如何小心地处理我们要编写的内容。'
- en: '[Chapter 5](part0137.html#42KT20-8ae483f626fa439a8b6ee1bf9fb955ec), *Menus,
    Arrays, and Functions*, explores how to make the script interact with the user,
    for example, giving the user the chance to answer some questions and deal with
    the options highlighted. This involves the ability to create a command-line interface
    for the program itself and a way to store the data in a structure that will make
    it easy to retrieve that data. And that is what arrays are all about*.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0137.html#42KT20-8ae483f626fa439a8b6ee1bf9fb955ec)，*菜单、数组与函数*，探讨了如何让脚本与用户进行交互，例如，给用户机会回答一些问题并处理突出显示的选项。这涉及到为程序本身创建命令行界面的能力，以及如何存储数据，使其容易提取。这正是数组的用途所在*。*'
- en: '[Chapter 6](part0142.html#47DFS0-8ae483f626fa439a8b6ee1bf9fb955ec), *Iterations*,
    explains how iterations are fundamental to going over data and extracting and
    processing them based on some conditions while they last, for instance, or for
    some values we use as counters. We will learn how to use while and for loops.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0142.html#47DFS0-8ae483f626fa439a8b6ee1bf9fb955ec)，*迭代*，解释了迭代在遍历数据、根据某些条件提取和处理数据时的重要性。例如，当数据存在时，或者我们使用某些值作为计数器时。我们将学习如何使用
    while 和 for 循环。'
- en: '[Chapter 7](part0149.html#4E33Q0-8ae483f626fa439a8b6ee1bf9fb955ec), *Plug into
    the Real World*, introduces one of the most famous open source monitoring system,
    Nagios, which is all about plugins. You can write complex programs in any language
    to perform whichever checks you want on your sites and applications. But some
    of the most tricky plugins I have used have been written using Bash, and nothing
    else.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0149.html#4E33Q0-8ae483f626fa439a8b6ee1bf9fb955ec)，*连接到真实世界*，介绍了最著名的开源监控系统之一，Nagios，它完全依赖于插件。你可以用任何语言编写复杂的程序，对你的站点和应用程序进行所需的检查。但我使用过的一些最棘手的插件是用
    Bash 编写的，除此之外没有任何其他工具。'
- en: '[Chapter 8](part0158.html#4MLOS0-8ae483f626fa439a8b6ee1bf9fb955ec), *We Want
    to Chat*, is about Slack, currently one of the most widely used messaging systems.
    Why not write a small fragment of code to send our thoughts over a Slack channel
    and, maybe, make a communication plugin out of it, enabling other scripts to send messages
    through the messaging system?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0158.html#4MLOS0-8ae483f626fa439a8b6ee1bf9fb955ec)，*我们想聊一聊*，是关于 Slack
    的，Slack 目前是最广泛使用的消息系统之一。为什么不编写一小段代码，通过 Slack 渠道发送我们的想法，也许可以做成一个通讯插件，使其他脚本能够通过该消息系统发送消息呢？'
- en: '[Chapter 9](part0167.html#4V8DU0-8ae483f626fa439a8b6ee1bf9fb955ec), *Subshells,
    Signals, and Job Controls*, discusses how sometimes a single process is not enough.
    Our script has to do many things at once, using a sort of raw parallelism to get
    to the desired outcome. Well, it''s time to see what we can spawn inside a shell,
    how to control our jobs, and send signals.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0167.html#4V8DU0-8ae483f626fa439a8b6ee1bf9fb955ec)，*子 shell、信号与作业控制*，讨论了有时单个进程不足以满足需求的情况。我们的脚本必须同时做很多事，使用一种原始的并行处理方式来达到预期的结果。那么，是时候看看我们如何在
    shell 中创建子进程，如何控制作业，以及如何发送信号了。'
- en: '[Chapter 10](part0174.html#55U1S0-8ae483f626fa439a8b6ee1bf9fb955ec), *Let''s
    Make a Process Chat*, explores the topic of processes talking to each other, feeding
    each other data and sharing the burden of data elaboration. Pipes, redirections,
    process substitution, and a bit of netcat--this could open up new scenarios, and
    we''ll see how.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0174.html#55U1S0-8ae483f626fa439a8b6ee1bf9fb955ec)，*让我们创建一个进程聊天*，探讨了进程之间如何相互交流，互相传递数据并共享数据处理的负担。管道、重定向、进程替换和一些
    netcat——这可能会打开新的场景，我们将看看如何实现。'
- en: '[Chapter 11](part0184.html#5FF7G0-8ae483f626fa439a8b6ee1bf9fb955ec), *Living
    as a Daemon*, explains how sometimes sending a script into the background is not
    enough. It will not survive long, but you can use some tricks such as double forking,
    setsid, and disowning to make it a bit devilish and survive until process death.
    Make it a daemon and let it wait for your orders.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0184.html#5FF7G0-8ae483f626fa439a8b6ee1bf9fb955ec)，*作为守护进程存在*，解释了有时仅仅将脚本发送到后台是不够的。它不能长时间存活，但你可以使用一些技巧，如双重派生、setsid
    和 disown 来让它变得有点狡猾，并在进程终止之前存活下来。将它做成守护进程，让它等待你的命令。'
- en: '[Chapter 12](part0194.html#5P0D40-8ae483f626fa439a8b6ee1bf9fb955ec), *Remote
    Connections over SSH*, tells you how scripts can be run locally, but they can
    do much more for you. They can log in remotely over a secure channel and issue
    commands on your behalf without you inputting any further instructions. Everything
    is stored in a key, which unlocks a whole bunch of new possibilities.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0194.html#5P0D40-8ae483f626fa439a8b6ee1bf9fb955ec)，*通过SSH进行远程连接*，介绍了脚本如何可以在本地运行，但它们也可以为你做更多的事。脚本可以通过安全通道远程登录，并代表你发出命令，无需你输入进一步的指令。一切都存储在一个密钥中，解锁了大量的新可能性。'
- en: '[Chapter 13](part0205.html#63G3A0-8ae483f626fa439a8b6ee1bf9fb955ec), *It''s
    Time for a Timer*, discusses how to fully automate routine tasks. We have to have
    a method to run our scripts based on some conditions. The most common is based
    on time, such as hourly, daily, weekly, or monthly repetitions. Just think about
    a simple log rotation triggered on certain conditions, the most common being on
    a daily schedule.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0205.html#63G3A0-8ae483f626fa439a8b6ee1bf9fb955ec)，*该为定时器设定时间了*，讨论了如何完全自动化常规任务。我们必须有一种方法来根据某些条件运行脚本。最常见的基于时间，例如每小时、每天、每周或每月的重复。只需想象一个简单的日志轮换，它在特定条件下触发，最常见的是在每天的安排中。'
- en: '[Chapter 14](part0210.html#688M40-8ae483f626fa439a8b6ee1bf9fb955ec), *Time
    for Safety*, explains how safety is a must in your working environment. Scripting
    often means access to remote servers and interacting with them, so learning some
    tricks to keep your server more secure will help you prevent intrusions and keep
    your job away from unwanted eyes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0210.html#688M40-8ae483f626fa439a8b6ee1bf9fb955ec)，*安全时刻*，解释了为什么安全在工作环境中至关重要。脚本通常意味着访问远程服务器并与之交互，因此，学习一些技巧来提高服务器的安全性，将帮助你防止入侵，确保你的工作免受外界的干扰。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: This book assumes a good level of experience with Linux operating systems and
    an intermediate knowledge of the Bash shell, and since there will be some chapters
    dealing with Nagios monitoring and Slack messaging, basic understanding of networking
    concepts is required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者具有较高水平的Linux操作系统经验，并且对Bash shell有一定的中级知识，同时，由于某些章节涉及Nagios监控和Slack消息传递，因此需要具备基本的网络概念。
- en: 'A simple Linux installation is required with really low specifications, as
    even the Nagios plugin can be tested without requiring the actual installation
    of the monitoring system. So, this is the minimum configuration required:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一个简单的Linux安装，规格要求非常低，因为即使是Nagios插件也可以在无需实际安装监控系统的情况下进行测试。所以，这是最低的配置要求：
