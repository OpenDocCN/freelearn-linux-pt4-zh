  zh: 你可以从你的账户中下载本书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果你是在其他地方购买的本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后将示例文件通过电子邮件直接发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载和勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买此书的地方。
- en: Click on Code Download.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-58
