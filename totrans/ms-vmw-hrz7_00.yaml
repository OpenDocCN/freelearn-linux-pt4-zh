- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware Horizon View, part of the VMware digital workspace, is the platform for
    delivering centralized, virtual desktop machines and applications, hosted on servers
    running on a hypervisor in the data center. End users connect remotely to their
    virtual desktop machines and apps from their endpoint device, such as a Windows
    laptop, Apple Mac, or tablet device.
  prefs: []
  type: TYPE_NORMAL
- en: This technology was first introduced by VMware in 2002, and has developed and
    matured to become the mainstream technology that we know today as **Virtual Desktop
    Infrastructure** (**VDI**). VDI provides users with the freedom to work in a way
    that suits them, by freeing them from the restrictions of not having to be in
    the office, but also allowing them the choice of device they use for making them
    more productive, and ultimately your business more agile.
  prefs: []
  type: TYPE_NORMAL
- en: From an IT administrator's perspective, it allows you to centrally manage your
    desktop environment, from being able to manage desktop images, to the ease of
    adding and removing user entitlements, all controlled from a single management
    console.
  prefs: []
  type: TYPE_NORMAL
- en: VMware Horizon 7 and Horizon View version 7.7 is VMware's latest virtual desktop
    solution, designed to centralize and virtualize your desktop environment using
    the market leading virtualization features and technology within VMware's **Software
    Defined Data Center** (**SDDC**) portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: Horizon View 7 builds upon this technology platform, and today goes far beyond
    just VDI in delivering a rich user experience, enabling BYOD, flexible working,
    enhanced security, application delivery, and end-to-end management. Delivering
    an end user experience requires a different approach from other infrastructure-based
    initiatives, and getting this right is the key in terms of a project having a
    successful outcome, and this book will show you how to succeed.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a desktop administrator or part of a project team looking at deploying
    a virtual desktop and/or application delivery solution, or taking advantage of
    some of the latest Horizon features, then this book is perfect for you and your
    ideal companion in helping to deploy a solution to centrally manage and virtualize
    your desktop estate using Horizon 7.
  prefs: []
  type: TYPE_NORMAL
- en: You will need to have some experience in desktop management using the Microsoft
    Windows desktop and server operating systems, and general Windows applications,
    as well as be familiar with the Active Directory, SQL, and VMware vSphere infrastructure
    (ESXi and vCenter Server) technology.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](6b70801c-f579-4fd6-8910-1cc57a06831e.xhtml), *Introducing VDI and
    VMware Horizon 7*, covers an introduction to VDI, explaining what it is, and how
    it compares with other VDI-type technologies. We will then cover a brief history
    of the VMware VDI story, followed by an overview of the latest solution.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](5d942e5b-dda5-4e5a-8278-62a64210aeef.xhtml), *Understanding Horizon
    7 Architecture and Components*, introduces you to the architectural components
    that make up the core VMware Horizon solution, concentrating on the virtual desktop
    elements of Horizon View and the functionality of brokering virtual desktop machines.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](20877fa6-9a03-4c97-ab85-4a4338e2c680.xhtml), *Design and Deployment
    Considerations*, introduces you to design and deployment techniques to take into
    consideration when undertaking your VMware Horizon project. We will discuss techniques
    for proving the technology and understanding how it will work inside your business,
    methods for assessing your user''s existing workload, and how to use'
  prefs: []
  type: TYPE_NORMAL
- en: this information to help design your VMware Horizon Solution.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](a85150f1-1f32-4c91-87f0-1e8c700b9b96.xhtml), *Installing and Configuring
    Horizon 7 – Part 1*, covers the installation process of the core Horizon View
    components, these being the Connection Server and View Composer in this first
    part.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](89619cdf-5fc7-4dd1-a431-76cef6cbb67c.xhtml), *Installing and Configuring
    Horizon 7 – Part 2*, completes the installation of the Horizon environment by
    installing the Security Server, Replica Server, Enrollment Server, as well as
    the Cloud Pod Architecture feature. Following installation, we will start to configure
    the base elements of a Horizon View installation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](8b824015-c1b0-4107-9c9d-dd5cdb4b3221.xhtml), *Securing Horizon
    View with SSL Certificates*, covers the aspect of VMware Horizon View and, in
    particular, how we deliver secure communication to the end user client, and also
    the different infrastructure components within the data center. The first half
    of this chapter will comprise an overview of what an SSL certificate is, and then
    look at how to create and issue a certificate before configuring Horizon View
    to use it. In the second half of the chapter, we will look at configuring the
    VMware True SSO feature.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](d42ce468-eec2-4d43-ba82-25b90b59f936.xhtml), *Building and Optimizing
    the Virtual Desktop OS*, covers how to create and configure the virtual desktop
    machines after building the Horizon View infrastructure and its components, and
    then build the desktop operating system on them, configuring it so that it is
    running at its optimum performance level to run in a virtual environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](d44c9a7b-bcae-4758-a857-197be388a4be.xhtml), *Configuring and Managing
    Desktop Pools – Part 1*, covers how Horizon View uses the concept of desktop pools
    to create a collection of virtual desktop machines for specific use cases, which,
    in turn, are allocated to the end users. In this chapter, we will look at the
    process for configuring the different types of desktop pools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](cd50fcfd-0dbf-4978-9b58-aa3f4d9820eb.xhtml), *Configuring and Managing
    Desktop Pools – Part 2*, completes the process of managing desktop pools, focusing
    on Linked Clones, Manual Desktop Pools, and some of the day-to-day management
    tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](8ebc54c4-3812-46fe-9534-fe38b78804a9.xhtml), *Fine-Tuning the
    End User Experience*, covers one of the key tasks in building the best user experience
    possible, which is to start fine-tuning the performance and experience for the
    end user''s session with their virtual desktop machine. In this chapter, we will
    look at the tuning techniques and the pre-built group policy objects that can
    be applied to create that experience.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](0eba1087-348f-4f36-a0af-3a4d8b80f7c9.xhtml), *Delivering Published
    Apps with Horizon 7*, dives deeper into the key features of Horizon Advanced Edition,
    and looks at how Horizon View publishes an application directly in the Horizon
    View Client, without the need to launch a full virtual desktop machine. We will
    walk through the installation and configuration process to get our first set of
    Horizon View published applications available to end users.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](e1944fcc-6ae9-4db7-b51b-db75e37e01ab.xhtml), *Horizon Client Options*,
    covers how the Horizon Client is used to receive and display the virtual desktops
    and applications on the end user''s device. In this chapter, we will look at the
    options for the Horizon Client, both hardware and software, and discuss the various
    options and why you would choose one method over another.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](6dbc9100-d306-43ec-916b-b527495e18bc.xhtml), *Upgrading to a New
    Version of Horizon*, covers all the things you need to consider before upgrading,
    and will then take you through the upgrade process. This chapter is designed for
    those individuals who are currently running a previous version of Horizon View
    and are looking to upgrade to the latest version.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](1ed9be88-f012-46d6-884a-01853ee57175.xhtml), *JMP and VMware Horizon
    7 Deployment Considerations*, covers the new just-in-time management platform
    feature in Horizon 7 and how this brings together UEM, App Volumes, and Instant
    Clones to deliver desktops on demand. This chapter discusses the architecture
    and walks you through installation and configuration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](dbeb674c-fdd0-48ed-9c2d-7652908add5b.xhtml), *Troubleshooting*,
    covers a number of troubleshooting techniques and methods to adopt within Horizon
    View, rather than going through a list of problems and issues.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](b6853f50-a1e2-4f37-a36d-89e96b1bc70f.xhtml), *What is New in Horizon
    7,* discusses the latest features in the newest version of Horizon 7.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](https://www.packtpub.com/sites/default/files/downloads/Managing_the_End_User_Environment_in_Horizon.pdf),
    *Managing the End User Environments in Horizon*, introduces you to Horizon View
    Persona Management, what it is, and why you would want to deploy it. We will then
    examine how it is driven by standard active directory group policy, finishing
    with an in-depth look at the policies available. The second part of this chapter
    introduces you to VMware UEM and how to get up and running.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For this chapter refer to: [https://www.packtpub.com/sites/default/files/downloads/Managing_the_End_User_Environment_in_Horizon.pdf](https://www.packtpub.com/sites/default/files/downloads/Managing_the_End_User_Environment_in_Horizon.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](https://www.packtpub.com/sites/default/files/downloads/Delivering_Published_Desktops_with_Horizon_7.pdf),
    *Delivering Published Desktops with Horizon 7*, covers the other half of View''s
    publishing capabilities and looks at how Horizon View can deliver session-based
    desktops from a Microsoft RDSH infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For this chapter refer to: [https://www.packtpub.com/sites/default/files/downloads/Delivering_Published_Desktops_with_Horizon_7.pdf](https://www.packtpub.com/sites/default/files/downloads/Delivering_Published_Desktops_with_Horizon_7.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of this book, you should have some experience of working
    as a desktop administrator with skills and knowledge associated with building
    and designing Microsoft Windows-based desktop environments. You should also be
    familiar with the VMware vSphere platform (ESXi and vCenter Server) and be comfortable
    with building and configuring virtual machines as well as configuring storage
    and networking for use in a virtual infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: 'Throughout this book, you will have the opportunity to follow step-by-step
    practical guides in deploying Horizon View in an example lab environment. If you
    want to work through the practical examples, you will need the following software:'
  prefs: []
  type: TYPE_NORMAL
- en: VMware Horizon 7 or version 7.6, 7.7, or 7.8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: vSphere for Desktop (ESXi and vCenter Server 6.5)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can download a trial copy of Horizon 7 from the following link (you will
    need to have a VMware account):'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://my.vmware.com/en/web/vmware/evalcenter?p=horizon-7](https://my.vmware.com/en/web/vmware/evalcenter?p=horizon-7)'
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also need the following software to build virtual machines and deploy
    applications:'
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Windows Server 2016 64-bit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft Windows 7 Professional 32-bit or 64-bit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft Windows 10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft SQL Express 2012
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft Office 2016
  prefs:
  - PREF_UL
