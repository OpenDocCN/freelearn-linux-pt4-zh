- en: Raspbian
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Raspbian
- en: No matter how good the hardware of the Raspberry Pi is, without an operating
    system it is just a piece of silicon, fiberglass, and a few other materials. There
    are several different operating systems for the Raspberry Pi, including RISC OS,
    Pidora, Arch Linux, and Raspbian.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 无论树莓派的硬件多么强大，没有操作系统，它也只是一个硅片、玻璃纤维和其他一些材料的集合。树莓派有几种不同的操作系统可供选择，包括 RISC OS、Pidora、Arch
    Linux 和 Raspbian。
- en: Currently, Raspbian is the most popular Linux-based operating system for the
    Raspberry Pi. Raspbian is an open source operating system based on Debian, which
    has been modified specifically for the Raspberry Pi (thus the name Raspbian).
    Raspbian includes customizations that are designed to make the Raspberry Pi easier
    to use and includes many different software packages out of the box.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Raspbian 是最受欢迎的基于 Linux 的树莓派操作系统。Raspbian 是一个基于 Debian 的开源操作系统，专门为树莓派修改（因此得名
    Raspbian）。Raspbian 包含了旨在使树莓派更易于使用的定制化内容，并且自带许多不同的软件包。
- en: Raspbian is designed to be easy to use and is the recommended operating system
    for beginners to start off with their Raspberry Pi.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Raspbian 设计简单易用，是初学者开始使用树莓派时推荐的操作系统。
- en: Debian
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Debian
- en: The Debian operating system was created in August 1993 by Ian Murdock and is
    one of the original distributions of Linux.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 操作系统由 Ian Murdock 于 1993 年 8 月创建，是 Linux 的原始发行版之一。
- en: As Raspbian is based on the Debian operating system, it shares almost all the
    features of Debian, including its large repository of software packages. There
    are over 35,000 free software packages available for your Raspberry Pi, and they
    are available for use right now!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Raspbian 基于 Debian 操作系统，因此它几乎包含了 Debian 的所有特性，包括其庞大的软件包库。树莓派可以使用超过 35,000
    个自由软件包，并且这些软件包现在就可以使用！
- en: An excellent resource for more information on Debian, and therefore Raspbian,
    is the Debian administrator's handbook. The handbook is available at [http://debian-handbook.info](http://debian-handbook.info).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Debian（因此也包括 Raspbian）的更多信息，一个很好的资源是《Debian 管理员手册》。该手册可以在 [http://debian-handbook.info](http://debian-handbook.info)
    上找到。
- en: Open source software
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源软件
- en: The majority of the software that makes up Raspbian on the Raspberry Pi is open
    source. Open source software is a software whose source code is available for
    modification or enhancement by anyone.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 构成 Raspbian 的大多数软件是开源的。开源软件是一种其源代码可以被任何人修改或增强的软件。
- en: 'The Linux kernel and most of the other software that makes up Raspbian is licensed
    under the GPLv2 License. This means that the software is made available to you
    at no cost, and that the source code that makes up the software is available for
    you to do what you want to. The GPLV2 license also removes any claim or warranty.
    The following extract from the GPLV2 license preamble gives you a good idea of
    the spirit of free software:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 内核和构成 Raspbian 的大多数其他软件都采用 GPLv2 许可证。这意味着该软件对你免费提供，并且组成该软件的源代码可以供你按照自己的意愿使用。GPLv2
    许可证还去除了任何索赔或担保。以下是 GPLv2 许可证序言的摘录，它让你很好地了解自由软件的精神：
- en: '*"The licenses for most software are designed to take away your freedom to
    share and change it. By contrast, the GNU General Public License is intended to
    guarantee your freedom to share and change free software--to make sure the software
    is free for all its users….*'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“大多数软件的许可证旨在剥夺你共享和修改它的自由。相比之下，GNU 通用公共许可证的目的是保证你共享和修改自由软件的自由——确保软件对所有用户都是免费的……*'
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*When we speak of free software, we are referring to freedom, not price. Our
    General Public Licenses are designed to make sure that you have the freedom to
    distribute copies of free software (and charge for this service if you wish),
    that you receive source code or can get it if you want it, that you can change
    the software or use pieces of it in new free programs; and that you know you can
    do these things."*'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*当我们谈论自由软件时，我们指的是自由，而不是价格。我们的通用公共许可证旨在确保你有自由分发自由软件副本的权利（如果愿意，你可以收费提供此服务），你可以获得源代码或在需要时获得它，你可以修改软件或在新的自由程序中使用其部分代码；并且你知道你可以做这些事情。*'
- en: Raspbian components
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Raspbian 组件
- en: There are many components that make up a modern Linux distribution. These components
    work together to provide you with all the modern features you expect in a computer.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现代 Linux 发行版由许多组件组成。这些组件共同工作，提供你在计算机中所期待的所有现代功能。
- en: 'There are several key components that Raspbian is built from. These components
    are:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Raspbian 是由几个关键组件构建的。这些组件包括：
- en: The Raspberry Pi bootloader
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派引导加载程序
- en: The Linux kernel
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 内核
- en: Daemons
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 守护进程
- en: The shell
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shell
- en: Shell utilities
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shell 工具
- en: The X.Org graphical server
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: X.Org 图形服务器
- en: The desktop environment
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面环境
- en: The Raspberry Pi bootloader
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 树莓派引导加载程序
- en: When your Raspberry Pi is powered on, lot of things happen behind the scene.
    The role of the bootloader is to initialize the hardware in the Raspberry Pi to
    a known state, and then to start loading the Linux kernel. In the case of the
    Raspberry Pi, this is done by the first and second stage bootloaders. The first
    stage bootloader is programmed into the ROM of the Raspberry Pi during manufacture
    and cannot be modified. The second and third stage bootloaders are stored on the
    SD card and are automatically run by the previous stage bootloader.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的树莓派开机时，背后发生了很多事情。引导加载程序的作用是将树莓派的硬件初始化为已知状态，然后开始加载 Linux 内核。在树莓派的情况下，这是由第一阶段和第二阶段引导加载程序完成的。第一阶段引导加载程序在制造过程中被编程到树莓派的
    ROM 中，无法修改。第二阶段和第三阶段引导加载程序存储在 SD 卡中，由前一个阶段的引导加载程序自动运行。
- en: The Linux kernel
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux 内核
- en: The Linux kernel is one of the most fundamental parts of Raspbian. It manages
    every part of the operation of your Raspberry Pi, from displaying text on the
    screen to receiving keystrokes when you type on your keyboard.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 内核是 Raspbian 中最基础的部分之一。它管理着你的树莓派的每个操作，从在屏幕上显示文本到接收你在键盘上输入的按键。
- en: The Linux kernel was created by Linus Torvalds, who started working on the kernel
    in April 1991\. Since then, groups of volunteers and organizations have worked
    together to continue the development of the kernel and make it what it is today.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 内核是由 Linus Torvalds 创建的，他在 1991 年 4 月开始开发内核。从那时起，一群志愿者和组织共同合作，持续开发内核，使其成为今天的样子。
- en: Note
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Did you know that the cost to rewrite the Linux kernel to where it was in 2011
    would be over $3 billion USD?
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗？将 Linux 内核重写到 2011 年的水平，成本超过 30 亿美元？
- en: 'The Linux logo is a penguin named Tux:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 的标志是一只名为 Tux 的企鹅：
- en: '![The Linux kernel](img/B03436_01_07.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![Linux 内核](img/B03436_01_07.jpg)'
- en: If you want to use a hardware device by connecting it to your Raspberry Pi,
    the kernel needs to know what it is and how to use it. The vast majority of devices
    on the market are supported by the Linux kernel, with more being added all the
    time. A good example of this is when you plug a USB drive into your Raspberry
    Pi. In this case, the kernel automatically detects the USB drive and notifies
    a daemon that automatically makes the files available to you.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想通过连接硬件设备来使用它，内核需要知道它是什么以及如何使用它。市面上绝大多数设备都被 Linux 内核支持，而且还在不断增加支持的设备。例如，当你将
    USB 驱动器插入树莓派时，内核会自动检测到 USB 驱动器，并通知守护进程自动使文件对你可用。
- en: When the kernel has finished loading, it automatically runs a program called
    init. This program is designed to finish the initialization of the Raspberry Pi,
    and then to load the rest of the operating system. This program starts by loading
    all the daemons into the background, followed by the graphical user interface.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当内核加载完成后，它会自动运行一个名为 init 的程序。这个程序旨在完成树莓派的初始化，然后加载其余的操作系统。该程序首先加载所有守护进程到后台，然后加载图形用户界面。
- en: Daemons
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 守护进程
- en: A daemon is a piece of software that runs behind the scenes to provide the operating
    system with different features. Some examples of a daemon include the Apache web
    server, Cron, a job scheduler that is used to run programs automatically at different
    times, and Autofs, a daemon that automatically mounts removable storage devices
    such as USB drives.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 守护进程是运行在后台的软件，提供操作系统不同的功能。一些守护进程的例子包括 Apache Web 服务器、Cron（一个用于自动在不同时间运行程序的作业调度器）和
    Autofs（一个自动挂载可移动存储设备，如 USB 驱动器的守护进程）。
- en: A distribution such as Raspbian needs more than just the kernel to work. It
    also needs other software that allows the user to interact with the kernel, and
    to manage the rest of the operating system. The core operating system consists
    of a collection of programs and scripts that make this happen.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 类似 Raspbian 这样的发行版需要的不仅仅是内核才能工作。它还需要其他软件来使用户能够与内核互动，并管理操作系统的其余部分。核心操作系统由一系列程序和脚本组成，使这一切得以实现。
- en: The shell
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Shell
- en: After all the daemons have loaded, init launches a shell. A shell is an interface
    to your Raspberry Pi that allows you to monitor and control it using commands
    typed in using a keyboard. Don't be fooled by this interface, despite the fact
    that it looks exactly like what was used in computers 30 years ago. The shell
    is one of the most powerful parts of Raspbian.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 所有守护进程加载完毕后，init 启动一个 shell。Shell 是你与树莓派之间的接口，允许你通过键盘输入命令来监视和控制它。不要被这个界面欺骗，尽管它看起来就像
    30 年前计算机使用的界面一样。Shell 是 Raspbian 中最强大的部分之一。
- en: There are several shells available in Linux. Raspbian uses the **Bourne again
    shell** (**bash**) This shell is by far the most common shell used in Linux.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 有多个可用的 shell。Raspbian 使用 **Bourne Again Shell**（**bash**）。这个 shell 目前是
    Linux 中使用最广泛的 shell。
- en: '![The shell](img/B03436_01_08.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![Shell](img/B03436_01_08.jpg)'
- en: Bash is an extremely powerful piece of software. One of bash's most powerful
    features is its ability to run scripts. A script is simply a collection of commands
    stored in a file that can do things, such as run a program, read keys from the
    keyboard, and many other things. Later on in this book, you will see how to use
    bash to make the most from your Raspberry Pi!
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Bash 是一款功能极其强大的软件。Bash 最强大的特点之一是它能够运行脚本。脚本只是存储在文件中的一系列命令，可以做许多事情，比如运行程序、从键盘读取按键和其他许多操作。在本书的后面部分，你将看到如何使用
    bash 来充分利用你的 Raspberry Pi！
- en: Shell utilities
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Shell 实用程序
- en: A command interpreter is not much of use without any commands to run. While
    bash provides some very basic commands, all the other commands are shell utilities.
    These shell utilities together form one of the important parts of Raspbian (essential
    as without the utilities, the system would crash). They provide many features
    that range from copying files, creating directories, to the Advanced Packaging
    Tool (APT) – a package manager application that allows you to install and remove
    software from your Raspberry Pi.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有可执行的命令，命令解释器就没有什么用处。虽然 bash 提供了一些非常基础的命令，但所有其他命令都是 shell 实用程序。这些 shell 实用程序共同构成了
    Raspbian 的重要组成部分（它们至关重要，因为没有这些实用程序，系统将崩溃）。它们提供了许多功能，从复制文件、创建目录，到高级打包工具（APT）——一个包管理应用程序，允许你在
    Raspberry Pi 上安装和卸载软件。
- en: You will learn more about APT later in this book.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在本书的后续部分深入了解 APT。
- en: The X.Org graphical server
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: X.Org 图形服务器
- en: After the shell and daemons are loaded, by default the X.Org graphical server
    is automatically started. The role of X.Org is to provide you with a common platform
    from which to build a graphical user interface. X.Org handles everything from
    moving your mouse pointer, listening, and responding to your key presses to actually
    drawing the applications you are running onto the screen.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在 shell 和守护进程加载之后，默认情况下，X.Org 图形服务器会自动启动。X.Org 的作用是为你提供一个通用平台，用以构建图形用户界面。X.Org
    处理从移动鼠标指针、监听并响应按键操作，到将你正在运行的应用程序绘制到屏幕上的所有任务。
- en: The desktop environment
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 桌面环境
- en: It is difficult to use any computer without a desktop environment. A desktop
    environment lets you interact with your computer using more than just your keyboard,
    surf the Internet, view pictures and movies, and many other things. A GUI normally
    uses Windows, menus, and a mouse to do this.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有桌面环境，使用任何计算机都会变得困难。桌面环境让你不仅仅使用键盘与计算机互动，还可以上网、查看图片和电影，以及执行许多其他操作。图形用户界面通常使用窗口、菜单和鼠标来完成这些操作。
- en: Raspbian includes a graphical user interface called Lightweight X11 Desktop
    Environment or LXDE. LXDE is used in Raspbian as it was specifically designed
    to run on devices such as the Raspberry Pi, which only have limited resources.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Raspbian 包含一个图形用户界面，称为轻量级 X11 桌面环境（Lightweight X11 Desktop Environment，简称 LXDE）。LXDE
    在 Raspbian 中的使用是因为它是专门为像 Raspberry Pi 这样的设备设计的，这些设备的资源有限。
- en: Later in this book, you will learn how to customize and use LXDE to make the
    most of your Raspberry Pi.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的后面部分，你将学习如何定制和使用 LXDE，以最大化利用你的 Raspberry Pi。
- en: '![The desktop environment](img/B03436_01_09.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![桌面环境](img/B03436_01_09.jpg)'
- en: A screenshot of the LXDE desktop environment
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: LXDE 桌面环境的截图
- en: Summary
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learnt what the Raspberry Pi is, about the Raspberry Pi
    Foundation and its history. You also learnt the basic building blocks of an operating
    system in general, and Raspbian in particular. In the next chapter, we will learn
    how to get your shiny new Raspberry Pi up and running!
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了什么是 Raspberry Pi，了解了 Raspberry Pi 基金会及其历史。你还学习了操作系统的基本构建块，尤其是 Raspbian。在下一章，我们将学习如何让你的崭新的
    Raspberry Pi 启动并运行！
