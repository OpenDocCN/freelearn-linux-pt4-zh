- en: Chapter 1. The Raspberry Pi and Raspbian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you will learn about the Raspberry Pi, the Raspberry Pi Foundation
    and Raspbian, the official Linux-based operating system of Raspberry Pi.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover:'
  prefs: []
  type: TYPE_NORMAL
