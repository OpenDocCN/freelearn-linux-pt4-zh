  zh: '| Tera | 万亿 | 10¹² | 1,000,000,000,000 | 240 | 1,099,511,627,776 |'
- en: '| Peta | Quadrillion | 1015 | 1,000,000,000,000,000 | 250 | 1,125,899,906,842,624
