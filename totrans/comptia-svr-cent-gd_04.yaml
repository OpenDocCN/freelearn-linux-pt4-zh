  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个系统如果在相当长的一段时间内保持完全运行并能被用户访问，则被认为是：
- en: Fault tolerant
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容错
- en: Fault averse
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抗故障
- en: Highly available
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高可用性
- en: Extremely available
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 极高可用性
- en: Match the name on the left to the description on the right that best describes
    it.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将左边的名称与右边最能描述它的描述匹配。
- en: a. Hot swapping
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: a. 热插拔
- en: b. Cold swapping
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: b. 冷插拔
- en: c. Warm swapping
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: c. 温插拔
- en: 1\. Requires the powering down of a system to affect replacements or repairs
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 需要关闭系统电源才能进行替换或修复
- en: 2\. The immediate switchover or replacement of a failed component completed
    while a system remains fully operational
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在系统保持完全运行的情况下，立即切换或替换故障组件
- en: 3\. The suspension of operations, although still powered, to affect the replacement
    of a failed component
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在系统仍然通电的情况下暂停操作，以便替换故障组件
